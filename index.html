    <script>
        // 使用连通性分析来识别团簇，将边视为无向
        function findClusters(nodes, links) {
            const clusters = [];
            const visited = new Set();

            function dfs(node, cluster) {
                visited.add(node.id);
                cluster.push(node);
                links.forEach(link => {
                    if (link.source === node.id && !visited.has(link.target)) {
                        dfs(nodes.find(n => n.id === link.target), cluster);
                    } else if (link.target === node.id && !visited.has(link.source)) {
                        dfs(nodes.find(n => n.id === link.source), cluster);
                    }
                });
            }

            nodes.forEach(node => {
                if (!visited.has(node.id)) {
                    const cluster = [];
                    dfs(node, cluster);
                    clusters.push(cluster);
                }
            });

            return clusters;
        }

        // 识别团簇并为其上色
        function colorClusters(nodes, links) {
            const clusters = findClusters(nodes, links);
            console.log('找到的团簇:', clusters);
            const color = d3.scaleOrdinal(d3.schemeCategory10);

            clusters.forEach((cluster, clusterIndex) => {
                if (cluster.length > 15000) {
                    console.log('需要进一步划分的团簇:', cluster);
                    const numSubClusters = Math.ceil(cluster.length / 8);
                    const subClusters = girvanNewman(cluster, links, numSubClusters);
                    subClusters.forEach((subCluster, subIndex) => {
                        console.log('子团簇:', subCluster);
                        subCluster.nodes.forEach(node => {
                            node.cluster = `${clusterIndex}-${subIndex}`;
                            node.color = color(`${clusterIndex}-${subIndex}`);
                        });
                    });
                } else {
                    cluster.forEach(node => {
                        node.cluster = clusterIndex;
                        node.color = color(clusterIndex);
                    });
                }
            });

            console.log('上色后的节点:', nodes);
        }

 "\u591a\u4efb\u52a1\u77e5\u8bc6\u7406\u89e3", "content": "\u591a\u4efb\u52a1\u77e5\u8bc6\u7406\u89e3\u662f\u6307\u5728\u4eba\u5de5\u667a\u80fd\u9886\u57df\uff0c\u7279\u522b\u662f\u5728\u5927\u578b\u8bed\u8a00\u6a21\u578b\uff08LLM\uff09\u4e2d\uff0c\u6a21\u578b\u80fd\u591f\u540c\u65f6\u5904\u7406\u548c\u7406\u89e3\u591a\u4e2a\u4e0d\u540c\u9886\u57df\u7684\u77e5\u8bc6\uff0c\u5e76\u5728\u8fd9\u4e9b\u9886\u57df\u4e2d\u6267\u884c\u591a\u79cd\u4efb\u52a1\u7684\u80fd\u529b\u3002\u8fd9\u79cd\u80fd\u529b\u8981\u6c42\u6a21\u578b\u4e0d\u4ec5\u8981\u6709\u5e7f\u6cdb\u7684\u77e5\u8bc6\u50a8\u5907\uff0c\u8fd8\u8981\u80fd\u591f\u6839\u636e\u4efb\u52a1\u7684\u9700\u8981\u7075\u6d3b\u5730\u5e94\u7528\u8fd9\u4e9b\u77e5\u8bc6\u3002\u591a\u4efb\u52a1\u77e5\u8bc6\u7406\u89e3\u5728\u5b9e\u9645\u5e94\u7528\u4e2d\u5177\u6709\u91cd\u8981\u4ef7\u503c\uff0c\u56e0\u4e3a\u5b83\u6d89\u53ca\u5230\u6a21\u578b\u4e0e\u4eba\u7c7b\u4ef7\u503c\u89c2\u548c\u504f\u597d\u7684\u5bf9\u9f50\u3001\u5728\u73b0\u5b9e\u4e16\u754c\u573a\u666f\u4e2d\u6b63\u786e\u884c\u52a8\u7684\u80fd\u529b\uff0c\u4ee5\u53ca\u6269\u5927\u80fd\u529b\u8303\u56f4\u7684\u5de5\u5177\u64cd\u4f5c\u3002\u6b64\u5916\uff0c\u591a\u4efb\u52a1\u77e5\u8bc6\u7406\u89e3\u8fd8\u53ef\u80fd\u6d89\u53ca\u5230\u4e0e\u7279\u5b9a\u4efb\u52a1\u76f8\u5173\u7684\u5176\u4ed6\u80fd\u529b\u6216\u5b66\u4e60\u673a\u5236\uff0c\u5982\u81ea\u6211\u63d0\u5347\u7b49\u3002\u4e3a\u4e86\u8bc4\u4f30\u591a\u4efb\u52a1\u77e5\u8bc6\u7406\u89e3\u7684\u80fd\u529b\uff0c\u53ef\u4ee5\u91c7\u7528\u5982MMLU\u8fd9\u6837\u7684\u901a\u7528\u57fa\u51c6\uff0c\u5b83\u8986\u76d6\u4e86\u4ece\u6570\u5b66\u548c\u8ba1\u7b97\u673a\u79d1\u5b66\u5230\u4eba\u6587\u548c\u793e\u4f1a\u79d1\u5b66\u7b49\u591a\u4e2a\u9886\u57df\u7684\u5e7f\u6cdb\u77e5\u8bc6\uff0c\u4efb\u52a1\u96be\u5ea6\u4e5f\u4ece\u57fa\u7840\u5230\u9ad8\u7ea7\u4e0d\u7b49\u3002"}, {"id": "204\u9879\u4efb\u52a1", "name": "204\u9879\u4efb\u52a1", "content": "204\u9879\u4efb\u52a1\u8fd9\u4e2a\u6982\u5ff5\u6307\u7684\u662f\u4e00\u4e2a\u7531\u591a\u79cd\u4efb\u52a1\u7ec4\u6210\u7684\u57fa\u51c6\u6d4b\u8bd5\uff0c\u8fd9\u4e9b\u4efb\u52a1\u8986\u76d6\u4e86\u5e7f\u6cdb\u7684\u9886\u57df\u548c\u4e3b\u9898\uff0c\u5982\u8bed\u8a00\u5b66\u3001\u513f\u7ae5\u53d1\u5c55\u3001\u6570\u5b66\u3001\u5e38\u8bc6\u63a8\u7406\u3001\u751f\u7269\u5b66\u3001\u7269\u7406\u5b66\u3001\u793e\u4f1a\u504f\u89c1\u548c\u8f6f\u4ef6\u5f00\u53d1\u7b49\u3002\u8fd9\u4e9b\u4efb\u52a1\u65e8\u5728\u5168\u9762\u8bc4\u4f30\u73b0\u6709\u7684\u5927\u578b\u8bed\u8a00\u6a21\u578b\uff08LLM\uff09\u5728\u4e0d\u540c\u9886\u57df\u7684\u8868\u73b0\u548c\u80fd\u529b\u3002\u901a\u8fc7\u5728\u8fd9\u4e9b\u4efb\u52a1\u4e0a\u7684\u8868\u73b0\uff0c\u53ef\u4ee5\u5bf9LLM\u7684\u6cdb\u5316\u80fd\u529b\u548c\u9002\u5e94\u6027\u8fdb\u884c\u6df1\u5165\u7684\u5206\u6790\u548c\u7406\u89e3\u3002"}, {"id": "\u6570\u5b66\u95ee\u9898\u89e3\u51b3", "name": "\u6570\u5b66\u95ee\u9898\u89e3\u51b3", "content": "\u6570\u5b66\u95ee\u9898\u89e3\u51b3\u662f\u6307\u5229\u7528\u6570\u5b66\u77e5\u8bc6\u548c\u903b\u8f91\u63a8\u7406\u6765\u89e3\u51b3\u5177\u4f53\u6570\u5b66\u95ee\u9898\u7684\u8fc7\u7a0b\u3002\u5728\u4eba\u5de5\u667a\u80fd\u9886\u57df\uff0c\u8fd9\u901a\u5e38\u6d89\u53ca\u5230\u4f7f\u7528\u5927\u578b\u8bed\u8a00\u6a21\u578b\uff08LLM\uff09\u6765\u5904\u7406\u548c\u89e3\u51b3\u6570\u5b66\u95ee\u9898\uff0c\u5982\u6570\u503c\u8ba1\u7b97\u3001\u4ee3\u6570\u8868\u8fbe\u5f0f\u7b80\u5316\u3001\u51e0\u4f55\u95ee\u9898\u7b49\u3002\u4e3a\u4e86\u68c0\u9a8cLLM\u5728\u5de5\u5177\u64cd\u4f5c\u7684\u80fd\u529b\uff0c\u7814\u7a76\u8005\u4eec\u8bbe\u8ba1\u4e86\u590d\u6742\u7684\u63a8\u7406\u4efb\u52a1\uff0c\u5982\u6570\u5b66\u95ee\u9898\u89e3\u51b3\uff08\u4f8b\u5982\uff0cGSM8k\u548cSVAMP\uff09\u6216\u77e5\u8bc6\u95ee\u7b54\uff08\u4f8b\u5982\uff0cTruthfulQA\uff09\u3002\u5728\u8fd9\u4e9b\u4efb\u52a1\u4e2d\uff0c\u5de5\u5177\u7684\u6210\u529f\u5229\u7528\u5bf9\u4e8e\u63d0\u9ad8LLM\u65e0\u6cd5\u8fbe\u5230\u7684\u6240\u9700\u6280\u80fd\uff08\u4f8b\u5982\uff0c\u6570\u503c\u8ba1\u7b97\uff09\u975e\u5e38\u91cd\u8981\u3002\u8bc4\u4f30\u8fd9\u4e9b\u4efb\u52a1\u7684\u6027\u80fd\u53ef\u4ee5\u53cd\u6620LLM\u5728\u5de5\u5177\u64cd\u7eb5\u7684\u80fd\u529b\u3002\u4e3a\u4e86\u6559LLM\u4f7f\u7528\u5de5\u5177\uff0c\u73b0\u6709\u7814\u7a76\u6dfb\u52a0\u4e86\u5728\u4e0a\u4e0b\u6587\u4e2d\u4f7f\u7528\u5de5\u5177\u7684\u793a\u4f8b\uff0c\u4ee5\u8bf1\u5bfcLLM\uff0c\u6216\u5728\u5173\u4e8e\u5de5\u5177\u4f7f\u7528\u7684\u6a21\u62df\u6570\u636e\u4e0a\u5fae\u8c03LLM\u3002"}, {"id": "\u7f16\u7a0b", "name": "\u7f16\u7a0b", "content": "\u7f16\u7a0b\u662f\u4e00\u79cd\u4f7f\u7528\u7f16\u7a0b\u8bed\u8a00\u6765\u521b\u5efa\u8f6f\u4ef6\u7684\u8fc7\u7a0b\uff0c\u5b83\u6d89\u53ca\u5230\u7f16\u5199\u3001\u6d4b\u8bd5\u548c\u7ef4\u62a4\u4ee3\u7801\uff0c\u4ee5\u5b9e\u73b0\u7279\u5b9a\u7684\u529f\u80fd\u548c\u89e3\u51b3\u7279\u5b9a\u95ee\u9898\u3002\u7f16\u7a0b\u901a\u5e38\u9700\u8981\u5bf9\u8ba1\u7b97\u673a\u79d1\u5b66\u3001\u7b97\u6cd5\u548c\u6570\u636e\u7ed3\u6784\u6709\u6df1\u5165\u7684\u7406\u89e3\uff0c\u4ee5\u53ca\u5bf9\u7279\u5b9a\u7f16\u7a0b\u8bed\u8a00\u7684\u719f\u7ec3\u638c\u63e1\u3002"}, {"id": "\u5de5\u5177\u64cd\u4f5c", "name": "\u5de5\u5177\u64cd\u4f5c", "content": "\u5de5\u5177\u64cd\u4f5c\u662f\u6307\u5927\u578b\u8bed\u8a00\u6a21\u578b\uff08LLM\uff09\u5b66\u4e60\u5982\u4f55\u6b63\u786e\u5730\u4f7f\u7528\u5916\u90e8\u5de5\u5177\u6765\u589e\u5f3a\u5176\u80fd\u529b\uff0c\u5c24\u5176\u662f\u5728\u9762\u5bf9\u590d\u6742\u7684\u63a8\u7406\u4efb\u52a1\u65f6\u3002\u8fd9\u5305\u62ec\u901a\u8fc7\u7279\u6b8a\u7684\u8bad\u7ec3\u548c\u63a8\u7406\u7b56\u7565\uff0c\u5982\u8349\u7a3f\u7eb8\u8ddf\u8e2a\uff0c\u6765\u63d0\u9ad8\u6570\u503c\u8ba1\u7b97\u6027\u80fd\uff0c\u4ee5\u53ca\u878d\u5408\u5916\u90e8\u5de5\u5177\uff08\u5982\u8ba1\u7b97\u5668\uff09\u6765\u5904\u7406\u7b97\u672f\u8fd0\u7b97\u3002\u6b64\u5916\uff0cLLM\u9700\u8981\u5b66\u4e60\u5982\u4f55\u4e0e\u8fd9\u4e9b\u5de5\u5177\u4ea4\u4e92\uff0c\u4f8b\u5982\u901a\u8fc7\u4f7f\u7528\u63d2\u4ef6\u673a\u5236\u6216\u5728\u4e0a\u4e0b\u6587\u4e2d\u4f7f\u7528\u5de5\u5177\u7684\u793a\u4f8b\u6765\u8bf1\u5bfcLLM\u3002\u5de5\u5177\u64cd\u4f5c\u7684\u80fd\u529b\u5bf9\u4e8e\u63d0\u9ad8LLM\u5728\u6570\u503c\u8ba1\u7b97\u7b49\u4efb\u52a1\u4e0a\u7684\u6027\u80fd\u81f3\u5173\u91cd\u8981\uff0c\u53ef\u4ee5\u901a\u8fc7\u5728\u590d\u6742\u63a8\u7406\u4efb\u52a1\uff08\u5982\u6570\u5b66\u95ee\u9898\u89e3\u51b3\u6216\u77e5\u8bc6\u95ee\u7b54\uff09\u4e2d\u8bc4\u4f30LLM\u7684\u6027\u80fd\u6765\u53cd\u6620\u3002\u4e3a\u4e86\u6559LLM\u4f7f\u7528\u5de5\u5177\uff0c\u73b0\u6709\u7814\u7a76\u6dfb\u52a0\u4e86\u5728\u4e0a\u4e0b\u6587\u4e2d\u4f7f\u7528\u5de5\u5177\u7684\u793a\u4f8b\uff0c\u6216\u5728\u5173\u4e8e\u5de5\u5177\u4f7f\u7528\u7684\u6a21\u62df\u6570\u636e\u4e0a\u5fae\u8c03LLM\u3002"}, {"id": "\u5e73\u5747\u4eba\u7c7b\u8868\u73b0", "name": "\u5e73\u5747\u4eba\u7c7b\u8868\u73b0", "content": "\u5e73\u5747\u4eba\u7c7b\u8868\u73b0\u662f\u6307\u5728\u7279\u5b9a\u4efb\u52a1\u6216\u9886\u57df\u4e2d\uff0c\u4eba\u7c7b\u7fa4\u4f53\u5728\u7ed9\u5b9a\u6761\u4ef6\u4e0b\u7684\u5e73\u5747\u8868\u73b0\u6c34\u5e73\u3002\u8fd9\u4e2a\u6982\u5ff5\u901a\u5e38\u7528\u4e8e\u8bc4\u4f30\u673a\u5668\u5b66\u4e60\u6a21\u578b\u3001\u4eba\u5de5\u667a\u80fd\u7cfb\u7edf\u6216\u7b97\u6cd5\u7684\u6027\u80fd\uff0c\u901a\u8fc7\u4e0e\u4eba\u7c7b\u5728\u7c7b\u4f3c\u4efb\u52a1\u4e0a\u7684\u8868\u73b0\u8fdb\u884c\u6bd4\u8f83\u3002\u5728\u4e0a\u6587\u63d0\u5230\u7684BIG-bench\u57fa\u51c6\u6d4b\u8bd5\u4e2d\uff0c\u5e73\u5747\u4eba\u7c7b\u8868\u73b0\u88ab\u7528\u4f5c\u8861\u91cf\u73b0\u6709\u5927\u578b\u8bed\u8a00\u6a21\u578b\uff08LLM\uff09\u6027\u80fd\u7684\u53c2\u8003\u6807\u51c6\u3002\u901a\u8fc7\u572865%\u7684\u4efb\u52a1\u4e2d\u8fbe\u5230\u5e73\u5747\u4eba\u7c7b\u8868\u73b0\uff0c\u8fd9\u4e9b\u6a21\u578b\u5c55\u793a\u4e86\u5b83\u4eec\u5728few-shot\u8bbe\u7f6e\u4e0b\u5904\u7406\u5404\u79cd\u4efb\u52a1\u7684\u80fd\u529b\u3002"}, {"id": "\u79d1\u5b66\u8bed\u6599\u5e93", "name": "\u79d1\u5b66\u8bed\u6599\u5e93", "content": "\u79d1\u5b66\u8bed\u6599\u5e93\u662f\u6307\u5305\u542b\u79d1\u5b66\u9886\u57df\u6587\u672c\u6570\u636e\u7684\u96c6\u5408\uff0c\u8fd9\u4e9b\u6570\u636e\u53ef\u4ee5\u7528\u4e8e\u8bad\u7ec3\u548c\u8bc4\u4f30\u81ea\u7136\u8bed\u8a00\u5904\u7406\uff08NLP\uff09\u6a21\u578b\uff0c\u7279\u522b\u662f\u5728\u79d1\u5b66\u6587\u732e\u3001\u7814\u7a76\u8bba\u6587\u548c\u79d1\u5b66\u62a5\u544a\u7b49\u9886\u57df\u3002\u79d1\u5b66\u8bed\u6599\u5e93\u901a\u5e38\u5177\u6709\u8f83\u5c11\u7684\u504f\u89c1\uff0c\u56e0\u4e3a\u5b83\u4eec\u4fa7\u91cd\u4e8e\u4e8b\u5b9e\u548c\u5ba2\u89c2\u4fe1\u606f\uff0c\u8fd9\u6709\u52a9\u4e8e\u63d0\u9ad8\u8bed\u8a00\u6a21\u578b\u5728\u79d1\u5b66\u9886\u57df\u7684\u6027\u80fd\u548c\u53ef\u9760\u6027\u3002"}, {"id": "\u6570\u503c\u8ba1\u7b97", "name": "\u6570\u503c\u8ba1\u7b97", "content": "\u6570\u503c\u8ba1\u7b97\u662f\u6307\u5728\u6570\u5b66\u63a8\u7406\u4efb\u52a1\u4e2d\uff0c\u5bf9\u6d89\u53ca\u7684\u6570\u503c\u8fdb\u884c\u8ba1\u7b97\u548c\u5904\u7406\u7684\u8fc7\u7a0b\u3002\u5b83\u901a\u5e38\u5305\u62ec\u7b97\u672f\u8fd0\u7b97\u3001\u65b9\u7a0b\u6c42\u89e3\u3001\u51fd\u6570\u8ba1\u7b97\u7b49\u3002\u5728\u5927\u578b\u8bed\u8a00\u6a21\u578b\uff08LLM\uff09\u4e2d\uff0c\u6570\u503c\u8ba1\u7b97\u662f\u4e00\u4e2a\u6311\u6218\uff0c\u5c24\u5176\u662f\u5728\u5904\u7406\u5927\u6570\u5b57\u6216\u590d\u6742\u7b26\u53f7\u65f6\u3002\u4e3a\u4e86\u63d0\u9ad8LLM\u5728\u6570\u503c\u8ba1\u7b97\u65b9\u9762\u7684\u8868\u73b0\uff0c\u7814\u7a76\u8005\u4eec\u91c7\u53d6\u4e86\u591a\u79cd\u7b56\u7565\uff0c\u5982\u8c03\u6574\u5408\u6210\u7b97\u672f\u95ee\u9898\u7684LLM\u3001\u4f7f\u7528\u8349\u7a3f\u7eb8\u8ddf\u8e2a\u7b49\u7279\u6b8a\u8bad\u7ec3\u548c\u63a8\u7406\u7b56\u7565\uff0c\u4ee5\u53ca\u878d\u5408\u5916\u90e8\u5de5\u5177\uff08\u5982\u8ba1\u7b97\u5668\uff09\u6765\u8f85\u52a9\u8ba1\u7b97\u3002\u6b64\u5916\uff0c\u901a\u8fc7\u5728\u4e0a\u4e0b\u6587\u4e2d\u4f7f\u7528\u5de5\u5177\u7684\u793a\u4f8b\u6216\u5728\u5173\u4e8e\u5de5\u5177\u4f7f\u7528\u7684\u6a21\u62df\u6570\u636e\u4e0a\u5fae\u8c03LLM\uff0c\u53ef\u4ee5\u6559LLM\u5982\u4f55\u6b63\u786e\u5730\u64cd\u4f5c\u5de5\u5177\uff0c\u4ece\u800c\u63d0\u9ad8\u5176\u5728\u6570\u503c\u8ba1\u7b97\u4efb\u52a1\u4e2d\u7684\u8868\u73b0\u3002"}, {"id": "LLM\uff08\u5927\u578b\u8bed\u8a00\u6a21\u578b\uff09", "name": "LLM\uff08\u5927\u578b\u8bed\u8a00\u6a21\u578b\uff09", "content": "\u5927\u578b\u8bed\u8a00\u6a21\u578b\uff08LLM\uff09\u662f\u4e00\u79cd\u6df1\u5ea6\u5b66\u4e60\u6a21\u578b\uff0c\u65e8\u5728\u5904\u7406\u548c\u751f\u6210\u81ea\u7136\u8bed\u8a00\u6587\u672c\u3002\u5b83\u4eec\u901a\u5e38\u901a\u8fc7\u5728\u5927\u91cf\u6587\u672c\u6570\u636e\u4e0a\u8fdb\u884c\u9884\u8bad\u7ec3\u6765\u5b66\u4e60\u8bed\u8a00\u7684\u6a21\u5f0f\u548c\u7ed3\u6784\u3002LLM\u80fd\u591f\u6267\u884c\u591a\u79cd\u4efb\u52a1\uff0c\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\u6587\u672c\u751f\u6210\u3001\u7ffb\u8bd1\u3001\u6458\u8981\u3001\u95ee\u7b54\u548c\u6587\u672c\u5206\u7c7b\u3002\u8fd9\u4e9b\u6a21\u578b\u901a\u8fc7\u590d\u6742\u7684\u795e\u7ecf\u7f51\u7edc\u67b6\u6784\u5b9e\u73b0\uff0c\u5982\u53d8\u6362\u5668\uff08Transformers\uff09\uff0c\u5e76\u5229\u7528\u6ce8\u610f\u529b\u673a\u5236\u6765\u63d0\u9ad8\u5bf9\u8f93\u5165\u6587\u672c\u7684\u7406\u89e3\u80fd\u529b\u3002LLM\u5728\u590d\u6742\u63a8\u7406\u65b9\u9762\u8868\u73b0\u51fa\u8272\uff0c\u8fd9\u5305\u62ec\u77e5\u8bc6\u63a8\u7406\u3001\u81ea\u52a8\u5b9a\u7406\u8bc1\u660e\u7b49\u4efb\u52a1\uff0c\u5c3d\u7ba1\u5b83\u4eec\u5728\u6570\u503c\u8ba1\u7b97\u548c\u4e00\u81f4\u6027\u65b9\u9762\u4ecd\u9762\u4e34\u6311\u6218\u3002\u6b64\u5916\uff0cLLM\u53ef\u4ee5\u901a\u8fc7\u6307\u4ee4\u8c03\u4f18\u3001\u4f7f\u7528\u5916\u90e8\u5de5\u5177\u6216\u7279\u5b9a\u9886\u57df\u7684\u9884\u8bad\u7ec3\u6765\u63d0\u9ad8\u6027\u80fd\u3002\u8bc4\u4f30LLM\u6027\u80fd\u7684\u57fa\u51c6\u6d4b\u8bd5\u5305\u62ecBIG-bench\u3001HELM\u7b49\uff0c\u8fd9\u4e9b\u57fa\u51c6\u6d4b\u8bd5\u6db5\u76d6\u4e86\u5e7f\u6cdb\u7684\u4efb\u52a1\u548c\u80fd\u529b\uff0c\u4ee5\u5168\u9762\u8bc4\u4f30LLM\u7684\u901a\u7528\u6027\u548c\u7279\u5b9a\u80fd\u529b\u3002"}, {"id": "\u63a8\u7406\u8fc7\u7a0b\u548c\u7ed3\u679c\u4e00\u81f4\u6027", "name": "\u63a8\u7406\u8fc7\u7a0b\u548c\u7ed3\u679c\u4e00\u81f4\u6027", "content": "\u63a8\u7406\u8fc7\u7a0b\u548c\u7ed3\u679c\u4e00\u81f4\u6027\u662f\u6307\u5728\u8fdb\u884c\u903b\u8f91\u63a8\u7406\u6216\u95ee\u9898\u89e3\u51b3\u65f6\uff0c\u63a8\u7406\u7684\u6b65\u9aa4\u548c\u6700\u7ec8\u5f97\u51fa\u7684\u7ed3\u8bba\u4e4b\u95f4\u4fdd\u6301\u903b\u8f91\u4e0a\u7684\u8fde\u8d2f\u6027\u548c\u4e00\u81f4\u6027\u3002\u5728\u5927\u578b\u8bed\u8a00\u6a21\u578b\uff08LLM\uff09\u4e2d\uff0c\u8fd9\u4e00\u6982\u5ff5\u5c24\u4e3a\u91cd\u8981\uff0c\u56e0\u4e3a\u6a21\u578b\u9700\u8981\u786e\u4fdd\u5176\u751f\u6210\u7684\u6587\u672c\u6216\u89e3\u51b3\u65b9\u6848\u5728\u903b\u8f91\u4e0a\u662f\u81ea\u6d3d\u7684\uff0c\u5e76\u4e14\u80fd\u591f\u6b63\u786e\u53cd\u6620\u8f93\u5165\u4fe1\u606f\u3002\u4e3a\u4e86\u63d0\u9ad8\u63a8\u7406\u8fc7\u7a0b\u548c\u7ed3\u679c\u7684\u4e00\u81f4\u6027\uff0c\u73b0\u6709\u5de5\u4f5c\u63d0\u51fa\u4e86\u591a\u79cd\u65b9\u6cd5\uff0c\u5305\u62ec\u4f7f\u7528\u5916\u90e8\u5de5\u5177\u6216\u6a21\u578b\u6765\u6307\u5bfcLLM\u7684\u751f\u6210\u8fc7\u7a0b\uff0c\u6216\u8005\u901a\u8fc7\u91cd\u65b0\u68c0\u67e5\u63a8\u7406\u8fc7\u7a0b\u548c\u6700\u7ec8\u7b54\u6848\u6765\u7ea0\u6b63\u53ef\u80fd\u7684\u4e0d\u4e00\u81f4\u6027\u3002\u6b64\u5916\uff0c\u5c06\u590d\u6742\u7684\u63a8\u7406\u4efb\u52a1\u8f6c\u5316\u4e3a\u4ee3\u7801\u751f\u6210\u4efb\u52a1\uff0c\u53ef\u4ee5\u786e\u4fdd\u751f\u6210\u7684\u4ee3\u7801\u4e25\u683c\u6267\u884c\uff0c\u4ece\u800c\u63d0\u9ad8\u63a8\u7406\u8fc7\u7a0b\u548c\u7ed3\u679c\u4e4b\u95f4\u7684\u4e00\u81f4\u6027\u3002\u540c\u65f6\uff0c\u4e3a\u4e86\u89e3\u51b3\u4efb\u52a1\u63cf\u8ff0\u5fae\u5c0f\u53d8\u5316\u5bfc\u81f4\u7684\u4e0d\u4e00\u81f4\u6027\u95ee\u9898\uff0c\u53ef\u4ee5\u91c7\u7528\u591a\u4e2a\u63a8\u7406\u8def\u5f84\u7684\u96c6\u6210\u65b9\u6cd5\u6765\u589e\u5f3aLLM\u7684\u89e3\u7801\u8fc7\u7a0b\uff0c\u63d0\u9ad8\u6a21\u578b\u7684\u9c81\u68d2\u6027\u548c\u4e00\u81f4\u6027\u3002"}, {"id": "\u81ea\u52a8\u8bc4\u4f30", "name": "\u81ea\u52a8\u8bc4\u4f30", "content": "\u81ea\u52a8\u8bc4\u4f30\u662f\u6307\u4f7f\u7528\u8ba1\u7b97\u673a\u7a0b\u5e8f\u6216\u7b97\u6cd5\u6765\u8bc4\u4f30\u8bed\u8a00\u6a21\u578b\uff08LLM\uff09\u7684\u6027\u80fd\uff0c\u5c24\u5176\u662f\u5728\u4eba\u7c7b\u5bf9\u9f50\u80fd\u529b\u65b9\u9762\u3002\u5c3d\u7ba1\u4f7f\u7528\u4e0a\u8ff0\u6570\u636e\u96c6\u8fdb\u884c\u4e86\u81ea\u52a8\u8bc4\u4f30\uff0c\u4f46\u4eba\u7c7b\u8bc4\u4f30\u4ecd\u7136\u662f\u6709\u6548\u6d4b\u8bd5LLM\u4eba\u7c7b\u5bf9\u9f50\u80fd\u529b\u7684\u66f4\u76f4\u63a5\u7684\u65b9\u6cd5\u3002\u6b64\u5916\uff0c\u5bf9\u4e8e\u4eba\u7c7b\u5bf9\u9f50\u7684\u5176\u4ed6\u65b9\u9762\uff08\u5982\u771f\u5b9e\u6027\uff09\uff0c\u4e00\u4e9b\u7814\u7a76\u5efa\u8bae\u4f7f\u7528\u7279\u5b9a\u7684\u6307\u4ee4\u548c\u8bbe\u8ba1\u6807\u6ce8\u89c4\u5219\u6765\u6307\u5bfc\u6807\u6ce8\u8fc7\u7a0b\u3002\u6b64\u5916\uff0c\u9ad8\u8d28\u91cf\u7684\u9884\u8bad\u7ec3\u6570\u636e\u53ef\u4ee5\u51cf\u5c11\u5bf9\u9f50\u6240\u9700\u7684\u5de5\u4f5c\u91cf\u3002\u4f8b\u5982\uff0c\u7531\u4e8e\u79d1\u5b66\u8bed\u6599\u5e93\u4e2d\u7684\u504f\u89c1\u8f83\u5c11\uff0cGalactica\u53ef\u80fd\u66f4harmless\u3002\u4e0e\u5916\u90e8\u73af\u5883\u7684\u4ea4\u4e92\u53ef\u4ee5\u901a\u8fc7\u5177\u8eab\u4eba\u5de5\u667a\u80fd\u57fa\u51c6\u8fdb\u884c\u8bc4\u4f30\u3002"}, {"id": "\u89c4\u5212\u4efb\u52a1", "name": "\u89c4\u5212\u4efb\u52a1", "content": "\u89c4\u5212\u4efb\u52a1\u662f\u6307\u5728\u7ed9\u5b9a\u4e00\u4e2a\u76ee\u6807\u6216\u4e00\u7ec4\u76ee\u6807\u7684\u60c5\u51b5\u4e0b\uff0c\u8bbe\u8ba1\u548c\u6267\u884c\u4e00\u7cfb\u5217\u6709\u5e8f\u7684\u6b65\u9aa4\u6216\u64cd\u4f5c\uff0c\u4ee5\u5b9e\u73b0\u8fd9\u4e9b\u76ee\u6807\u7684\u8fc7\u7a0b\u3002\u8fd9\u901a\u5e38\u6d89\u53ca\u5230\u5bf9\u95ee\u9898\u7a7a\u95f4\u7684\u5206\u6790\u3001\u8bc4\u4f30\u4e0d\u540c\u89e3\u51b3\u65b9\u6848\u7684\u53ef\u884c\u6027\u3001\u9884\u6d4b\u53ef\u80fd\u7684\u7ed3\u679c\u4ee5\u53ca\u8c03\u6574\u7b56\u7565\u4ee5\u5e94\u5bf9\u4e0d\u786e\u5b9a\u6027\u548c\u53d8\u5316\u3002\u5728\u4eba\u5de5\u667a\u80fd\u9886\u57df\uff0c\u89c4\u5212\u4efb\u52a1\u5bf9\u4e8e\u5b9e\u73b0\u590d\u6742\u95ee\u9898\u89e3\u51b3\u3001\u51b3\u7b56\u5236\u5b9a\u548c\u81ea\u52a8\u5316\u7cfb\u7edf\u8bbe\u8ba1\u81f3\u5173\u91cd\u8981\u3002"}, {"id": "\u79d1\u5b66\u5047\u8bbe", "name": "\u79d1\u5b66\u5047\u8bbe", "content": "\u79d1\u5b66\u5047\u8bbe\u662f\u4e00\u79cd\u57fa\u4e8e\u89c2\u5bdf\u3001\u5b9e\u9a8c\u548c\u7406\u8bba\u5206\u6790\u7684\u521d\u6b65\u89e3\u91ca\u6216\u9884\u6d4b\uff0c\u65e8\u5728\u89e3\u91ca\u81ea\u7136\u73b0\u8c61\u6216\u6307\u5bfc\u8fdb\u4e00\u6b65\u7684\u79d1\u5b66\u7814\u7a76\u3002\u5b83\u901a\u5e38\u9700\u8981\u901a\u8fc7\u5b9e\u9a8c\u6216\u89c2\u5bdf\u6765\u9a8c\u8bc1\uff0c\u5e76\u53ef\u80fd\u968f\u7740\u65b0\u8bc1\u636e\u7684\u51fa\u73b0\u800c\u8fdb\u884c\u8c03\u6574\u6216\u4fee\u6b63\u3002"}, {"id": "\u6821\u51c6\u4fe1\u5fc3", "name": "\u6821\u51c6\u4fe1\u5fc3", "content": "\u6821\u51c6\u4fe1\u5fc3\u662f\u6307\u4e00\u4e2a\u4eba\u5de5\u667a\u80fd\u7cfb\u7edf\u5bf9\u5176\u751f\u6210\u7ed3\u679c\u7684\u51c6\u786e\u6027\u548c\u53ef\u9760\u6027\u7684\u8bc4\u4f30\u80fd\u529b\u3002\u4e00\u4e2a\u6821\u51c6\u826f\u597d\u7684AI\u7cfb\u7edf\u80fd\u591f\u51c6\u786e\u5730\u4f30\u8ba1\u5176\u8f93\u51fa\u7684\u6b63\u786e\u6982\u7387\uff0c\u4ece\u800c\u5728\u4e0d\u786e\u5b9a\u6027\u8f83\u9ad8\u7684\u60c5\u51b5\u4e0b\u63d0\u4f9b\u66f4\u53ef\u9760\u7684\u9884\u6d4b\u3002\u5728GPT-4\u7684\u6848\u4f8b\u4e2d\uff0c\u5c3d\u7ba1\u5b83\u5728\u591a\u4e2a\u9886\u57df\u8868\u73b0\u51fa\u63a5\u8fd1\u4eba\u7c7b\u6c34\u5e73\u7684\u6027\u80fd\uff0c\u4f46\u5b83\u5728\u6b63\u786e\u6821\u51c6\u5176\u751f\u6210\u7ed3\u679c\u7684\u4fe1\u5fc3\u65b9\u9762\u5b58\u5728\u56f0\u96be\uff0c\u8fd9\u53ef\u80fd\u5bfc\u81f4\u5728\u67d0\u4e9b\u60c5\u51b5\u4e0b\u5bf9\u7ed3\u679c\u7684\u8fc7\u5ea6\u81ea\u4fe1\u6216\u4e0d\u81ea\u4fe1\u3002"}, {"id": "\u8ba1\u7b97\u673a\u89c6\u89c9", "name": "\u8ba1\u7b97\u673a\u89c6\u89c9", "content": "\u8ba1\u7b97\u673a\u89c6\u89c9\u662f\u4e00\u95e8\u7814\u7a76\u5982\u4f55\u4f7f\u8ba1\u7b97\u673a\u80fd\u591f\u50cf\u4eba\u7c7b\u4e00\u6837\u7406\u89e3\u548c\u89e3\u91ca\u89c6\u89c9\u4fe1\u606f\u7684\u5b66\u79d1\u3002\u5b83\u6d89\u53ca\u5230\u56fe\u50cf\u5904\u7406\u3001\u6a21\u5f0f\u8bc6\u522b\u3001\u673a\u5668\u5b66\u4e60\u3001\u6df1\u5ea6\u5b66\u4e60\u7b49\u6280\u672f\uff0c\u65e8\u5728\u5b9e\u73b0\u5bf9\u56fe\u50cf\u548c\u89c6\u9891\u5185\u5bb9\u7684\u81ea\u52a8\u5206\u6790\u3001\u8bc6\u522b\u548c\u7406\u89e3\u3002\u8ba1\u7b97\u673a\u89c6\u89c9\u7684\u5e94\u7528\u9886\u57df\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\u81ea\u52a8\u9a7e\u9a76\u3001\u533b\u7597\u5f71\u50cf\u5206\u6790\u3001\u4eba\u8138\u8bc6\u522b\u3001\u7269\u4f53\u68c0\u6d4b\u3001\u573a\u666f\u91cd\u5efa\u7b49\u3002"}, {"id": "\u7279\u5b9a\u6307\u4ee4", "name": "\u7279\u5b9a\u6307\u4ee4", "content": "\u7279\u5b9a\u6307\u4ee4\u662f\u6307\u5728\u8bc4\u4f30\u6216\u6d4b\u8bd5\u5927\u578b\u8bed\u8a00\u6a21\u578b\uff08LLM\uff09\u65f6\uff0c\u4e3a\u4e86\u66f4\u76f4\u63a5\u5730\u6d4b\u8bd5\u6a21\u578b\u7684\u4eba\u7c7b\u5bf9\u9f50\u80fd\u529b\uff0c\u800c\u8bbe\u8ba1\u548c\u4f7f\u7528\u7684\u7279\u5b9a\u6307\u5bfc\u6027\u6307\u4ee4\u3002\u8fd9\u4e9b\u6307\u4ee4\u65e8\u5728\u5f15\u5bfc\u6807\u6ce8\u8fc7\u7a0b\uff0c\u5e2e\u52a9\u8bc4\u4f30\u8005\u6216\u6d4b\u8bd5\u8005\u66f4\u51c6\u786e\u5730\u8861\u91cf\u6a21\u578b\u5728\u771f\u5b9e\u6027\u3001\u4e00\u81f4\u6027\u3001\u53ef\u89e3\u91ca\u6027\u7b49\u65b9\u9762\u7684\u8868\u73b0\u3002\u6b64\u5916\uff0c\u7279\u5b9a\u6307\u4ee4\u8fd8\u53ef\u4ee5\u7528\u4e8e\u6307\u5bfc\u6807\u6ce8\u89c4\u5219\u7684\u8bbe\u8ba1\uff0c\u4ee5\u63d0\u9ad8\u8bc4\u4f30\u7684\u8d28\u91cf\u548c\u6548\u679c\u3002\u5728\u67d0\u4e9b\u60c5\u51b5\u4e0b\uff0c\u5982\u79d1\u5b66\u8bed\u6599\u5e93\u4e2d\u504f\u89c1\u8f83\u5c11\u7684\u60c5\u51b5\u4e0b\uff0c\u7279\u5b9a\u6307\u4ee4\u7684\u4f7f\u7528\u53ef\u4ee5\u51cf\u5c11\u5bf9\u9f50\u6240\u9700\u7684\u5de5\u4f5c\u91cf\uff0c\u63d0\u9ad8\u6a21\u578b\u7684\u5b89\u5168\u6027\u548c\u53ef\u9760\u6027\u3002"}, {"id": "\u9ad8\u8d28\u91cf\u9884\u8bad\u7ec3\u6570\u636e", "name": "\u9ad8\u8d28\u91cf\u9884\u8bad\u7ec3\u6570\u636e", "content": "\u9ad8\u8d28\u91cf\u9884\u8bad\u7ec3\u6570\u636e\u662f\u6307\u5728\u81ea\u7136\u8bed\u8a00\u5904\u7406\uff08NLP\uff09\u9886\u57df\u4e2d\uff0c\u7528\u4e8e\u8bad\u7ec3\u5927\u578b\u8bed\u8a00\u6a21\u578b\uff08LLM\uff09\u7684\u6570\u636e\u96c6\u3002\u8fd9\u4e9b\u6570\u636e\u96c6\u5e94\u5177\u5907\u4ee5\u4e0b\u7279\u70b9\uff1a1)\u8986\u76d6\u5e7f\u6cdb\u7684\u4e3b\u9898\u548c\u9886\u57df\uff0c\u4ee5\u786e\u4fdd\u6a21\u578b\u80fd\u591f\u7406\u89e3\u548c\u751f\u6210\u591a\u6837\u5316\u7684\u5185\u5bb9\uff1b2)\u5305\u542b\u51c6\u786e\u3001\u65e0\u504f\u89c1\u7684\u4fe1\u606f\uff0c\u4ee5\u51cf\u5c11\u6a21\u578b\u5b66\u4e60\u5230\u7684\u9519\u8bef\u6216\u6b67\u89c6\u6027\u77e5\u8bc6\uff1b3)\u7ecf\u8fc7\u7cbe\u5fc3\u7b5b\u9009\u548c\u6e05\u6d17\uff0c\u4ee5\u6d88\u9664\u566a\u58f0\u548c\u4e0d\u76f8\u5173\u7684\u6570\u636e\uff1b4)\u5177\u6709\u8db3\u591f\u7684\u89c4\u6a21\uff0c\u4ee5\u652f\u6301\u6a21\u578b\u5b66\u4e60\u590d\u6742\u7684\u8bed\u8a00\u6a21\u5f0f\u548c\u77e5\u8bc6\u3002\u9ad8\u8d28\u91cf\u7684\u9884\u8bad\u7ec3\u6570\u636e\u6709\u52a9\u4e8e\u63d0\u9ad8\u6a21\u578b\u7684\u6027\u80fd\uff0c\u51cf\u5c11\u5bf9\u9f50\u6240\u9700\u7684\u5de5\u4f5c\u91cf\uff0c\u5e76\u63d0\u9ad8\u6a21\u578b\u7684\u4eba\u7c7b\u5bf9\u9f50\u80fd\u529b\u3002"}, {"id": "\u9a8c\u8bc1\u4e00\u81f4\u6027", "name": "\u9a8c\u8bc1\u4e00\u81f4\u6027", "content": "\u9a8c\u8bc1\u4e00\u81f4\u6027\u662f\u6307\u5728\u4eba\u5de5\u667a\u80fd\u7cfb\u7edf\u4e2d\uff0c\u786e\u4fdd\u5176\u751f\u6210\u7684\u8f93\u51fa\u4e0e\u8bad\u7ec3\u6570\u636e\u548c\u81ea\u8eab\u903b\u8f91\u4fdd\u6301\u4e00\u81f4\u6027\u7684\u80fd\u529b\u3002\u8fd9\u6d89\u53ca\u5230\u8bc4\u4f30AI\u7cfb\u7edf\u5728\u5904\u7406\u5404\u79cd\u4efb\u52a1\u65f6\uff0c\u80fd\u5426\u4ea7\u751f\u5408\u7406\u3001\u51c6\u786e\u4e14\u4e0e\u5df2\u77e5\u4fe1\u606f\u76f8\u7b26\u5408\u76 86\u57df\u4e2d\uff0c\u5bf9\u7b26\u53f7\u8fdb\u884c\u7684\u4e00\u7cfb\u5217\u64cd\u4f5c\u548c\u53d8\u6362\uff0c\u4ee5\u5b9e\u73b0\u7279\u5b9a\u7684\u8ba1\u7b97\u6216\u63a8\u7406\u76ee\u7684\u3002\u8fd9\u4e9b\u64cd\u4f5c\u901a\u5e38\u5305\u62ec\u52a0\u3001\u51cf\u3001\u4e58\u3001\u9664\u7b49\u57fa\u672c\u7b97\u672f\u8fd0\u7b97\uff0c\u4ee5\u53ca\u66f4\u590d\u6742\u7684\u4ee3\u6570\u3001\u5fae\u79ef\u5206\u6216\u903b\u8f91\u8fd0\u7b97\u3002\u7b26\u53f7\u8fd0\u7b97\u64cd\u4f5c\u7684\u51c6\u786e\u6027\u548c\u6709\u6548\u6027\u5bf9\u4e8e\u89e3\u51b3\u6570\u5b66\u95ee\u9898\u3001\u8fdb\u884c\u79d1\u5b66\u8ba1\u7b97\u548c\u5f00\u53d1\u8ba1\u7b97\u673a\u7a0b\u5e8f\u7b49\u4efb\u52a1\u81f3\u5173\u91cd\u8981\u3002\u5728\u8bc4\u4f30\u5927\u578b\u8bed\u8a00\u6a21\u578b\uff08LLM\uff09\u5728\u7b26\u53f7\u8fd0\u7b97\u4efb\u52a1\u4e0a\u7684\u6027\u80fd\u65f6\uff0c\u901a\u5e38\u91c7\u7528\u751f\u6210\u7684\u7b26\u53f7\u7684\u51c6\u786e\u6027\u4f5c\u4e3a\u4e3b\u8981\u6807\u51c6\u3002LLM\u9700\u8981\u7406\u89e3\u590d\u6742\u573a\u666f\u4e2d\u7b26\u53f7\u64cd\u4f5c\u53ca\u5176\u7ec4\u5408\u4e4b\u95f4\u7684\u8bed\u4e49\u5173\u7cfb\uff0c\u4ee5\u751f\u6210\u6b63\u786e\u548c\u6709\u610f\u4e49\u7684\u7ed3\u679c\u3002\u7136\u800c\uff0c\u5728out-of-domain\u8bbe\u7f6e\u4e0b\uff0c\u7531\u4e8eLLM\u6ca1\u6709\u770b\u5230\u7b26\u53f7\u8fd0\u7b97\u548c\u89c4\u5219\u7684\u590d\u6742\u7ec4\u5408\uff0c\u6355\u6349\u5b83\u4eec\u7684\u51c6\u786e\u542b\u4e49\u53ef\u80fd\u5177\u6709\u6311\u6218\u6027\u3002\u4e3a\u4e86\u89e3\u51b3\u8fd9\u4e2a\u95ee\u9898\uff0c\u73b0\u6709\u7684\u7814\u7a76\u7ed3\u5408\u4e86scratchpad\u548ctutor\u7b56\u7565\uff0c\u4ee5\u5e2e\u52a9LLM\u66f4\u597d\u5730\u64cd\u4f5c\u7b26\u53f7\u8fd0\u7b97\uff0c\u4ece\u800c\u751f\u6210\u66f4\u957f\u3001\u66f4\u590d\u6742\u7684\u63a8\u7406\u8fc7\u7a0b\u3002"}, {"id": "\u6807\u51c6\u5316\u8003\u8bd5", "name": "\u6807\u51c6\u5316\u8003\u8bd5", "content": "\u6807\u51c6\u5316\u8003\u8bd5\u662f\u4e00\u79cd\u8bc4\u4f30\u65b9\u6cd5\uff0c\u65e8\u5728\u901         // 识别团簇并为其上色
        colorClusters(nodes, links);
        let originalNodes = JSON.parse(JSON.stringify(nodes));
        let originalLinks = JSON.parse(JSON.stringify(links));

        let selectedNodeId = null; // 记录选中的节点 ID

        // 创建SVG和力导向仿真
        const width = window.innerWidth; 
        const height = window.innerHeight;
        const svg = d3.select("#canvas")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .call(d3.zoom() // 添加缩放和拖拽功能
                .on("zoom", (event) => {
                    svg.attr("transform", event.transform);
                }))
            .on("dblclick.zoom", null); // 禁用双击缩放

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(100)) // 调整距离
            .force("charge", d3.forceManyBody().strength(-50)) // 调整力的强度
            .force("center", d3.forceCenter(width / 2, height / 2));

        // 绘制边
        let link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("class", "edge");

        // 绘制节点
        let node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(nodes)
            .enter().append("g")
            .attr("class", "node")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("r", 10)
            .attr("fill", d => d.color);

        node.append("text")
            .attr("dy", ".35em")
            .text(d => d.name);

        node.on("mouseover", mouseovered)
            .on("mouseout", mouseouted)
            .on("click", nodeClicked);

        // 更新节点信息显示函数
        function mouseovered(event, d) {
            const infoDiv = d3.select("#info");
            infoDiv.select("#info-title").text(d.name);
            infoDiv.select("#info-content").text(d.content); // 假设d.content包含节点的详细信息
            infoDiv.style("display", "block");
            infoDiv.style("left", (event.pageX) + "px");
            infoDiv.style("top", (event.pageY) + "px");
        }

        // 更新节点信息隐藏函数
        function mouseouted() {
            d3.select("#info").style("display", "none");
        }

        // 节点点击事件处理函数
        function nodeClicked(event, d) {
            selectedNodeId = d.id; // 记录选中的节点 ID
            const neighborNodeIds = new Set();
            links.forEach(link => {
                if (link.source.id === d.id) {
                    neighborNodeIds.add(link.target.id);
                } else if (link.target.id === d.id) {
                    neighborNodeIds.add(link.source.id);
                }
            });
            neighborNodeIds.add(d.id);

            const filteredNodes = nodes.filter(node => neighborNodeIds.has(node.id));
            const filteredLinks = links.filter(link => neighborNodeIds.has(link.source.id) && neighborNodeIds.has(link.target.id));

            updateGraph(filteredNodes, filteredLinks);

            // 在右边栏显示选中节点的信息
            d3.select("#sidebar-title").text(d.name);
            d3.select("#sidebar-content").text(d.content); // 假设d.content包含节点的详细信息
            d3.select("#sidebar").classed("show", true);
        }

        // 检查节点是否有未展示的邻居
        function hasMissingNeighbors(node, newNodes) {
            const neighborNodeIds = new Set();
            links.forEach(link => {
                if (link.source.id === node.id) {
                    neighborNodeIds.add(link.target.id);
                } else if (link.target.id === node.id) {
                    neighborNodeIds.add(link.source.id);
                }
            });
            return Array.from(neighborNodeIds).some(id => !newNodes.some(n => n.id === id));
        }

        // 更新图形函数
        function updateGraph(newNodes, newLinks) {
            simulation.nodes(newNodes);
            simulation.force("link").links(newLinks);

            link = link.data(newLinks);
            link.exit().remove();
            link = link.enter().append("line").attr("class", "edge").merge(link);

            node = node.data(newNodes);
            node.exit().remove();

            const nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            nodeEnter.append("circle")
                .attr("r", 10)
                .attr("fill", d => d.color);

            nodeEnter.append("text")
                .attr("dy", ".35em")
                .text(d => d.name);

            nodeEnter.on("mouseover", mouseovered)
                .on("mouseout", mouseouted)
                .on("click", nodeClicked);

            node = nodeEnter.merge(node);

            // 更新所有节点的文本
            node.select("text")
                .text(d => d.name);

            // 设置选中节点和有未展示邻居节点的样式
            node.select("circle")
                .attr("r", d => {
                    if (d.id === selectedNodeId) {
                        return 12.5;
                    } else if (hasMissingNeighbors(d, newNodes)) {
                        return 10 * 1.2;
                    } else {
                        return 10;
                    }
                })
                .attr("class", d => {
                    if (d.id === selectedNodeId) {
                        return "selected-node";
                    } else if (hasMissingNeighbors(d, newNodes)) {
                        return "neighbor-missing-node";
                    } else {
                        return "";
                    }
                })
                .attr("fill", d => {
                    if (d.id === selectedNodeId) {
                        return "gold";
                    } else if (hasMissingNeighbors(d, newNodes)) {
                        return "green";
                    } else {
                        return d.color;
                    }
                });

            simulation.alpha(1).restart();
        }

        // 力导向仿真事件
        simulation.on("tick", () => {
            link.attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });

        // 画布拖拽行为函数
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // 重置视图
        d3.select("#reset").on("click", () => {
            location.reload(); // 重新加载页面
        });

        // 隐藏右边栏
        d3.select("#toggleSidebar").on("click", () => {
            d3.select("#sidebar").classed("show", !d3.select("#sidebar").classed("show"));
            d3.select("#toggleSidebar").text(d3.select("#sidebar").classed("show") ? "隐藏信息" : "显示信息");
        });

        // 初始化缩放行为
        const zoom = d3.zoom().on("zoom", zoomed);

        // 拖拽和缩放的行为
        function zoomed(event) {
            svg.attr("transform", event.transform);
        }

        // 应用缩放行为到整个SVG
        d3.select("svg").call(zoom);

        // 确保SVG大小足够大以容纳所有节点
        function resize() {
            const bounds = d3.select("svg").node().getBoundingClientRect();
            const maxX = d3.max(nodes, d => d.x) + 20;
            const maxY = d3.max(nodes, d => d.y) + 20;
            const newWidth = Math.max(bounds.width, maxX);
            const newHeight = Math.max(bounds.height, maxY);
            d3.select("svg").attr("width", newWidth).attr("height", newHeight);
        }

        // 调用resize函数
        resize();
    </script>
