<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点和边信息</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        .node circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .edge {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        text {
            font-size: 11px;
            pointer-events: none;
        }
        #info {
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            display: none;
            z-index: 100;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h2>节点和边信息</h2>
    <svg id="canvas"></svg>
    <div id="info">
        <h2 id="info-title"></h2>
        <p id="info-content"></p>
    </div>
    <script>
        // 使用连通性分析来识别团簇，将边视为无向
        function findClusters(nodes, links) {
            const clusters = [];
            const visited = new Set();

            function dfs(node, cluster) {
                visited.add(node.id);
                cluster.push(node);
                links.forEach(link => {
                    if (link.source === node.id && !visited.has(link.target)) {
                        dfs(nodes.find(n => n.id === link.target), cluster);
                    } else if (link.target === node.id && !visited.has(link.source)) {
                        dfs(nodes.find(n => n.id === link.source), cluster);
                    }
                });
            }

            nodes.forEach(node => {
                if (!visited.has(node.id)) {
                    const cluster = [];
                    dfs(node, cluster);
                    clusters.push(cluster);
                }
            });

            return clusters;
        }

        // 使用Girvan-Newman算法来划分子团簇
        function girvanNewman(cluster, links, numSubClusters) {
            const subClusters = [];
            const graph = new Map();
            cluster.forEach(node => graph.set(node.id, new Set()));

            links.forEach(link => {
                if (graph.has(link.source) && graph.has(link.target)) {
                    graph.get(link.source).add(link.target);
                    graph.get(link.target).add(link.source);
                }
            });

            function removeEdge(node1, node2) {
                graph.get(node1).delete(node2);
                graph.get(node2).delete(node1);
            }

            function getBetweenness() {
                const betweenness = new Map();
                cluster.forEach(node => betweenness.set(node.id, 0));
                
                cluster.forEach(source => {
                    const queue = [source.id];
                    const parents = new Map();
                    const levels = new Map();
                    cluster.forEach(node => {
                        parents.set(node.id, []);
                        levels.set(node.id, -1);
                    });

                    levels.set(source.id, 0);
                    let index = 0;
                    while (index < queue.length) {
                        const v = queue[index];
                        index++;
                        graph.get(v).forEach(w => {
                            if (levels.get(w) === -1) {
                                queue.push(w);
                                levels.set(w, levels.get(v) + 1);
                            }
                            if (levels.get(w) === levels.get(v) + 1) {
                                parents.get(w).push(v);
                            }
                        });
                    }

                    const dependencies = new Map();
                    cluster.forEach(node => dependencies.set(node.id, 0));
                    while (queue.length > 0) {
                        const w = queue.pop();
                        parents.get(w).forEach(v => {
                            const c = (1 + dependencies.get(w)) / parents.get(w).length;
                            dependencies.set(v, dependencies.get(v) + c);
                            if (!betweenness.has(`${v}-${w}`)) {
                                betweenness.set(`${v}-${w}`, c);
                            } else {
                                betweenness.set(`${v}-${w}`, betweenness.get(`${v}-${w}`) + c);
                            }
                        });
                    }
                });

                return betweenness;
            }

            while (graph.size > numSubClusters) {
                const betweenness = getBetweenness();
                let maxEdge = null;
                let maxBetweenness = -1;
                betweenness.forEach((value, key) => {
                    if (value > maxBetweenness) {
                        maxBetweenness = value;
                        maxEdge = key.split('-');
                    }
                });

                if (maxEdge) {
                    removeEdge(maxEdge[0], maxEdge[1]);
                }

                const components = [];
                const visited = new Set();
                function dfsComponent(node, component) {
                    visited.add(node);
                    component.push(node);
                    graph.get(node).forEach(neighbor => {
                        if (!visited.has(neighbor)) {
                            dfsComponent(neighbor, component);
                        }
                    });
                }

                cluster.forEach(node => {
                    if (!visited.has(node.id)) {
                        const component = [];
                        dfsComponent(node.id, component);
                        components.push(component);
                    }
                });

                if (components.length > numSubClusters) {
                    break;
                }
            }

            cluster.forEach(node => {
                if (!graph.has(node.id) || graph.get(node.id).size === 0) {
                    subClusters.push({
                        clusterId: subClusters.length,
                        nodes: [node]
                    });
                }
            });

            const remainingClusters = [];
            const visited = new Set();
            function dfsCluster(node, cluster) {
                visited.add(node);
                cluster.push(node);
                graph.get(node).forEach(neighbor => {
                    if (!visited.has(neighbor)) {
                        dfsCluster(neighbor, cluster);
                    }
                });
            }

            cluster.forEach(node => {
                if (!visited.has(node.id) && graph.has(node.id)) {
                    const newCluster = [];
                    dfsCluster(node.id, newCluster);
                    remainingClusters.push(newCluster);
                }
            });

            remainingClusters.forEach((subCluster, index) => {
                subClusters.push({
                    clusterId: subClusters.length,
                    nodes: subCluster.map(id => cluster.find(n => n.id === id))
                });
            });

            return subClusters;
        }

        // 识别团簇并为其上色
        function colorClusters(nodes, links) {
            const clusters = findClusters(nodes, links);
            console.log('找到的团簇:', clusters);
            const color = d3.scaleOrdinal(d3.schemeCategory10);

            clusters.forEach((cluster, clusterIndex) => {
                if (cluster.length > 15) {
                    console.log('需要进一步划分的团簇:', cluster);
                    const numSubClusters = Math.ceil(cluster.length / 8);
                    const subClusters = girvanNewman(cluster, links, numSubClusters);
                    subClusters.forEach((subCluster, subIndex) => {
                        console.log('子团簇:', subCluster);
                        subCluster.nodes.forEach(node => {
                            node.cluster = `${clusterIndex}-${subIndex}`;
                            node.color = color(`${clusterIndex}-${subIndex}`);
                        });
                    });
                } else {
                    cluster.forEach(node => {
                        node.cluster = clusterIndex;
                        node.color = color(clusterIndex);
                    });
                }
            });

            console.log('上色后的节点:', nodes);
        }

        // 初始化显示单个代表节点的函数
        function initDisplay(nodes) {
            const representatives = [];
            const clusterMap = new Map();

            nodes.forEach(node => {
                if (!clusterMap.has(node.cluster)) {
                    clusterMap.set(node.cluster, []);
                }
                clusterMap.get(node.cluster).push(node);
            });

            clusterMap.forEach(clusterNodes => {
                representatives.push(clusterNodes[0]);
            });

            return representatives;
        }


        // 展开簇的函数
        function expandCluster(clickedNode, nodes, links) {
            const clusterNodes = nodes.filter(node => node.cluster === clickedNode.cluster);
            const neighborLinks = links.filter(link => 
                clusterNodes.some(node => node.id === link.source || node.id === link.target)
            );

            clusterNodes.forEach(node => {
                if (node.id !== clickedNode.id) {
                    node.x = clickedNode.x + (Math.random() - 0.5) * 100;
                    node.y = clickedNode.y + (Math.random() - 0.5) * 100;
                }
            });

            return { clusterNodes, neighborLinks };
        }

        // 定义节点和边数据
        const nodes = [{"id": "\u7b80\u6d01\u884c\u52a8", "name": "\u7b80\u6d01\u884c\u52a8", "content": "\u7b80\u6d01\u884c\u52a8\u662f\u4e00\u4e2a\u519b\u4e8b\u884c\u52a8\uff0c\u6307\u7684\u662f\u5728\u53cc\u65b9\u50f5\u6301\u4e00\u6bb5\u65f6\u95f4\u540e\uff0c\u76df\u519b\u53d1\u8d77\u7684\u4e00\u6b21\u5c0f\u89c4\u6a21\u653b\u52bf\uff0c\u76ee\u7684\u662f\u653b\u51fb\u8f74\u5fc3\u519b\u5e76\u8feb\u4f7f\u5176\u9000\u8fc7\u8fb9\u5883\u3002\u8fd9\u4e2a\u884c\u52a8\u662f\u76df\u519b\u5728\u6218\u65a7\u884c\u52a8\u4e4b\u524d\u7684\u4e00\u6b21\u5c1d\u8bd5\uff0c\u65e8\u5728\u89e3\u9664\u6258\u5e03\u9c81\u514b\u4e4b\u56f4\uff0c\u4f46\u6700\u7ec8\u4e5f\u672a\u80fd\u6210\u529f\u3002"}, {"id": "\u8f74\u5fc3\u56fd\u7a7a\u4e2d\u4f18\u52bf", "name": "\u8f74\u5fc3\u56fd\u7a7a\u4e2d\u4f18\u52bf", "content": "\u8f74\u5fc3\u56fd\u7a7a\u4e2d\u4f18\u52bf\u662f\u6307\u5728\u7279\u5b9a\u6218\u573a\u6216\u6218\u533a\u5185\uff0c\u8f74\u5fc3\u56fd\uff08\u5fb7\u56fd\u3001\u610f\u5927\u5229\u548c\u65e5\u672c\uff09\u7684\u7a7a\u519b\u529b\u91cf\u76f8\u5bf9\u4e8e\u76df\u519b\uff08\u4e3b\u8981\u662f\u82f1\u56fd\u3001\u7f8e\u56fd\u7b49\uff09\u5177\u6709\u660e\u663e\u7684\u4f18\u52bf\uff0c\u80fd\u591f\u66f4\u6709\u6548\u5730\u63a7\u5236\u7a7a\u4e2d\u6218\u573a\uff0c\u5bf9\u5730\u9762\u90e8\u961f\u63d0\u4f9b\u652f\u63f4\uff0c\u4ee5\u53ca\u5bf9\u654c\u65b9\u8fdb\u884c\u6253\u51fb\u3002\u5728\u7a81\u5c3c\u65af\u6218\u5f79\u4e2d\uff0c\u7531\u4e8e\u76df\u519b\u673a\u573a\u8fdc\u79bb\u524d\u7ebf\uff0c\u8f74\u5fc3\u56fd\u5f97\u4ee5\u5229\u7528\u5176\u7a7a\u4e2d\u529b\u91cf\u5bf9\u76df\u519b\u9020\u6210\u538b\u529b\uff0c\u9650\u5236\u5176\u884c\u52a8\uff0c\u5e76\u5728\u6218\u573a\u4e0a\u5f62\u6210\u4f18\u52bf\u3002"}, {"id": "\u6258\u5e03\u9c81\u514b\u4e4b\u56f4", "name": "\u6258\u5e03\u9c81\u514b\u4e4b\u56f4", "content": "\u6258\u5e03\u9c81\u514b\u4e4b\u56f4\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u8f74\u5fc3\u56fd\u519b\u961f\uff08\u4e3b\u8981\u662f\u5fb7\u56fd\u548c\u610f\u5927\u5229\u519b\u961f\uff09\u5bf9\u82f1\u56fd\u53ca\u5176\u76df\u53cb\u5728\u5317\u975e\u7684\u6258\u5e03\u9c81\u514b\u8981\u585e\u8fdb\u884c\u7684\u957f\u671f\u56f4\u56f0\u3002\u5728\u53cc\u65b9\u50f5\u6301\u4e00\u6bb5\u65f6\u95f4\u540e\uff0c\u76df\u519b\u53d1\u8d77\u4e86\u4e00\u6b21\u540d\u4e3a\u201c\u7b80\u6d01\u884c\u52a8\u201d\u7684\u5c0f\u89c4\u6a21\u653b\u52bf\uff0c\u5c1d\u8bd5\u653b\u51fb\u8f74\u5fc3\u519b\u4f7f\u5176\u9000\u8fc7\u8fb9\u5883\u3002\u968f\u540e\u76df\u519b\u53c8\u53d1\u52a8\u4e86\u4e00\u6b21\u5927\u89c4\u6a21\u653b\u52bf\u6218\u65a7\u884c\u52a8\uff0c\u6253\u7b97\u89e3\u9664\u6258\u5e03\u9c81\u514b\u4e4b\u56f4\uff0c\u4f46\u8fd9\u4e2a\u884c\u52a8\u4e5f\u5931\u8d25\u4e86\u3002"}, {"id": "\u8f74\u5fc3\u519b\u653b\u5360\u6258\u5e03\u9c81\u514b", "name": "\u8f74\u5fc3\u519b\u653b\u5360\u6258\u5e03\u9c81\u514b", "content": "\u8f74\u5fc3\u519b\u5728\u4e8c\u6218\u5317\u975e\u6218\u573a\u4e2d\uff0c\u4ece\u7684\u9ece\u6ce2\u91cc\u5f97\u5230\u8865\u7ed9\u548c\u589e\u63f4\u540e\uff0c\u4e8e1942\u5e746\u6708\u5728\u52a0\u67e5\u62c9\u51fb\u8d25\u76df\u519b\uff0c\u968f\u540e\u653b\u5360\u4e86\u6218\u7565\u8981\u5730\u6258\u5e03\u9c81\u514b\u3002\u8fd9\u4e00\u884c\u52a8\u5bfc\u81f4\u76df\u519b\u7b2c8\u519b\u56e2\u88ab\u8feb\u64a4\u9000\u81f3\u57c3\u53ca\u8fb9\u5883\u3002\u57287\u6708\u7684\u7b2c\u4e00\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\uff0c\u8f74\u5fc3\u519b\u7684\u8fdb\u653b\u88ab\u963b\u6b62\uff0c\u8ddd\u79bb\u4e9a\u5386\u5c71\u5927\u4ec590\u82f1\u91cc\uff08\u7ea6140\u516c\u91cc\uff09\u5904\u3002"}, {"id": "\u76df\u519b\u7b2c8\u519b\u56e2\u88ab\u9a71\u5165\u57c3\u53ca\u8fb9\u5883", "name": "\u76df\u519b\u7b2c8\u519b\u56e2\u88ab\u9a71\u5165\u57c3\u53ca\u8fb9\u5883", "content": "\u5728\u4e8c\u6218\u5317\u975e\u6218\u573a\uff0c\u76df\u519b\u7b2c8\u519b\u56e2\u57281942\u5e746\u6708\u7684\u52a0\u67e5\u62c9\u6218\u5f79\u4e2d\u88ab\u8f74\u5fc3\u519b\u51fb\u8d25\u540e\uff0c\u88ab\u8feb\u64a4\u9000\u81f3\u57c3\u53ca\u8fb9\u5883\u3002\u8fd9\u4e00\u4e 5f\u5931\uff0c\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14\u5c06\u519b\u9886\u5bfc\u7684\u82f1\u519b\u88ab\u8feb\u505c\u6b62\u5bf9\u610f\u5927\u5229\u5728\u5229\u6bd4\u4e9a\u7684\u9635\u5730\u7684\u88ad\u51fb\uff0c\u5e76\u5728\u57c3\u53ca\u8fb9\u5883\u90e8\u7f72\u4e00\u5c0f\u652f\u90e8\u961f\u8fdb\u884c\u9632\u5fa1\u3002\u8fd9\u4e00\u51b3\u7b56\u53cd\u6620\u4e86\u82f1\u519b\u5728\u9762\u5bf9\u88c5\u5907\u635f\u5931\u7684\u60c5\u51b5\u4e0b\uff0c\u4e3a\u4e86\u4fdd\u62a4\u8fb9\u5883\u5b89\u5168\u548c\u907f\u514d\u8fdb\u4e00\u6b65\u7684\u635f\u5931\uff0c\u91c7\u53d6\u4e86\u66f4\u4e3a\u8c28\u614e\u7684\u6218\u672f\u3002"}, {"id": "\u82f1\u519b\u7834\u89e3\u5bc6\u7801", "name": "\u82f1\u519b\u7834\u89e3\u5bc6\u7801", "content": "\u82f1\u519b\u7834\u89e3\u5bc6\u7801\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u82f1\u56fd\u519b\u961f\u901a\u8fc7\u89e3\u5bc6\u654c\u65b9\u7684\u52a0\u5bc6\u4fe1\u606f\u6765\u83b7\u53d6\u60c5\u62a5\u3002\u8fd9\u4e00\u884c\u52a8\u5728\u5317\u975e\u6218\u573a\u4e0a\u8d77\u5230\u4e86\u5173\u952e\u4f5c\u7528\uff0c\u56e0\u4e3a\u8f74\u5fc3\u56fd\u5728\u4e1c\u90e8\u6218\u7ebf\u540c\u65f6\u5bf9\u6297\u82cf\u8054\uff0c\u4ece\u800c\u51cf\u8f7b\u4e86\u82f1\u519b\u53ca\u540e\u6765\u7684\u7f8e\u519b\u5728\u5317\u975e\u7684\u538b\u529b\u3002\u82f1\u519b\u6210\u529f\u5730\u900f\u8fc7\u7834\u89e3\u654c\u65b9\u5bc6\u7801\u8baf\u606f\u6765\u641c\u96c6\u60c5\u62a5\uff0c\u8fd9\u6210\u4e3a\u4e86\u76df\u519b\u5728\u5317\u975e\u6218\u573a\u53d6\u80dc\u7684\u5173\u952e\u56e0\u7d20\u3002"}, {"id": "\u53c2\u52a0\u81ea\u7531\u6cd5\u56fd\u519b\u961f", "name": "\u53c2\u52a0\u81ea\u7531\u6cd5\u56fd\u519b\u961f", "content": "\u81ea\u7531\u6cd5\u56fd\u519b\u961f\u662f\u4e8c\u6218\u671f\u95f4\uff0c\u7531\u67e5\u5c14\u65af\u00b7\u6234\u9ad8\u4e50\u5c06\u519b\u9886\u5bfc\u7684\u4e00\u652f\u62b5\u6297\u7eb3\u7cb9\u5fb7\u56fd\u548c\u610f\u5927\u5229\u5360\u9886\u7684\u6cd5\u56fd\u519b\u961f\u3002\u57281942\u5e7411\u67088\u65e5\u76df\u519b\u767b\u9646\u5317\u975e\u540e\uff0c\u539f\u672c\u5c5e\u4e8e\u7ef4\u742a\u6cd5\u56fd\u7684\u519b\u961f\u5f00\u59cb\u52a0\u5165\u81ea\u7531\u6cd5\u56fd\u519b\u961f\uff0c\u5171\u540c\u62b5\u6297\u8f74\u5fc3\u56fd\u3002\u8fd9\u4e00\u8f6c\u53d8\u6807\u5fd7\u7740\u7ef4\u742a\u6cd5\u56fd\u519b\u961f\u4ece\u539f\u672c\u7684\u4e2d\u7acb\u6216\u5408\u4f5c\u6001\u5ea6\uff0c\u8f6c\u53d8\u4e3a\u79ef\u6781\u652f\u6301\u76df\u519b\u7684\u884c\u52a8\u3002\u81ea\u7531\u6cd5\u56fd\u519b\u961f\u5728\u6218\u4e89\u4e2d\u53d1\u6325\u4e86\u91cd\u8981\u4f5c\u7528\uff0c\u4e3a\u6cd5\u56fd\u7684\u89e3\u653e\u548c\u6700\u7ec8\u6218\u80dc\u8f74\u5fc3\u56fd\u505a\u51fa\u4e86\u8d21\u732e\u3002"}, {"id": "\u5927\u90e8\u5206\u8230\u53ea\u88ab\u76df\u519b\u51ff\u6c89", "name": "\u5927\u90e8\u5206\u8230\u53ea\u88ab\u76df\u519b\u51ff\u6c89", "content": "\u5728\u4e8c\u6218\u671f\u95f4\uff0c\u76df\u519b\u4e3a\u4e86\u963b\u6b62\u8f74\u5fc3\u56fd\u5229\u7528\u7ef4\u5e0c\u6cd5\u56fd\u7684\u8230\u961f\uff0c\u91c7\u53d6\u4e86\u51ff\u6c89\u5927\u90e8\u5206\u8230\u53ea\u7684\u884c\u52a8\u3002\u8fd9\u4e00\u4e8b\u4ef6\u53d1\u751f\u57281942\u5e7411\u670810\u65e5\uff0c\u5f53\u65f6\u5fb7\u56fd\u548c\u610f\u5927\u5229\u5360\u9886\u4e86\u6b66\u88c5\u4e2d\u7acb\u7684\u7ef4\u742a\u6cd5\u56fd\uff08\u5b89\u4e1c\u884c\u52a8\uff09\u3002\u7ef4\u5e0c\u6cd5\u519b\u5728\u571f\u4f26\u7684\u8230\u961f\u88ab\u610f\u5927\u5229\u4fd8\u83b7\uff0c\u800c\u76df\u519b\u4e3a\u4e86\u9632\u6b62\u8fd9\u4e9b\u8230\u53ea\u88ab\u8f74\u5fc3\u56fd\u5229\u7528\uff0c\u51b3\u5b9a\u5c06\u5176\u5927\u90e8\u5206\u8230\u53ea\u51ff\u6c89\u3002\u540c\u65f6\uff0c\u5317\u975e\u7684\u7ef4\u742a\u519b\u961f\u52a0\u5165\u4e86\u76df\u519b\uff0c\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u519b\u961f\u7684\u4e00\u90e8\u5206\u3002"}, {"id": "\u540c\u76df\u56fd\u6218\u529b\u6765\u6e90\uff1a\u82f1\u8054\u90a6\u548c\u6d41\u4ea1\u653f\u5e9c", "name": "\u540c\u76df\u56fd\u6218\u529b\u6765\u6e90\uff1a\u82f1\u8054\u90a6\u548c\u6d41\u4ea1\u653f\u5e9c", "content": "\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u4e2d\uff0c\u540c\u76df\u56fd\u4e0e\u8f74\u5fc3\u56fd\u4e4b\u95f4\u7684\u6218\u5f79\u5c55\u5f00\uff0c\u540c\u76df\u56fd\u7684\u6218\u529b\u4e3b\u8981\u6765\u6e90\u4e8e\u82f1\u8054\u90a6\u56fd\u5bb6\u548c\u90a3\u4e9b\u88ab\u5fb7\u56fd\u5360\u9886\u6216\u706d\u56fd\u7684\u6b27\u6d32\u56fd\u5bb6\u7684\u6d41\u4ea1\u653f\u5e9c\u3002\u7f8e\u56fd\u57281941\u5e74\u73cd\u73e0\u6e2f\u4e8b\u4ef6\u540e\u52a0\u5165\u6218\u4e89\uff0c\u5e76\u4e8e1942\u5e745\u670811\u65e5\u5728\u5317\u975e\u5f00\u59cb\u63d0\u4f9b\u76f4\u63a5\u519b\u4e8b\u63f4\u52a9\u3002"}, {"id": "\u8f74\u5fc3\u56fd\u5bf9\u6297\u82cf\u8054", "name": "\u8f74\u5fc3\u56fd\u5bf9\u6297\u82cf\u8054", "content": "\u8f74\u5fc3\u56fd\u5bf9\u6297\u82cf\u8054\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u7eb3\u7cb9\u5fb7\u56fd\u3001\u610f\u5927\u5229\u548c\u65e5\u672c\u7b49\u8f74\u5fc3\u56fd\u5bb6\u4e0e\u82cf\u8054\u4e4b\u95f4\u7684\u51b2\u7a81\u548c\u6218\u4e89\u3002\u8fd9\u79cd\u5bf9\u6297\u5728\u4e1c\u90e8\u6218\u7ebf\u4e0a\u5c55\u5f00\uff0c\u8f74\u5fc3\u56fd\u8bd5\u56fe\u901a\u8fc7\u653b\u51fb\u82cf\u8054\u6765\u6269\u5927\u5176\u9886\u571f\u548c\u5f71\u54cd\u529b\u3002\u540c\u65f6\uff0c\u8fd9\u79cd\u5bf9\u6297\u4e5f\u95f4\u63a5\u5730\u51cf\u8f7b\u4e86\u82f1\u519b\u53ca\u540e\u6765\u7684\u7f8e\u519b\u5728\u5317\u975e\u6218\u573a\u7684\u538b\u529b\u3002\u82f1\u519b\u5728\u5317\u975e\u6218\u573a\u7684\u6210\u529f\uff0c\u90e8\u5206\u5f52\u529f\u4e8e\u4ed6\u4eec\u80fd\u591f\u7834\u89e3\u654c\u65b9\u5bc6\u7801\u8baf\u606f\uff0c\u4ece\u800c\u6709\u6548\u5730\u641c\u96c6\u60c5\u62a5\uff0c\u4e3a\u76df\u519b\u5728\u5317\u975e\u6218\u573a\u53d6\u5f97\u80dc\u5229\u63d0\u4f9b\u4e86\u5173\u952e\u652f\u6301\u3002"}, {"id": "\u540c\u76df\u56fd\u4e0e\u8f74\u5fc3\u56fd\u6218\u5f79", "name": "\u540c\u76df\u56fd\u4e0e\u8f74\u5fc3\u56fd\u6218\u5f79", "content": "\u540c\u76df\u56fd\u4e0e\u8f74\u5fc3\u56fd\u6218\u5f79\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u4ee5\u82f1\u56fd\u3001\u7f8e\u56fd\u3001\u82cf\u8054\u7b49\u56fd\u5bb6\u7ec4\u6210\u7684\u540c\u76df\u56fd\u4e0e\u5fb7\u56fd\u3001\u610f\u5927\u5229\u3001\u65e5\u672c\u7b49\u56fd\u5bb6\u7ec4\u6210\u7684\u8f74\u5fc3\u56fd\u4e4b\u95f4\u7684\u4e00\u7cfb\u5217\u519b\u4e8b\u51b2\u7a81\u548c\u6218\u4e89\u884c\u52a8\u3002\u540c\u76df\u56fd\u7684\u6218\u529b\u4e3b\u8981\u6765\u81ea\u82f1\u8054\u90a6\u548c\u6765\u81ea\u6b27\u6d32\u88ab\u5fb7\u56fd\u706d\u56fd\u7684\u6d41\u4ea1\u653f\u5e9c\u3002\u7f8e\u56fd\u4e8e1941\u5e74\u73cd\u73e0\u6e2f\u4e8b\u4ef6\u540e\u52a0\u5165\u6218\u4e89\uff0c\u5e76\u4e8e1942\u5e745\u670811\u65e5\u5728\u5317\u975e\u5f00\u59cb\u76f4\u63a5\u519b\u4e8b\u63f4\u52a9\u3002\u8fd9\u573a\u6218\u5f79\u6d89\u53ca\u591a\u4e2a\u6218\u573a\uff0c\u5305\u62ec\u6b27\u6d32\u3001\u975e\u6d32\u3001\u4e9a\u6d32\u548c\u592a\u5e73\u6d0b\u5730\u533a\uff0c\u6700\u7ec8\u4ee5\u540c\u76df\u56fd\u7684\u80dc\u5229\u544a\u7ec8\uff0c\u5bf9\u4e16\u754c\u5386\u53f2\u4ea7\u751f\u4e86\u6df1\u8fdc\u5f71\u54cd\u3002"}, {"id": "\u610f\u5927\u5229\u5360\u9886\u6cd5\u56fd\u5357\u90e8\u3001\u79d1\u897f\u5609\u5c9b\u3001\u6469\u7eb3\u54e5", "name": "\u610f\u5927\u5229\u5360\u9886\u6cd5\u56fd\u5357\u90e8\u3001\u79d1\u897f\u5609\u5c9b\u3001\u6469\u7eb3\u54e5", "content": "\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u76df\u519b\u767b\u9646\u4fc3\u4f7f\u4e8e1942\u5e7411\u670810\u65e5\u5fb7\u56fd\u548c\u610f\u5927\u5229\u5360\u9886\u4e86\u6b66\u88c5\u4e2d\u7acb\u7684\u7ef4\u742a\u6cd5\u56fd\uff08\u5b89\u4e1c\u884c\u52a8\uff09\u3002\u5f53\u5929\uff0c\u610f\u5927\u5229\u5360\u9886\u4e86\u81f3\u9686\u6cb3\u4e1c\u9762\u7684\u6cd5\u56fd\u5357\u90e8\u3001\u79d1\u897f\u5609\u5c9b\u4ee5\u53ca\u4e2d\u7acb\u7684\u6469\u7eb3\u54e5\uff0c\u5176\u4f59\u5730\u533a\u7531\u5fb7\u56fd\u5360\u9886\u3002\u7ef4\u5e0c\u6cd5\u519b\u5728\u571f\u4f26\u7684\u8230\u961f\u88ab\u610f\u5927\u5229\u4fd8\u83b7\uff0c\u5927\u90e8\u5206\u8230\u53ea\u90fd\u88ab\u76df\u519b\u51ff\u6c89\uff0c\u4ee5\u9632\u6b62\u5b83\u4eec\u88ab\u8f74\u5fc3\u56fd\u5229\u7528\u3002\u5728\u5317\u975e\u7684\u7ef4\u742a\u519b\u961f\u52a0\u5165\u4e86\u76df\u519b\uff08\u53c2\u52a0\u81ea\u7531\u6cd5\u56fd\u519b\u961f\uff09\u3002"}, {"id": "\u82f1\u56fd\u7b2c1\u519b\u56e2\u6307\u6325", "name": "\u82f1\u56fd\u7b2c1\u519b\u56e2\u6307\u6325", "content": "\u82f1\u56fd\u7b2c1\u519b\u56e2\u6307\u6325\u662f\u6307\u5728\u7a81\u5c3c\u65af\u6218\u5f79\u671f\u95f4\uff0c\u7531\u80af\u5c3c\u65af\u00b7\u5b89\u5fb7\u68ee\u5c06\u519b\u9886\u5bfc\u7684\u76df\u519b\u90e8\u961f\uff0c\u5305\u62ec\u82f1\u519b\u7b2c78\u6b65\u5175\u5e08\u3001\u7b2c6\u88c5\u7532\u5e08\u3001\u7b2c1\u4f1e\u5175\u65c5\u3001\u7b2c6\u7a81\u51fb\u5927\u961f\u4ee5\u53ca\u7f8e\u519b\u7b2c1\u88c5\u7532\u5e08\u7684\u90e8\u5206\u5355\u4f4d\u3002\u8be5\u519b\u56e2\u5728\u7a81\u5c3c\u65af\u6218\u5f79\u4e2d\u4e0e\u5fb7\u519b\u7b2c501\u91cd\u578b\u5766\u514b\u8425\u7684\u864eI\u5f0f\u5766\u514b\u7b49\u8f74\u5fc3\u56fd\u90e8\u961f\u4f5c\u6218\uff0c\u5c3d\u7ba1\u9762\u4e34\u7a7a\u4e2d\u4f18\u52bf\u7b49\u6311\u6218\uff0c\u4f46\u968f\u7740\u65f6\u95f4\u7684\u63a8\u79fb\uff0c\u76df\u519b\u4e0d\u65ad\u52a0\u5f3a\u5b9e\u529b\uff0c\u6700\u7ec8\u57281943\u5e745\u6708\u6210\u529f\u5c06\u8f74\u5fc3\u56fd\u90e8\u961f\u9010\u51fa\u7a81\u5c3c\u65af\u3002"}, {"id": "\u9686\u7f8e\u5c14\u548c\u51af\u00b7\u963f\u5c3c\u59c6\u5728\u7a81\u5c3c\u65af\u4e1c\u90e8\u53d6\u5f97\u6210\u529f", "name": "\u9686\u7f8e\u5c14\u548c\u51af\u00b7\u963f\u5c3c\u59c6\u5728\u7a81\u5c3c\u65af\u4e1c\u90e8\u53d6\u5f97\u6210\u529f", "content": "\u5728\u7a81\u5c3c\u65af\u4e1c\u90e8\uff0c\u9686\u7f8e\u5c14\u548c\u51af\u00b7\u963f\u5c3c\u59c6\u57282\u6708\u4efd\u7684\u540e\u534a\u53d6\u5f97\u4e86\u4e00\u4e9b\u6210\u529f\uff0c\u4e3b\u8981\u662f\u9762\u5bf9\u6ca1\u6709\u7ecf\u9a8c\u7684\u6cd5\u519b\u548c\u7f8e\u519b\uff0c\u5c24\u5176\u662f\u5728\u51ef\u8d5b\u6797\u9698\u53e3\u6218\u5f79\u4e2d\u9762\u5bf9\u7531\u52b3\u57c3\u5fb7\u00b7\u5f17\u96f7\u767b\u9053\u5c14\u5c11\u5c06\u6307\u6325\u7684\u7f8e\u519b\u7b2c2\u519b\u3002\u968f\u540e\u5728\u51ac\u5b63\u5f62\u6210\u4e86\u50f5\u5c40\uff0c\u5728\u6b64\u671f\u95f4\u53cc\u65b9\u7ee7\u7eed\u52a0\u5f3a\u4ed6\u4eec\u7684\u5b9e\u529b\u3002\u81f3\u65b0\u5e74\uff0c\u82f1\u56fd\u7b2c1\u519b\u56e2\u62e5\u6709\u4e00\u4e2a\u82f1\u56fd\u519b\u3001\u4e00\u4e2a\u7f8e\u56fd\u519b\u548c\u4e00\u4e2a\u6cd5\u56fd\u519b\uff08\u53e6\u4e00\u4e2a\u82f1\u56fd\u519b\u53f8\u4ee4\u90e8\u4e8e4\u6708\u4efd\u5efa\u7acb\uff09\u3002"}, {"id": "\u51ef\u8d5b\u6797\u9698\u53e3\u6218\u5f79", "name": "\u51ef\u8d5b\u6797\u9698\u53e3\u6218\u5f79", "content": "\u51ef\u8d5b\u6797\u9698\u53e3\u6218\u5f79\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\u5728\u7a81\u5c3c\u65af\u4e1c\u90e8\u53d1\u751f\u7684\u4e00\u573a\u91cd\u8981\u6218\u5f79\u3002\u8fd9\u573a\u6218\u5f79\u53d1\u751f\u57281943\u5e742\u6708\uff0c\u5f53\u65f6\u5fb7\u519b\u5728\u9686\u7f8e\u5c14\u548c\u51af\u00b7\u963f\u5c3c\u59c6\u7684\u6307\u6325\u4e0b\uff0c\u9762\u5bf9\u4e3b\u8981\u7531\u6ca1\u6709\u7ecf\u9a8c\u7684\u6cd5\u519b\u548c\u7f8e\u519b\u7ec4\u6210\u7684\u76df\u519b\u90e8\u961f\u3002\u5728\u8fd9\u573a\u6218\u5f79\u4e2d\uff0c\u7f8e\u519b\u7b2c2\u519b\u7531\u52b3\u57c3\u5fb7\u00b7\u5f17\u96f7\u767b\u9053\u5c14\u5c11\u5c06\u6307\u6325\u3002\u5c3d\u7ba1\u76df\u519b\u5728\u6218\u5f79\u4e2d\u906d\u53d7\u4e86\u4e00\u5b9a\u7684\u635f\u5931\uff0c\u4f46\u968f\u540e\u5728\u51ac\u5b63\u5f62\u6210\u4e86\u50f5\u5c40\uff0c\u53cc\u65b9\u5728\u6b64\u671f\u95f4\u7ee7\u7eed\u52a0\u5f3a\u5b9e\u529b\u3002\u81f3\u65b0\u5e74\uff0c\u82f1\u56fd\u7b2c1\u519b\u56e2\u62e5\u6709\u4e00\u4e2a\u82f1\u56fd\u519b\u3001\u4e00\u4e2a\u7f8e\u56fd\u519b\u548c\u4e00\u4e2a\u6cd5\u56fd\u519b\uff08\u53e6\u4e00\u4e2a\u82f1\u56fd\u519b\u53f8\u4ee4\u90e8\u4e8e4\u6708\u4efd\u5efa\u7acb\uff09\u3002"}, {"id": "1942\u5e745\u670811\u65e5\u7f8e\u56fd\u5728\u5317\u975e\u5f00\u59cb\u519b\u4e8b\u63f4\u52a9", "name": "1942\u5e745\u670811\u65e5\u7f8e\u56fd\u5728\u5317\u975e\u5f00\u59cb\u519b\u4e8b\u63f4\u52a9", "content": "1942\u5e745\u670811\u65e5\u7f8e\u56fd\u5728\u5317\u975e\u5f00\u59cb\u519b\u4e8b\u63f4\u52a9\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u7f8e\u56fd\u5728\u73cd\u73e0\u6e2f\u4e8b\u4ef6\u540e\u52a0\u5165\u540c\u76df\u56fd\uff0c\u4e8e1942\u5e745\u670811\u65e5\u5f00\u59cb\u5728\u5317\u975e\u5730\u533a\u5bf9\u540c\u76df\u56fd\u63d0\u4f9b\u76f4\u63a5\u7684\u519b\u4e8b\u652f\u6301\u3002\u8fd9\u573a\u6218\u5f79\u662f\u5728\u540c\u76df\u56fd\uff08\u4e3b\u8981\u5305\u62ec\u82f1\u8054\u90a6\u548c\u6b27\u6d32\u88ab\u5fb7\u56fd\u706d\u56fd\u7684\u6d41\u4ea1\u653f\u5e9c\uff09\u4e0e\u8f74\u5fc3\u56fd\uff08\u4e3b\u8981\u662f\u5fb7\u56fd\u548c\u610f\u5927\u5229\uff09\u4e4b\u95f4\u5c55\u5f00\u7684\u3002\u7f8e\u56fd\u5728\u5317\u975e\u7684\u519b\u4e8b\u63f4\u52a9\u5bf9\u4e8e\u540c\u76df\u56fd\u5728\u5317\u975e\u6218\u573a\u7684\u80dc\u5229\u8d77\u5230\u4e86\u5173\u952e\u4f5c\u7528\uff0c\u6709\u52a9\u4e8e\u6539\u53d8\u6218\u4e89\u7684\u5c40\u52bf\u3002"}, {"id": "\u76df\u519b\u5317\u975e\u6218\u573a\u53d6\u80dc", "name": "\u76df\u519b\u5317\u975e\u6218\u573a\u53d6\u80dc", "content": "\u76df\u519b\u5728\u5317\u975e\u6218\u573a\u53d6\u5f97\u80dc\u5229\u7684\u6982\u5ff5\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u82f1\u519b\u548c\u540e\u6765\u7684\u7f8e\u519b\u5728\u5317\u975e\u5730\u533a\u4e0e\u8f74\u5fc3\u56fd\u519b\u961f\u8fdb\u884c\u7684\u4e00\u7cfb\u5217\u6218\u5f79\u4e2d\u53d6\u5f97\u6700\u7ec8\u80dc\u5229\u3002\u8fd9\u4e00\u80dc\u5229\u4e3b\u8981\u5f97\u76ca\u4e8e\u4e24\u4e2a\u5173\u952e\u56e0\u7d20\uff1a\u9996\u5148\uff0c\u8f74\u5fc3\u56fd\u5728\u4e1c\u90e8\u6218\u7ebf\u540c\u65f6\u5bf9\u6297\u82cf\u8054\uff0c\u5bfc\u81f4\u5176\u5728\u5317\u975e\u6218\u573a\u7684\u5175\u529b\u548c\u8d44\u6e90\u53d7\u5230\u9650\u5236\uff0c\u4ece\u800c\u51cf\u8f7b\u4e86\u82f1\u519b\u53ca\u540e\u6765\u7684\u7f8e\u519b\u5728\u5317\u975e\u7684\u538b\u529b\uff1b\u5176\u6b21\uff0c\u82f1\u519b\u6210\u529f\u5730\u901a\u8fc7\u7834\u89e3\u654c\u65b9\u5bc6\u7801\u8baf\u606f\u6765\u641c\u96c6\u60c5\u62a5\uff0c\u4e3a\u76df\u519b\u63d0\u4f9b\u4e86\u6218\u7565\u4f18\u52bf\uff0c\u6210\u4e3a\u5728\u5317\u975e\u6218\u573a\u53d6\u80dc\u7684\u5173\u952e\u56e0\u7d20\u3002"}, {"id": "\u5b89\u4e1c\u884c\u52a8", "name": "\u5b89\u4e1c\u884c\u52a8", "content": "\u5b89\u4e1c\u884c\u52a8\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u5fb7\u56fd\u548c\u610f\u5927\u5229\u57281942\u5e7411\u670810\u65e5\u5bf9\u6b66\u88c5\u4e2d\u7acb\u7684\u7ef4\u742a\u6cd5\u56fd\u8fdb\u884c\u7684\u5360\u9886\u884c\u52a8\u3002\u8fd9\u4e00\u884c\u52a8\u7684\u80cc\u666f\u662f\u76df\u519b\u5728\u5317\u975e\u7684\u767b\u9646\uff0c\u4fc3\u4f7f\u8f74\u5fc3\u56fd\u4e3a\u4e86\u786e\u4fdd\u5730\u4e2d\u6d77\u5730\u533a\u7684\u63a7\u5236\u6743\u800c\u91c7\u53d6\u884c\u52a8\u3002\u5728\u5b89\u4e1c\u884c\u52a8\u4e2d\uff0c\u610f\u5927\u5229\u5360\u9886\u4e86\u6cd5\u56fd\u5357\u90e8\u81f3\u9686\u6cb3\u4e1c\u9762\u3001\u79d1\u897f\u5609\u5c9b\u4ee5\u53ca\u4e2d\u7acb\u7684\u6469\u7eb3\u54e5\uff0c\u800c\u5fb7\u56fd\u5219\u5360\u9886\u4e86\u5269\u4f59\u5730\u533a\u3002\u6b64\u5916\uff0c\u7ef4\u5e0c\u6cd5\u519b\u5728\u571f\u4f26\u7684\u8230\u961f\u88ab\u610f\u5927\u5229\u4fd8\u83b7\uff0c\u5927\u90e8\u5206\u8230\u53ea\u88ab\u76df\u519b\u51ff\u6c89\uff0c\u4ee5\u9632\u6b62\u5b83\u4eec\u88ab\u8f74\u5fc3\u56fd\u5229\u7528\u3002\u5728\u5317\u975e\u7684\u7ef4\u742a\u519b\u961f\u52a0\u5165\u4e86\u76df\u519b\uff0c\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u519b\u961f\u7684\u4e00\u90e8\u5206\u3002"}, {"id": "\u5fb7\u56fd\u548c\u610f\u5927\u5229\u5360\u9886\u7ef4\u742a\u6cd5\u56fd", "name": "\u5fb7\u56fd\u548c\u610f\u5927\u5229\u5360\u9886\u7ef4\u742a\u6cd5\u56fd", "content": "\u5fb7\u56fd\u548c\u610f\u5927\u5229\u5360\u9886\u7ef4\u742a\u6cd5\u56fd\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u76df\u519b\u767b\u9646\u4fc3\u4f7f\u4e8e1942\u5e7411\u670810\u65e5\uff0c\u5fb7\u56fd\u548c\u610f\u5927\u5229\u5360\u9886\u4e86\u6b66\u88c5\u4e2d\u7acb\u7684\u7ef4\u742a\u6cd5\u56fd\uff08\u5b89\u4e1c\u884c\u52a8\uff09\u3002\u5f53\u5929\uff0c\u610f\u5927\u5229\u5360\u9886\u4e86\u81f3\u9686\u6cb3\u4e1c\u9762\u7684\u6cd5\u56fd\u5357\u90e8\u3001\u79d1\u897f\u5609\u5c9b\u4ee5\u53ca\u4e2d\u7acb\u7684\u6469\u7eb3\u54e5\uff0c\u5176\u4f59\u5730\u533a\u7531\u5fb7\u56fd\u5360\u9886\u3002\u7ef4\u5e0c\u6cd5\u519b\u5728\u571f\u4f26\u7684\u8230\u961f\u88ab\u610f\u5927\u5229\u4fd8\u83b7\uff0c\u5927\u90e8\u5206\u8230\u53ea\u90fd\u88ab\u76df\u519b\u51ff\u6c89\uff0c\u4ee5\u9632\u6b62\u5b83\u4eec\u88ab\u8f74\u5fc3\u56fd\u5229\u7528\u3002\u5728\u5317\u975e\u7684\u7ef4\u742a\u519b\u961f\u52a0\u5165\u4e86\u76df\u519b\uff08\u53c2\u52a0\u81ea\u7531\u6cd5\u56fd\u519b\u961f\uff09\u3002"}, {"id": "6\u670811\u65e5\u82f1\u519b\u5f00\u59cb\u88ad\u51fb\u610f\u5927\u5229\u5728\u5229\u6bd4\u4e9a\u7684\u9635\u5730", "name": "6\u670811\u65e5\u82f1\u519b\u5f00\u59cb\u88ad\u51fb\u610f\u5927\u5229\u5728\u5229\u6bd4\u4e9a\u7684\u9635\u5730", "content": "\u5728\u897f\u90e8\u6c99\u6f20\u6218\u5f79\u4e2d\uff0c1940\u5e746\u670810\u65e5\u610f\u5927\u5229\u5411\u6cd5\u56fd\u548c\u82f1\u56fd\u5ba3\u6218\u540e\uff0c\u4ee5\u57c3\u53ca\u4e3a\u57fa\u5730\u7684\u82f1\u519b\u53d7\u547d\u8d1f\u8d23\u9632\u5fa1\u884c\u52a8\uff0c\u4f46\u5c3d\u53ef\u80fd\u7684\u4e0d\u8fdb\u884c\u6311\u8845\u3002\u7136\u800c\uff0c6\u670811\u65e5\u82f1\u519b\u5f00\u59cb\u4e86\u4e00\u7cfb\u5217\u5bf9\u610f\u5927\u5229\u5728\u5229\u6bd4\u4e9a\u7684\u9635\u5730\u7684\u88ad\u51fb\u3002\u968f\u77406\u670825\u65e5\u6cd5\u56fd\u6218\u8d25\uff0c\u610f\u5927\u5229\u519b\u961f\u88ab\u8c03\u52a8\u81f3\u6614\u5170\u5c3c\u52a0\u4ee5\u589e\u63f4\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u3002\u7531\u4e8e\u82f1\u519b\u88c5\u5907\u4e0d\u65ad\u635f\u5931\uff0c\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14\u5c06\u519b\u9886\u5bfc\u7684\u82f1\u519b\u547d\u4ee4\u505c\u6b62\u88ad\u51fb\u5e76\u5728\u57c3\u53ca\u8fb9\u5883\u6d3e\u4e00\u5c0f\u652f\u90e8\u961f\u8fdb\u884c\u9632\u5fa1\u3002"}, {"id": "\u8f74\u5fc3\u519b\u63a8\u8fdb\u88ab\u963b\u6b62\u4e8e\u8ddd\u79bb\u4e9a\u5386\u5c71\u592790\u54e9\u5904", "name": "\u8f74\u5fc3\u519b\u63a8\u8fdb\u88ab\u963b\u6b62\u4e8e\u8ddd\u79bb\u4e9a\u5386\u5c71\u592790\u54e9\u5904", "content": "\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u8f74\u5fc3\u56fd\u519b\u961f\u5728\u5317\u975e\u6218\u573a\u7684\u63a8\u8fdb\u8fc7\u7a0b\u4e2d\uff0c\u4e8e1942\u5e747\u6708\u7684\u7b2c\u4e00\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\uff0c\u88ab\u76df\u519b\u6210\u529f\u963b\u6b62\u3002\u5f53\u65f6\uff0c\u8f74\u5fc3\u519b\u5df2\u7ecf\u653b\u5360\u4e86\u6258\u5e03\u9c81\u514b\u5e76\u9a71\u8d76\u76df\u519b\u7b2c8\u519b\u56e2\u81f3\u57c3\u53ca\u8fb9\u5883\u3002\u5c3d\u7ba1\u8f74\u5fc3\u519b\u5728\u52a0\u67e5\u62c9\u6218\u5f79\u4e2d\u53d6\u5f97\u4e86\u80dc\u5229\uff0c\u4f46\u5728\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\uff0c\u4ed6\u4eec\u7684\u8fdb\u653b\u6700\u7ec8\u88ab\u963b\u6b62\u5728\u8ddd\u79bb\u57c3\u53ca\u4e9a\u5386\u5c71\u5927\u6e2f\u4ec590\u82f1\u91cc\uff08\u7ea6140\u516c\u91cc\uff09\u7684\u5730\u65b9\u3002"}, {"id": "\u7ef4\u5e0c\u6cd5\u519b\u8230\u961f\u5728\u571f\u4f26\u88ab\u4fd8\u83b7", "name": "\u7ef4\u5e0c\u6cd5\u519b\u8230\u961f\u5728\u571f\u4f26\u88ab\u4fd8\u83b7", "content": "\u7ef4\u5e0c\u6cd5\u519b\u8230\u961f\u5728\u571f\u4f26\u88ab\u4fd8\u83b7\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u76df\u519b\u767b\u9646\u5317\u975e\u540e\uff0c\u5fb7\u56fd\u548c\u610f\u5927\u5229\u4e8e1942\u5e7411\u670810\u65e5\u5360\u9886\u4e86\u6b66\u88c5\u4e2d\u7acb\u7684\u7ef4\u5e0c\u6cd5\u56fd\uff08\u5b89\u4e1c\u884c\u52a8\uff09\u3002\u5728\u8fd9\u4e00\u8fc7\u7a0b\u4e2d\uff0c\u610f\u5927\u5229\u5360\u9886\u4e86\u6cd5\u56fd\u5357\u90e8\u81f3\u9686\u6cb3\u4e1c\u9762\u3001\u79d1\u897f\u5609\u5c9b\u548c\u4e2d\u7acb\u7684\u6469\u7eb3\u54e5\uff0c\u800c\u5fb7\u56fd\u5360\u9886\u4e86\u5176\u4ed6\u5730\u533a\u3002\u7ef4\u5e0c\u6cd5\u519b\u5728\u571f\u4f26\u7684\u8230\u961f\u88ab\u610f\u5927\u5229\u4fd8\u83b7\uff0c\u4e3a\u4e86\u9632\u6b62\u8fd9\u4e9b\u8230\u53ea\u88ab\u8f74\u5fc3\u56fd\u5229\u7528\uff0c\u5927\u90e8\u5206\u8230\u53ea\u88ab\u76df\u519b\u51ff\u6c89\u3002\u540c\u65f6\uff0c\u5317\u975e\u7684\u7ef4\u5e0c\u519b\u961f\u52a0\u5165\u4e86\u76df\u519b\uff0c\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u519b\u961f\u7684\u4e00\u90e8\u5206\u3002"}, {"id": "\u7f8e\u519b\u7b2c2\u519b\u53ca\u52b3\u57c3\u5fb7\u00b7\u5f17\u96f7\u767b\u9053\u5c14\u5c11\u5c06", "name": "\u7f8e\u519b\u7b2c2\u519b\u53ca\u52b3\u57c3\u5fb7\u00b7\u5f17\u96f7\u767b\u9053\u5c14\u5c11\u5c06", "content": "\u7f8e\u519b\u7b2c2\u519b\u662f\u7f8e\u519b\u5728\u4e8c\u6218\u671f\u95f4\u7684\u4e00\u4e2a\u4e3b\u8981\u4f5c\u6218\u5355\u4f4d\uff0c\u7531\u52b3\u57c3\u5fb7\u00b7\u5f17\u96f7\u767b\u9053\u5c14\u5c11\u5c06\u6307\u6325\u3002\u5728\u7a81\u5c3c\u65af\u6218\u5f79\u671f\u95f4\uff0c\u8be5\u90e8\u961f\u4e0e\u8f74\u5fc3\u56fd\u519b\u961f\u8fdb\u884c\u4e86\u6fc0\u70c8\u7684\u6218\u6597\u3002\u52b3\u57c3\u5fb7\u00b7\u5f17\u96f7\u767b\u9053\u5c14\u5c11\u5c06\u662f\u4e00\u4f4d\u7f8e\u56fd\u519b\u4e8b\u6307\u6325\u5b98\uff0c\u4ed6\u5728\u4e8c\u6218\u671f\u95f4\u62c5\u4efb\u7f8e\u519b\u7b2c2\u519b\u7684\u6307\u6325\u5b98\u3002\u5728\u51ef\u8d5b\u6797\u9698\u53e3\u6218\u5f79\u4e2d\uff0c\u4ed6\u6307\u6325\u7684\u7f8e\u519b\u7b2c2\u519b\u9762\u5bf9\u9686\u7f8e\u5c14\u548c\u51af\u00b7\u963f\u5c3c\u59c6\u9886\u5bfc\u7684\u8f74\u5fc3\u56fd\u519b\u961f\uff0c\u5c3d\u7ba1\u9762\u5bf9\u4e00\u4e9b\u6311\u6218\uff0c\u4f46\u6700\u7ec8\u5728\u51ac\u5b63\u5f62\u6210\u4e86\u50f5\u5c40\u3002\u5728\u6b64\u671f\u95f4\uff0c\u53cc\u65b9\u7ee7\u7eed\u52a0\u5f3a\u4ed6\u4eec\u7684\u5b9e\u529b\uff0c\u4e3a\u540e\u7eed\u7684\u6218\u6597\u505a\u51c6\u5907\u3002"}, {"id": "\u5fb7\u56fd\u5360\u9886\u5269\u4f59\u5730\u533a", "name": "\u5fb7\u56fd\u5360\u9886\u5269\u4f59\u5730\u533a", "content": "\u5fb7\u56fd\u5360\u9886\u5269\u4f59\u5730\u533a\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u76df\u519b\u767b\u9646\u540e\uff0c\u5fb7\u56fd\u548c\u610f\u5927\u5229\u4e8e1942\u5e7411\u670810\u65e5\u5360\u9886\u4e86\u6b66\u88c5\u4e2d\u7acb\u7684\u7ef4\u742a\u6cd5\u56fd\uff08\u5b89\u4e1c\u884c\u52a8\uff09\u3002\u5728\u8fd9\u6b21\u884c\u52a8\u4e2d\uff0c\u610f\u5927\u5229\u5360\u9886\u4e86\u6cd5\u56fd\u5357\u90e8\u81f3\u9686\u6cb3\u4e1c\u9762\u3001\u79d1\u897f\u5609\u5c9b\u4ee5\u53ca\u4e2d\u7acb\u7684\u6469\u7eb3\u54e5\uff0c\u800c\u5269\u4f59\u5730\u533a\u5219\u7531\u5fb7\u56fd\u5360\u9886\u3002\u6b64\u5916\uff0c\u7ef4\u5e0c\u6cd5\u519b\u5728\u571f\u4f26\u7684\u8230\u961f\u88ab\u610f\u5927\u5229\u4fd8\u83b7\uff0c\u5927\u90e8\u5206\u8230\u53ea\u88ab\u76df\u519b\u51ff\u6c89\uff0c\u4ee5\u9632\u6b62\u5b83\u4eec\u88ab\u8f74\u5fc3\u56fd\u5229\u7528\u3002\u5728\u5317\u975e\u7684\u7ef4\u742a\u519b\u961f\u52a0\u5165\u4e86\u76df\u519b\uff08\u53c2\u52a0\u81ea\u7531\u6cd5\u56fd\u519b\u961f\uff09\u3002"}, {"id": "\u7b2c\u4e00\u6b21\u963f\u62c9\u66fc\u6218\u5f79", "name": "\u7b2c\u4e00\u6b21\u963f\u62c9\u66fc\u6218\u5f79", "content": "\u7b2c\u4e00\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u8f74\u5fc3\u56fd\u548c\u76df\u519b\u5728\u5317\u975e\u6218\u573a\u7684\u4e00\u573a\u91cd\u8981\u6218\u5f79\u3002\u8fd9\u573a\u6218\u5f79\u53d1\u751f\u57281942\u5e746\u6708\u81f37\u6708\uff0c\u8f74\u5fc3\u56fd\u90e8\u961f\u5728\u9686\u7f8e\u5c14\u5c06\u519b\u7684\u6307\u6325\u4e0b\uff0c\u8bd5\u56fe\u653b\u5360\u57c3\u53ca\u5e76\u63a7\u5236\u82cf\u4f0a\u58eb\u8fd0\u6cb3\u3002\u7136\u800c\uff0c\u57287\u6708\u7684\u7b2c\u4e00\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\uff0c\u8f74\u5fc3\u519b\u7684\u63a8\u8fdb\u88ab\u82f1\u8054\u90a6\u90e8\u961f\u963b\u6b62\uff0c\u8ddd\u79bb\u4e9a\u5386\u5c71\u5927\u4ec590\u82f1\u91cc\uff08140\u516c\u91cc\uff09\u3002\u8fd9\u573a\u6218\u5f79\u662f\u5317\u975e\u6218\u573a\u7684\u8f6c\u6298\u70b9\uff0c\u4e3a\u76df\u519b\u5728\u968f\u540e\u7684\u7b2c\u4e8c\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\u53d6\u5f97\u51b3\u5b9a\u6027\u80dc\u5229\u5960\u5b9a\u4e86\u57fa\u7840\u3002"}, {"id": "\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14\u5c06\u519b\u9886\u5bfc\u82f1\u519b", "name": "\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14\u5c06\u519b\u9886\u5bfc\u82f1\u519b", "content": "\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14\u5c06\u519b\u662f\u82f1\u56fd\u7684\u4e00\u4f4d\u9ad8\u7ea7\u519b\u5b98\uff0c\u5728\u897f\u90e8\u6c99\u6f20\u6218\u5f79\u4e2d\u62c5\u4efb\u82f1\u519b\u7684\u6307\u6325\u5b98\u3002\u57281940\u5e746\u670810\u65e5\u610f\u5927\u5229\u5411\u6cd5\u56fd\u548c\u82f1\u56fd\u5ba3\u6218\u540e\uff0c\u97e6\u7ef4\u5c14\u5c06\u519b\u9886\u5bfc\u7684\u82f1\u519b\u8d1f\u8d23\u5728\u57c3\u53ca\u57fa\u5730\u8fdb\u884c\u9632\u5fa1\u884c\u52a8\uff0c\u540c\u65f6\u5c3d\u91cf\u907f\u514d\u6311\u8845\u30026\u670811\u65e5\uff0c\u82f1\u519b\u5f00\u59cb\u5bf9\u610f\u5927\u5229\u5728\u5229\u6bd4\u4e9a\u7684\u9635\u5730\u8fdb\u884c\u4e00\u7cfb\u5217\u88ad\u51fb\u3002\u7136\u800c\uff0c\u968f\u77406\u670825\u65e5\u6cd5\u56fd\u6218\u8d25\uff0c\u610f\u5927\u5229\u519b\u961f\u88ab\u8c03\u52a8\u81f3\u6614\u5170\u5c3c\u52a0\uff0c\u4ee5\u589e\u63f4\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u3002\u7531\u4e8e\u82f1\u519b\u88c5\u5907\u4e0d\u65ad\u635f\u5931\uff0c\u97e6\u7ef4\u5c14\u5c06\u519b\u547d\u4ee4\u505c\u6b62\u88ad\u51fb\uff0c\u5e76\u5728\u57c3\u53ca\u8fb9\u5883\u90e8\u7f72\u4e00\u5c0f\u652f\u90e8\u961f\u8fdb\u884c\u9632\u5fa1\u3002"}, {"id": "11\u670810\u65e5", "name": "11\u670810\u65e5", "content": "11\u670810\u65e5\u662f\u76df\u519b\u767b\u9646\u4fc3\u4f7f\u4e8e1942\u5e7411\u670810\u65e5\u5fb7\u56fd\u548c\u610f\u5927\u5229\u5360\u9886\u4e86\u6b66\u88c5\u4e2d\u7acb\u7684\u7ef4\u742a\u6cd5\u56fd\uff08\u5b89\u4e1c\u884c\u52a8\uff09\u7684\u65e5\u671f\u3002\u5f53\u5929\uff0c\u610f\u5927\u5229\u5360\u9886\u4e86\u81f3\u9686\u6cb3\u4e1c\u9762\u7684\u6cd5\u56fd\u5357\u90e8\u3001\u79d1\u897f\u5609\u5c9b\u4ee5\u53ca\u4e2d\u7acb\u7684\u6469\u7eb3\u54e5\uff0c\u5176\u4f59\u5730\u533a\u7531\u5fb7\u56fd\u5360\u9886\u3002\u6b64\u5916\uff0c\u7ef4\u5e0c\u6cd5\u519b\u5728\u571f\u4f26\u7684\u8230\u961f\u88ab\u610f\u5927\u5229\u4fd8\u83b7\uff0c\u5927\u90e8\u5206\u8230\u53ea\u90fd\u88ab\u76df\u519b\u51ff\u6c89\uff0c\u4ee5\u9632\u6b62\u5b83\u4eec\u88ab\u8f74\u5fc3\u56fd\u5229\u7528\u3002\u5728\u5317\u975e\u7684\u7ef4\u742a\u519b\u961f\u52a0\u5165\u4e86\u76df\u519b\uff08\u53c2\u52a0\u81ea\u7531\u6cd5\u56fd\u519b\u961f\uff09\u3002"}, {"id": "6\u670825\u65e5\u6cd5\u56fd\u6218\u8d25\u540e\u610f\u5927\u5229\u519b\u961f\u589e\u63f4\u6614\u5170\u5c3c\u52a0", "name": "6\u670825\u65e5\u6cd5\u56fd\u6218\u8d25\u540e\u610f\u5927\u5229\u519b\u961f\u589e\u63f4\u6614\u5170\u5c3c\u52a0", "content": "\u57281940\u5e746\u670825\u65e5\u6cd5\u56fd\u6218\u8d25\u540e\uff0c\u539f\u672c\u5728\u7684\u9ece\u6ce2\u91cc\u5854\u5c3c\u4e9a\u4e0e\u7a81\u5c3c\u65af\u6cd5\u519b\u5bf9\u5cd9\u7684\u610f\u5927\u5229\u519b\u961f\u88ab\u8c03\u52a8\u81f3\u6614\u5170\u5c3c\u52a0\uff0c\u4ee5\u589e\u63f4\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u3002\u8fd9\u4e00\u884c\u52a8\u53d1\u751f\u5728\u897f\u90e8\u6c99\u6f20\u6218\u5f79\u671f\u95f4\uff0c\u5f53\u65f6\u82f1\u519b\u5728\u57c3\u53ca\u57fa\u5730\u8d1f\u8d23\u9632\u5fa1\u884c\u52a8\uff0c\u5e76\u5bf9\u610f\u5927\u5229\u5728\u5229\u6bd4\u4e9a\u7684\u9635\u5730\u8fdb\u884c\u4e86\u4e00\u7cfb\u5217\u88ad\u51fb\u3002\u7531\u4e8e\u82f1\u519b\u88c5\u5907\u635f\u5931\u4e25\u91cd\uff0c\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14\u5c06\u519b\u547d\u4ee4\u505c\u6b62\u88ad\u51fb\uff0c\u5e76\u5728\u57c3\u53ca\u8fb9\u5883\u90e8\u7f72\u4e86\u4e00\u5c0f\u652f\u90e8\u961f\u8fdb\u884c\u9632\u5fa1\u3002"}, {"id": "\u7ef4\u742a\u519b\u961f\u52a0\u5165\u76df\u519b", "name": "\u7ef4\u742a\u519b\u961f\u52a0\u5165\u76df\u519b", "content": "\u7ef4\u742a\u519b\u961f\u52a0\u5165\u76df\u519b\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u539f\u672c\u5c5e\u4e8e\u7ef4\u742a\u6cd5\u56fd\u7684\u519b\u961f\u5728\u7279\u5b9a\u5386\u53f2\u80cc\u666f\u4e0b\uff0c\u9009\u62e9\u52a0\u5165\u76df\u519b\u9635\u8425\uff0c\u5171\u540c\u5bf9\u6297\u8f74\u5fc3\u56fd\u3002\u8fd9\u4e00\u6982\u5ff5\u7684\u5f62\u6210\u57fa\u4e8e\u76df\u519b\u57281942\u5e7411\u67088\u65e5\u767b\u9646\u5317\u975e\uff0c\u4fc3\u4f7f\u5fb7\u56fd\u548c\u610f\u5927\u5229\u4e8e11\u670810\u65e5\u5360\u9886\u4e86\u6b66\u88c5\u4e2d\u7acb\u7684\u7ef4\u742a\u6cd5\u56fd\uff08\u5b89\u4e1c\u884c\u52a8\uff09\u3002\u5728\u8fd9\u4e00\u8fc7\u7a0b\u4e2d\uff0c\u610f\u5927\u5229\u5360\u9886\u4e86\u6cd5\u56fd\u5357\u90e8\u3001\u79d1\u897f\u5609\u5c9b\u548c\u6469\u7eb3\u54e5\uff0c\u800c\u5fb7\u56fd\u5219\u5360\u9886\u4e86\u5269\u4f59\u5730\u533a\u3002\u7ef4\u742a\u6cd5\u519b\u5728\u571f\u4f26\u7684\u8230\u961f\u88ab\u610f\u5927\u5229\u4fd8\u83b7\uff0c\u5927\u90e8\u5206\u8230\u53ea\u88ab\u76df\u519b\u51ff\u6c89\uff0c\u4ee5\u9632\u6b62\u5b83\u4eec\u88ab\u8f74\u5fc3\u56fd\u5229\u7528\u3002\u5728\u5317\u975e\u7684\u7ef4\u742a\u519b\u961f\u6700\u7ec8\u9009\u62e9\u52a0\u5165\u76df\u519b\uff0c\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u519b\u961f\u7684\u4e00\u90e8\u5206\uff0c\u5171\u540c\u4e3a\u81ea\u7531\u548c\u6b63\u4e49\u800c\u6218\u3002"}, {"id": "\u51ac\u5b63\u50f5\u5c40", "name": "\u51ac\u5b63\u50f5\u5c40", "content": "\u51ac\u5b63\u50f5\u5c40\u662f\u6307\u5728\u51ac\u5b63\u671f\u95f4\uff0c\u53cc\u65b9\u5728\u6218\u573a\u4e0a\u9677\u5165\u4e00\u79cd\u76f8\u5bf9\u5e73\u8861\u7684\u72b6\u6001\uff0c\u65e0\u6cd5\u53d6\u5f97\u51b3\u5b9a\u6027\u7684\u80dc\u5229\u3002\u5728\u8fd9\u79cd\u60c5\u51b5\u4e0b\uff0c\u53cc\u65b9\u4f1a\u5229\u7528\u8fd9\u6bb5\u65f6\u95f4\u52a0\u5f3a\u81ea\u5df1\u7684\u5b9e\u529b\uff0c\u4e3a\u672a\u6765\u7684\u6218\u6597\u505a\u597d\u51c6\u5907\u3002\u4f8b\u5982\uff0c\u5728\u4e8c\u6218\u671f\u95f4\u7684\u5317\u975e\u6218\u573a\uff0c\u82f1\u56fd\u7b2c1\u519b\u56e2\u5728\u51ac\u5b63\u671f\u95f4\u9010\u6e10\u58ee\u5927\uff0c\u5305\u62ec\u4e00\u4e2a\u82f1\u56fd\u519b\u3001\u4e00\u4e2a\u7f8e\u56fd\u519b\u548c\u4e00\u4e2a\u6cd5\u56fd\u519b\u3002\u540c\u65f6\uff0c\u9686\u7f8e\u5c14\u548c\u51af\u00b7\u963f\u5c3c\u59c6\u5728\u7a81\u5c3c\u65af\u4e1c\u90e8\u53d6\u5f97\u4e86\u4e00\u4e9b\u6210\u529f\uff0c\u5c24\u5176\u662f\u5728\u51ef\u8d5b\u6797\u9698\u53e3\u6218\u5f79\u4e2d\uff0c\u9762\u5bf9\u6ca1\u6709\u7ecf\u9a8c\u7684\u6cd5\u519b\u548c\u7f8e\u519b\uff0c\u7279\u522b\u662f\u7531\u52b3\u57c3\u5fb7\u00b7\u5f17\u96f7\u767b\u9053\u5c14\u5c11\u5c06\u6307\u6325\u7684\u7f8e\u519b\u7b2c2\u519b\u3002"}, {"id": "\u82f1\u519b\u4ee5\u57c3\u53ca\u4e3a\u57fa\u5730\u8fdb\u884c\u9632\u5fa1\u884c\u52a8", "name": "\u82f1\u519b\u4ee5\u57c3\u53ca\u4e3a\u57fa\u5730\u8fdb\u884c\u9632\u5fa1\u884c\u52a8", "content": "\u5728\u897f\u90e8\u6c99\u6f20\u6218\u5f79\u4e2d\uff0c\u82f1\u519b\u4ee5\u57c3\u53ca\u4e3a\u57fa\u5730\u8fdb\u884c\u9632\u5fa1\u884c\u52a8\u662f\u6307\uff0c1940\u5e746\u670810\u65e5\u610f\u5927\u5229\u52a0\u5165\u5fb7\u56fd\u5bf9\u6cd5\u56fd\u548c\u82f1\u56fd\u5ba3\u6218\u540e\uff0c\u4ee5\u57c3\u53ca\u4e3a\u57fa\u5730\u7684\u82f1\u519b\u53d7\u547d\u8d1f\u8d23\u9632\u5fa1\u884c\u52a8\uff0c\u907f\u514d\u6311\u8845\u30026\u670811\u65e5\uff0c\u82f1\u519b\u5f00\u59cb\u5bf9\u610f\u5927\u5229\u5728\u5229\u6bd4\u4e9a\u7684\u9635\u5730\u8fdb\u884c\u88ad\u51fb\u3002\u968f\u77406\u670825\u65e5\u6cd5\u56fd\u6218\u8d25\uff0c\u610f\u5927\u5229\u519b\u961f\u4ece\u7684\u9ece\u6ce2\u91cc\u5854\u5c3c\u4e9a\u8c03\u52a8\u81f3\u6614\u5170\u5c3c\u52a0\uff0c\u589e\u63f4\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u3002\u7531\u4e8e\u82f1\u519b\u88c5\u5907\u635f\u5931\u4e25\u91cd\uff0c\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14\u5c06\u519b\u547d\u4ee4\u505c\u6b62\u88ad\u51fb\uff0c\u5e76\u5728\u57c3\u53ca\u8fb9\u5883\u90e8\u7f72\u4e00\u5c0f\u652f\u90e8\u961f\u8fdb\u884c\u9632\u5fa1\u3002"}, {"id": "\u76df\u519b\u767b\u9646", "name": "\u76df\u519b\u767b\u9646", "content": "\u76df\u519b\u767b\u9646\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u76df\u519b\u4e3a\u4e86\u89e3\u653e\u88ab\u8f74\u5fc3\u56fd\u5360\u9886\u7684\u5730\u533a\uff0c\u901a\u8fc7\u6d77\u4e0a\u548c\u7a7a\u4e2d\u529b\u91cf\uff0c\u5bf9\u654c\u5360\u533a\u8fdb\u884c\u7684\u4e00\u7cfb\u5217\u519b\u4e8b\u884c\u52a8\u3002\u8fd9\u4e9b\u884c\u52a8\u901a\u5e38\u5305\u62ec\u6218\u7565\u90e8\u7f72\u3001\u5175\u529b\u96c6\u7ed3\u3001\u8fd0\u8f93\u548c\u767b\u9646\u4f5c\u6218\u7b49\u3002\u5728\u672c\u4f8b\u4e2d\uff0c\u76df\u519b\u767b\u9646\u7684\u6982\u5ff5\u4e0e11\u670810\u65e5\u5fb7\u56fd\u548c\u610f\u5927\u5229\u5360\u9886\u6b66\u88c5\u4e2d\u7acb\u7684\u7ef4\u742a\u6cd5\u56fd\uff08\u5b89\u4e1c\u884c\u52a8\uff09\u76f8\u5173\u3002\u5f53\u5929\uff0c\u610f\u5927\u5229\u5360\u9886\u4e86\u6cd5\u56fd\u5357\u90e8\u81f3\u9686\u6cb3\u4e1c\u9762\u3001\u79d1\u897f\u5609\u5c9b\u548c\u4e2d\u7acb\u7684\u6469\u7eb3\u54e5\uff0c\u800c\u5fb7\u56fd\u5360\u9886\u4e86\u5176\u4f59\u5730\u533a\u3002\u7ef4\u5e0c\u6cd5\u519b\u5728\u571f\u4f26\u7684\u8230\u961f\u88ab\u610f\u5927\u5229\u4fd8\u83b7\uff0c\u5927\u90e8\u5206\u8230\u53ea\u88ab\u76df\u519b\u51ff\u6c89\uff0c\u4ee5\u9632\u6b62\u5b83\u4eec\u88ab\u8f74\u5fc3\u56fd\u5229\u7528\u3002\u5728\u5317\u975e\u7684\u7ef4\u742a\u519b\u961f\u52a0\u5165\u4e86\u76df\u519b\uff08\u53c2\u52a0\u81ea\u7531\u6cd5\u56fd\u519b\u961f\uff09\uff0c\u8fd9\u8868\u660e\u76df\u519b\u767b\u9646\u884c\u52a8\u5728\u6218\u7565\u4e0a\u5177\u6709\u91cd\u8981\u610f\u4e49\uff0c\u65e8\u5728\u524a\u5f31\u8f74\u5fc3\u56fd\u7684\u529b\u91cf\u5e76\u4e3a\u6700\u7ec8\u7684\u80dc\u5229\u5960\u5b9a\u57fa\u7840\u3002"}, {"id": "\u76df\u519b\u8fdb\u5165\u7a81\u5c3c\u65af", "name": "\u76df\u519b\u8fdb\u5165\u7a81\u5c3c\u65af", "content": "\u76df\u519b\u8fdb\u5165\u7a81\u5c3c\u65af\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u76df\u519b\u90e8\u961f\u57281942\u5e7411\u6708\u4e2d\u65ec\u5f00\u59cb\u8fdb\u5165\u7a81\u5c3c\u65af\u5730\u533a\uff0c\u4ee5\u5bf9\u6297\u8f74\u5fc3\u56fd\u7684\u5fb7\u519b\u548c\u610f\u5927\u5229\u519b\u961f\u3002\u5f53\u65f6\uff0c\u76df\u519b\u4ec5\u6709\u4e00\u4e2a\u5e08\u7684\u5175\u529b\uff0c\u968f\u540e\u4e1c\u90e8\u4efb\u52a1\u90e8\u961f\u88ab\u91cd\u65b0\u6307\u5b9a\u4e3a\u80af\u5c3c\u65af\u00b7\u5b89\u5fb7\u68ee\u5c06\u519b\u6307\u6325\u7684\u82f1\u56fd\u7b2c1\u519b\u56e2\uff0c\u5305\u62ec\u82f1\u519b\u7b2c78\u6b65\u5175\u5e08\u3001\u7b2c6\u88c5\u7532\u5e08\u3001\u7b2c1\u4f1e\u5175\u65c5\u3001\u7b2c6\u7a81\u51fb\u5927\u961f\u4ee5\u53ca\u7f8e\u519b\u7b2c1\u88c5\u7532\u5e08\u7684\u90e8\u5206\u5355\u4f4d\u3002\u5c3d\u7ba1\u76df\u519b\u5728\u6570\u91cf\u4e0a\u5904\u4e8e\u52a3\u52bf\uff0c\u4f46\u4ed6\u4eec\u4ecd\u5411\u4e1c\u63a8\u8fdb\u81f3\u8ddd\u79bb\u7a81\u5c3c\u65af\u4e0d\u523019\u82f1\u91cc\uff0830\u516c\u91cc\uff09\u7684\u5730\u65b9\uff0c\u4f46\u7531\u4e8e\u8f74\u5fc3\u56fd\u5728\u6218\u573a\u4e0a\u62e5\u6709\u5b8c\u5168\u7684\u7a7a\u4e2d\u4f18\u52bf\uff0c\u76df\u519b\u6700\u7ec8\u88ab\u8feb\u505c\u6b62\u524d\u8fdb\u5e76\u64a4\u9000\u3002"}, {"id": "1942\u5e746\u6708\u8f74\u5fc3\u519b\u5728\u52a0\u67e5\u62c9\u51fb\u8d25\u76df\u519b", "name": "1942\u5e746\u6708\u8f74\u5fc3\u519b\u5728\u52a0\u67e5\u62c9\u51fb\u8d25\u76df\u519b", "content": "\u57281942\u5e746\u6708\uff0c\u8f74\u5fc3\u519b\u5728\u52a0\u67e5\u62c9\uff08Gazala\uff09\u51fb\u8d25\u4e86\u76df\u519b\uff0c\u653b\u5360\u4e86\u6258\u5e03\u9c81\u514b\uff0c\u5e76\u628a\u76df\u519b\u7b2c8\u519b\u56e2\u9a71\u5165\u57c3\u53ca\u8fb9\u5883\u3002\u57287\u6708\u7684\u7b2c\u4e00\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\uff0c\u8f74\u5fc3\u519b\u7684\u63a8\u8fdb\u88ab\u963b\u6b62\u4e8e\u8ddd\u79bb\u4e9a\u5386\u5c71\u5927\u4ec590\u82f1\u91cc\uff08140\u516c\u91cc\uff09\u5904\u30026\u6708\u5e95\uff0c\u8f74\u5fc3\u519b\u5728\u963f\u62c9\u59c6\u54c8\u52d2\u6cd5\u53d1\u8d77\u4e86\u4e00\u8f6e\u65b0\u7684\u653b\u52bf\u5c1d\u8bd5\u4fb5\u5165\u5f00\u7f57\uff0c\u4f46\u88ab\u51fb\u9000\u3002\u7ecf\u8fc7\u4e00\u7cfb\u5217\u7684\u96c6\u7ed3\u548c\u8bad\u7ec3\u540e\uff0c\u8499\u54e5\u9a6c\u5229\u6307\u6325\u7684\u82f1\u519b\u57281942\u5e7410\u6708\u7684\u7b2c\u4e8c\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\u51b3\u5b9a\u6027\u5730\u51fb\u8d25\u4e86\u8f74\u5fc3\u519b\u3002\u7b2c8\u519b\u56e2\u5411\u897f\u8ffd\u8d76\u8f74\u5fc3\u519b\uff0c\u5e76\u4e8e1943\u5e741\u6708\u4e2d\u65ec\u653b\u5360\u4e86\u7684\u9ece\u6ce2\u91cc\uff1b2\u6708\uff0c\u7b2c8\u519b\u56e2\u5728\u9760\u8fd1\u9a6c\u96f7\u65af\u9632\u7ebf\u5904\u5bf9\u6297\u8f74\u5fc3\u519b\u88c5\u7532\u90e8\u961f\uff0c\u5e76\u7f16\u5165\u53d7\u54c8\u7f57\u5fb7\u00b7\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u6307\u6325\u7684\u76df\u519b\u7b2c18\u96c6\u56e2\u519b\uff0c\u6700\u540e\u5728\u7a81\u5c3c\u65af\u6218\u5f79\u7ed3\u675f\u4e86\u5317\u975e\u6218\u4e8b\u3002"}, {"id": "\u76df\u519b\u51b3\u5b9a\u5229\u7528\u5fb7\u610f\u7ef4\u742a\u4e89\u6597\u5feb\u901f\u8fdb\u5165\u7a81\u5c3c\u65af", "name": "\u76df\u519b\u51b3\u5b9a\u5229\u7528\u5fb7\u610f\u7ef4\u742a\u4e89\u6597\u5feb\u901f\u8fdb\u5165\u7a81\u5c3c\u65af", "content": "\u5728\u7a81\u5c3c\u65af\u6218\u5f79\u4e2d\uff0c\u76df\u519b\u5229\u7528\u5fb7\u610f\u4e24\u56fd\u548c\u7ef4\u742a\u653f\u6743\u4e4b\u95f4\u7684\u4e89\u6597\uff0c\u4ee5\u53ca\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u9000\u51fa\u7559\u4e0b\u7684\u7a7a\u7f3a\uff0c\u8fc5\u901f\u524d\u8fdb\u8fdb\u5165\u7a81\u5c3c\u65af\u3002\u8fd9\u4e00\u51b3\u7b56\u65e8\u5728\u586b\u8865\u610f\u5927\u5229\u519b\u961f\u52a0\u5f3a\u5728\u7a81\u5c3c\u65af\u7684\u519b\u961f\u6240\u7559\u4e0b\u7684\u7a7a\u7f3a\uff0c\u540c\u65f6\u5e94\u5bf9\u7ef4\u742a\u90e8\u961f\u4e0d\u786e\u5b9a\u7684\u60c5\u51b5\u548c\u610f\u56fe\u3002\u5f88\u591a\u76df\u519b\u58eb\u5175\u88ab\u7528\u4e8e\u9a7b\u9632\u4efb\u52a1\uff0c\u4ee5\u786e\u4fdd\u5728\u8fd9\u6bb5\u865a\u5f31\u65f6\u671f\u80fd\u591f\u5feb\u901f\u8fdb\u5165\u7a81\u5c3c\u65af\u3002"}, {"id": "\u5b89\u4e1c\u884c\u52a8\u5bfc\u81f4\u610f\u5927\u5229\u63a7\u5236\u6cd5\u5c5e\u7a81\u5c3c\u65af", "name": "\u5b89\u4e1c\u884c\u52a8\u5bfc\u81f4\u610f\u5927\u5229\u63a7\u5236\u6cd5\u5c5e\u7a81\u5c3c\u65af", "content": "\u5b89\u4e1c\u884c\u52a8\u662f1942\u5e7411\u670810-11\u65e5\u53d1\u751f\u7684\u4e00\u6b21\u519b\u4e8b\u884c\u52a8\uff0c\u610f\u5927\u5229\u519b\u961f\u5728\u8fd9\u6b21\u884c\u52a8\u4e2d\u63a7\u5236\u4e86\u6cd5\u5c5e\u7a81\u5c3c\u65af\u3002\u8fd9\u5bfc\u81f4\u4e86\u610f\u5c5e\u7a81\u5c3c\u65af\u7684\u8bbe\u7acb\uff0c\u53d6\u4ee3\u4e86\u7ef4\u5e0c\u6cd5\u56fd\u6b96\u6c11\u653f\u5e9c\u3002\u5728\u8fd9\u4e00\u65f6\u671f\uff0c\u7531\u4e8e\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u7684\u9000\u51fa\uff0c\u610f\u5927\u5229\u5f00\u59cb\u52a0\u5f3a\u5728\u7a81\u5c3c\u65af\u7684\u519b\u961f\uff0c\u4ee5\u586b\u8865\u7559\u4e0b\u7684\u7a7a\u7f3a\u3002\u4e0e\u6b64\u540c\u65f6\uff0c\u76df\u519b\u51b3\u5b9a\u5229\u7528\u5fb7\u610f\u4e24\u56fd\u548c\u7ef4\u742a\u653f\u6743\u4e4b\u95f4\u7684\u4e89\u6597\uff0c\u5feb\u901f\u8fdb\u5165\u7a81\u5c3c\u65af\u3002\u7531\u4e8e\u7ef4\u742a\u90e8\u961f\u7684\u4e0d\u786e\u5b9a\u60c5\u51b5\u548c\u610f\u56fe\uff0c\u8bb8\u591a\u76df\u519b\u58eb\u5175\u88ab\u7528\u4e8e\u9a7b\u9632\u4efb\u52a1\u3002"}, {"id": "\u76df\u519b\u4e1c\u8fdb\u53d7\u963b", "name": "\u76df\u519b\u4e1c\u8fdb\u53d7\u963b", "content": "\u76df\u519b\u4e1c\u8fdb\u53d7\u963b\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u76df\u519b\u5728\u5317\u975e\u6218\u573a\u7a81\u5c3c\u65af\u5730\u533a\u5411\u4e1c\u63a8\u8fdb\u65f6\u906d\u9047\u7684\u963b\u788d\u3002\u8fd9\u4e00\u6982\u5ff5\u4e3b\u8981\u57fa\u4e8e\u5fb7\u519b\u7b2c501\u91cd\u578b\u5766\u514b\u8425\u7684\u864eI\u5f0f\u5766\u514b\u5728\u7a81\u5c3c\u65af\u7684\u90e8\u7f72\uff0c\u4ee5\u53ca\u8f74\u5fc3\u56fd\u5728\u6218\u573a\u4e0a\u7684\u7a7a\u4e2d\u4f18\u52bf\u3002\u81f31942\u5e7411\u6708\u4e2d\u65ec\uff0c\u76df\u519b\u5df2\u7ecf\u80fd\u591f\u8fdb\u5165\u7a81\u5c3c\u65af\uff0c\u4f46\u4ec5\u6709\u4e00\u4e2a\u5e08\u7684\u5175\u529b\u3002\u81f312\u6708\u4e0a\u65ec\uff0c\u4e1c\u90e8\u4efb\u52a1\u90e8\u961f\u88ab\u518d\u6b21\u6307\u5b9a\u4e3a\u80af\u5c3c\u65af\u00b7\u5b89\u5fb7\u68ee\u5c06\u519b\u6307\u6325\u7684\u82f1\u56fd\u7b2c1\u519b\u56e2\uff0c\u5305\u62ec\u82f1\u519b\u7b2c78\u6b65\u5175\u5e08\u3001\u7b2c6\u88c5\u7532\u5e08\u3001\u7b2c1\u4f1e\u5175\u65c5\u3001\u7b2c6\u7a81\u51fb\u5927\u961f\u4ee5\u53ca\u7f8e\u519b\u7b2c1\u88c5\u7532\u5e08\u7684\u90e8\u5206\u5355\u4f4d\u3002\u7136\u800c\uff0c\u7531\u4e8e\u5fb7\u56fd\u548c\u4e94\u4e2a\u610f\u5927\u5229\u5e08\u4ece\u6b27\u6d32\u88ab\u8239\u8fd0\u5230\u6b64\uff0c\u4ee5\u53ca\u76df\u519b\u673a\u573a\u8fdc\u79bb\u524d\u7ebf\uff0c\u76df\u519b\u5411\u4e1c\u524d\u8fdb\u81f3\u8ddd\u7a81\u5c3c\u65af\u4e0d\u523019\u54e9\uff0830\u516c\u91cc\uff09\u5904\u88ab\u963b\u6b62\u5e76\u9000\u5374\u3002"}, {"id": "\u5317\u975e\u6218\u5f79", "name": "\u5317\u975e\u6218\u5f79", "content": "\u5317\u975e\u6218\u5f79\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u4ece1940\u5e746\u670810\u65e5\u81f31943\u5e745\u670816\u65e5\u5728\u5317\u975e\u53d1\u751f\u7684\u4e00\u7cfb\u5217\u6218\u5f79\u3002\u8fd9\u573a\u6218\u5f79\u5305\u62ec\u897f\u90e8\u6c99\u6f20\u6218\u5f79\uff08\u4e5f\u88ab\u79f0\u4e3a\u6c99\u6f20\u6218\u4e89\uff09\uff0c\u53d1\u751f\u5728\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u7684\u6c99\u6f20\u5730\u533a\uff1b\u706b\u70ac\u884c\u52a8\uff0c\u53d1\u751f\u5728\u6469\u6d1b\u54e5\u548c\u963f\u5c14\u53ca\u5229\u4e9a\uff1b\u4ee5\u53ca\u7a81\u5c3c\u65af\u6218\u5f79\uff0c\u53d1\u751f\u5728\u7a81\u5c3c\u65af\u3002"}, {"id": "1940\u5e746\u670810\u65e5\u610f\u5927\u5229\u52a0\u5165\u8f74\u5fc3\u56fd\u5bf9\u82f1\u6cd5\u5ba3\u6218", "name": "1940\u5e746\u670810\u65e5\u610f\u5927\u5229\u52a0\u5165\u8f74\u5fc3\u56fd\u5bf9\u82f1\u6cd5\u5ba3\u6218", "content": "1940\u5e746\u670810\u65e5\uff0c\u610f\u5927\u5229\u738b\u56fd\u7ad9\u5728\u5fb7\u56fd\u4e00\u8fb9\uff0c\u5411\u6cd5\u56fd\u548c\u82f1\u56fd\u5ba3\u6218\uff0c\u6b63\u5f0f\u52a0\u5165\u8f74\u5fc3\u56fd\u3002\u8fd9\u4e00\u884c\u52a8\u6807\u5fd7\u7740\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u4e2d\u5317\u975e\u6218\u573a\u7684\u5f00\u59cb\u3002\u968f\u540e\uff0c\u82f1\u519b\u5728\u57c3\u53ca\u4e3a\u57fa\u5730\uff0c\u5f00\u59cb\u5bf9\u610f\u5927\u5229\u5728\u5229\u6bd4\u4e9a\u7684\u9635\u5730\u8fdb\u884c\u88ad\u51fb\u30026\u670814\u65e5\uff0c\u82f1\u56fd\u9646\u519b\u7b2c11\u8f7b\u9a91\u5175\u56e2\uff08\u7531\u7b2c1\u7687\u5bb6\u5766\u514b\u56e2\u534f\u52a9\uff09\u7a7f\u8fc7\u8fb9\u754c\u8fdb\u5165\u5229\u6bd4\u4e9a\u5e76\u593a\u53d6\u4e86\u610f\u5927\u5229\u7684\u5361\u666e\u63aa\u8981\u585e\u3002\u968f\u7740\u6cd5\u56fd\u6218\u8d25\uff0c\u610f\u5927\u5229\u519b\u961f\u88ab\u8c03\u52a8\u81f3\u6614\u5170\u5c3c\u52a0\u589e\u63f4\u7b2c10\u519b\u56e2\u3002\u82f1\u519b\u5728\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14\u5c06\u519b\u7684\u9886\u5bfc\u4e0b\uff0c\u7531\u4e8e\u88c5\u5907\u635f\u5931\uff0c\u505c\u6b62\u4e86\u88ad\u51fb\u5e76\u5728\u57c3\u53ca\u8fb9\u5883\u90e8\u7f72\u4e86\u4e00\u5c0f\u652f\u90e8\u961f\u8fdb\u884c\u9632\u5fa1\u30021940\u5e749\u6708\uff0c\u610f\u5927\u5229\u519b\u961f\u5360\u9886\u4e86\u897f\u8fea\u62dc\u62c9\u5c3c\uff0c\u4f46\u57281940\u5e7412\u6708\uff0c\u82f1\u8054\u90a6\u5c55\u5f00\u7f57\u76d8\u884c\u52a8\u8fdb\u884c\u53cd\u51fb\uff0c\u6467\u6bc1\u4e86\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u3002\u4e3a\u4e86\u9632\u6b62\u8f74\u5fc3\u56fd\u5168\u9762\u5931\u5229\uff0c\u7531\u57c3\u5c14\u6e29\u00b7\u9686\u7f8e\u5c14\u6307\u6325\u7684\u5fb7\u56fd\u975e\u6d32\u519b\u901a\u8fc7\u5411\u65e5\u8475\u884c\u52a8\u88ab\u6d3e\u9063\u81f3\u5317\u975e\uff0c\u4ee5\u589e\u63f4\u610f\u5927\u5229\u519b\u961f\u3002\u8fd9\u573a\u6218\u5f79\u88ab\u79f0\u4e3a\u897f\u90e8\u6c99\u6f20\u6218\u5f79\u3002"}, {"id": "\u610f\u5927\u5229\u5728\u5317\u975e\u6b96\u6c11\u5730\u88ab\u5360\u9886", "name": "\u610f\u5927\u5229\u5728\u5317\u975e\u6b96\u6c11\u5730\u88ab\u5360\u9886", "content": "\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u610f\u5927\u5229\u5728\u5317\u975e\u7684\u6b96\u6c11\u5730\uff0c\u5305\u62ec\u610f\u5c5e\u7a81\u5c3c\u65af\u548c\u5229\u6bd4\u4e9a\uff0c\u56e0\u8f74\u5fc3\u56fd\u5728\u975e\u6d32\u6218\u573a\u7684\u5931\u8d25\u800c\u88ab\u8feb\u653e\u5f03\u30021943\u5e745\u670813\u65e5\uff0c\u8f74\u5fc3\u519b\u5728\u7a81\u5c3c\u65af\u6295\u964d\uff0c\u8d85\u8fc727,500\u540d\u58eb\u5175\u88ab\u4fd8\u3002\u8fd9\u6b21\u5931\u8d25\u5bfc\u81f4\u8f74\u5fc3\u56fd\u52bf\u529b\u7684\u519b\u4e8b\u80fd\u529b\u5927\u5e45\u964d\u4f4e\uff0c\u76df\u519b\u6210\u529f\u5360\u9886\u4e86\u610f\u5927\u5229\u5728\u5317\u975e\u7684\u6b96\u6c11\u5730\u3002"}, {"id": "\u610f\u5c5e\u7a81\u5c3c\u65af\u53d6\u4ee3\u7ef4\u5e0c\u6cd5\u56fd\u6b96\u6c11\u653f\u5e9c", "name": "\u610f\u5c5e\u7a81\u5c3c\u65af\u53d6\u4ee3\u7ef4\u5e0c\u6cd5\u56fd\u6b96\u6c11\u653f\u5e9c", "content": "\u5728\u7a81\u5c3c\u65af\u6218\u5f79\u671f\u95f4\uff0c\u968f\u7740\u706b\u70ac\u884c\u52a8\u7684\u767b\u9646\uff081942\u5e7411\u6708\u4e0a\u65ec\uff09\uff0c11\u670810-11\u65e5\u968f\u7740\u5b89\u4e1c\u884c\u52a8\uff0c\u610f\u5927\u5229\u519b\u961f\u63a7\u5236\u4e86\u6cd5\u5c5e\u7a81\u5c3c\u65af\uff0c\u8bbe\u7acb\u4e86\u610f\u5c5e\u7a81\u5c3c\u65af\u53d6\u4ee3\u4e86\u7ef4\u5e0c\u6cd5\u56fd\u6b96\u6c11\u653f\u5e9c\u3002\u8fd9\u4e00\u884c\u52a8\u5bfc\u81f4\u610f\u5927\u5229\u5f00\u59cb\u52a0\u5f3a\u5728\u7a81\u5c3c\u65af\u7684\u519b\u961f\uff0c\u4ee5\u586b\u8865\u9000\u51fa\u7684\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u7559\u4e0b\u7684\u7a7a\u7f3a\u3002\u5728\u8fd9\u6bb5\u865a\u5f31\u7684\u65f6\u671f\uff0c\u76df\u519b\u51b3\u5b9a\u5f53\u5fb7\u610f\u4e24\u56fd\u548c\u7ef4\u742a\u653f\u6743\u4e89\u6597\u4e4b\u65f6\u5feb\u901f\u524d\u8fdb\u8fdb\u5165\u7a81\u5c3c\u65af\u3002\u7531\u4e8e\u7ef4\u742a\u90e8\u961f\u7684\u4e0d\u786e\u5b9a\u60c5\u51b5\u548c\u610f\u56fe\uff0c\u5f88\u591a\u76df\u519b\u58eb\u5175\u88ab\u7528\u4e8e\u9a7b\u9632\u4efb\u52a1\u3002"}, {"id": "\u897f\u90e8\u6c99\u6f20\u6218\u5f79/\u6c99\u6f20\u6218\u4e89", "name": "\u897f\u90e8\u6c99\u6f20\u6218\u5f79/\u6c99\u6f20\u6218\u4e89", "content": "\u897f\u90e8\u6c99\u6f20\u6218\u5f79/\u6c99\u6f20\u6218\u4e89\u662f\u6307\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u4ece1940\u5e746\u670810\u65e5\u81f31943\u5e745\u670816\u65e5\u5728\u
