u7f8e\u5c14\u57281941\u5e743\u6708\u4ece\u963f\u683c\u6d77\u62c9\u53d1\u52a8\u7684\u88c5\u7532\u4fa6\u5bdf\u8fc5\u901f\u8f6c\u53d8\u4e3a\u5168\u9762\u653b\u52bf\uff0c\u5bfc\u81f4\u76df\u519b\u57283\u30014\u6708\u95f4\u88ab\u8feb\u540e\u9000\u3002\u5728\u8fd9\u4e00\u8fc7\u7a0b\u4e2d\uff0c\u6fb3\u5927\u5229\u4e9a\u7b2c9\u6b65\u5175\u5e08\u9000\u81f3\u6e2f\u53e3\u8981\u585e\u6258\u5e03\u9c81\u514b\uff0c\u800c\u76df\u519b\u6307\u6325\u5c42\u7ea7\u4eba\u5458\u5728\u64a4\u9000\u8fc7\u7a0b\u4e2d\u88ab\u4fd8\u3002\u8fd9\u8868\u660e\uff0c\u76df\u519b\u7684\u6218\u7565\u64a4\u9000\u5728\u4e00\u5b9a\u7a0b\u5ea6\u4e0a\u5bfc\u81f4\u4e86\u6307\u6325\u5c42\u7ea7\u4eba\u5458\u7684\u635f\u5931\u3002"}, {"source": "\u9686\u7f8e\u5c141941\u5e743\u6708\u4ece\u963f\u683c\u6d77\u62c9\u53d1\u52a8\u88c5\u7532\u4fa6\u5bdf", "target": "\u76df\u519b3\u30014\u6708\u95f4\u88ab\u8feb\u540e\u9000\uff0c\u6307\u6325\u5c42\u7ea7\u4eba\u5458\u88ab\u4fd8", "name": "\u6218\u7565\u4e3b\u52a8\u6027\u5bfc\u81f4\u6218\u5c40\u53d8\u5316", "explain": "\u9686\u7f8e\u5c14\u57281941\u5e743\u6708\u4ece\u963f\u683c\u6d77\u62c9\u53d1\u52a8\u7684\u88c5\u7532\u4fa6\u5bdf\uff0c\u867d\u7136\u6700\u521d\u53ea\u662f\u4e00\u6b21\u4fa6\u5bdf\u884c\u52a8\uff0c\u4f46\u7531\u4e8e\u5176\u6218\u7565\u4e3b\u52a8\u6027\u548c\u519b\u4e8b\u624d\u80fd\uff0c\u5f88\u5feb\u8f6c\u53d8\u4e3a\u5168\u9762\u653b\u52bf\u3002\u8fd9\u79cd\u6218\u7565\u4e0a\u7684\u4e3b\u52a8\u6027\u8feb\u4f7f\u76df\u519b\u57283\u30014\u6708\u95f4\u8fdb\u884c\u540e\u9000\uff0c\u5bfc\u81f4\u6307\u6325\u5c42\u7ea7\u4eba\u5458\u88ab\u4fd8\uff0c\u76df\u519b\u7684\u9632\u7ebf\u88ab\u8feb\u6536\u7f29\u81f3\u6258\u5e03\u9c81\u514b\uff0c\u5e76\u8fdb\u4e00\u6b65\u64a4\u9000\u81f3\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u8fb9\u5883\u3002\u9686\u7f8e\u5c14\u7684\u653b\u52bf\u4e0d\u4ec5\u5728\u6218\u672f\u4e0a\u53d6\u5f97\u4e86\u6210\u529f\uff0c\u66f4\u5728\u6218\u7565\u5c42\u9762\u4e0a\u6539\u53d8\u4e86\u6218\u5c40\uff0c\u8feb\u4f7f\u76df\u519b\u8fdb\u884c\u6218\u7565\u8c03\u6574\u3002"}, {"source": "\u54c8\u7f57\u5fb7\u00b7\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u63a5\u66ff\u5965\u91d1\u83b1\u514b", "target": "\u6208\u7279\u4e2d\u5c06\u906d\u5fb7\u519b\u6218\u673a\u51fb\u843d\u8eab\u4ea1", "name": "\u804c\u4f4d\u63a5\u66ff", "explain": "\u54c8\u7f57\u5fb7\u00b7\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u63a5\u66ff\u5965\u91d1\u83b1\u514b\u5c06\u519b\u6210\u4e3a\u7b2c8\u519b\u56e2\u6307\u6325\u5b98\uff0c\u662f\u56e0\u4e3a\u5965\u91d1\u83b1\u514b\u5728\u7b2c\u4e00\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u540e\u88ab\u89e3\u804c\u3002\u800c\u5a01\u5ec9\u00b7\u6208\u7279\u4e2d\u5c06\u539f\u672c\u88ab\u6307\u5b9a\u4e3a\u7b2c8\u96c6\u56e2\u519b\u53f8\u4ee4\uff0c\u4f46\u7531\u4e8e\u5176\u5ea7\u673a\u906d\u5fb7\u519b\u6218\u673a\u51fb\u843d\u8eab\u4ea1\uff0c\u5bfc\u81f4\u4f2f\u7eb3\u5fb7\u00b7\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06\u9012\u8865\u4e0a\u4efb\uff0c\u6700\u7ec8\u8499\u54e5\u9a6c\u5229\u5728\u6c99\u6f20\u6218\u5f79\u7684\u5269\u4f59\u65f6\u95f4\u90fd\u8d1f\u8d23\u6307\u6325\u7b2c8\u519b\u56e2\u3002"}, {"source": "\u76df\u519b\u64a4\u9000\u81f3\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u8fb9\u5883", "target": "\u76df\u519b3\u30014\u6708\u95f4\u88ab\u8feb\u540e\u9000\uff0c\u6307\u6325\u5c42\u7ea7\u4eba\u5458\u88ab\u4fd8", "name": "\u56e0\u679c\u5173\u7cfb", "explain": "\u9686\u7f8e\u5c14\u57281941\u5e743\u6708\u4ece\u963f\u683c\u6d77\u62c9\u53d1\u52a8\u7684\u88c5\u7532\u4fa6\u5bdf\u8f6c\u53d8\u4e3a\u5168\u9762\u653b\u52bf\uff0c\u5bfc\u81f4\u76df\u519b\u57283\u30014\u6708\u95f4\u88ab\u8feb\u540e\u9000\uff0c\u6307\u6325\u5c42\u7ea7\u4eba\u5458\u88ab\u4fd8\u3002\u8fd9\u4e00\u653b\u52bf\u8feb\u4f7f\u6fb3\u5927\u5229\u4e9a\u7b2c9\u6b65\u5175\u5e08\u9000\u5f80\u6258\u5e03\u9c81\u514b\uff0c\u5176\u4f59\u76df\u519b\u64a4\u9000\u81f3\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u8fb9\u5883\u3002"}, {"source": "\u9686\u7f8e\u5c141941\u5e743\u6708\u4ece\u963f\u683c\u6d77\u62c9\u53d1\u52a8\u88c5\u7532\u4fa6\u5bdf", "target": "\u76df\u519b\u64a4\u9000\u81f3\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u8fb9\u5883", "name": "\u6218\u7565\u8f6c\u53d8", "explain": "\u9686\u7f8e\u5c14\u57281941\u5e743\u6708\u4ece\u963f\u683c\u6d77\u62c9\u53d1\u52a8\u7684\u88c5\u7532\u4fa6\u5bdf\uff0c\u672c\u610f\u662f\u7ef4\u6301\u6218\u7ebf\uff0c\u4f46\u7531\u4e8e\u5176\u884c\u52a8\u8fc5\u901f\u4e14\u6709\u6548\uff0c\u4fa6\u5bdf\u884c\u52a8\u8f6c\u53d8\u4e3a\u5168\u9762\u653b\u52bf\u3002\u8fd9\u4e00\u6218\u7565\u8f6c\u53d8\u76f4\u63a5\u5bfc\u81f4\u4e86\u76df\u519b\u7684\u64a4\u9000\uff0c\u8feb\u4f7f\u4ed6\u4eec\u4ece\u963f\u683c\u6d77\u62c9\u5411\u897f\u64a4\u9000\u81f3\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u8fb9\u5883\uff0c\u540c\u65f6\u5728\u6258\u5e03\u9c81\u514b\u5f62\u6210\u88ab\u8f74\u5fc3\u519b\u5305\u56f4\u7684\u5c40\u9762\u3002\u9686\u7f8e\u5c14\u7684\u653b\u52bf\u4e0d\u4ec5\u8feb\u4f7f\u76df\u519b\u64a4\u9000\uff0c\u8fd8\u4f7f\u5f97\u8f74\u5fc3\u519b\u80fd\u591f\u7ee7\u7eed\u5411\u4e1c\u63a8\u8fdb\uff0c\u653b\u5360\u5173\u952e\u8981\u585e\u548c\u9698\u53e3\uff0c\u4ece\u800c\u5728\u6218\u7565\u4e0a\u5360\u636e\u4f18\u52bf\u3002"}, {"source": "\u9686\u7f8e\u5c141941\u5e743\u6708\u4ece\u963f\u683c\u6d77\u62c9\u53d1\u52a8\u88c5\u7532\u4fa6\u5bdf", "target": "\u8f74\u5fc3\u519b\u653b\u5360\u5361\u666e\u63aa\u8981\u585e\u3001\u5df4\u8fea\u4e9a\u3001\u585e\u5362\u59c6\u548c\u54c8\u6cd5\u96c5\u9698\u53e3", "name": "\u6218\u7565\u8f6c\u53d8", "explain": "\u9686\u7f8e\u5c14\u539f\u88ab\u547d\u4ee4\u7ef4\u6301\u6218\u7ebf\uff0c\u4f46\u4ed6\u57281941\u5e743\u6708\u4ece\u963f\u683c\u6d77\u62c9\u53d1\u52a8\u7684\u88c5\u7532\u4fa6\u5bdf\uff0c\u7531\u4e8e\u5176\u8fc5\u901f\u8f6c\u53d8\u4e3a\u5168\u9762\u653b\u52bf\uff0c\u5bfc\u81f4\u76df\u519b\u88ab\u8feb\u540e\u9000\uff0c\u6307\u6325\u5c42\u7ea7\u4eba\u5458\u88ab\u4fd8\uff0c\u8fdb\u800c\u4f7f\u5f97\u8f74\u5fc3\u519b\u80fd\u591f\u653b\u5360\u5361\u666e\u63aa\u8981\u585e\u3001\u5df4\u8fea\u4e9a\u3001\u585e\u5362\u59c6\u548c\u54c8\u6cd5\u96c5\u9698\u53e3\u3002"}, {"source": "\u8f74\u5fc3\u519b\u653b\u5360\u5361\u666e\u63aa\u898 , "target": "\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u5728\u6bd4\u8fbe\u592b\u95e8\u622a\u4f4f\u610f\u5927\u5229\u519b", "name": "\u6218\u7565\u8ffd\u51fb\u4e0e\u6218\u672f\u622a\u51fb", "explain": "\u5728\u7f57\u76d8\u884c\u52a8\u4e2d\uff0c\u82f1\u519b\u6210\u529f\u653b\u51fb\u5e76\u8feb\u4f7f\u610f\u5927\u5229\u519b\u9000\u5374\u3002\u968f\u7740\u610f\u5927\u5229\u519b\u7684\u64a4\u9000\uff0c\u82f1\u519b\u8ffd\u51fb\u5e76\u653b\u5360\u4e86\u5df4\u8fea\u4e9a\u548c\u6258\u5e03\u9c81\u514b\u8fd9\u4e24\u4e2a\u8bbe\u9632\u57ce\u9547\uff0c\u8fdb\u4e00\u6b65\u5de9\u56fa\u4e86\u6218\u7565\u4f18\u52bf\u3002\u5728\u6bd4\u8fbe\u592b\u95e8\uff0c\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u901a\u8fc7\u6218\u672f\u622a\u51fb\uff0c\u6210\u529f\u622a\u4f4f\u4e86\u9003\u8dd1\u7684\u610f\u5927\u5229\u519b\uff0c\u5bfc\u81f4\u610f\u5927\u5229\u519b\u6b8b\u4f59\u529b\u91cf\u6295\u964d\u3002\u8fd9\u4e00\u7cfb\u5217\u884c\u52a8\u5c55\u793a\u4e86\u82f1\u519b\u5728\u6218\u7565\u8ffd\u51fb\u548c\u6218\u672f\u622a\u51fb\u65b9\u9762\u7684\u534f\u540c\u4f5c\u6218\u80fd\u529b\uff0c\u6700\u7ec8\u5bfc\u81f4\u4e86\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u7684\u6467\u6bc1\u548c\u5927\u91cf\u4fd8\u864f\u7684\u4fd8\u83b7\u3002"}, {"source": "\u58a8\u7d22\u91cc\u5c3c\u50ac\u4fc3\u524d\u8fdb\uff0c\u683c\u62c9\u9f50\u4e9a\u5c3c\u547d\u4ee4\u90e8\u961f\u6316\u6398\u6218\u58d5", "target": "\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u88ab\u6467\u6bc1\uff0c130,000\u540d\u4fd8\u864f\u88ab\u4fd8\u83b7", "name": "\u6218\u7565\u51b3\u7b56\u4e0e\u6218\u5c40\u53d1\u5c55", "explain": "\u58a8\u7d22\u91cc\u5c3c\u50ac\u4fc3\u610f\u5927\u5229\u519b\u961f\u7ee7\u7eed\u524d\u8fdb\uff0c\u4f46\u683c\u62c9\u9f50\u4e9a\u5c3c\u5c06\u519b\u51fa\u4e8e\u5bf9\u8865\u7ed9\u95ee\u9898\u7684\u8003\u8651\uff0c\u9009\u62e9\u547d\u4ee4\u90e8\u961f\u5728\u897f\u8fea\u5df4\u62c9\u5c3c\u5468\u56f4\u6316\u6398\u6218\u58d5\u5e76\u52a0\u5f3a\u524d\u7ebf\u8425\u5730\uff0c\u8fd9\u4e00\u51b3\u7b56\u5bfc\u81f4\u610f\u5927\u5229\u519b\u961f\u5206\u6563\u5728 uff0c\u800c\u7b2c8\u519b\u56e2\u4f5c\u4e3a\u8be5\u96c6\u56e2\u519b\u7684\u4e00\u90e8\u5206\uff0c\u53c2\u4e0e\u4e86\u540e\u7eed\u7684\u6218\u6597\u3002"}, {"source": "\u58a8\u7d22\u91cc\u5c3c\u50ac\u4fc3\u524d\u8fdb\uff0c\u683c\u62c9\u9f50\u4e9a\u5c3c\u547d\u4ee4\u90e8\u961f\u6316\u6398\u6218\u58d5", "target": "\u6bd4\u8fbe\u592b\u95e8\u6218\u5f79\u4e2d\u610f\u5927\u5229\u519b\u6295\u964d\uff0c\u76df\u519b\u63a8\u8fdb\u81f3\u963f\u683c\u6d77\u62c9", "name": "\u6218\u7565\u51b3\u7b56\u4e0e\u6218\u573a\u884c\u52a8\u7684\u5173\u8054", "explain": "\u58a8\u7d22\u91cc\u5c3c\u50ac\u4fc3\u524d\u8fdb\u4e0e\u683c\u62c9\u9f50\u4e9a\u5c3c\u547d\u4ee4\u90e8\u961f\u6316\u6398\u6218\u58d5\u4e4b\u95f4\u5b58\u5728\u6218\u7565\u51b3\u7b56\u7684\u5206\u6b67\u3002\u58a8\u7d22\u91cc\u5c3c\u5e0c\u671b\u610f\u5927\u5229\u519b\u961f\u7ee7\u7eed\u8fdb\u653b\uff0c\u800c\u683c\u62c9\u9f50\u4e9a\u5c3c\u5219\u51fa\u4e8e\u5bf9\u8865\u7ed9\u95ee\u9898\u7684\u8003\u8651\uff0c\u9009\u62e9\u5728\u897f\u8fea\u5df4\u62c9\u5c3c\u5468\u56f4\u6316\u6398\u6218\u58d5\u5e76\u52a0\u5f3a\u9632\u5fa1\u3002\u8fd9\u79cd\u6218\u7565\u4e0a\u7684\u5206\u6b67\u5bfc\u81f4\u4e86\u610f\u5927\u5229\u519b\u961f\u5728\u7f57\u76d8\u884c\u52a8\u4e2d\u5206\u6563\u7684\u8425\u5730\u5e03\u5c40\uff0c\u4e3a\u82f1\u519b\u63d0\u4f9b\u4e86\u653b\u51fb\u673a\u4f1a\u3002\u7f57\u76d8\u884c\u52a8\u7684\u6210\u529f\u4f7f\u5f97\u76df\u519b\u80fd\u591f\u8ffd\u51fb\u9000\u5374\u7684\u610f\u5927\u5229\u519b\uff0c\u5e76\u5728\u968f\u540e\u7684\u6218\u6597\u4e2d\u653b\u5360\u5df4\u8fea\u4e9a\u548c\u6258\u5e03\u9c81\u514b\uff0c\u6700\u7ec8\u5728\u6bd4\u8fbe\u592b\u95e8\u6218\u5f79\u4e2d\u8feb\u4f7f\u610f\u5927\u5229\u519b\u6295\u964d\u3002\u8fd9\u4e00\u7cfb\u5217\u4e8b\u4ef6\u5c55\u793a\u4e86\u6218\u7565\u51b3\u7b56\u4e0e\u6218\u573a\u884c\u52a8\u4e4b\u95f4\u7684\u7d27\u5bc6\u8054\u7cfb\uff0c\u4ee5\u53ca\u51b3\u7b56\u5206\u6b67\u5bf9\u6218\u4e89\u7ed3\u679c\u7684\u6df1\u8fdc\u5f71\u54cd\u3002"}, {"source": "\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u88ab\u6467\u6bc1\uff0c130,000\u540d\u4fd8\u864f\u88ab\u4fd8\u83b7", "target": "\u82f1\u519b\u8ffd\u51fb\u9000\u5374\u7684\u610f\u5927\u5229\u519b\uff0c\u653b\u5360\u5df4\u8fea\u4e9a\u548c\u6258\u5e03\u9c81\u514b", "name": "\u56e0\u679c\u5173\u7cfb", "explain": "\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u88ab\u6467\u6bc1\u3001130,000\u540d\u4fd8\u864f\u88ab\u4fd8\u83b7\u4ee5\u53ca\u82f1\u519b\u8ffd\u51fb\u9000\u5374\u7684\u610f\u5927\u5229\u519b\uff0c\u4e0e\u653b\u5360\u5df4\u8fea\u4e9a\u548c\u6258\u5e03\u9c81\u514b\u4e4b\u95f4\u5b58\u5728\u56e0\u679c\u5173\u7cfb\u3002\u7531\u4e8e\u610f\u5927\u5229\u519b\u5728Maktila\u56e0\u8865\u7ed9\u95ee\u9898\u505c\u7559\uff0c\u672a\u80fd\u7ee7\u7eed\u524d\u8fdb\uff0c\u5bfc\u81f4\u5176\u90e8\u961f\u5206\u6563\u5e76\u88ab\u82f1\u519b\u5728\u7f57\u76d8\u884c\u52a8\u4e2d\u9010\u4e00\u653b\u51fb\u3002\u82f1\u519b\u7684\u653b\u52bf\u6210\u529f\u8feb\u4f7f\u610f\u5927\u5229\u519b\u9000\u5374\uff0c\u8fdb\u800c\u5728\u6b21\u5e741\u6708\u653b\u5360\u4e86\u5df4\u8fea\u4e9a\u548c\u6258\u5e03\u9c81\u514b\u3002\u9003\u8dd1\u7684\u610f\u5927\u5229\u519b\u5728\u6bd4\u8fbe\u592b\u95e8\u88ab\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u622a\u4f4f\uff0c\u6700\u7ec8\u5bfc\u81f4\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u7684\u6467\u6bc1\u548c\u5927\u91cf\u4fd8\u864f\u7684\u4fd8\u83b7\u3002"}, {"source": "\u7a81\u5c3c\u65af\u6218\u5f79\u7ed3\u675f\u5317\u975e\u6218\u4e8b", "target": "\u7b2c8\u519b\u56e2\u5411\u897f\u8ffd\u8d76\u8f74\u5fc3\u519b\uff0c1943\u5e741\u6708\u653b\u5360\u7684\u9ece\u6ce2\u91cc", "name": "\u56e0\u679c\u5173\u7cfb", "explain": "\u8f74\u5fc3\u519b\u5728\u963f\u62c9\u59c6\u54c8\u52d2\u6cd5\u7684\u653b\u52bf\u5931\u8d25\u540e\uff0c\u82f1\u519b\u5728\u7b2c\u4e8c\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\u51b3\u5b9a\u6027\u5730\u51fb\u8d25\u4e86\u8f74\u5fc3\u519b\uff0c\u5bfc\u81f4\u7b2c8\u519b\u56e2\u5411\u897f\u8ffd\u8d76\u8f74\u5fc3\u519b\uff0c\u5e76\u57281943\u5e741\u6708\u4e2d\u65ec\u653b\u5360\u4e86\u7684\u9ece\u6ce2\u91cc\u3002\u968f\u540e\uff0c\u7b2c8\u519b\u56e2\u5728\u7a81\u5c3c\u65af\u6218\u5f79\u4e2d\u7ee7\u7eed\u5bf9\u6297\u8f74\u5fc3\u519b\uff0c\u6700\u7ec8\u7ed3\u675f\u4e86\u5317\u975e\u6218\u4e8b\u3002"}, {"source": "\u6bd4\u8fbe\u592b\u95e8\u6218\u5f79\u4e2d\u610f\u5927\u5229\u519b\u6295\u964d\uff0c\u76df\u519b\u63a8\u8fdb\u81f3\u963f\u683c\u6d77\u62c9", "target": "\u82f1\u519b\u8ffd\u51fb\u9000\u5374\u7684\u610f\u5927\u5229\u519b\uff0c\u653b\u5360\u5df4\u8fea\u4e9a\u548c\u6258\u5e03\u9c81\u514b", "name": "\u6218\u7565\u8ffd\u51fb\u4e0e\u6218\u672f\u884c\u52a8\u7684\u534f\u540c", "explain": "\u5728\u6bd4\u8fbe\u592b\u95e8\u6218\u5f79\u4e2d\uff0c\u610f\u5927\u5229\u519b\u7684\u6295\u964d\u4e0e\u76df\u519b\u7684\u63a8\u8fdb\u81f3\u963f\u683c\u6d77\u62c9\u4ee5\u53ca\u82f1\u519b\u8ffd\u51fb\u9000\u5374\u7684\u610f\u5927\u5229\u519b\uff0c\u653b\u5360\u5df4\u8fea\u4e9a\u548c\u6258\u5e03\u9c81\u514b\u4e4b\u95f4\u5b58\u5728\u6218\u7565\u8ffd\u51fb\u4e0e\u6218\u672f\u884c\u52a8\u7684\u534f\u540c\u5173\u7cfb\u3002\u9996\u5148\uff0c\u610f\u5927\u5229\u519b\u5728Maktila\u56e0\u8865\u7ed9\u95ee\u9898\u505c\u7559\uff0c\u800c\u82f1\u519b\u5219\u5229\u7528\u7f57\u76d8\u884c\u52a8\u8ba1\u5212\u5bf9\u5206\u6563\u7684\u610f\u5927\u5229\u519b\u8425\u5730\u8fdb\u884c\u6709\u9650\u653b\u52bf\uff0c\u8fd9\u663e\u793a\u4e86\u82f1\u519b\u5728\u6218\u672f\u5c42\u9762\u7684\u7cbe\u51c6\u6253\u51fb\u3002\u968f\u7740\u7f57\u76d8\u884c\u52a8\u7684\u6210\u529f\uff0c\u82f1\u519b\u8ffd\u51fb\u9000\u5374\u7684\u610f\u5927\u5229\u519b\uff0c\u8fd9\u4f53\u73b0\u4e86\u6218\u7565\u5c42\u9762\u7684\u8ffd\u51fb\u4e0e\u6218\u672f\u884c\u52a8\u7684\u534f\u540c\u3002\u6700\u7ec8\uff0c\u610f\u5927\u5229\u519b\u5728\u6bd4\u8fbe\u592b\u95e8\u6218\u5f79\u4e2d\u6295\u964d\uff0c\u76df\u519b\u63a8\u8fdb\u81f3\u963f\u683c\u6d77\u62c9\uff0c\u82f1\u519b\u653b\u5360\u5df4\u8fea\u4e9a\u548c\u6258\u5e03\u9c81\u514b\uff0c\u8fd9\u4e00\u7cfb\u5217\u4e8b\u4ef6\u8868\u660e\u4e86\u76df\u519b\u5728\u6218\u7565\u5c42\u9762\u7684\u8ffd\u51fb\u4e0e\u621 c18\u96c6\u56e2\u519b\u7684\u6307\u6325\u5b98\uff0c\u8d1f\u8d23\u534f\u8c03\u548c\u6307\u6325\u5305\u62ec\u7b2c8\u519b\u56e2\u5728\u5185\u7684\u591a\u4e2a\u90e8\u961f\uff0c\u4ee5\u5b9e\u73b0\u6218\u7565\u76ee\u6807\u548c\u6218\u672f\u534f\u540c\u3002\u8fd9\u79cd\u6307\u6325\u4e0e\u4f5c\u6218\u534f\u540c\u5173\u7cfb\u786e\u4fdd\u4e86\u76df\u519b\u5728\u7a81\u5c3c\u65af\u6218\u5f79\u4e2d\u7684\u7edf\u4e00\u6307\u6325\u548c\u6709\u6548\u4f5c\u6218\uff0c\u6700\u7ec8\u4fc3\u6210\u4e86\u5317\u975e\u6218\u4e8b\u7684\u7ed3\u675f\u3002"}, {"source": "\u7a81\u5c3c\u65af\u6218\u5f79\u7ed3\u675f\u5317\u975e\u6218\u4e8b", "target": "\u76df\u519b\u7b2c18\u96c6\u56e2\u519b\u7531\u54c8\u7f57\u5fb7\u00b7\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u6307\u6325", "name": "\u6307\u6325\u4e0e\u4f5c\u6218\u5e8f\u5217", "explain": "\u5728\u7a81\u5c3c\u65af\u6218\u5f79\u4e2d\uff0c\u76df\u519b\u7b2c18\u96c6\u56e2\u519b\u7531\u54c8\u7f57\u5fb7\u00b7\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u6307\u6325\uff0c\u8be5\u96c6\u56e2\u519b\u5305\u62ec\u4e86\u82f1\u519b\u7b2c1\u96c6\u56e2\u519b\u53ca\u82f1\u519b\u7b2c8\u96c6\u56e2\u519b\uff0c\u800c\u82f1\u519b\u7b2c8\u96c6\u56e2\u519b\u5728\u8499\u54e5\u9a6c\u5229\u7684\u6307\u6325\u4e0b\u5728\u7b2c\u4e8c\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\u51fb\u8d25\u8f74\u5fc3\u519b\uff0c\u5e76\u5728\u968f\u540e\u7684\u8ffd\u51fb\u4e2d\u653b\u5360\u4e86\u7684\u9ece\u6ce2\u91cc\uff0c\u6700\u7ec8\u5728\u7a81\u5c3c\u65af\u6218\u5f79\u4e2d\u7ed3\u675f\u4e86\u5317\u975e\u6218\u4e8b\u3002\u56e0\u6b64\uff0c\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u7684\u6307\u6325\u4e0e\u7a81\u5c3c\u65af\u6218\u5f79\u7ed3\u675f\u5317\u975e\u6218\u4e8b\u4e4b\u95f4\u5b58\u5728\u76f4\u63a5\u7684\u6307\u6325\u4e0e\u4f5c\u6218\u5e8f\u5217\u5173\u7cfb\u3002"}, {"source": "\u7a81\u5c3c\u65af\u6218\u5f79\u7ed3\u675f\u5317\u975e\u6218\u4e8b", "target": "\u7b2c8\u519b\u56e2\u5728\u9a6c\u96f7\u65af\u9632\u7ebf\u5bf9\u6297\u8f74\u5fc3\u519b\u88c5\u7532\u90e8\u961f", "name": "\u6218\u7565\u8ffd\u51fb\u4e0e\u6218\u672f\u90e8\u7f72", "explain": "\u5728\u7b2c\u4e8c\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\uff0c\u82f1\u519b\u7b2c8\u519b\u56e2\u5728\u8499\u54e5\u9a6c\u5229\u7684\u6307\u6325\u4e0b\u51b3\u5b9a\u6027\u5730\u51fb\u8d25\u4e86\u8f74\u5fc3\u519b\uff0c\u968f\u540e\u5411\u897f\u8ffd\u8d76\u8f74\u5fc3\u519b\uff0c\u653b\u5360\u4e86\u7684\u9ece\u6ce2\u91cc\u3002\u8fd9\u4e00\u6218\u7565\u8ffd\u51fb\u884c\u52a8\u4e3a\u7b2c8\u519b\u56e2\u5728\u9a6c\u96f7\u65af\u9632\u7ebf\u7684\u6218\u672f\u90e8\u7f72\u5960\u5b9a\u4e86\u57fa\u7840\u3002\u5728\u9a6c\u96f7\u65af\u9632\u7ebf\uff0c\u7b2c8\u519b\u56e2\u4f5c\u4e3a\u76df\u519b\u7b2c18\u96c6\u56e2\u519b\u7684\u4e00\u90e8\u5206\uff0c\u4e0e\u8f74\u5fc3\u519b\u88c5\u7532\u90e8\u961f\u8fdb\u884c\u4e86\u5bf9\u6297\uff0c\u6700\u7ec8\u5728\u7a81\u5c3c\u65af\u6218\u5f79\u4e2d\u7ed3\u675f\u4e86\u5317\u975e\u6218\u4e8b\u3002\u8fd9\u8868\u660e\uff0c\u7b2c8\u519b\u56e2\u5728\u963f\u62c9\u66fc\u6218\u5f79\u540e\u7684\u6218\u7565\u8ffd\u51fb\u4e0e\u5728\u9a6c\u96f7\u65af\u9632\u7ebf\u7684\u6218\u672f\u90e8\u7f72\u4e4b\u95f4\u5b58\u5728\u76f4\u63a5\u7684\u56e0\u679c\u5173\u7cfb\uff0c\u524d\u8005\u4e3a\u540e\u8005\u63d0\u4f9b\u4e86\u6218\u7565\u4f18\u52bf\u548c\u6218\u672f\u51c6\u5907\u3002"}, {"source": "\u963f\u5c14\u53ca\u5c14\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u5728\u767b\u9646\u524d\u53d1\u52a8\u653f\u53d8\uff0c\u902e\u6355\u7ef4\u742a\u6cd5\u56fd\u6307\u6325\u5b98", "target": "\u76df\u519b\uff08\u7f8e\u56fd\u548c\u82f1\u8054\u90a6\uff09\u8bd5\u56fe\u5728\u7ef4\u742a\u6cd5\u56fd\u63a7\u5236\u4e0b\u7684\u6cd5\u5c5e\u5317\u975e\u767b\u9646", "name": "\u653f\u53d8\u4e0e\u767b\u9646\u884c\u52a8\u7684\u534f\u540c\u6548\u5e94", "explain": "\u5728\u706b\u70ac\u884c\u52a8\u4e2d\uff0c\u963f\u5c14\u53ca\u5c14\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u5728\u767b\u9646\u524d\u53d1\u52a8\u653f\u53d8\uff0c\u902e\u6355\u4e86\u7ef4\u742a\u6cd5\u56fd\u7684\u6307\u6325\u5b98\uff0c\u8fd9\u4e00\u884c\u52a8\u524a\u5f31\u4e86\u7ef4\u742a\u6cd5\u56fd\u5728\u5317\u975e\u7684\u519b\u4e8b\u529b\u91cf\u548c\u6307\u6325\u7ed3\u6784\uff0c\u4e3a\u76df\u519b\uff08\u7f8e\u56fd\u548c\u82f1\u8054\u90a6\uff09\u5728\u7ef4\u742a\u6cd5\u56fd\u63a7\u5236\u4e0b\u7684\u6cd5\u5c5e\u5317\u975e\u767b\u9646\u521b\u9020\u4e86\u6709\u5229\u6761\u4ef6\u3002\u7531\u4e8e\u7ef4\u742a\u6cd5\u56fd\u7684\u6307\u6325\u5b98\u88ab\u902e\u6355\uff0c\u7b2c19\u519b\u88ab\u538b\u5236\uff0c\u8fd9\u5bfc\u81f4\u4e86\u5728\u963f\u5c14\u53ca\u5c14\u7684\u767b\u9646\u6ca1\u6709\u906d\u5230\u5b9e\u9645\u62b5\u6297\uff0c\u4f7f\u5f97\u76df\u519b\u80fd\u591f\u8fc5\u901f\u653b\u5360\u57ce\u5e02\u548c\u7ef4\u742a\u6cd5\u56fd\u5317\u975e\u6307\u6325\u90e8\u3002\u6b64\u5916\uff0c\u653f\u53d8\u8fd8\u4fc3\u4f7f\u7ef4\u742a\u6d77\u519b\u4e0a\u5c06\u5f17\u6717\u7d22\u74e6\u00b7\u8fbe\u5c14\u6717\u5728\u8c08\u5224\u548c\u5a01\u80c1\u4e0b\uff0c\u547d\u4ee4\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u7684\u7ef4\u742a\u6cd5\u519b\u505c\u6b62\u519b\u4e8b\u62b5\u6297\uff0c\u8fdb\u4e00\u6b65\u52a0\u901f\u4e86\u76df\u519b\u5728\u5317\u975e\u7684\u8fdb\u5c55\u3002"}, {"source": "\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u5bf9\u76df\u519b\u8fdb\u884c\u4e86\u6fc0\u70c8\u62b5\u6297", "target": "\u76df\u519b\uff08\u7f8e\u56fd\u548c\u82f1\u8054\u90a6\uff09\u8bd5\u56fe\u5728\u7ef4\u742a\u6cd5\u56fd\u63a7\u5236\u4e0b\u7684\u6cd5\u5c5e\u5317\u975e\u767b\u9646", "name": "\u519b\u4e8b\u62b5\u6297\u4e0e\u653f\u6cbb\u8c08\u5224", "explain": "\u5728\u706b\u70ac\u884c\u52a8\u671f\u95f4\uff0c\u76df\u519b\uff08\u7f8e\u56fd\u548c\u82f1\u8054\u90a6\uff09\u8bd5\u56fe\u5728\u7ef4\u742a\u6cd5\u56fd\u63a7\u5236\u4e0b\u7684\u6cd5\u5c5e\u5317\u975e\u767b\u9646\uff0c\u539f\u672c\u9884\u671f\u53ea\u4f1a\u9047\u5230\u5fae\u5f31\u7684\u62b5\u6297\u3002\u7136\u800c\uff0c\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u5bf9\u76df\u519b\u8fdb\u884c\u4e86\u6fc0\u70c8\u7684\u62b5\u6297\u3002\u5728\u963f\u5c14\u53ca\u5c14\uff0c\u7531\u4e8e\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u7684\u653f\u53d8\u6210\u529f\uff0c\u76df\u519b\u6ca1\u6709\u9047\u5230\u5b9e\u9645\u62b5\u6297\uff0c\u8fc5\u901f\u653b\u5360\u4e86\u57ce\u5e02\u548c\u7ef4\u742a\u6cd5\u56fd\u5317\u975e\u6307\u6325\u90e8\u3002\u968f\u540e\uff0c\u901a\u8fc7\u9a6c\u514b\u00b7\u683c\u6d1b\u514b\u548c\u5fb7\u6000\u7279\u00b7\u827e\u68ee\u8c6a\u5a01\u5c14\u5c06\u519b\u4e0e\u7ef4\u742a\u6d77\u519b\u4e0a\u5c06\u5f17\u6717\u7d22\u74e6\u00b7\u8fbe\u5c14\u6717\u7684\u8c08\u5224\u548c\u5a01\u80c1\uff0c\u7ef4\u742a\u6cd5\u519b\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u7684\u519b\u4e8b\u62b5\u6297\u88ab\u505c\u6b62\uff0c\u8fbe\u5c14\u6717\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u7684\u9886\u5bfc\u4eba\u3002\u8fd9\u4e00\u8fc7\u7a0b\u4e2d\uff0c\u519b\u4e8b\u62b5\u6297\u4e0e\u653f\u6cbb\u8c08\u5224\u7d27\u5bc6\u76f8\u8fde\uff0c\u519b\u4e8b\u884c\u52a8\u7684\u5f3a\u5ea6\u548c\u7ed3\u679c\u76f4\u63a5\u5f71\u54cd\u4e86\u653f\u6cbb\u8c08\u5224\u7684\u8fdb\u7a0b\u548c\u7ed3\u679c\u3002"}, {"source": "\u5361\u8428\u5e03\u5170\u5361\u6d77\u6218\uff0c\u7f8e\u519b\u53d6\u5f97\u51b3\u5b9a\u6027\u80dc\u5229", "target": "\u76df\u519b\uff08\u7f8e\u56fd\u548c\u82f1\u8054\u90a6\uff09\u8bd5\u56fe\u5728\u7ef4\u742a\u6cd5\u56fd\u63a7\u5236\u4e0b\u7684\u6cd5\u5c5e\u5317\u975e\u767b\u9646", "name": "\u6218\u7565\u534f\u540c", "explain": "\u5361\u8428\u5e03\u5170\u5361\u6d77\u6218\u4e2d\u7f8e\u519b\u53d6\u5f97\u7684\u51b3\u5b9a\u6027\u80dc\u5229\uff0c\u4e3a\u706b\u70ac\u884c\u52a8\u7684\u6210\u529f\u63d0\u4f9b\u4e86\u91cd\u8981\u7684\u6218\u7565\u652f\u6301\u3002\u706b\u70ac\u884c\u52a8\u662f\u76df\u519b\uff08\u7f8e\u56fd\u548c\u82f1\u8054\u90a6\uff09\u5728\u7ef4\u742a\u6cd5\u56fd\u63a7\u5236\u4e0b\u7684\u6cd5\u5c5e\u5317\u975e\u767b\u9646\u7684\u519b\u4e8b\u884c\u52a8\uff0c\u65e8\u5728\u5bf9\u8f74\u5fc3\u56fd\u5f62\u6210\u94b3\u5f62\u653b\u52bf\u3002\u5728\u706b\u70ac\u884c\u52a8\u671f\u95f4\uff0c\u7f8e\u519b\u5728\u5361\u8428\u5e03\u5170\u5361\u6d77\u6218\u4e2d\u7684\u80dc\u5229\uff0c\u524a\u5f31\u4e86\u8f74\u5fc3\u56fd\u5728\u8be5\u5730\u533a\u7684\u6d77\u519b\u529b\u91cf\uff0c\u4e3a\u76df\u519b\u5728\u6cd5\u5c5e\u5317\u975e\u7684\u767b\u9646\u884c\u52a8\u521b\u9020\u4e86\u6709\u5229\u6761\u4ef6\u3002\u6b64\u5916\uff0c\u7f8e\u519b\u7684\u80dc\u5229\u4e5f\u5bf9\u7ef4\u742a\u6cd5\u56fd\u519b\u961f\u4ea7\u751f\u4e86\u5fc3\u7406\u5f71\u54cd\uff0c\u4fc3\u4f7f\u4ed6\u4eec\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u7684\u62b5\u6297\u51cf\u5f31\uff0c\u4ece\u800c\u52a0\u901f\u4e86\u706b\u70ac\u884c\u52a8\u7684\u8fdb\u7a0b\u3002"}, {"source": "\u8fbe\u5c14\u6717\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u9886\u5bfc\u4eba\u7684\u6761\u4ef6", "target": "\u963f\u5c14\u53ca\u5c14\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u5728\u767b\u9646\u524d\u53d1\u52a8\u653f\u53d8\uff0c\u902e\u6355\u7ef4\u742a\u6cd5\u56fd\u6307\u6325\u5b98", "name": "\u653f\u53d8\u4fc3\u6210\u9886\u5bfc\u6743\u8f6c\u79fb", "explain": "\u5728\u706b\u70ac\u884c\u52a8\u671f\u95f4\uff0c\u963f\u5c14\u53ca\u5c14\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u6210\u529f\u53d1\u52a8\u653f\u53d8\uff0c\u902e\u6355\u4e86\u7ef4\u742a\u6cd5\u56fd\u7684\u6307\u6325\u5b98\uff0c\u8fd9\u4e3a\u8fbe\u5c14\u6717\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u9886\u5bfc\u4eba\u521b\u9020\u4e86\u6761\u4ef6\u3002\u7531\u4e8e\u7ef4\u742a\u6cd5\u56fd\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u7684\u519b\u4e8b\u62b5\u6297\u88ab\u524a\u5f31\uff0c\u9a6c\u514b\u00b7\u683c\u6d1b\u514b\u548c\u5fb7\u6000\u7279\u00b7\u827e\u68ee\u8c6a\u5a01\u5c14\u5c06\u519b\u80fd\u591f\u8feb\u4f7f\u8fbe\u5c14\u6717\u572811\u670810\u65e5-11\u65e5\u547d\u4ee4\u7ef4\u742a\u6cd5\u519b\u505c\u6b62\u519b\u4e8b\u62b5\u6297\uff0c\u5e76\u4ee5\u8fbe\u5c14\u6717\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u9886\u5bfc\u4eba\u4f5c\u4e3a\u6761\u4ef6\u3002"}, {"source": "\u963f\u5c14\u53ca\u5c14\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u5728\u767b\u9646\u524d\u53d1\u52a8\u653f\u53d8\uff0c\u902e\u6355\u7ef4\u742a\u6cd5\u56fd\u6307\u6325\u5b98", "target": "\u5361\u8428\u5e03\u5170\u5361\u6d77\u6218\uff0c\u7f8e\u519b\u53d6\u5f97\u51b3\u5b9a\u6027\u80dc\u5229", "name": "\u6218\u7565\u534f\u540c", "explain": "\u706b\u70ac\u884c\u52a8\u662f\u76df\u519b\u5728\u6cd5\u5c5e\u5317\u975e\u767b\u9646\u7684\u519b\u4e8b\u884c\u52a8\uff0c\u65e8\u5728\u5bf9\u8f74\u5fc3\u519b\u5f62\u6210\u94b3\u5f62\u653b\u52bf\u3002\u963f\u5c14\u53ca\u5c14\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u5728\u767b\u9646\u524d\u53d1\u52a8\u653f\u53d8\uff0c\u902e\u6355\u7ef4\u742a\u6cd5\u56fd\u6307\u6325\u5b98\uff0c\u8fd9\u4e3a\u76df\u519b\u5728\u963f\u5c14\u53ca\u5c14\u7684\u767b\u9646\u63d0\u4f9b\u4e86\u6218\u7565\u4f18\u52bf\uff0c\u51cf\u5c11\u4e86\u5b9e\u9645\u62b5\u6297\u3002\u800c\u5361\u8428\u5e03\u5170\u5361\u6d77\u6218\u4e2d\u7f8e\u519b\u53d6\u5f97\u7684\u51b3\u5b9a\u6027\u80dc\u5229\uff0c\u8fdb\u4e00\u6b65\u5de9\u56fa\u4e86\u76df\u519b\u5728\u5317\u975e\u7684\u6218\u7565\u5730\u4f4d\uff0c\u4e3a\u540e\u7eed\u884c\u52a8\u521b\u9020\u4e86\u6709\u5229\u6761\u4ef6\u3002\u8fd9\u4e00\u7cfb\u5217\u4e8b\u4ef6\u4e4b\u95f4\u5b58\u5728\u6218\u7565\u534f\u540c\u5173\u7cfb\uff0c\u5171\u540c\u63a8\u8fdb\u4e86\u76df\u519b\u5728\u5317\u975e\u7684\u519b\u4e8b\u76ee\u6807\u3002"}, {"source": "\u963f\u5c14\u53ca\u5c14\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u5728\u767b\u9646\u524d\u53d1\u52a8\u653f\u53d8\uff0c\u902e\u6355\u7ef4\u742a\u6cd5\u56fd\u6307\u6325\u5b98", "target": "\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u5bf9\u76df\u519b\u8fdb\u884c\u4e86\u6fc0\u70c8\u62b5\u6297", "name": "\u653f\u53d8\u4e0e\u62b5\u6297\u7684\u5173\u8054", "explain": "\u5728\u706b\u70ac\u884c\u52a8\u4e2d\uff0c\u963f\u5c14\u53ca\u5c14\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u5728\u767b\u9646\u524d\u6210\u529f\u53d1\u52a8\u653f\u53d8\uff0c\u902e\u6355\u4e86\u7ef4\u742a\u6cd5\u56fd\u7684\u6307\u6325\u5b98\u5e76\u538b\u5236\u4e86\u7b2c19\u519b\uff0c\u8fd9\u5bfc\u81f4\u4e86\u5728\u963f\u5c14\u53ca\u5c14\u7684\u767b\u9646\u6ca1\u6709\u906d\u5230\u5b9e\u9645\u62b5\u6297\uff0c\u57ce\u5e02\u548c\u7ef4\u742a\u6cd5\u56fd\u5317\u975e\u6307\u6325\u90e8\u5728\u7b2c\u4e00\u5929\u5c31\u88ab\u653b\u5360\u3002\u7136\u800c\uff0c\u5c3d\u7ba1\u963f\u5c14\u53ca\u5c14\u7684\u62b5\u6297\u88ab\u538b\u5236\uff0c\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u5bf9\u76df\u519b\u8fdb\u884c\u4e86\u6fc0\u70c8\u7684\u62b5\u6297\u3002\u8fd9\u79cd\u62b5\u6297\u4e0e\u963f\u5c14\u53ca\u5c14\u7684\u653f\u53d8\u4e4b\u95f4\u5b58\u5728\u5173\u8054\uff0c\u56e0\u4e3a\u653f\u53d8\u7684\u6210\u529f\u4f7f\u5f97\u7ef4\u742a\u6cd5\u56fd\u5728\u963f\u5c14\u53ca\u5c14\u7684\u62b5\u6297\u529b\u91cf\u88ab\u524a\u5f31\uff0c\u800c\u5176\u4ed6\u5730\u533a\u7684\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u5219\u7ee7\u7eed\u62b5\u6297\uff0c\u76f4\u5230\u7ecf\u8fc7\u8c08\u5224\u548c\u5a01\u80c1\u540e\uff0c\u7ef4\u742a\u6d77\u519b\u4e0a\u5c06\u5f17\u6717\u7d22\u74e6\u00b7\u8fbe\u5c14\u6717\u88ab\u8feb\u4f7f\u547d\u4ee4\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u7684\u7ef4\u742a\u6cd5\u519b\u505c\u6b62\u519b\u4e8b\u62b5\u6297\u3002"}, {"source": "\u8fbe\u5c14\u6717\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u9886\u5bfc\u4eba\u7684\u6761\u4ef6", "target": "\u76df\u519b\uff08\u7f8e\u56fd\u548c\u82f1\u8054\u90a6\uff09\u8bd5\u56fe\u5728\u7ef4\u742a\u6cd5\u56fd\u63a7\u5236\u4e0b\u7684\u6cd5\u5c5e\u5317\u975e\u767b\u9646", "name": "\u653f\u6cbb\u8c08\u5224\u4e0e\u519b\u4e8b\u884c\u52a8\u7684\u4e92\u52a8", "explain": "\u5728\u706b\u70ac\u884c\u52a8\u671f\u95f4\uff0c\u76df\u519b\uff08\u7f8e\u56fd\u548c\u82f1\u8054\u90a6\uff09\u8bd5\u56fe\u5728\u7ef4\u742a\u6cd5\u56fd\u63a7\u5236\u4e0b\u7684\u6cd5\u5c5e\u5317\u975e\u767b\u9646\uff0c\u4ee5\u671f\u5728\u8f74\u5fc3\u56fd\u7684\u4fa7\u7ffc\u5f62\u6210\u94b3\u5f62\u653b\u52bf\u3002\u7136\u800c\uff0c\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u5bf9\u76df\u519b\u8fdb\u884c\u4e86\u6fc0\u70c8\u62b5\u6297\u3002\u4e3a\u4e86\u51cf\u5c11\u51b2\u7a81\u5e76\u52a0\u901f\u884c\u52a8\u8fdb\u7a0b\uff0c\u76df\u519b\u901a\u8fc7\u8c08\u5224\u548c\u5a01\u80c1\uff0c\u8feb\u4f7f\u7ef4\u742a\u6d77\u519b\u4e0a\u5c06\u5f17\u6717\u7d22\u74e6\u00b7\u8fbe\u5c14\u6717\uff08\u548c\u963f\u5c14\u65b9\u65af\u00b7\u6731\u5b89\u5c06\u519b\uff09\u547d\u4ee4\u7ef4\u742a\u6cd5\u519b\u505c\u6b62\u519b\u4e8b\u62b5\u6297\u3002\u4f5c\u4e3a\u4ea4\u6362\u6761\u4ef6\uff0c\u8fbe\u5c14\u6717\u88ab\u627f\u8bfa\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u7684\u9886\u5bfc\u4eba\u3002\u8fd9\u4e00\u653f\u6cbb\u8c08\u5224\u4e0e\u519b\u4e8b\u884c\u52a8\u7684\u4e92\u52a8\u663e\u793a\u4e86\u5728\u6218\u4e89\u80cc\u666f\u4e0b\uff0c\u653f\u6cbb\u51b3\u7b56\u548c\u519b\u4e8b\u884c\u52a8\u662f\u5982\u4f55\u76f8\u4e92\u5f71\u54cd\u548c\u5851\u9020\u7684\u3002"}, {"source": "\u5361\u8428\u5e03\u5170\u5361\u6d77\u6218\uff0c\u7f8e\u519b\u53d6\u5f97\u51b3\u5b9a\u6027\u80dc\u5229", "target": "\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u5bf9\u76df\u519b\u8fdb\u884c\u4e86\u6fc0\u70c8\u62b5\u6297", "name": "\u6218\u7565\u5f71\u54cd", "explain": "\u5361\u8428\u5e03\u5170\u5361\u6d77\u6218\u4e2d\u7f8e\u519b\u53d6\u5f97\u7684\u51b3\u5b9a\u6027\u80dc\u5229\uff0c\u5bf9\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u7684\u62b5\u6297\u4ea7\u751f\u4e86\u6218\u7565\u4e0a\u7684\u5f71\u54cd\u3002\u7f8e\u519b\u7684\u80dc\u5229\u589e\u5f3a\u4e86\u76df\u519b\u7684\u58eb\u6c14\uff0c\u540c\u65f6\u524a\u5f31\u4e86\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u7684\u62b5\u6297\u610f\u5fd7\u3002\u6b64\u5916\uff0c\u7f8e\u519b\u7684\u80dc\u5229\u4e5f\u4f7f\u5f97\u7ef4\u742a\u6cd5\u56fd\u6d77\u519b\u4e0a\u5c06\u5f17\u6717\u7d22\u74e6\u00b7\u8fbe\u5c14\u6717\u5728\u8c08\u5224\u4e2d\u5904\u4e8e\u4e0d\u5229\u5730\u4f4d\uff0c\u6700\u7ec8\u5bfc\u81f4\u4ed6\u572811\u670810\u65e5-11\u65e5\u88ab\u8feb\u547d\u4ee4\u7ef4\u742a\u6cd5\u519b\u505c\u6b62\u519b\u4e8b\u62b5\u6297\u3002"}, {"source": "\u8fbe\u5c14\u6717\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u9886\u5bfc\u4eba\u7684\u6761\u4ef6", "target": "\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u5bf9\u76df\u519b\u8fdb\u884c\u4e86\u6fc0\u70c8\u62b5\u6297", "name": "\u6761\u4ef6\u6027\u5f71\u54cd", "explain": "\u8fbe\u5c14\u6717\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u9886\u5bfc\u4eba\u7684\u6761\u4ef6\u4e0e\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u5bf9\u76df\u519b\u8fdb\u884c\u6fc0\u70c8\u62b5\u6297\u4e4b\u95f4\u5b58\u5728\u6761\u4ef6\u6027\u5f71\u54cd\u5173\u7cfb\u3002\u5728\u706b\u70ac\u884c\u52a8\u4e2d\uff0c\u76df\u519b\u539f\u672c\u9884\u671f\u5728\u7ef4\u742a\u6cd5\u56fd\u63a7\u5236\u4e0b\u7684\u6cd5\u5c5e\u5317\u975e\u767b\u9646\u4f1a\u906d\u9047\u5fae\u5f31\u62b5\u6297\uff0c\u4f46\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u7684\u6fc0\u70c8\u62b5\u6297\u8feb\u4f7f\u76df\u519b\u8fdb\u884c\u8c08\u5224\u3002\u5728\u8c08\u5224\u8fc7\u7a0b\u4e2d\uff0c\u9a6c\u514b\u00b7\u683c\u6d1b\u514b\u548c\u5fb7\u6000\u7279\u00b7\u827e\u68ee\u8c6a\u5a01\u5c14\u5c06\u519b\u63d0\u51fa\u4e86\u6761\u4ef6\uff0c\u5373\u8fbe\u5c14\u6717\u5c06\u6210\u4e3a\u4e00\u540d\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u7684\u9886\u5bfc\u4eba\uff0c\u4ee5\u6362\u53d6\u7ef4\u742a\u6cd5\u519b\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u505c\u6b62\u519b\u4e8b\u62b5\u6297\u3002\u56e0\u6b64\uff0c\u8fbe\u5c14\u6717\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u9886\u5bfc\u4eba\u7684\u6761\u4ef6\u662f\u5728\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u6fc0\u70c8\u62b5\u6297\u7684\u80cc\u666f\u4e0b\u63d0\u51fa\u7684\uff0c\u8fd9\u79cd\u62b5\u6297\u884c\u4e3a\u76f4\u63a5\u5f71\u54cd\u4e86\u76df\u519b\u4e0e\u7ef4\u742a\u6cd5\u56fd\u4e4b\u95f4\u7684\u8c08\u5224\u6761\u4ef6\u3002"}, {"source": "\u8fbe\u5c14\u6717\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u9886\u5bfc\u4eba\u7684\u6761\u4ef6", "target": "\u5361\u8428\u5e03\u5170\u5361\u6d77\u6218\uff0c\u7f8e\u519b\u53d6\u5f97\u51b3\u5b9a\u6027\u80dc\u5229", "name": "\u653f\u6cbb\u8c08\u5224\u4e0e\u519b\u4e8b\u80dc\u5229\u7684\u4e92\u52a8", "explain": "\u5728\u706b\u70ac\u884c\u52a8\u4e2d\uff0c\u7f8e\u519b\u5728\u5361\u8428\u5e03\u5170\u5361\u6d77\u6218\u4e2d\u53d6\u5f97\u7684\u51b3\u5b9a\u6027\u80dc\u5229\u4e3a\u653f\u6cbb\u8c08\u5224\u63d0\u4f9b\u4e86\u6709\u5229\u6761\u4ef6\u3002\u8fd9\u4e00\u80dc\u5229\u589e\u5f3a\u4e86\u76df\u519b\u7684\u8c08\u5224\u5730\u4f4d\uff0c\u4f7f\u5f97\u9a6c\u514b\u00b7\u683c\u6d1b\u514b\u548c\u5fb7\u6000\u7279\u00b7\u827e\u68ee\u8c6a\u5a01\u5c14\u5c06\u519b\u80fd\u591f\u8feb\u4f7f\u7ef4\u742a\u6d77\u519b\u4e0a\u5c06\u5f17\u6717\u7d22\u74e6\u00b7\u8fbe\u5c14\u6717\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u7684\u7ef4\u742a\u6cd5\u519b\u505c\u6b62\u519b\u4e8b\u62b5\u6297\u3002\u4f5c\u4e3a\u4ea4\u6362\uff0c\u8fbe\u5c14\u6717\u88ab\u627f\u8bfa\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u7684\u9886\u5bfc\u4eba\u3002\u56e0\u6b64\uff0c\u519b\u4e8b\u80dc\u5229\u4e0e\u653f\u6cbb\u8c08\u5224\u4e4b\u95f4\u5b58\u5728\u4e00\u79cd\u4e92\u52a8\u5173\u7cfb\uff0c\u519b\u4e8b\u80dc\u5229\u4e3a\u653f\u6cbb\u8c08\u5224\u63d0\u4f9b\u4e86\u652f\u6301\uff0c\u800c\u653f\u6cbb\u8c08\u5224\u5219\u4e3a\u8fbe\u5c14\u6717\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u9886\u5bfc\u4eba\u521b\u9020\u4e86\u6761\u4ef6\u3002"}];

        // 识别团簇并为其上色
        colorClusters(nodes, links);

        // 初始化显示单个代表节点
        const representatives = initDisplay(nodes);

        // 创建SVG和力导向仿真
        const width = window.innerWidth;
        const height = window.innerHeight;
        const svg = d3.select("#canvas")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .call(d3.zoom() // 添加缩放和拖拽功能
                .on("zoom", (event) => {
                    svg.attr("transform", event.transform);
                }))
            .on("dblclick.zoom", null); // 禁用双击缩放

        const simulation = d3.forceSimulation(representatives)
            .force("link", d3.forceLink().id(d => d.id).distance(100)) // 调整距离
            .force("charge", d3.forceManyBody().strength(-50)) // 调整力的强度
            .force("center", d3.forceCenter(width / 2, height / 2));

        // 绘制边
        let link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data([])
            .enter().append("line")
            .attr("class", "edge");

        // 绘制节点
        let node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(representatives)
            .enter().append("g")
            .attr("class", "node")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("r", 10)
            .attr("fill", d => d.color)
            .on("click", (event, d) => {
                const { clusterNodes, neighborLinks } = expandCluster(d, nodes, links);

                // 更新节点和边的数据
                node = svg.selectAll(".node")
                    .data(clusterNodes, d => d.id)
                    .join(
                        enter => {
                            const nodeEnter = enter.append("g")
                                .attr("class", "node")
                                .call(d3.drag()
                                    .on("start", dragstarted)
                                    .on("drag", dragged)
                                    .on("end", dragended));

                            nodeEnter.append("circle")
                                .attr("r", 10)
                                .attr("fill", d => d.color);

                            nodeEnter.append("text")
                                .attr("dy", ".35em")
                                .text(d => d.name);

                            return nodeEnter;
                        },
                        update => update,
                        exit => exit.remove()
                    );

                link = svg.selectAll(".edge")
                    .data(neighborLinks, d => `${d.source}-${d.target}`)
                    .join("line")
                    .attr("class", "edge");

                // 更新力导向仿真
                simulation.nodes(clusterNodes);
                simulation.force("link").links(neighborLinks);
                simulation.alpha(1).restart();
            });

        node.append("text")
            .attr("dy", ".35em")
            .text(d => d.name);

        node.on("mouseover", mouseovered)
            .on("mouseout", mouseouted);

        // 力导向仿真事件
        simulation.on("tick", () => {
            link.attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });

        // 画布拖拽行为函数
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // 更新节点信息显示函数
        function mouseovered(event, d) {
            const infoDiv = d3.select("#info");
            infoDiv.select("#info-title").text(d.name);
            infoDiv.select("#info-content").text(d.content); // 假设d.content包含节点的详细信息
            infoDiv.style("display", "block");
            infoDiv.style("left", (event.pageX) + "px");
            infoDiv.style("top", (event.pageY) + "px");
        }

        // 更新节点信息隐藏函数
        function mouseouted() {
            d3.select("#info").style("display", "none");
        }

        // 初始化缩放行为
        const zoom = d3.zoom().on("zoom", zoomed);

        // 拖拽和缩放的行为
        function zoomed(event) {
            svg.attr("transform", event.transform);
        }

        // 应用缩放行为到整个SVG
        d3.select("svg").call(zoom);

        // 确保SVG大小足够大以容纳所有节点
        function resize() {
            const bounds = d3.select("svg").node().getBoundingClientRect();
            const maxX = d3.max(nodes, d => d.x) + 20;
            const maxY = d3.max(nodes, d => d.y) + 20;
            const newWidth = Math.max(bounds.width, maxX);
            const newHeight = Math.max(bounds.height, maxY);
            d3.select("svg").attr("width", newWidth).attr("height", newHeight);
        }

        // 调用resize函数
        resize();
    </script>
</body>
</html>
