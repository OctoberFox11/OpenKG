519b\u5728\u897f\u90e8\u6c99\u6f20\u7684\u90e8\u961f\u5f97\u5230\u53e6\u4e00\u4e2a\u519b\u7684\u589e\u63f4\uff0c\u7ec4\u6210\u4e86\u65b0\u7684\u7b2c8\u519b\u56e2\u3002\u8fd9\u4e2a\u519b\u56e2\u7531\u6765\u81ea\u82f1\u519b\u3001\u6fb3\u519b\u3001\u82f1\u5c5e\u5370\u5ea6\u90e8\u961f\u3001\u7ebd\u897f\u5170\u90e8\u961f\u548c\u5357\u975e\u90e8\u961f\u7684\u591a\u4e2a\u5355\u4f4d\u7ec4\u6210\uff0c\u53e6\u5916\u4e5f\u5305\u62ec\u6765\u81ea\u81ea\u7531\u6cd5\u56fd\u3001\u7531\u9a6c\u5229\uff0d\u76ae\u57c3\u5c14\u00b7\u67ef\u5c3c\u5e0c\uff08Marie-Pierre Koenig\uff09\u6307\u6325\u7684\u4e00\u4e2a\u65c5\u3002\u65b0\u7684\u519b\u56e2\u4e8e1941\u5e7411\u6708\u53d1\u52a8\u4e86\u4e00\u6b21\u65b0\u7684\u653b\u52bf\uff1a\u5341\u5b57\u519b\u884c\u52a8\u3002\u81f31942\u5e741\u6708\uff0c\u8be5\u884c\u52a8\u53d6\u5f97\u4e86\u4e30\u7855\u7684\u6210\u679c\uff0c\u593a\u56de\u8fd1\u671f\u88ab\u5fb7\u519b\u548c\u610f\u5927\u5229\u519b\u5360\u9886\u7684\u6240\u6709\u5730\u533a\u3002\u56e0\u6b64\uff0c\u53cc\u65b9\u5bf9\u5cd9\u7684\u6218\u7ebf\u518d\u5ea6\u56de\u5230\u963f\u683c\u6d77\u62c9\u3002"}, {"id": "\u5341\u5b57\u519b\u884c\u52a8", "name": "\u5341\u5b57\u519b\u884c\u52a8", "content": "\u5341\u5b57\u519b\u884c\u52a8\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u76df\u519b\u5728\u5317\u975e\u6218\u573a\u53d1\u8d77\u7684\u4e00\u6b21\u91cd\u8981\u519b\u4e8b\u884c\u52a8\u30021941\u5e7411\u6708\uff0c\u82f1\u519b\u7684\u5341\u5b57\u519b\u5766\u514b\u5728\u897f\u90e8\u6c99\u6f20\u5f00\u5f80\u524d\u7ebf\uff0c\u76df\u519b\u5728\u50f5\u6301\u671f\u95f4\u91cd\u7ec4\u6307\u6325\u7cfb\u7edf\uff0c\u514b\u52b3\u5fb7\u00b7\u5965\u91d1\u83b1\u514b\u7ee7\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14\u4e4b\u540e\u6210\u4e3a\u4e2d\u4e1c\u53f8\u4ee4\u90e8\u603b\u53f8\u4ee4\u3002\u76df\u519b\u5728\u897f\u90e8\u6c99\u6f20\u7684\u90e8\u961f\u5f97\u5230\u589e\u63f4\uff0c\u7ec4\u6210\u4e86\u65b0\u7684\u7b2c8\u519b\u56e2\uff0c\u7531\u6765\u81ea\u82f1\u519b\u3001\u6fb3\u519b\u3001\u82f 52bf\uff1a\u5341\u5b57\u519b\u884c\u52a8\u3002\u81f31942\u5e741\u6708\uff0c\u8be5\u884c\u52a8\u53d6\u5f97\u4e86\u4e30\u7855\u7684\u6210\u679c\uff0c\u593a\u56de\u8fd1\u671f\u88ab\u5fb7\u519b\u548c\u610f\u5927\u5229\u519b\u5360\u9886\u7684\u6240\u6709\u5730\u533a\u3002\u56e0\u6b64\uff0c\u53cc\u65b9\u5bf9\u5cd9\u7684\u6218\u7ebf\u518d\u5ea6\u56de\u5230\u963f\u683c\u6d77\u62c9\u3002"}, {"id": "\u76df\u519b\u64a4\u9000\u81f3\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u8fb9\u5883", "name": "\u76df\u519b\u64a4\u9000\u81f3\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u8fb9\u5883", "content": "\u57281941\u5e743\u6708\u81f34\u6708\u671f\u95f4\uff0c\u7531\u4e8e\u9686\u7f8e\u5c14\u7684\u5168\u9762\u653b\u52bf\uff0c\u76df\u519b\u88ab\u8feb\u4ece\u963f\u683c\u6d77\u62c9\u540e\u9000\u3002\u6fb3\u5927\u5229\u4e9a\u7b2c9\u6b65\u5175\u5e08\u9000\u5f80\u6e2f\u53e3\u8981\u585e\u6258\u5e03\u9c81\u514b\uff0c\u800c\u5176\u4ed6\u76df\u519b\u90e8\u961f\u5219\u5411\u4e1c\u64a4\u9000100\u82f1\u91cc\uff08160\u516c\u91cc\uff09\uff0c\u76f4\u81f3\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u8fb9\u5883\u3002\u5728\u8fd9\u4e00\u8fc7\u7a0b\u4e2d\uff0c\u8f74\u5fc3\u519b\u653b\u5360\u4e86\u5361\u666e\u63aa\u8981\u585e\u3001\u5df4\u8fea\u4e9a\uff0c\u5e76\u8fdb\u5165\u57c3\u53ca\uff0c\u5360\u9886\u4e86\u585e\u5362\u59c6\u548c\u6218\u7565\u8981\u5730\u54c8\u6cd5\u96c5\u9698\u53e3\u3002\u9686\u7f8e\u5c14\u5728\u5360\u9886\u8fd9\u4e9b\u9635\u5730\u540e\uff0c\u9632\u5b88\u5e76\u6574\u8865\u6218\u6597\u5355\u4f4d\uff0c\u547d\u4ee4\u5176\u5904\u4e8e\u9632\u5fa1\u6001\u52bf\u3002"}, {"id": "\u9686\u7f8e\u5c14\u9632\u5b88\u5e76\u6574\u8865\u6218\u6597\u5355\u4f4d", "name": "\u9686\u7f8e\u5c14\u9632\u5b88\u5e76\u6574\u8865\u6218\u6597\u5355\u4f4d", "content": "\u9686\u7f8e\u5c14\u57281941\u5e743\u6708\u4ece\u963f\u683c\u6d77\u62c9\u53d1\u52a8\u7684\u4e00\u6b21\u88c5\u7532\u4fa6\u5bdf\uff0c\u8fc5\u901f\u6f14\u53d8\u6210\u5168\u9762\u653b\u52bf\u3002\u57283\u30014\u6708\u95f4\uff0c\u76df\u519b\u88ab\u8feb\u540e\u9000\uff0c\u6fb3\u5927\u5 u547d\u4ee4\u5176\u5904\u4e8e\u9632\u5fa1\u6001\u52bf\u3002"}, {"id": "\u8f74\u5fc3\u519b\u653b\u5360\u5361\u666e\u63aa\u8981\u585e\u3001\u5df4\u8fea\u4e9a\u3001\u585e\u5362\u59c6\u548c\u54c8\u6cd5\u96c5\u9698\u53e3", "name": "\u8f74\u5fc3\u519b\u653b\u5360\u5361\u666e\u63aa\u8981\u585e\u3001\u5df4\u8fea\u4e9a\u3001\u585e\u5362\u59c6\u548c\u54c8\u6cd5\u96c5\u9698\u53e3", "content": "\u8f74\u5fc3\u519b\u57281941\u5e743\u6708\u81f34\u6708\u95f4\uff0c\u901a\u8fc7\u9686\u7f8e\u5c14\u7684\u5168\u9762\u653b\u52bf\uff0c\u8feb\u4f7f\u76df\u519b\u540e\u9000\u5e76\u5360\u9886\u4e86\u5361\u666e\u63aa\u8981\u585e\u3001\u5df4\u8fea\u4e9a\u3001\u585e\u5362\u59c6\u548c\u54c8\u6cd5\u96c5\u9698\u53e3\u3002\u9686\u7f8e\u5c14\u5728\u5360\u9886\u8fd9\u4e9b\u6218\u7565\u8981\u5730\u540e\uff0c\u91c7\u53d6\u4e86\u9632\u5b88\u7b56\u7565\uff0c\u6574\u8865\u6218\u6597\u5355\u4f4d\u5e76\u547d\u4ee4\u5176\u5904\u4e8e\u9632\u5fa1\u6001\u52bf\u3002"}, {"id": "\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14", "name": "\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14", "content": "\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14\uff08Archibald Wavell\uff09\u662f\u4e00\u4f4d\u82f1\u56fd\u9646\u519b\u5143\u5e05\uff0c\u66fe\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\u62c5\u4efb\u4e2d\u4e1c\u53f8\u4ee4\u90e8\u603b\u53f8\u4ee4\u30021941\u5e7411\u670826\u65e5\uff0c\u82f1\u519b\u7684\u5341\u5b57\u519b\u5766\u514b\u5728\u897f\u90e8\u6c99\u6f20\u5f00\u5f80\u524d\u7ebf\uff0c\u8fd9\u662f\u5728\u76df\u519b\u50f5\u6301\u671f\u95f4\uff0c\u514b\u52b3\u5fb7\u00b7\u5965\u91d1\u83b1\u514b\u7ee7\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14\u4e4b\u540e\u6210\u4e3a\u4e2d\u4e1c\u53f8\u4ee4\u90e8\u603b\u53f8\u4ee4\u7684\u80cc\u666f\u4e0b\u53d1\u751f\u7684\u3002\u76df\u519b\u5728\u897f\u90e8\u6c99\u6f20\u7684\u90e8\u961f\u5f97\u5230\u589e\u63f4\uff0c\u7ec4\u6210\u4e86\u65b0\u7684\u7b2c8\u519b\u56e2\uff0c\u7531\u6765\u81ea\u82f1\u519b\u3001\u6fb3\u519b\u3001\u82f1\u5c5e\u5370\u5ea6\u90e8\u961f\u3001\u7ebd\u897f\u5170\u90e8\u961f\u548c\u5357\u975e\u90e8\u961f\u7684\u591a\u4e2a\u5355\u4f4d\u7ec4\u6210\uff0c\u53e6\u5916\u4e5f\u5305\u62ec\u6765\u81ea\u81ea\u7531\u6cd5\u56fd\u3001\u7531\u9a6c\u5229\uff0d\u76ae\u57c3\u5c14\u00b7\u67ef\u5c3c\u5e0c\uff08Marie-Pierre Koenig\uff09\u6307\u6325\u7684\u4e00\u4e2a\u65c5\u3002\u65b0\u7684\u519b\u56e2\u4e8e1941\u5e7411\u6708\u53d1\u52a8\u4e86\u4e00\u6b21\u65b0\u7684\u653b\u52bf\uff1a\u5341\u5b57\u519b\u884c\u52a8\u3002\u81f31942\u5e741\u6708\uff0c\u8be5\u884c\u52a8\u53d6\u5f97\u4e86\u4e30\u7855\u7684\u6210\u679c\uff0c\u593a\u56de\u8fd1\u671f\u88ab\u5fb7\u519b\u548c\u610f\u5927\u5229\u519b\u5360\u9886\u7684\u6240\u6709\u5730\u533a\u3002\u56e0\u6b64\uff0c\u53cc\u65b9\u5bf9\u5cd9\u7684\u6218\u7ebf\u518d\u5ea6\u56de\u5230\u963f\u683c\u6d77\u62c9\u3002"}, {"id": "\u963f\u5c14\u53ca\u5c14\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u5728\u767b\u9646\u524d\u53d1\u52a8\u653f\u53d8\uff0c\u902e\u6355\u7ef4\u742a\u6cd5\u56fd\u6307\u6325\u5b98", "name": "\u963f\u5c14\u53ca\u5c14\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u5728\u767b\u9646\u524d\u53d1\u52a8\u653f\u53d8\uff0c\u902e\u6355\u7ef4\u742a\u6cd5\u56fd\u6307\u6325\u5b98", "content": "\u5728\u706b\u70ac\u884c\u52a8\u671f\u95f4\uff0c\u963f\u5c14\u53ca\u5c14\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u5728\u76df\u519b\u767b\u9646\u524d\u6210\u529f\u53d1\u52a8\u4e86\u4e00\u573a\u653f\u53d8\uff0c\u902e\u6355\u4e86\u7ef4\u742a\u6cd5\u56fd\u7684\u6307\u6325\u5b98\u5e76\u538b\u5236\u4e86\u7b2c19\u519b\u3002\u8fd9\u4e00\u884c\u52a8\u4f7f\u5f97\u5728\u963f\u5c14\u53ca\u5c14\u7684\u767b\u9646\u6ca1\u6709\u906d\u5230\u5b9e\u9645\u62b5\u6297\uff0c\u4ece\u800c\u5728\u7b2c\u4e00\u5929\u5c31\u653b\u5360\u4e86\u57ce\u5e02\u548c\u6574\u4e2a\u7ef4\u742a\u6cd5\u56fd\u5317\u975e\u6307\u6325\u90e8\u3002"}, {"id": "\u8fbe\u5c14\u6717\u88ab\u8feb\u4f7f\u7ef4\u742a\u6cd5\u519b\u505c\u6b62\u519b\u4e8b\u62b5\u6297", "name": "\u8fbe\u5c14\u6717\u88ab\u8feb\u4f7f\u7ef4\u742a\u6cd5\u519b\u505c\u6b62\u519b\u4e8b\u62b5\u6297", "content": "\u5728\u706b\u70ac\u884c\u52a8\u671f\u95f4\uff0c\u7ecf\u8fc7\u4e09\u5929\u7684\u8c08\u5224\u548c\u5a01\u80c1\uff0c\u9a6c\u514b\u00b7\u683c\u6d1b\u514b\u548c\u5fb7\u6000\u7279\u00b7\u827e\u68ee\u8c6a\u5a01\u5c14\u5c06\u519b\u8feb\u4f7f\u7ef4\u742a\u6d77\u519b\u4e0a\u5c06\u5f17\u6717\u7d22\u74e6\u00b7\u8fbe\u5c14\u6717\uff08\u548c\u963f\u5c14\u65b9\u65af\u00b7\u6731\u5b89\u5c06\u519b\uff09\u547d\u4ee4\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u7684\u7ef4\u742a\u6cd5\u519b\u572811\u670810\u65e5-11\u65e5\u505c\u6b62\u519b\u4e8b\u62b5\u6297\uff0c\u9644\u5e26\u6761\u4ef6\u662f\u8fbe\u5c14\u6717\u5c06\u6210\u4e3a\u4e00\u540d\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u7684\u9886\u5bfc\u4eba\u3002"}, {"id": "\u9686\u7f8e\u5c141941\u5e743\u6708\u4ece\u963f\u683c\u6d77\u62c9\u53d1\u52a8\u88c5\u7532\u4fa6\u5bdf", "name": "\u9686\u7f8e\u5c141941\u5e743\u6708\u4ece\u963f\u683c\u6d77\u62c9\u53d1\u52a8\u88c5\u7532\u4fa6\u5bdf", "content": "\u5c3d\u7ba1\u9686\u7f8e\u5c14\u4ec5\u4ec5\u88ab\u547d\u4ee4\u7ef4\u6301\u6218\u7ebf\uff0c\u4f46\u4ed6\u4e8e1941\u5e743\u6708\u4ece\u963f\u683c\u6d77\u62c9\u53d1\u52a8\u7684\u4e00\u6b21\u88c5\u7532\u4fa6\u5bdf\uff0c\u5f88\u5feb\u5c31\u53d8\u6210\u4e86\u4e00\u573a\u5168\u9762\u653b\u52bf\u3002\u57283\u30014\u6708\u95f4\uff0c\u76df\u519b\u88ab\u8feb\u540e\u9000\uff0c\u5e76\u4e14\u6709\u6307\u6325\u5c42\u7ea7\u4eba\u5458\u88ab\u4fd8\u3002\u6fb3\u5927\u5229\u4e9a\u7b2c9\u6b65\u5175\u5e08\u9000\u5f80\u6e2f\u53e3\u8981\u585e\u6258\u5e03\u9c81\u514b\uff0c\u5176\u4f59\u7684\u76df\u519b\u5219\u518d\u5411\u4e1c\u64a4\u9000100\u54e9\uff08160\u516c\u91cc\uff09\uff0c\u9000\u81f3\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u8fb9\u5883\u3002\u5728\u6258\u5e03\u9c81\u514b\u88ab\u8f74\u5fc3\u519b\u4e3b\u529b\u5305\u56f4\u7684\u540c\u65f6\uff0c\u8f74\u5fc3\u519b\u5728\u4e00\u573a\u5c0f\u578b\u6218\u5f79\u540e\u4e5f\u7ee7\u7eed\u5411\u4e1c\u63a8\u8fdb\uff0c\u5e76\u4e58\u52bf\u653b\u5360\u4e86\u5361\u666e\u63aa\u8981\u585e\u548c\u5df4\u8fea\u4e9a\uff0c\u7136\u540e\u8fdb\u5165\u57c3\u53ca\uff0c\u5e76\u57284\u6708\u5e95\u5360\u9886\u4e86\u585e\u5362\u59c6\u548c\u6218\u7565\u4e0a\u91cd\u8981\u7684\u54c8\u6cd5\u96c5\u9698\u53e3\u3002\u9686\u7f8e\u5c14\u9632\u5b88\u8fd9\u4e9b\u9635\u5730\uff0c\u540c\u65f6\u6574\u8865\u6218\u6597\u5355\u4f4d\u5e76\u547d\u4ee4\u5176\u5904\u4e8e\u9632\u5fa1\u6001\u52bf\u3002"}, {"id": "\u7b2c8\u519b\u56e2\u5411\u897f\u8ffd\u8d76\u8f74\u5fc3\u519b\uff0c1943\u5e741\u6708\u653b\u5360\u7684\u9ece\u6ce2\u91cc", "name": "\u7b2c8\u519b\u56e2\u5411\u897f\u8ffd\u8d76\u8f74\u5fc3\u519b\uff0c1943\u5e741\u6708\u653b\u5360\u7684\u9ece\u6ce2\u91cc", "content": "\u57281942\u5e7410\u6708\u7684\u7b2c\u4e8c\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\uff0c\u82f1\u519b\u5728\u8499\u54e5\u9a6c\u5229\u5c06\u519b\u7684\u6307\u6325\u4e0b\u51b3\u5b9a\u6027\u5730\u51fb\u8d25\u4e86\u8f74\u5fc3\u519b\u3002\u968f\u540e\uff0c\u7b2c8\u519b\u56e2\u5411\u897f\u8ffd\u8d76\u64a4\u9000\u7684\u8f74\u5fc3\u519b\uff0c\u5e76\u4e8e1943\u5e741\u6708\u4e2d\u65ec\u6210\u529f\u653b\u5360\u4e86\u5229\u6bd4\u4e9a\u9996\u90fd\u7684\u9ece\u6ce2\u91cc\u3002\u8fd9\u4e00\u884c\u52a8\u662f\u5317\u975e\u6218\u4e8b\u4e2d\u76df\u519b\u53d6\u5f97\u7684\u4e00\u7cfb\u5217\u91cd\u8981\u80dc\u5229\u4e4b\u4e00\uff0c\u4e3a\u6700\u7ec8\u5728\u7a81\u5c3c\u65af\u6218\u5f79\u4e2d\u7ed3\u675f\u5317\u975e\u6218\u4e8b\u5960\u5b9a\u4e86\u57fa\u7840\u3002"}, {"id": "\u7f57\u76d8\u884c\u52a8", "name": "\u7f57\u76d8\u884c\u52a8", "content": "\u7f57\u76d8\u884c\u52a8\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u82f1\u519b\u4e8e1940\u5e7412\u67089\u65e5\u53d1\u8d77\u7684\u4e00\u573a\u9488\u5bf9\u610f\u5927\u5229\u519b\u961f\u7684\u6709\u9650\u653b\u52bf\u3002\u5728\u8fd9\u6b21\u884c\u52a8\u4e2d\uff0c36,000\u540d\u82f1\u519b\u58eb\u5175\u653b\u51fb\u4e86\u610f\u5927\u5229\u90e8\u7f72\u5728\u524d\u7f18\u768410\u4e2a\u5e08\u3002\u884c\u52a8\u7684\u80cc\u666f\u662f\u610f\u5927\u5229\u519b\u961f\u57289\u670816\u65e5\u524d\u8fdb\u81f3\u8fc8\u5c14\u8428-\u9a6c\u7279\u9c81\u4ee5\u897f\u7ea680\u82f1\u91cc\uff08130\u516c\u91cc\uff09\u7684Maktila\u540e\uff0c\u56e0\u8865\u7ed9\u95ee\u9898\u505c\u7559\u5728\u8be5\u5730\u3002\u5c3d\u7ba1\u58a8\u7d22\u91cc\u5c3c\u50ac\u4fc3\u7ee7\u7eed\u524d\u8fdb\uff0c\u610f\u5927\u5229\u6307\u6325\u5b98\u683c\u62c9\u9f50\u4e9a\u5c3c\u4ecd\u547d\u4ee4\u90e8\u961f\u5728\u897f\u8fea\u5df4\u62c9\u5c3c\u5468\u56f4\u6316\u6398\u6218\u58d5\u5e76\u52a0\u5f3a\u5df2\u5efa\u597d\u7684\u524d\u7ebf\u8425\u5730\u3002\u82f1\u519b\u9488\u5bf9\u5206\u6563\u7684\u610f\u5927\u5229\u519b\u8425\u5730\u5236\u5b9a\u4e86\u4e3a\u671f5\u5929\u7684\u653b\u52bf\u8ba1\u5212\u3002\u968f\u7740\u884c\u52a8\u521d\u671f\u7684\u6210\u529f\uff0c\u82f1\u519b\u8ffd\u51fb\u9000\u5374\u7684\u610f\u5927\u5229\u519b\u3002\u6b21\u5e741\u6708\uff0c\u5df4\u8fea\u4e9a\u548c\u6258\u5e03\u9c81\u514b\u7b49\u8bbe\u9632\u57ce\u9547\u88ab\u76df\u519b\u653b\u5360\uff0c\u9003\u8dd1\u7684\u610f\u5927\u5229\u519b\u5728\u6bd4\u8fbe\u592b\u95e8\u88ab\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u622a\u4f4f\u3002\u5728\u6bd4\u8fbe\u592b\u95e8\u6218\u5f79\u4e2d\uff0c\u6b8b\u4f59\u7684\u610f\u5927\u5229\u519b\u6295\u964d\u3002\u572810\u4e2a\u661f\u671f\u5185\uff0c\u76df\u519b\u63a8\u8fdb\u81f3\u963f\u683c\u6d77\u62c9\u5e76\u6467\u6bc1\u4e86\u610f\u5927\u5229\u7b2c10\u519b\u56e2\uff0c\u4fd8\u83b7\u4e86130,000\u540d\u4fd8\u864f\u3002"}, {"id": "\u5361\u8428\u5e03\u5170\u5361\u6d77\u6218\uff0c\u7f8e\u519b\u53d6\u5f97\u51b3\u5b9a\u6027\u80dc\u5229", "name": "\u5361\u8428\u5e03\u5170\u5361\u6d77\u6218\uff0c\u7f8e\u519b\u53d6\u5f97\u51b3\u5b9a\u6027\u80dc\u5229", "content": "\u5361\u8428\u5e03\u5170\u5361\u6d77\u6218\u662f\u706b\u70ac\u884c\u52a8\u671f\u95f4\u53d1\u751f\u7684\u4e00\u573a\u6d77\u6218\uff0c\u5176\u4e2d\u7f8e\u56fd\u6d77\u519b\u4e0e\u7ef4\u742a\u6cd5\u56fd\u6d77\u519b\u4ee5\u53ca\u5fb7\u56fd\u6d77\u519b\u8230\u53ea\u8fdb\u884c\u4e86\u6fc0\u70c8\u7684\u6218\u6597\u3002\u5728\u8fd9\u573a\u6218\u6597\u4e2d\uff0c\u7f8e\u519b\u5c55\u73b0\u51fa\u4e86\u5f3a\u5927\u7684\u5b9e\u529b\u548c\u6218\u672f\u4f18\u52bf\uff0c\u6700\u7ec8\u53d6\u5f97\u4e86\u51b3\u5b9a\u6027\u7684\u80dc\u5229\u3002\u8fd9\u573a\u80dc\u5229\u4e0d\u4ec5\u5de9\u56fa\u4e86\u76df\u519b\u5728\u5317\u975e\u7684\u6218\u7565\u5730\u4f4d\uff0c\u8fd8\u4e3a\u540e\u7eed\u7684\u519b\u4e8b\u884c\u52a8\u5960\u5b9a\u4e86\u57fa\u7840\u3002"}, {"id": "\u58a8\u7d22\u91cc\u5c3c\u50ac\u4fc3\u524d\u8fdb\uff0c\u683c\u62c9\u9f50\u4e9a\u5c3c\u547d\u4ee4\u90e8\u961f\u6316\u6398\u6218\u58d5", "name": "\u58a8\u7d22\u91cc\u5c3c\u50ac\u4fc3\u524d\u8fdb\uff0c\u683c\u62c9\u9f50\u4e9a\u5c3c\u547d\u4ee4\u90e8\u961f\u6316\u6398\u6218\u58d5", "content": "\u5728\u4e8c\u6218\u671f\u95f4\uff0c\u610f\u5927\u5229\u519b\u961f\u5728\u5317\u975e\u6218\u573a\u9762\u4e34\u82f1\u56fd\u519b\u961f\u7684\u8fdb\u653b\u3002\u58a8\u7d22\u91cc\u5c3c\u4f5c\u4e3a\u610f\u5927\u5229\u7684\u9886\u5bfc\u4eba\uff0c\u50ac\u4fc3\u610f\u5927\u5229\u519b\u961f\u7ee7\u7eed\u524d\u8fdb\uff0c\u4ee5\u6269\u5927\u5176\u5728\u5317\u975e\u7684\u9886\u571f\u548c\u5f71\u54cd\u529b\u3002\u7136\u800c\uff0c\u610f\u5927\u5229\u519b\u961f\u7684\u6307\u6325\u5b98\u683c\u62c9\u9f50\u4e9a\u5c3c\u5728\u9762\u5bf9\u82f1\u519b\u7684\u5a01\u80c1\u65f6\uff0c\u9009\u62e9\u547d\u4ee4\u90e8\u961f\u5728\u897f\u8fea\u5df4\u62c9\u5c3c\u5468\u56f4\u6316\u6398\u6218\u58d5\uff0c\u5e76\u52a0\u5f3a\u5df2\u5efa\u597d\u7684\u524d\u7ebf\u8425\u5730\uff0c\u4ee5\u53ca\u5176\u4ed6\u90e8\u961f\u88ab\u5b89\u7f6e\u5728\u4e3b\u529b\u90e8\u961f\u540e\u65b9\u3002\u8fd9\u4e00\u51b3\u7b56\u53cd\u6620\u4e86\u610f\u5927\u5229\u519b\u961f\u5728\u6218\u7565\u4e0a\u7684\u4fdd\u5b88\u548c\u5bf9\u82f1\u519b\u653b\u52bf\u7684\u62c5\u5fe7\u3002\u968f\u540e\uff0c\u82f1\u519b\u53d1\u52a8\u4e86\u7f57\u76d8\u884c\u52a8\uff0c\u9488\u5bf9\u5206\u6563\u7684\u610f\u5927\u5229\u519b\u8425\u5730\u8fdb\u884c\u4e3a\u671f5\u5929\u7684\u6709\u9650\u653b\u52bf\u3002\u5728\u7f57\u76d8\u884c\u52a8\u4e2d\uff0c\u82f1\u519b\u6210\u529f\u51fb\u8d25\u4e86\u610f\u5927\u5229\u519b\u961f\uff0c\u5e76\u5728\u63a5\u4e0b\u6765\u7684\u6218\u6597\u4e2d\u8fc5\u901f\u63a8\u8fdb\uff0c\u653b\u5360\u4e86\u5df4\u8fea\u4e9a\u548c\u6258\u5e03\u9c81\u514b\u7b49\u8bbe\u9632\u57ce\u9547\uff0c\u6700\u7ec8\u5728\u6bd4\u8fbe\u592b\u95e8\u6218\u5f79\u4e2d\u8feb\u4f7f\u610f\u5927\u5229\u519b\u961f\u6295\u964d\uff0c\u4fd8\u83b7\u4e86\u5927\u91cf\u4fd8\u864f\u3002"}, {"id": "\u8fbe\u5c14\u6717\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u9886\u5bfc\u4eba\u7684\u6761\u4ef6", "name": "\u8fbe\u5c14\u6717\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u9886\u5bfc\u4eba\u7684\u6761\u4ef6", "content": "\u5728\u706b\u70ac\u884c\u52a8\u671f\u95f4\uff0c\u9a6c\u514b\u00b7\u683c\u6d1b\u514b\u548c\u5fb7\u6000\u7279\u00b7\u827e\u68ee\u8c6a\u5a01\u5c14\u5c06\u519b\u901a\u8fc7\u8c08\u5224\u548c\u5a01\u80c1\uff0c\u8feb\u4f7f\u7ef4\u742a\u6d77\u519b\u4e0a\u5c06\u5f17\u6717\u7d22\u74e6\u00b7\u8fbe\u5c14\u6717\uff08\u548c\u963f\u5c14\u65b9\u65af\u00b7\u6731\u5b89\u5c06\u519b\uff09\u547d\u4ee4\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u7684\u7ef4\u742a\u6cd5\u519b\u572811\u670810\u65e5-11\u65e5\u505c\u6b62\u519b\u4e8b\u62b5\u6297\u3002\u4f5c\u4e3a\u4ea4\u6362\uff0c\u8fbe\u5c14\u6717\u5c06\u6210\u4e3a\u4e00\u540d\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u7684\u9886\u5bfc\u4eba\u3002"}, {"id": "\u6bd4\u8fbe\u592b\u95e8\u6218\u5f79\u4e2d\u610f\u5927\u5229\u519b\u6295\u964d\uff0c\u76df\u519b\u63a8\u8fdb\u81f3\u963f\u683c\u6d77\u62c9", "name": "\u6bd4\u8fbe\u592b\u95e8\u6218\u5f79\u4e2d\u610f\u5927\u5229\u519b\u6295\u964d\uff0c\u76df\u519b\u63a8\u8fdb\u81f3\u963f\u683c\u6d77\u62c9", "content": "\u6bd4\u8fbe\u592b\u95e8\u6218\u5f79\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u82f1\u519b\u5728\u5317\u975e\u6218\u573a\u5bf9\u610f\u5927\u5229\u519b\u961f\u53d1\u8d77\u7684\u4e00\u6b21\u91cd\u8981\u653b\u52bf\u3002\u5728\u8fd9\u573a\u6218\u5f79\u4e2d\uff0c\u610f\u5927\u5229\u519b\u961f\u5728\u897f\u8fea\u5df4\u62c9\u5c3c\u5468\u56f4\u6316\u6398\u6218\u58d5\u5e76\u52a0\u5f3a\u5df2\u5efa\u597d\u7684\u524d\u7ebf\u8425\u5730\uff0c\u4f46\u9762\u5bf9\u82f1\u519b\u7684\u7f57\u76d8\u884c\u52a8\uff0c\u5373\u4e00\u4e2a\u4e3a\u671f5\u5929\u7684\u6709\u9650\u653b\u52bf\uff0c\u610f\u5927\u5229\u519b\u961f\u7684\u9632\u5fa1\u8425\u5730\u88ab\u9010\u4e2a\u51fb\u7834\u3002\u968f\u7740\u82f1\u519b\u7684\u8ffd\u51fb\uff0c\u610f\u5927\u5229\u519b\u961f\u5728\u6bd4\u8fbe\u592b\u95e8\u88ab\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u622a\u4f4f\uff0c\u6700\u7ec8\u5bfc\u81f4\u6b8b\u4f59\u7684\u610f\u5927\u5229\u519b\u961f\u6295\u964d\u3002\u5728\u77ed\u77ed10\u4e2a\u661f\u671f\u5185\uff0c\u76df\u519b\u6210\u529f\u63a8\u8fdb\u81f3\u963f\u683c\u6d77\u62c9\uff0c\u6467\u6bc1\u4e86\u610f\u5927\u5229\u7b2c10\u519b\u56e2\uff0c\u5e76\u5728\u6218\u6597\u4e2d\u4fd8\u83b7\u4e86130,000\u540d\u4fd8\u864f\u3002"}, {"id": "\u76df\u519b\uff08\u7f8e\u56fd\u548c\u82f1\u8054\u90a6\uff09\u8bd5\u56fe\u5728\u7ef4\u742a\u6cd5\u56fd\u63a7\u5236\u4e0b\u7684\u6cd5\u5c5e\u5317\u975e\u767b\u9646", "name": "\u76df\u519b\uff08\u7f8e\u56fd\u548c\u82f1\u8054\u90a6\uff09\u8bd5\u56fe\u5728\u7ef4\u742a\u6cd5\u56fd\u63a7\u5236\u4e0b\u7684\u6cd5\u5c5e\u5317\u975e\u767b\u9646", "content": "\u706b\u70ac\u884c\u52a8\u662f\u76df\u519b\uff08\u7f8e\u56fd\u548c\u82f1\u8054\u90a6\uff09\u57281942\u5e7411\u67088\u65e5\u81f311\u670811\u65e5\u671f\u95f4\uff0c\u8bd5\u56fe\u5728\u7ef4\u742a\u6cd5\u56fd\u63a7\u5236\u4e0b\u7684\u6cd5\u5c5e\u5317\u975e\u767b\u9646\u7684\u4e00\u6b21\u519b\u4e8b\u884c\u52a8\u3002\u76df\u519b\u539f\u672c\u9884\u671f\u53ea\u4f1a\u9047\u5230\u5fae\u5f31\u7684\u62b5\u6297\uff0c\u4f46\u5b9e\u9645\u4e0a\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u906d\u5230\u4e86\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u7684\u6fc0\u70c8\u62b5\u6297\u3002\u5728\u963f\u5c14\u53ca\u5c14\uff0c\u7531\u4e8e\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u7684\u653f\u53d8\u6210\u529f\uff0c\u76df\u519b\u51e0\u4e4e\u6ca1\u6709\u9047\u5230\u62b5\u6297\u3002\u7ecf\u8fc7\u8c08\u5224\u548c\u5a01\u80c1\uff0c\u76df\u519b\u8feb\u4f7f\u7ef4\u742a\u6d77\u519b\u4e0a\u5c06\u5f17\u6717\u7d22\u74e6\u00b7\u8fbe\u5c14\u6717\u547d\u4ee4\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u7684\u7ef4\u742a\u6cd5\u519b\u505c\u6b62\u519b\u4e8b\u62b5\u6297\uff0c\u5e76\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u7684\u9886\u5bfc\u4eba\u3002\u5728\u706b\u70ac\u884c\u52a8\u671f\u95f4\uff0c\u8fd8\u53d1\u751f\u4e86\u5361\u8428\u5e03\u5170\u5361\u6d77\u6218\uff0c\u7f8e\u519b\u53d6\u5f97\u4e86\u51b3\u5b9a\u6027\u7684\u80dc\u5229\u3002"}, {"id": "\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u5728\u6bd4\u8fbe\u592b\u95e8\u622a\u4f4f\u610f\u5927\u5229\u519b", "name": "\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u5728\u6bd4\u8fbe\u592b\u95e8\u622a\u4f4f\u610f\u5927\u5229\u519b", "content": "\u5728\u4e8c\u6218\u671f\u95f4\u7684\u5317\u975e\u6218\u573a\uff0c\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u5728\u6bd4\u8fbe\u592b\u95e8\u5730\u533a\u6210\u529f\u622a\u4f4f\u4e86\u64a4\u9000\u4e2d\u7684\u610f\u5927\u5229\u519b\u961f\u3002\u8fd9\u4e00\u4e8b\u4ef6\u53d1\u751f\u57281940\u5e7412\u6708\u81f31941\u5e741\u6708\u671f\u95f4\uff0c\u5f53\u65f6\u82f1\u519b\u53d1\u8d77\u4e86\u7f57\u76d8\u884c\u52a8\uff0c\u65e8\u5728\u653b\u51fb\u5206\u6563\u5728\u897f\u8fea\u5df4\u62c9\u5c3c\u5468\u56f4\u7684\u610f\u5927\u5229\u519b\u8425\u5730\u3002\u5728\u7f57\u76d8\u884c\u52a8\u53d6\u5f97\u521d\u6b65\u6210\u529f\u540e\uff0c\u82f1\u519b\u8ffd\u51fb\u9000\u5374\u7684\u610f\u5927\u5229\u519b\u3002\u5230\u4e86\u6b21\u5e741\u6708\uff0c\u76df\u519b\u653b\u5360\u4e86\u5df4\u8fea\u4e9a\u548c\u6258\u5e03\u9c81\u514b\u7b49\u8bbe\u9632\u57ce\u9547\uff0c\u610f\u5927\u5229\u519b\u5728\u6bd4\u8fbe\u592b\u95e8\u88ab\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u622a\u4f4f\u3002\u5728\u6bd4\u8fbe\u592b\u95e8\u6218\u5f79\u4e2d\uff0c\u610f\u5927\u5229\u519b\u6b8b\u4f59\u90e8\u961f\u6295\u964d\uff0c\u76df\u519b\u5728\u77ed\u77ed10\u5468\u5185\u63a8\u8fdb\u81f3\u963f\u683c\u6d77\u62c9\uff0c\u6467\u6bc1\u4e86\u610f\u5927\u5229\u7b2c10\u519b\u56e2\uff0c\u5e76\u4fd8\u83b7\u4e86\u7ea6130,000\u540d\u4fd8\u864f\u3002"}, {"id": "\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u5bf9\u76df\u519b\u8fdb\u884c\u4e86\u6fc0\u70c8\u62b5\u6297", "name": "\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u5bf9\u76df\u519b\u8fdb\u884c\u4e86\u6fc0\u70c8\u62b5\u6297", "content": "\u57281942\u5e7411\u67088\u65e5\u81f311\u65e5\u7684\u706b\u70ac\u884c\u52a8\u671f\u95f4\uff0c\u5c3d\u7ba1\u76df\u519b\uff08\u7f8e\u56fd\u548c\u82f1\u8054\u90a6\uff09\u9884\u671f\u5728\u7ef4\u742a\u6cd5\u56fd\u63a7\u5236\u4e0b\u7684\u6cd5\u5c5e\u5317\u975e\u767b\u9646\u53ea\u4f1a\u9047\u5230\u5fae\u5f31\u7684\u62b5\u6297\uff0c\u4f46\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u5730\u533a\u5b9e\u9645\u4e0a\u5bf9\u76df\u519b\u8fdb\u884c\u4e86\u6fc0\u70c8\u7684\u62b5\u6297\u3002\u8fd9\u79cd\u62b5\u6297\u6700\u7ec8\u5728\u9a6c\u514b\u00b7\u683c\u6d1b\u514b\u548c\u5fb7\u6000\u7279\u00b7\u827e\u68ee\u8c6a\u5a01\u5c14\u5c06\u519b\u7684\u8c08\u5224\u548c\u5a01\u80c1\u4e0b\uff0c\u4e8e11\u670810\u65e5\u81f311\u65e5\u505c\u6b62\uff0c\u7ef4\u742a\u6d77\u519b\u4e0a\u5c06\u5f17\u6717\u7d22\u74e6\u00b7\u8fbe\u5c14\u6717\uff08\u548c\u963f\u5c14\u65b9\u65af\u00b7\u6731\u5b89\u5c06\u519b\uff09\u88ab\u8981\u6c42\u547d\u4ee4\u7ef4\u742a\u6cd5\u519b\u505c\u6b62\u519b\u4e8b\u62b5\u6297\uff0c\u5e76\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u7684\u9886\u5bfc\u4eba\u3002"}, {"id": "\u76df\u519b\u7b2c18\u96c6\u56e2\u519b\u7531\u54c8\u7f57\u5fb7\u00b7\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u6307\u6325", "name": "\u76df\u519b\u7b2c18\u96c6\u56e2\u519b\u7531\u54c8\u7f57\u5fb7\u00b7\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u6307\u6325", "content": "\u76df\u519b\u7b2c18\u96c6\u56e2\u519b\u662f\u4e00\u4e2a\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\u7531\u591a\u4e2a\u56fd\u5bb6\u7ec4\u6210\u7684\u8054\u5408\u519b\u961f\uff0c\u7531\u54c8\u7f57\u5fb7\u00b7\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u6307\u6325\u3002\u8be5\u96c6\u56e2\u519b\u5305\u62ec\u82f1\u519b\u7b2c1\u96c6\u56e2\u519b\u548c\u82f1\u519b\u7b2c8\u96c6\u56e2\u519b\uff0c\u4ee5\u53ca\u6765\u81ea\u7f8e\u56fd\u3001\u82f1\u56fd\u3001\u82f1\u8054\u90a6\u548c\u6548\u5fe0\u81ea\u7531\u6cd5\u56fd\u7b49\u6b27\u6d32\u6d41\u4ea1\u653f\u5e9c\u7684\u90e8\u961f\u3002\u57281942\u5e7410\u6708\u7684\u7b2c\u4e8c\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\uff0c\u82f1\u519b\u5728\u8499\u54e5\u9a6c\u5229\u5c06\u519b\u7684\u6307\u6325\u4e0b\u51fb\u8d25\u4e86\u8f74\u5fc3\u519b\uff0c\u968f\u540e\u7b2c8\u519b\u56e2\u5411\u897f\u8ffd\u8d76\u8f74\u5fc3\u519b\uff0c\u5e76\u4e8e1943\u5e741\u6708\u4e2d\u65ec\u653b\u5360\u4e86\u7684\u9ece\u6ce2\u91cc\u30022\u6708\uff0c\u7b2c8\u519b\u56e2\u5728\u9760\u8fd1\u9a6c\u96f7\u65af\u9632\u7ebf\u5904\u5bf9\u6297\u8f74\u5fc3\u519b\u88c5\u7532\u90e8\u961f\uff0c\u5e76\u88ab\u7eb3\u5165\u76df\u519b\u7b2c18\u96c6\u56e2\u519b\u3002\u6700\u7ec8\uff0c\u5728\u7a81\u5c3c\u65af\u6218\u5f79\u4e2d\uff0c\u76df\u519b\u7b2c18\u96c6\u56e2\u519b\u6210\u529f\u7ed3\u675f\u4e86\u5317\u975e\u6218\u4e8b\u3002"}, {"id": "\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u88ab\u6467\u6bc1\uff0c130,000\u540d\u4fd8\u864f\u88ab\u4fd8\u83b7", "name": "\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u88ab\u6467\u6bc1\uff0c130,000\u540d\u4fd8\u864f\u88ab\u4fd8\u83b7", "content": "\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u5728\u5317\u975e\u6218\u573a\u906d\u9047\u4e86\u82f1\u519b\u7684\u7f57\u76d8\u884c\u52a8\u3002\u8be5\u884c\u52a8\u662f\u82f1\u519b\u9488\u5bf9\u5206\u6563\u7684\u610f\u5927\u5229\u519b\u8425\u5730\u6240\u7b56\u5212\u7684\u4e3a\u671f5\u5929\u7684\u6709\u9650\u653b\u52bf\u3002\u572812\u67089\u65e5\uff0c36,000\u4eba\u7684\u82f1\u519b\u90e8\u961f\u653b\u51fb\u4e86\u610f\u5927\u5229\u519b\u90e8\u7f72\u4e8e\u524d\u7f18\u768410\u4e2a\u5f3a\u5927\u7684\u5e08\u3002\u968f\u7740\u884c\u52a8\u521d\u671f\u7684\u6210\u529f\uff0c\u82f1\u519b\u8ffd\u51fb\u9000\u5374\u7684\u610f\u5927\u5229\u519b\u3002\u5728\u63a5\u4e0b\u6765\u7684\u6218\u6597\u4e2d\uff0c\u8bbe\u9632\u57ce\u9547\u5df4\u8fea\u4e9a\u548c\u6258\u5e03\u9c81\u514b\u88ab\u76df\u519b\u653b\u5360\uff0c\u9003\u8dd1\u7684\u610f\u5927\u5229\u519b\u5728\u6bd4\u8fbe\u592b\u95e8\u88ab\u7a7f\u8d8a\u4e86\u897f\u90e8\u6c99\u6f20\u7684\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u622a\u4f4f\u3002\u5728\u6bd4\u8fbe\u592b\u95e8\u6218\u5f79\u4e2d\uff0c\u6b8b\u4f59\u7684\u610f\u5927\u5229\u519b\u6295\u964d\uff0c\u6700\u7ec8\u572810\u4e2a\u661f\u671f\u4e4b\u5185\uff0c\u76df\u519b\u63a8\u8fdb\u5230\u4e86\u963f\u683c\u6d77\u62c9\u5e76\u6467\u6bc1\u4e86\u610f\u5927\u5229\u7b2c10\u519b\u56e2\uff0c\u5728\u6218\u6597\u4e2d\u4fd8\u83b7\u4e86130,000\u540d\u4fd8\u864f\u3002"}, {"id": "\u82f1\u519b\u8ffd\u51fb\u9000\u5374\u7684\u610f\u5927\u5229\u519b\uff0c\u653b\u5360\u5df4\u8fea\u4e9a\u548c\u6258\u5e03\u9c81\u514b", "name": "\u82f1\u519b\u8ffd\u51fb\u9000\u5374\u7684\u610f\u5927\u5229\u519b\uff0c\u653b\u5360\u5df4\u8fea\u4e9a\u548c\u6258\u5e03\u9c81\u514b", "content": "\u5728\u4e8c\u6218\u671f\u95f4\uff0c\u82f1\u519b\u9488\u5bf9\u5206\u6563\u7684\u610f\u5927\u5229\u519b\u8425\u5730\uff0c\u5b9e\u65bd\u4e86\u7f57\u76d8\u884c\u52a8\uff0c\u4e00\u4e2a\u4e3a\u671f5\u5929\u7684\u6709\u9650\u653b\u52bf\uff0c\u9010\u4e2a\u653b\u51fb\u610f\u5927\u5229\u519b\u7684\u9632\u5fa1\u8425\u5730\u300212\u67089\u65e5\uff0c36,000\u4eba\u7684\u82f1\u519b\u90e8\u961f\u653b\u51fb\u4e86\u610f\u5927\u5229\u519b\u90e8\u7f72\u4e8e\u524d\u7f18\u768410\u4e2a\u5f3a\u5927\u7684\u5e08\u3002\u968f\u7740\u884c\u52a8\u521d\u671f\u7684\u6210\u529f\uff0c\u82f1\u519b\u8ffd\u51fb\u9000\u5374\u7684\u610f\u5927\u5229\u519b\u3002\u6b21\u5e741\u6708\uff0c\u8bbe\u9632\u57ce\u9547\u5df4\u8fea\u4e9a\u548c\u6258\u5e03\u9c81\u514b\u88ab\u76df\u519b\u653b\u5360\u3002\u9003\u8dd1\u7684\u610f\u5927\u5229\u519b\u5728\u6bd4\u8fbe\u592b\u95e8\u88ab\u7a7f\u8d8a\u4e86\u897f\u90e8\u6c99\u6f20\u7684\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u622a\u4f4f\u3002\u5728\u6bd4\u8fbe\u592b\u95e8\u6218\u5f79\u4e2d\uff0c\u6b8b\u4f59\u7684\u610f\u5927\u5229\u519b\u6295\u964d\u3002\u572810\u4e2a\u661f\u671f\u4e4b\u5185\uff0c\u76df\u519b\u63a8\u8fdb\u5230\u4e86\u963f\u683c\u6d77\u62c9\u5e76\u6467\u6bc1\u4e86\u610f\u5927\u5229\u7b2c10\u519b\u56e2\uff0c\u5728\u6218\u6597\u4e2d\u4fd8\u83b7\u4e86130,000\u540d\u4fd8\u864f\u3002"}, {"id": "\u610f\u5927\u5229\u519b\u524d\u8fdb\u81f3Maktila\u5e76\u56e0\u8865\u7ed9\u95ee\u9898\u505c\u7559", "name": "\u610f\u5927\u5229\u519b\u524d\u8fdb\u81f3Maktila\u5e76\u56e0\u8865\u7ed9\u95ee\u9898\u505c\u7559", "content": "\u57289\u670816\u65e5\uff0c\u610f\u5927\u5229\u519b\u524d\u8fdb\u81f3\u8fc8\u5c14\u8428\uff0d\u9a6c\u7279\u9c81\u4ee5\u897f\u5927\u7ea680\u54e9\uff08130\u516c\u91cc\uff09\u7684Maktila\uff0c\u5e76\u56e0\u4e3a\u8865\u7ed9\u95ee\u9898\u505c\u7559\u4e8e\u8be5\u5730\u3002\u5c3d\u7ba1\u58a8\u7d22\u91cc\u5c3c\u50ac\u4fc3\u7ee7\u7eed\u524d\u8fdb\uff0c\u683c\u62c9\u9f50\u4e9a\u5c3c\u4ecd\u547d\u4ee4\u4ed6\u7684\u90e8\u961f\u5728\u897f\u8fea\u5df4\u62c9\u5c3c\u5468\u56f4\u6316\u6398\u6218\u58d5\uff0c\u5e76\u52a0\u5f3a\u5df2\u5efa\u597d\u7684\u524d\u7ebf\u8425\u5730\uff1b\u5176\u4ed6\u7684\u90e8\u961f\u4e5f\u88ab\u5b89\u7f6e\u5728\u4e3b\u529b\u90e8\u961f\u540e\u65b9\u3002\u82f1\u519b\u9488\u5bf9\u5206\u6563\u7684\u610f\u5927\u5229\u519b\u8425\u5730\u8ba1\u5212\u4e86\u4e00\u4e2a\u4e3a\u671f5\u5929\u7684\u6709\u9650\u653b\u52bf\uff1a\u7f57\u76d8\u884c\u52a8\uff0c\u4e00\u4e2a\u63a5\u4e00\u4e2a\u7684\u653b\u51fb\u8fd9\u4e9b\u9632\u5fa1\u8425\u5730\u300212\u67089\u65e5\uff0c\u603b\u517136,000\u4eba\u7684\u82f1\u519b\u90e8\u961f\u653b\u51fb\u4e86\u610f\u5927\u5229\u519b\u90e8\u7f72\u4e8e\u524d\u7f18\u768410\u4e2a\u5f3a\u5927\u7684\u5e08\u3002\u968f\u7740\u884c\u52a8\u521d\u671f\u7684\u6210\u529f\uff0c\u53c2\u52a0\u7f57\u76d8\u884c\u52a8\u7684\u82f1\u519b\u8ffd\u51fb\u9000\u5374\u7684\u610f\u5927\u5229\u519b\u3002\u6b21\u5e741\u6708\uff0c\u8bbe\u9632\u57ce\u9547\u5df4\u8fea\u4e9a\u548c\u6258\u5e03\u9c81\u514b\u88ab\u76df\u519b\u653b\u5360\uff0c\u9003\u8dd1\u7684\u610f\u5927\u5229\u519b\u5728\u6bd4\u8fbe\u592b\u95e8\u88ab\u7a7f\u8d8a\u4e86\u897f\u90e8\u6c99\u6f20\u7684\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u622a\u4f4f\uff1b\u5728\u6bd4\u8fbe\u592b\u95e8\u6218\u5f79\u4e2d\uff0c\u6b8b\u4f59\u7684\u610f\u5927\u5229\u519b\u6295\u964d\uff0c\u572810\u4e2a\u661f\u671f\u4e4b\u5185\uff0c\u76df\u519b\u63a8\u8fdb\u5230\u4e86\u963f\u683c\u6d77\u62c9\u5e76\u6467\u6bc1\u4e86\u610f\u5927\u5229\u7b2c10\u519b\u56e2\uff0c\u5728\u6218\u6597\u4e2d\u4fd8\u83b7\u4e86130,000\u540d\u4fd8\u864f\u3002"}, {"id": "\u7a81\u5c3c\u65af\u6218\u5f79\u7ed3\u675f\u5317\u975e\u6218\u4e8b", "name": "\u7a81\u5c3c\u65af\u6218\u5f79\u7ed3\u675f\u5317\u975e\u6218\u4e8b", "content": "\u7a81\u5c3c\u65af\u6218\u5f79\u7ed3\u675f\u5317\u975e\u6218\u4e8b\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u76df\u519b\u5728\u5317\u975e\u6218\u573a\u7684\u4e00\u7cfb\u5217\u519b\u4e8b\u884c\u52a8\uff0c\u6700\u7ec8\u5bfc\u81f4\u8f74\u5fc3\u56fd\u519b\u961f\u5728\u5317\u975e\u7684\u5931\u8d25\u3002\u8fd9\u573a\u6218\u5f79\u59cb\u4e8e1942\u5e746\u6708\u5e95\uff0c\u5f53\u65f6\u8f74\u5fc3\u519b\u8bd5\u56fe\u901a\u8fc7\u963f\u62c9\u59c6\u54c8\u52d2\u6cd5\u7684\u653b\u52bf\u4fb5\u5165\u5f00\u7f57\uff0c\u4f46\u88ab\u76df\u519b\u51fb\u9000\u3002\u968f\u540e\uff0c\u7ecf\u8fc7\u96c6\u7ed3\u548c\u8bad\u7ec3\uff0c\u82f1\u519b\u5728\u8499\u54e5\u9a6c\u5229\u5c06\u519b\u7684\u6307\u6325\u4e0b\uff0c\u4e8e1942\u5e7410\u6708\u7684\u7b2c\u4e8c\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\u51b3\u5b9a\u6027\u5730\u51fb\u8d25\u4e86\u8f74\u5fc3\u519b\u3002\u7b2c8\u519b\u56e2\u5411\u897f\u8ffd\u8d76\u8f74\u5fc3\u519b\uff0c\u5e76\u4e8e1943\u5e741\u6708\u4e2d\u65ec\u653b\u5360\u4e86\u7684\u9ece\u6ce2\u91cc\u30022\u6708\uff0c\u7b2c8\u519b\u56e2\u5728\u9760\u8fd1\u9a6c\u96f7\u65af\u9632\u7ebf\u5904\u5bf9\u6297\u8f74\u5fc3\u519b\u88c5\u7532\u90e8\u961f\uff0c\u5e76\u6210\u4e3a\u54c8\u7f57\u5fb7\u00b7\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u6307\u6325\u7684\u76df\u519b\u7b \u7f3a\uff0c\u5e76\u52a0\u5f3a\u5728\u7a81\u5c3c\u65af\u7684\u519b\u4e8b\u5b58\u5728\u3002"}, {"source": "\u5b89\u4e1c\u884c\u52a8\u5bfc\u81f4\u610f\u5927\u5229\u63a7\u5236\u6cd5\u5c5e\u7a81\u5c3c\u65af", "target": "\u610f\u5c5e\u7a81\u5c3c\u65af\u53d6\u4ee3\u7ef4\u5e0c\u6cd5\u56fd\u6b96\u6c11\u653f\u5e9c", "name": "\u63a7\u5236\u6743\u8f6c\u79fb", "explain": "\u5b89\u4e1c\u884c\u52a8\u5bfc\u81f4\u610f\u5927\u5229\u519b\u961f\u63a7\u5236\u4e86\u6cd5\u5c5e\u7a81\u5c3c\u65af\uff0c\u968f\u540e\u8bbe\u7acb\u4e86\u610f\u5c5e\u7a81\u5c3c\u65af\u53d6\u4ee3\u4e86\u7ef4\u5e0c\u6cd5\u56fd\u6b96\u6c11\u653f\u5e9c\u3002\u8fd9\u4e00\u63a7\u5236\u6743\u7684\u8f6c\u79fb\u4f7f\u5f97\u610f\u5927\u5229\u5f00\u59cb\u52a0\u5f3a\u5728\u7a81\u5c3c\u65af\u7684\u519b\u4e8b\u529b\u91cf\uff0c\u586b\u8865\u4e86\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u9000\u51fa\u540e\u7559\u4e0b\u7684\u7a7a\u7f3a\u3002"}, {"source": "\u7ef4\u742a\u90e8\u961f\u4e0d\u786e\u5b9a\u60c5\u51b5\u5bfc\u81f4\u76df\u519b\u58eb\u5175\u7528\u4e8e\u9a7b\u9632", "target": "\u706b\u70ac\u884c\u52a8\u767b\u96461942\u5e7411\u6708\u4e0a\u65ec", "name": "\u6218\u7565\u90e8\u7f72\u5f71\u54cd", "explain": "\u7531\u4e8e\u7ef4\u742a\u90e8\u961f\u5728\u7a81\u5c3c\u65af\u7684\u4e0d\u786e\u5b9a\u60c5\u51b5\u548c\u610f\u56fe\uff0c\u76df\u519b\u5728\u706b\u70ac\u884c\u52a8\u767b\u9646\u540e\uff0c\u4e3a\u4e86\u5e94\u5bf9\u53ef\u80fd\u7684\u5a01\u80c1\u548c\u586b\u8865\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u9000\u51fa\u7559\u4e0b\u7684\u7a7a\u7f3a\uff0c\u51b3\u5b9a\u5c06\u8bb8\u591a\u58eb\u5175\u7528\u4e8e\u9a7b\u9632\u4efb\u52a1\uff0c\u8fd9\u5f71\u54cd\u4e86\u76df\u519b\u5728\u7a81\u5c3c\u65af\u6218\u5f79\u4e2d\u7684\u5175\u529b\u5206\u914d\u548c\u6218\u7565\u90e8\u7f72\u3002"}, {"source": "\u76df\u519b\u51b3\u5b9a\u5229\u7528\u5fb7\u610f\u7ef4\u742a\u4e89\u6597\u5feb\u901f\u8fdb\u5165\u7a81\u5c3c\u65af", "target": "\u706b\u70ac\u884c\u52a8\u767b\u96461942\u5e7411\u6708\u4e0a\u65ec", "name": "\u6218\u7565\u5229\u7528", "explain": "\u76df\u519b\u5728\u706b\u70ac\u884c\u52a8\u767b\u9646\u540e\uff0c\u5229\u7528\u5fb7\u610f\u4e0e\u7ef4\u742a\u6cd5\u56fd\u4e4b\u95f4\u7684\u4e89\u6597\u548c\u6743\u529b\u771f\u7a7a\u671f\uff0c\u8fc5\u901f\u8fdb\u5165\u7a81\u5c3c\u65af\uff0c\u4ee5\u586b\u8865\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u9000\u51fa\u540e\u7559\u4e0b\u7684\u7a7a\u7f3a\uff0c\u5e76\u52a0\u5f3a\u5728\u8be5\u5730\u533a\u7684\u519b\u4e8b\u5b58\u5728\u3002\u8fd9\u4e00\u6218\u7565\u51b3\u7b56\u65e8\u5728\u5229\u7528\u654c\u5bf9\u52bf\u529b\u95f4\u7684\u77db\u76fe\u548c\u51b2\u7a81\uff0c\u4e3a\u76df\u519b\u5728\u5317\u975e\u7684\u519b\u4e8b\u884c\u52a8\u521b\u9020\u6709\u5229\u6761\u4ef6\u3002"}, {"source": "\u76df\u519b\u51b3\u5b9a\u5229\u7528\u5fb7\u610f\u7ef4\u742a\u4e89\u6597\u5feb\u901f\u8fdb\u5165\u7a81\u5c3c\u65af", "target": "\u7ef4\u742a\u90e8\u961f\u4e0d\u786e\u5b9a\u60c5\u51b5\u5bfc\u81f4\u76df\u519b\u58eb\u5175\u7528\u4e8e\u9a7b\u9632", "name": "\u6218\u7565\u5229\u7528", "explain": "\u76df\u519b\u5229\u7528\u5fb7\u610f\u4e0e\u7ef4\u742a\u653f\u6743\u4e4b\u95f4\u7684\u4e89\u6597\uff0c\u4ee5\u53ca\u7ef4\u742a\u90e8\u961f\u7684\u4e0d\u786e\u5b9a\u60c5\u51b5\u548c\u610f\u56fe\uff0c\u4f5c\u4e3a\u6218\u7565\u673a\u9047\uff0c\u5feb\u901f\u8fdb\u5165\u7a81\u5c3c\u65af\u5e76\u90e8\u7f72\u58eb\u5175\u8fdb\u884c\u9a7b\u9632\uff0c\u4ee5\u586b\u8865\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u9000\u51fa\u540e\u7559\u4e0b\u7684\u7a7a\u7f3a\u3002"}, {"source": "6\u670825\u65e5\u6cd5\u56fd\u6218\u8d25\u540e\u610f\u5927\u5229\u519b\u961f\u589e\u63f4\u6614\u5170\u5c3c\u52a0", "target": "\u82f1\u519b\u88c5\u5907\u635f\u5931\u5bfc\u81f4\u505c\u6b62\u88ad\u51fb\u5e76\u8fdb\u884c\u8fb9\u5883\u9632\u5fa1", "name": "\u6218\u7565\u8c03\u6574", "explain": "6\u670825\u65e5\u6cd5\u56fd\u6218\u8d25\u540e\uff0c\u610f\u5927\u5229\u519b\u961f\u7684\u6218\u7565\u91cd\u5fc3\u4ece\u5bf9\u6297\u6cd5\u56fd\u8f6c\u79fb\u5230\u4e86\u5bf9\u6297\u82f1\u519b\uff0c\u56e0\u6b64\u5c06\u539f\u672c\u5728\u7684\u9ece\u6ce2\u91cc\u5854\u5c3c\u4e9a\u4e0e\u7a81\u5c3c\u65af\u6cd5\u519b\u5bf9\u5cd9\u7684\u610f\u5927\u5229\u519b\u961f\u8c03\u52a8\u81f3\u6614\u5170\u5c3c\u52a0\uff0c\u4ee5\u589e\u63f4\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u3002\u8fd9\u4e00\u6218\u7565\u8c03\u6574\u4f7f\u5f97\u82f1\u519b\u9762\u4e34\u66f4\u5927\u7684\u538b\u529b\u3002\u540c\u65f6\uff0c\u7531\u4e8e\u82f1\u519b\u88c5\u5907\u7684\u4e0d\u65ad\u635f\u5931\uff0c\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14\u5c06\u519b\u4e0d\u5f97\u4e0d\u547d\u4ee4\u505c\u6b62\u5bf9\u610f\u5927\u5229\u5728\u5229\u6bd4\u4e9a\u7684\u9635\u5730\u7684\u88ad\u51fb\uff0c\u5e76\u5728\u57c3\u53ca\u8fb9\u5883\u90e8\u7f72\u4e00\u5c0f\u652f\u90e8\u961f\u8fdb\u884c\u9632\u5fa1\uff0c\u4ee5\u5e94\u5bf9\u610f\u5927\u5229\u519b\u961f\u7684\u589e\u63f4\u548c\u6f5c\u5728\u7684\u8fdb\u653b\u3002\u8fd9\u8868\u660e\uff0c\u6cd5\u56fd\u6218\u8d25\u540e\u610f\u5927\u5229\u519b\u961f\u7684\u6218\u7565\u8c03\u6574\u4e0e\u82f1\u519b\u88c5\u5907\u635f\u5931\u5bfc\u81f4\u7684\u9632\u5fa1\u7b56\u7565\u8c03\u6574\u4e4b\u95f4\u5b58\u5728\u76f4\u63a5\u7684\u6218\u7565\u8c03\u6574\u5173\u7cfb\u3002"}, {"source": "6\u670811\u65e5\u82f1\u519b\u5f00\u59cb\u88ad\u51fb\u610f\u5927\u5229\u5728\u5229\u6bd4\u4e9a\u7684\u9635\u5730", "target": "\u82f1\u519b\u88c5\u5907\u635f\u5931\u5bfc\u81f4\u505c\u6b62\u88ad\u51fb\u5e76\u8fdb\u884c\u8fb9\u5883\u9632\u5fa1", "name": "\u56e0\u679c\u5173\u7cfb", "explain": "\u82f1\u519b\u57286\u670811\u65e5\u5f00\u59cb\u5bf9\u610f\u5927\u5229\u5728\u5229\u6bd4\u4e9a\u7684\u9635\u5730\u8fdb\u884c\u88ad\u51fb\uff0c\u4f46\u968f\u7740\u82f1\u519b\u88c5\u5907\u7684\u4e0d\u65ad\u635f\u5931\uff0c\u7531\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14\u5c06\u519b\u9886\u5bfc\u7684\u82f1\u519b\u88ab\u8feb\u505c\u6b62\u88ad\u51fb\u884c\u52a8\uff0c\u5e76\u5728\u57c3\u53ca\u8fb9\u5883\u90e8\u7f72\u4e00\u5c0f\u652f\u90e8\u961f\u8fdb\u884c\u9632\u5fa1\u3002\u8fd9\u8868\u660e\u82f1\u519b\u88c5\u5907\u635f\u5931\u662f\u5bfc\u81f4\u505c\u6b62\u88ad\u51fb\u5e76\u8fdb\u884c\u8fb9\u5883\u9632\u5fa1\u7684\u76f4\u63a5\u539f\u56e0\u3002"}, {"source": "\u5b89\u4e1c\u884c\u52a8\u5bfc\u81f4\u610f\u5927\u5229\u63a7\u5236\u6cd5\u5c5e\u7a81\u5c3c\u65af", "target": "\u7ef4\u742a\u90e8\u961f\u4e0d\u786e\u5b9a\u60c5\u51b5\u5bfc\u81f4\u76df\u519b\u58eb\u5175\u7528\u4e8e\u9a7b\u9632", "name": "\u6218\u7565\u673a\u9047", "explain": "\u5b89\u4e1c\u884c\u52a8\u5bfc\u81f4\u610f\u5927\u5229\u63a7\u5236\u6cd5\u5c5e\u7a81\u5c3c\u65af\uff0c\u8fd9\u4e3a\u76df\u519b\u63d0\u4f9b\u4e86\u4e00\u4e2a\u6218\u7565\u673a\u9047\uff0c\u56e0\u4e3a\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u7684\u9000\u51fa\u7559\u4e0b\u4e86\u519b\u4e8b\u7a7a\u7f3a\u3002\u5728\u5fb7\u610f\u4e24\u56fd\u548c\u7ef4\u742a\u653f\u6743\u4e89\u6597\u4e4b\u65f6\uff0c\u76df\u519b\u51b3\u5b9a\u5229\u7528\u8fd9\u4e00\u673a\u9047\u5feb\u901f\u524d\u8fdb\u8fdb\u5165\u7a81\u5c3c\u65af\u3002\u7531\u4e8e\u7ef4\u742a\u90e8\u961f\u7684\u4e0d\u786e\u5b9a\u60c5\u51b5\u548c\u610f\u56fe\uff0c\u76df\u519b\u9700\u8981\u90e8\u7f72\u58eb\u5175\u8fdb\u884c\u9a7b\u9632\uff0c\u4ee5\u786e\u4fdd\u5728\u7a81\u5c3c\u65af\u7684\u519b\u4e8b\u884c\u52a8\u80fd\u591f\u987a\u5229\u8fdb\u884c\u3002"}, {"source": "\u8fbe\u5c14\u6717\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u9886\u5bfc\u4eba\u7684\u6761\u4ef6", "target": "\u706b\u70ac\u884c\u52a8\u767b\u96461942\u5e7411\u6708\u4e0a\u65ec", "name": "\u653f\u6cbb\u8c08\u5224\u4e0e\u519b\u4e8b\u884c\u52a8\u7684\u4e92\u52a8", "explain": "\u706b\u70ac\u884c\u52a8\u671f\u95f4\uff0c\u76df\u519b\u5728\u963f\u5c14\u53ca\u5c14\u7684\u767b\u9646\u672a\u906d\u62b5\u6297\uff0c\u90e8\u5206\u539f\u56e0\u662f\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u5728\u767b\u9646\u524d\u53d1\u52a8\u653f\u53d8\uff0c\u902e\u6355\u4e86\u7ef4\u742a\u6cd5\u56fd\u7684\u6307\u6325\u5b98\u3002\u968f\u540e\uff0c\u901a\u8fc7\u9a6c\u514b\u00b7\u683c\u6d1b\u514b\u548c\u5fb7\u6000\u7279\u00b7\u827e\u68ee\u8c6a\u5a01\u5c14\u5c06\u519b\u4e0e\u7ef4\u742a\u6d77\u519b\u4e0a\u5c06\u5f17\u6717\u7d22\u74e6\u00b7\u8fbe\u5c14\u6717\u7684\u8c08\u5224\uff0c\u8fbe\u5c14\u6717\u88ab\u8bf4\u670d\u547d\u4ee4\u7ef4\u742a\u6cd5\u519b\u505c\u6b62\u519b\u4e8b\u62b5\u6297\uff0c\u5e76\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u7684\u9886\u5bfc\u4eba\u3002\u8fd9\u8868\u660e\uff0c\u653f\u6cbb\u8c08\u5224\u4e0e\u519b\u4e8b\u884c\u52a8\u4e4b\u95f4\u5b58\u5728\u4e92\u52a8\u5173\u7cfb\uff0c\u519b\u4e8b\u884c\u52a8\u7684\u8fdb\u5c55\u5f71\u54cd\u4e86\u653f\u6cbb\u8c08\u5224\u7684\u7ed3\u679c\uff0c\u800c\u653f\u6cbb\u8c08\u5224\u7684\u7ed3\u679c\u53c8\u53cd\u8fc7\u6765\u5f71\u54cd\u4e86\u519b\u4e8b\u884c\u52a8\u7684\u8fdb\u7a0b\u3002"}, {"source": "\u963f\u5c14\u53ca\u5c14\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u5728\u767b\u9646\u524d\u53d1\u52a8\u653f\u53d8\uff0c\u902e\u6355\u7ef4\u742a\u6cd5\u56fd\u6307\u6325\u5b98", "target": "\u706b\u70ac\u884c\u52a8\u767b\u96461942\u5e7411\u6708\u4e0a\u65ec", "name": "\u653f\u53d8\u4e0e\u767b\u9646\u884c\u52a8\u7684\u534f\u540c\u6548\u5e94", "explain": "\u5728\u706b\u70ac\u884c\u52a8\u767b\u9646\u524d\uff0c\u963f\u5c14\u53ca\u5c14\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u6210\u529f\u53d1\u52a8\u653f\u53d8\uff0c\u902e\u6355\u4e86\u7ef4\u742a\u6cd5\u56fd\u7684\u6307\u6325\u5b98\u5e76\u538b\u5236\u4e86\u7b2c19\u519b\u3002\u8fd9\u4e00\u884c\u52a8\u663e\u8457\u964d\u4f4e\u4e86\u7ef4\u742a\u6cd5\u56fd\u5728\u963f\u5c14\u53ca\u5c14\u7684\u519b\u4e8b\u62b5\u6297\u529b\u5ea6\uff0c\u4f7f\u5f97\u76df\u519b\u5728\u767b\u9646\u65f6\u51e0\u4e4e\u672a\u906d\u9047\u5b9e\u9645\u62b5\u6297\uff0c\u4ece\u800c\u8fc5\u901f\u653b\u5360\u4e86\u963f\u5c14\u53ca\u5c14\u53ca\u5176\u5468\u8fb9\u5730\u533a\u3002\u6b64\u5916\uff0c\u653f\u53d8\u8fd8\u4e3a\u76df\u519b\u63d0\u4f9b\u4e86\u4e0e\u7ef4\u742a\u6cd5\u56fd\u9ad8\u5c42\u8fdb\u884c\u8c08\u5224\u7684\u673a\u4f1a\uff0c\u6700\u7ec8\u4fc3\u6210\u4e86\u7ef4\u742a\u6cd5\u519b\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u7684\u505c\u706b\u3002\u56e0\u6b64\uff0c\u963f\u5c14\u53ca\u5c14\u7684\u653f\u53d8\u4e0e\u706b\u70ac\u884c\u52a8\u767b\u9646\u4e4b\u95f4\u5b58\u5728\u534f\u540c\u6548\u5e94\uff0c\u524d\u8005\u4e3a\u540e\u8005\u7684\u987a\u5229\u8fdb\u884c\u521b\u9020\u4e86\u6709\u5229\u6761\u4ef6\u3002"}, {"source": "6\u670825\u65e5\u6cd5\u56fd\u6218\u8d25\u540e\u610f\u5927\u5229\u519b\u961f\u589e\u63f4\u6614\u5170\u5c3c\u52a0", "target": "6\u670811\u65e5\u82f1\u519b\u5f00\u59cb\u88ad\u51fb\u610f\u5927\u5229\u5728\u5229\u6bd4\u4e9a\u7684\u9635\u5730", "name": "\u6218\u7565\u8c03\u6574", "explain": "6\u670811\u65e5\u82f1\u519b\u5f00\u59cb\u88ad\u51fb\u610f\u5927\u5229\u5728\u5229\u6bd4\u4e9a\u7684\u9635\u5730\uff0c\u8fd9\u8868\u660e\u82f1\u519b\u5728\u897f\u90e8\u6c99\u6f20\u6218\u5f79\u4e2d\u91c7\u53d6\u4e86\u4e3b\u52a8\u8fdb\u653b\u7684\u7b56\u7565\u3002\u800c6\u670825\u65e5\u6cd5\u56fd\u6218\u8d25\u540e\uff0c\u610f\u5927\u5229\u519b\u961f\u589e\u63f4\u6614\u5170\u5c3c\u52a0\uff0c\u8fd9\u53cd\u6620\u4e86\u610f\u5927\u5229\u5728\u6cd5\u56fd\u6218\u8d25\u540e\u5bf9\u6218\u7565\u90e8\u7f72\u7684\u8c03\u6574\uff0c\u5c06\u539f\u672c\u7528\u4e8e\u5bf9\u6297\u6cd5\u519b\u7684\u90e8\u961f\u8f6c\u79fb\u5230\u5bf9\u6297\u82f1\u519b\u7684\u524d\u7ebf\u3002\u4e24\u8005\u4e4b\u95f4\u7684\u5173\u7cfb\u662f\u6218\u7565\u8c03\u6574\uff0c\u5373\u82f1\u519b\u7684\u8fdb\u653b\u884c\u52a8\u4fc3\u4f7f\u610f\u5927\u5229\u519b\u961f\u91cd\u65b0\u8bc4\u4f30\u5e76\u8c03\u6574\u5176\u5728\u5317\u975e\u7684\u6218\u7565\u90e8\u7f72\u3002"}, {"source": "1940\u5e746\u670810\u65e5\u610f\u5927\u5229\u52a0\u5165\u8f74\u5fc3\u56fd\u5bf9\u82f1\u6cd5\u5ba3\u6218", "target": "\u82f1\u519b\u88c5\u5907\u635f\u5931\u5bfc\u81f4\u505c\u6b62\u88ad\u51fb\u5e76\u8fdb\u884c\u8fb9\u5883\u9632\u5fa1", "name": "\u6218\u7565\u8c03\u6574", "explain": "1940\u5e746\u670810\u65e5\uff0c\u610f\u5927\u5229\u52a0\u5165\u8f74\u5fc3\u56fd\u5e76\u5411\u82f1\u6cd5\u5ba3\u6218\uff0c\u5bfc\u81f4\u82f1\u519b\u5728\u897f\u90e8\u6c99\u6f20\u6218\u5f79\u4e2d\u7684\u6218\u7565\u8c03\u6574\u3002\u539f\u672c\u4ee5\u57c3\u53ca\u4e3a\u57fa\u5730\u7684\u82f1\u519b\u53d7\u547d\u8d1f\u8d23\u9632\u5fa1\u884c\u52a8\uff0c\u4f46\u5c3d\u53ef\u80fd\u7684\u4e0d\u8fdb\u884c\u6311\u8845\u3002\u7136\u800c\uff0c\u82f1\u519b\u57286\u670811\u65e5\u5f00\u59cb\u5bf9\u610f\u5927\u5229\u5728\u5229\u6bd4\u4e9a\u7684\u9635\u5730\u8fdb\u884c\u88ad\u51fb\u3002\u968f\u77406\u670825\u65e5\u6cd5\u56fd\u6218\u8d25\uff0c\u610f\u5927\u5229\u519b\u961f\u4ece\u7684\u9ece\u6ce2\u91cc\u5854\u5c3c\u4e9a\u8c03\u52a8\u81f3\u6614\u5170\u5c3c\u52a0\uff0c\u4ee5\u589e\u63f4\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u3002\u540c\u65f6\uff0c\u7531\u4e8e\u82f1\u519b\u88c5\u5907\u4e0d\u65ad\u635f\u5931\uff0c\u7531\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14\u5c06\u519b\u9886\u5bfc\u7684\u82f1\u519b\u88ab\u8feb\u505c\u6b62\u88ad\u51fb\u884c\u52a8\uff0c\u5e76\u5728\u57c3\u53ca\u8fb9\u5883\u90e8\u7f72\u4e00\u5c0f\u652f\u90e8\u961f\u8fdb\u884c\u9632\u5fa1\u3002\u8fd9\u4e00\u6218\u7565\u8c03\u6574\u53cd\u6620\u4e86\u82f1\u519b\u5728\u9762\u5bf9\u610f\u5927\u5229\u52a0\u5165\u8f74\u5fc3\u56fd\u548c\u6cd5\u56fd\u6218\u8d25\u7684\u5c40\u52bf\u4e0b\uff0c\u5bf9\u519b\u4e8b\u884c\u52a8\u7684\u91cd\u65b0\u8bc4\u4f30\u548c\u8c03\u6574\u3002"}, {"source": "\u7ef4\u742a\u90e8\u961f\u4e0d\u786e\u5b9a\u60c5\u51b5\u5bfc\u81f4\u76df\u519b\u58eb\u5175\u7528\u4e8e\u9a7b\u9632", "target": "\u610f\u5c5e\u7a81\u5c3c\u65af\u53d6\u4ee3\u7ef4\u5e0c\u6cd5\u56fd\u6b96\u6c11\u653f\u5e9c", "name": "\u6218\u7565\u90e8\u7f72\u8c03\u6574", "explain": "\u7531\u4e8e\u7ef4\u742a\u90e8\u961f\u7684\u4e0d\u786e\u5b9a\u60c5\u51b5\u548c\u610f\u56fe\uff0c\u76df\u519b\u9700\u8981\u91cd\u65b0\u8bc4\u4f30\u5176\u5728\u7a81\u5c3c\u65af\u5730\u533a\u7684\u519b\u4e8b\u90e8\u7f72\u3002\u8fd9\u5bfc\u81f4\u4e86\u76df\u519b\u58eb\u5175\u88ab\u7528\u4e8e\u9a7b\u9632\u4efb\u52a1\uff0c\u4ee5\u786e\u4fdd\u5728\u5fb7\u610f\u4e24\u56fd\u548c\u7ef4\u742a\u653f\u6743\u4e89\u6597\u671f\u95f4\uff0c\u76df\u519b\u80fd\u591f\u5feb\u901f\u524d\u8fdb\u5e76\u63a7\u5236\u7a81\u5c3c\u65af\u3002\u540c\u65f6\uff0c\u610f\u5927\u5229\u519b\u961f\u63a7\u5236\u4e86\u6cd5 01a\u8fc7\u7b2c8\u519b\u56e2\u548c\u7b2c1\u519b\u56e2\u7684\u534f\u540c\u4f5c\u6218\uff0c\u6210\u529f\u5730\u5728\u6b66\u5668\u548c\u6570\u91cf\u4e0a\u5bf9\u8f74\u5fc3\u519b\u5f62\u6210\u4f18\u52bf\uff0c\u5e76\u4ece\u4fa7\u7ffc\u5305\u56f4\u4e86\u9686\u7f8e\u5c14\u548c\u51af\u00b7\u963f\u5c3c\u59c6\u7684\u90e8\u961f\u3002\u8fd9\u79cd\u6218\u7565\u5305\u56f4\u5bfc\u81f4\u8f74\u5fc3\u519b\u5728\u7a81\u5c3c\u65af\u7684\u9632\u7ebf\u88ab\u7a81\u7834\uff0c\u6700\u7ec8\u8feb\u4f7f\u4ed6\u4eec\u5728\u975e\u6d32\u7684\u62b5\u6297\u5d29\u6e83\uff0c\u4ece\u800c\u57285\u670813\u65e5\u6295\u964d\u3002"}, {"source": "\u9686\u7f8e\u5c14\u548c\u51af\u00b7\u963f\u5c3c\u59c6\u88ab\u76df\u519b\u5939\u51fb", "target": "\u8d85\u8fc727,500\u8f74\u5fc3\u519b\u88ab\u4fd8", "name": "\u6218\u7565\u5939\u51fb\u5bfc\u81f4\u6218\u8d25", "explain": "\u9686\u7f8e\u5c14\u548c\u51af\u00b7\u963f\u5c3c\u59c6\u5728\u7a81\u5c3c\u65af\u8fb9\u5883\u88ab\u76df\u519b\u7684\u7b2c8\u519b\u56e2\u548c\u7b2c1\u519b\u56e2\u4ece\u4fa7\u7ffc\u5305\u56f4\uff0c\u5f62\u6210\u6218\u7565\u5939\u51fb\u3002\u8fd9\u79cd\u5939\u51fb\u5bfc\u81f4\u8f74\u5fc3\u519b\u5728\u6570\u91cf\u548c\u6b66\u5668\u4e0a\u5904\u4e8e\u52a3\u52bf\uff0c\u6700\u7ec8\u57281943\u5e745\u670813\u65e5\u6295\u964d\uff0c\u8d85\u8fc727,500\u540d\u8f74\u5fc3\u519b\u88ab\u4fd8\u3002\u8fd9\u6b21\u6218\u7565\u5939\u51fb\u76f4\u63a5\u5bfc\u81f4\u4e86\u8f74\u5fc3\u519b\u5728\u975e\u6d32\u7684\u62b5\u6297\u5d29\u6e83\uff0c\u4ee5\u53ca\u610f\u5927\u5229\u5728\u5317\u975e\u7684\u6b96\u6c11\u5730\u88ab\u5360\u9886\uff0c\u4ece\u800c\u5927\u5927\u964d\u4f4e\u4e86\u8f74\u5fc3\u56fd\u52bf\u529b\u7684\u519b\u4e8b\u80fd\u529b\u3002"}, {"source": "\u76df\u519b\uff08\u7f8e\u56fd\u548c\u82f1\u8054\u90a6\uff09\u8bd5\u56fe\u5728\u7ef4\u742a\u6cd5\u56fd\u63a7\u5236\u4e0b\u7684\u6cd5\u5c5e\u5317\u975e\u767b\u9646", "target": "\u706b\u70ac\u884c\u52a8\u767b\u96461942\u5e7411\u6708\u4e0a\u65ec", "name": "\u6218\u7565\u76ee\u6807\u4e0e\u5b9e\u65bd\u8fc7\u7a0b\u7684\u5173\u8054", "explain": "\u706b\u70ac\u884c\u52a8\u662f\u76df\u519b\uff08\u7f8e\u56fd\u548c\u82f1\u8054\u90a6\uff09\u5728\u7ef4\u742a\u6cd5\u56fd\u63a7\u5236\u4e0b\u7684\u6cd5\u5c5e\u5317\u975e\u767b\u9646\u7684\u6218\u7565\u76ee\u6807\uff0c\u65e8\u5728\u901a\u8fc7\u94b3\u5f62\u653b\u52bf\u5bf9\u8f74\u5fc3\u519b\u5f62\u6210\u538b\u529b\u3002\u5b9e\u65bd\u8fc7\u7a0b\u4e2d\uff0c\u76df\u519b\u5728\u963f\u5c14\u53ca\u5c14\u906d\u9047\u4e86\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u7684\u534f\u52a9\uff0c\u6210\u529f\u53d1\u52a8\u653f\u53d8\u5e76\u8fc5\u901f\u63a7\u5236\u4e86\u57ce\u5e02\u53ca\u7ef4\u742a\u6cd5\u56fd\u5317\u975e\u6307\u6325\u90e8\u3002\u800c\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\uff0c\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u5bf9\u76df\u519b\u8fdb\u884c\u4e86\u6fc0\u70c8\u62b5\u6297\uff0c\u6700\u7ec8\u5728\u9a6c\u514b\u00b7\u683c\u6d1b\u514b\u548c\u5fb7\u6000\u7279\u00b7\u827e\u68ee\u8c6a\u5a01\u5c14\u5c06\u519b\u7684\u8c08\u5224\u548c\u5a01\u80c1\u4e0b\uff0c\u7ef4\u742a\u6d77\u519b\u4e0a\u5c06\u5f17\u6717\u7d22\u74e6\u00b7\u8fbe\u5c14\u6717\u547d\u4ee4\u505c\u6b62\u519b\u4e8b\u62b5\u6297\uff0c\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u7684\u9886\u5bfc\u4eba\u3002\u6b64\u5916\uff0c\u706b\u70ac\u884c\u52a8\u671f\u95f4\u8fd8\u53d1\u751f\u4e86\u5361\u8428\u5e03\u5170\u5361\u6d77\u6218\uff0c\u7f8e\u519b\u53d6\u5f97\u4e86\u51b3\u5b9a\u6027\u80dc\u5229\u3002\u8fd9\u8868\u660e\uff0c\u706b\u70ac\u884c\u52a8\u4e0d\u4ec5\u662f\u6218\u7565\u76ee\u6807\u7684\u5b9e\u73b0\uff0c\u4e5f\u662f\u5b9e\u65bd\u8fc7\u7a0b\u4e2d\u591a\u65b9\u529b\u91cf\u4e92\u52a8\u548c\u6218\u7565\u8c03\u6574\u7684\u7ed3\u679c\u3002"}, {"source": "\u7b2c8\u519b\u56e2\u8fc2\u56de\u81f3\u9a6c\u96f7\u65af\u9632\u7ebf", "target": "\u7b2c1\u519b\u56e2\u5728\u7a81\u5c3c\u65af\u4e2d\u90e8\u53d1\u52a8\u653b\u52bf", "name": "\u6218\u7565\u534f\u540c", "explain": "\u7b2c8\u519b\u56e2\u8fc2\u56de\u81f3\u9a6c\u96f7\u65af\u9632\u7ebf\u4e0e\u7b2c1\u519b\u56e2\u5728\u7a81\u5c3c\u65af\u4e2d\u90e8\u53d1\u52a8\u653b\u52bf\u4e4b\u95f4\u5b58\u5728\u6218\u7565\u534f\u540c\u5173\u7cfb\u3002\u7b2c8\u519b\u56e2\u7684\u8fc2\u56de\u884c\u52a8\u8feb\u4f7f\u8f74\u5fc3\u519b\u5206\u6563\u6ce8\u610f\u529b\u548c\u8d44\u6e90\u4ee5\u5e94\u5bf9\u6765\u81ea\u4fa7\u7ffc\u7684\u5a01\u80c1\uff0c\u4ece\u800c\u524a\u5f31\u4e86\u4ed6\u4eec\u5728\u9a6c\u96f7\u65af\u9632\u7ebf\u7684\u9632\u5fa1\u80fd\u529b\u3002\u540c\u65f6\uff0c\u7b2c1\u519b\u56e2\u5728\u7a81\u5c3c\u65af\u4e2d\u90e8\u7684\u4e3b\u8981\u653b\u52bf\u8fdb\u4e00\u6b65\u6324\u538b\u4e86\u8f74\u5fc3\u519b\uff0c\u8feb\u4f7f\u4ed6\u4eec\u5904\u4e8e\u4e24\u9762\u5939\u51fb\u7684\u4e0d\u5229\u5c40\u9762\u3002\u8fd9\u79cd\u6218\u7565\u534f\u540c\u6709\u6548\u5730\u524a\u5f31\u4e86\u8f74\u5fc3\u519b\u7684\u6218\u6597\u529b\uff0c\u4e3a\u76df\u519b\u5728\u5317\u975e\u7684\u80dc\u5229\u5960\u5b9a\u4e86\u57fa\u7840\u3002"}, {"source": "\u9686\u7f8e\u5c14\u548c\u51af\u00b7\u963f\u5c3c\u59c6\u88ab\u76df\u519b\u5939\u51fb", "target": "\u8f74\u5fc3\u56fd\u519b\u4e8b\u80fd\u529b\u53d7\u635f", "name": "\u6218\u7565\u52a3\u52bf\u5bfc\u81f4\u519b\u4e8b\u80fd\u529b\u4e0b\u964d", "explain": "\u9686\u7f8e\u5c14\u548c\u51af\u00b7\u963f\u5c3c\u59c6\u5728\u5317\u975e\u6218\u5f79\u4e2d\u88ab\u76df\u519b\u5939\u51fb\uff0c\u7531\u4e8e\u76df\u519b\u5728\u6b66\u5668\u548c\u6570\u91cf\u4e0a\u7684\u4f18\u52bf\uff0c\u8f74\u5fc3\u519b\u88ab\u8feb\u4ece\u4fa7\u7ffc\u64a4\u9000\u5e76\u6700\u7ec8\u5728\u7a81\u5c3c\u65af\u4e2d\u90e8\u88ab\u6324\u538b\uff0c\u5bfc\u81f4\u8f74\u5fc3\u519b\u5728\u975e\u6d32\u7684\u62b5\u6297\u5d29\u6e83\u3002\u8fd9\u4e00\u6218\u7565\u52a3\u52bf\u76f4\u63a5\u5bfc\u81f4\u4e86\u8f74\u5fc3\u519b\u5728\u6218\u6597\u4e2d\u635f\u5931\u8d85\u8fc727,500\u4eba\uff0c\u5176\u4e2d\u5927\u90e8\u5206\u4e3a\u7ecf\u9a8c\u4e30\u5bcc\u7684\u519b\u961f\u3002\u8fd9\u4e9b\u635f\u5931\u5927\u5927\u964d\u4f4e\u4e86\u8f74\u5fc3\u56fd\u7684\u519b\u4e8b\u80fd\u529b\uff0c\u8fdb\u4e00\u6b65\u5bfc\u81f4\u610f\u5927\u5229\u5728\u5317\u975e\u7684\u6240\u6709\u6b96\u6c11\u5730\u88ab\u76df\u519b\u5360\u9886\uff0c\u4ece\u800c\u8fdb\u4e00\u6b65\u524a\u5f31\u4e86\u8f74\u5fc3\u56fd\u7684\u6574\u4f53\u519b\u4e8b\u5b9e\u529b\u3002"}, {"source": "\u8f74\u5fc3\u519b\u4e8e1943\u5e745\u670813\u65e5\u6295\u964d", "target": "\u8d85\u8fc727,500\u8f74\u5fc3\u519b\u88ab\u4fd8", "name": "\u56e0\u679c\u5173\u7cfb", "explain": "\u8f74\u5fc3\u519b\u57281943\u5e745\u670813\u65e5\u7684\u6295\u964d\u662f\u56e0\u4e3a\u4ed6\u4eec\u88ab\u76df\u519b\u5728\u6b66\u5668\u548c\u6570\u91cf\u4e0a\u7684\u4f18\u52bf\u6240\u5305\u56f4\uff0c\u4ee5\u53ca\u5728\u6218\u7565\u4e0a\u88ab\u7b2c8\u519b\u56e2\u548c\u7b2c1\u519b\u56e2\u7684\u884c\u52a8\u6240\u6324\u538b\uff0c\u5bfc\u81f4\u4ed6\u4eec\u5728\u975e\u6d32\u7684\u62b5\u6297\u5d29\u6e83\u3002\u8fd9\u79cd\u6218\u7565\u4e0a\u7684\u5931\u8d25\u548c\u519b\u4e8b\u4e0a\u7684\u52a3\u52bf\u76f4\u63a5\u5bfc\u81f4\u4e86\u8d85\u8fc727,500\u540d\u8f74\u5fc3\u519b\u88ab\u4fd8\u7684\u7ed3\u679c\u3002"}, {"source": "\u8f74\u5fc3\u519b\u4e8e1943\u5e745\u670813\u65e5\u6295\u964d", "target": "\u7b2c1\u519b\u56e2\u5728\u7a81\u5c3c\u65af\u4e2d\u90e8\u53d1\u52a8\u653b\u52bf", "name": "\u56e0\u679c\u5173\u7cfb", "explain": "\u7b2c1\u519b\u56e2\u5728\u7a81\u5c3c\u65af\u4e2d\u90e8\u53d1\u52a8\u7684\u4e3b\u8981\u653b\u52bf\u662f\u5bfc\u81f4\u8f74\u5fc3\u519b\u4e8e1943\u5e745\u670813\u65e5\u6295\u964d\u7684\u76f4\u63a5\u539f\u56e0\u3002\u7531\u4e8e\u7b2c8\u519b\u56e2\u8fc2\u56de\u81f3\u8f74\u5fc3\u519b\u7684\u9a6c\u96f7\u65af\u9632\u7ebf\uff0c\u540c\u65f6\u7b2c1\u519b\u56e2\u5728\u7a81\u5c3c\u65af\u4e2d\u90e8\u53d1\u8d77\u653b\u52bf\uff0c\u8f74\u5fc3\u519b\u88ab\u76df\u519b\u4ece\u4fa7\u7ffc\u5305\u56f4\uff0c\u5904\u4e8e\u6570\u91cf\u548c\u6b66\u5668\u4e0a\u7684\u52a3\u52bf\u3002\u8fd9\u79cd\u6218\u7565\u4e0a\u7684\u5939\u51fb\u548c\u538b\u529b\u6700\u7ec8\u8feb\u4f7f\u8f74\u5fc3\u519b\u5728\u975e\u6d32\u7684\u62b5\u6297\u5d29\u6e83\uff0c\u5bfc\u81f4\u5176\u6295\u964d\u3002"}, {"source": "\u610f\u5927\u5229\u5728\u5317\u975e\u6b96\u6c11\u5730\u88ab\u5360\u9886", "target": "\u7b2c8\u519b\u56e2\u5230\u8fbe\u7a81\u5c3c\u65af\u8fb9\u5883", "name": "\u6218\u7565\u5305\u56f4", "explain": "\u610f\u5927\u5229\u5728\u5317\u975e\u7684\u6b96\u6c11\u5730\u88ab\u5360\u9886\u4e0e\u7b2c8\u519b\u56e2\u5230\u8fbe\u7a81\u5c3c\u65af\u8fb9\u5883\u4e4b\u95f4\u5b58\u5728\u6218\u7565\u5305\u56f4\u7684\u5173\u7cfb\u3002\u7b2c8\u519b\u56e2\u7684\u897f\u8fdb\u548c\u5230\u8fbe\u7a81\u5c3c\u65af\u8fb9\u5883\uff0c\u6807\u5fd7\u7740\u76df\u519b\u5bf9\u8f74\u5fc3\u56fd\u519b\u961f\u7684\u5305\u56f4\u7b56\u7565\u7684\u5b9e\u65bd\u3002\u9686\u7f8e\u5c14\u548c\u51af\u00b7\u963f\u5c3c\u59c6\u53d1\u73b0\u81ea\u5df1\u5904\u4e8e\u76df\u519b\u7684\u4e24\u9762\u5939\u51fb\u4e4b\u4e2d\uff0c\u8fd9\u76f4\u63a5\u5bfc\u81f4\u4e86\u8f74\u5fc3\u519b\u5728\u6b66\u5668\u548c\u6570\u91cf\u4e0a\u7684\u52a3\u52bf\uff0c\u8fdb\u800c\u88ab\u8feb\u4ece\u4fa7\u7ffc\u64a4\u9000\u3002\u7b2c8\u519b\u56e2\u8fc2\u56de\u81f3\u8f74\u5fc3\u519b\u7684\u9a6c\u96f7\u65af\u9632\u7ebf\uff0c\u4e0e\u7b2c1\u519b\u56e2\u5728\u7a81\u5c3c\u65af\u4e2d\u90e8\u53d1\u52a8\u7684\u4e3b\u8981\u653b\u52bf\u76f8\u7ed3\u5408\uff0c\u5f62\u6210\u4e86\u5bf9\u8f74\u5fc3\u519b\u7684\u5168\u9762\u6324\u538b\uff0c\u6700\u7ec8\u5bfc\u81f4\u8f74\u5fc3\u519b\u5728\u975e\u6d32\u7684\u62b5\u6297\u5d29\u6e83\u3002\u8f74\u5fc3\u519b\u7684\u6295\u964d\u548c\u5927\u91cf\u88ab\u4fd8\uff0c\u4ee5\u53ca\u7ecf\u9a8c\u4e30\u5bcc\u7684\u519b\u961f\u7684\u5de8\u5927\u635f\u5931\uff0c\u5927\u5927\u964d\u4f4e\u4e86\u8f74\u5fc3\u56fd\u52bf\u529b\u7684\u519b\u4e8b\u80fd\u529b\uff0c\u4ece\u800c\u4f7f\u5f97\u610f\u5927\u5229\u5728\u5317\u975e\u7684\u6240\u6709\u6b96\u6c11\u5730\uff0c\u5305\u62ec\u610f\u5c5e\u7a81\u5c3c\u65af\u548c\u5229\u6bd4\u4e9a\uff0c\u88ab\u76df\u519b\u5360\u9886\u3002"}, {"source": "\u8f74\u5fc3\u519b\u4e8e1943\u5e745\u670813\u65e5\u6295\u964d", "target": "\u610f\u5927\u5229\u5728\u5317\u975e\u6b96\u6c11\u5730\u88ab\u5360\u9886", "name": "\u56e0\u679c\u5173\u7cfb", "explain": "\u8f74\u5fc3\u519b\u57281943\u5 56fd\u975e\u6d32\u519b\u5728\u5411\u65e5\u8475\u884c\u52a8\u4e2d\u62b5\u8fbe\u7684\u9ece\u6ce2\u91cc\uff0c\u662f\u4e3a\u4e86\u589e\u63f4\u610f\u5927\u5229\u76df\u53cb\uff0c\u963b\u6b62\u82f1\u519b\u5c06\u610f\u5927\u5229\u4eba\u8d76\u51fa\u975e\u6d32\u5730\u533a\u3002\u4e0e\u6b64\u540c\u65f6\uff0c\u82f1\u519b\u4e3a\u4e86\u5e94\u5bf9\u8fd9\u4e00\u6218\u7565\u53d8\u5316\uff0c\u5c06\u7b2c7\u88c5\u7532\u5e08\u90e8\u7f72\u5728\u5c3c\u7f57\u6cb3\u4e09\u89d2\u6d32\uff0c\u4ee5\u589e\u5f3a\u9632\u5fa1\u5e76\u51c6\u5907\u672a\u6765\u7684\u6218\u6597\u3002\u8fd9\u8868\u660e\u4e86\u53cc\u65b9\u5728\u6218\u7565\u90e8\u7f72\u4e0a\u7684\u76f8\u4e92\u5f71\u54cd\u548c\u589e\u63f4\u884c\u52a8\uff0c\u5176\u4e2d\u5fb7\u56fd\u975e\u6d32\u519b\u7684\u589e\u63f4\u884c\u52a8\u76f4\u63a5\u5bfc\u81f4\u4e86\u82f1\u519b\u5728\u5c3c\u7f57\u6cb3\u4e09\u89d2\u6d32\u7684\u90e8\u7f72\u51b3\u7b56\u3002"}, {"source": "\u82f1\u519b\u97e6\u7ef4\u5c14\u547d\u4ee4\u9632\u536b\u90e8\u961f\u88ad\u6270\u5e76\u64a4\u9000\u81f3\u8fc8\u5c14\u8428\uff0d\u9a6c\u7279\u9c81", "target": "\u58a8\u7d22\u91cc\u5c3c\u547d\u4ee4\u7b2c10\u519b\u56e2\u5165\u4fb5\u57c3\u53ca", "name": "\u6218\u7565\u54cd\u5e94", "explain": "\u58a8\u7d22\u91cc\u5c3c\u547d\u4ee4\u7b2c10\u519b\u56e2\u5165\u4fb5\u57c3\u53ca\u662f\u4f5c\u4e3a\u5bf9\u5fb7\u56fd\u6d77\u72ee\u8ba1\u5212\u5373\u5c06\u5f00\u59cb\u7684\u54cd\u5e94\uff0c\u800c\u97e6\u7ef4\u5c14\u547d\u4ee4\u9632\u536b\u90e8\u961f\u88ad\u6270\u5e76\u64a4\u9000\u81f3\u8fc8\u5c14\u8428\uff0d\u9a6c\u7279\u9c81\u5219\u662f\u5bf9\u610f\u5927\u5229\u519b\u8fdb\u653b\u7684\u6218\u672f\u5e94\u5bf9\u3002\u4e24\u8005\u4e4b\u95f4\u7684\u5173\u7cfb\u662f\u4e00\u65b9\u7684\u6218\u7565\u884c\u52a8\u89e6\u53d1\u4e86\u53e6\u4e00\u65b9\u7684\u6218\u672f\u8c03\u6574\u3002"}, {"source": "\u58a8\u7d22\u91cc\u5c3c\u547d\u4ee4\u7b2c10\u519b\u56e2\u5165\u4fb5\u57c3\u53ca", "target": "\u610f\u5927\u5229\u519b\u53d7\u547d9\u67088\u65e5\u5165\u4fb5\u57c3\u53ca", "name": "\u56e0\u679c\u5173\u7cfb", "explain": "\u58a8\u7d22\u91cc\u5c3c\u547d\u4ee4\u7b2c10\u519b\u56e2\u5165\u4fb5\u57c3\u53ca\u662f\u5bfc\u81f4\u610f\u5927\u5229\u519b\u53d7\u547d9\u67088\u65e5\u5165\u4fb5\u57c3\u53ca\u7684\u76f4\u63a5\u539f\u56e0\u3002\u58a8\u7d22\u91cc\u5c3c\u7684\u547d\u4ee4\u662f\u884c\u52a8\u7684\u8d77\u70b9\uff0c\u800c\u683c\u62c9\u9f50\u4e9a\u5c3c\u5143\u5e05\u5728\u63a5\u5230\u58a8\u7d22\u91cc\u5c3c\u7684\u6307\u4ee4\u540e\uff0c\u8003\u8651\u5230\u5fb7\u56fd\u7684\u6d77\u72ee\u8ba1\u5212\u5373\u5c06\u5f00\u59cb\uff0c\u51b3\u5b9a\u53d1\u52a8\u653b\u51fb\u3002\u5c3d\u7ba1\u610f\u5927\u5229\u519b\u961f\u9762\u4e34\u8fd0\u8f93\u7f3a\u4e4f\u3001\u519b\u5b98\u8bad\u7ec3\u7a0b\u5ea6\u6b20\u4f73\u548c\u652f\u63f4\u6b66\u5668\u4e0d\u8db3\u7b49\u56f0\u96be\uff0c\u4f46\u4ecd\u7136\u57289\u67088\u65e5\u6309\u7167\u547d\u4ee4\u5f00\u59cb\u4e86\u5bf9\u57c3\u53ca\u7684\u5165\u4fb5\u3002"}, {"source": "\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u4f4d\u4e8e\u6c99\u6f20\u4fa7\u9762\u51c6\u5907\u7a81\u51fb", "target": "\u58a8\u7d22\u91cc\u5c3c\u547d\u4ee4\u7b2c10\u519b\u56e2\u5165\u4fb5\u57c3\u53ca", "name": "\u6218\u7565\u90e8\u7f72\u54cd\u5e94", "explain": "\u58a8\u7d22\u91cc\u5c3c\u547d\u4ee4\u7b2c10\u519b\u56e2\u5165\u4fb5\u57c3\u53ca\u7684\u884c\u52a8\uff0c\u4fc3\u4f7f\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u5728\u6c99\u6f20\u4fa7\u9762\u8fdb\u884c\u6218\u7565\u90e8\u7f72\uff0c\u51c6\u5907\u5bf9\u610f\u5927\u5229\u519b\u4fa7\u7ffc\u8fdb\u884c\u7a81\u51fb\u3002\u82f1\u519b\u7684\u8fd9\u4e00\u90e8\u7f72\u662f\u5bf9\u610f\u5927\u5229\u519b\u5165\u4fb5\u57c3\u53ca\u884c\u52a8\u7684\u76f4\u63a5\u519b\u4e8b\u53cd\u5e94\uff0c\u65e8\u5728\u5229\u7528\u6c99\u6f20\u5730\u5f62\u548c\u88c5\u7532\u5e08\u7684\u673a\u52a8\u6027\uff0c\u5bf9\u610f\u5927\u5229\u519b\u7684\u4fa7\u7ffc\u8fdb\u884c\u6709\u6548\u7684\u6253\u51fb\u548c\u9632\u5fa1\u3002"}, {"source": "\u58a8\u7d22\u91cc\u5c3c\u547d\u4ee4\u7b2c10\u519b\u56e2\u5165\u4fb5\u57c3\u53ca", "target": "\u683c\u62c9\u9f50\u4e9a\u5c3c\u5143\u5e05\u53d1\u52a8\u653b\u51fb", "name": "\u547d\u4ee4\u4e0e\u6267\u884c", "explain": "\u58a8\u7d22\u91cc\u5c3c\u4f5c\u4e3a\u610f\u5927\u5229\u72ec\u88c1\u8005\uff0c\u4e0b\u8fbe\u4e86\u547d\u4ee4\u7ed9\u7b2c10\u519b\u56e2\u5165\u4fb5\u57c3\u53ca\u3002\u7136\u800c\uff0c\u7531\u4e8e\u591a\u79cd\u539f\u56e0\uff0c\u5305\u62ec\u8fd0\u8f93\u7f3a\u4e4f\u3001\u519b\u5b98\u8bad\u7ec3\u7a0b\u5ea6\u6b20\u4f73\u548c\u652f\u63f4\u6b66\u5668\u4e0d\u8db3\uff0c\u5165\u4fb5\u8ba1\u5212\u63a8\u8fdf\u3002\u5728\u58a8\u7d22\u91cc\u5c3c\u8fdb\u4e00\u6b65\u6307\u793a\u683c\u62c9\u9f50\u4e9a\u5c3c\u5143\u5e05\uff0c\u544a\u77e5\u5fb7\u56fd\u7684\u6d77\u72ee\u8ba1\u5212\u5373\u5c06\u5f00\u59cb\u540e\uff0c\u683c\u62c9\u9f50\u4e9a\u5c3c\u5143\u5e05\u6267\u884c\u4e86\u58a8\u7d22\u91cc\u5c3c\u7684\u547d\u4ee4\uff0c\u4e8e9\u67088\u65e5\u53d1\u52a8\u4e86\u5bf9\u57c3\u53ca\u7684\u653b\u51fb\u3002\u8fd9\u663e\u793a\u4e86\u58a8\u7d22\u91cc\u5c3c\u7684\u547d\u4ee4\u5bf9\u683c\u62c9\u9f50\u4e9a\u5c3c\u5143\u5e05\u884c\u52a8\u7684\u76f4\u63a5\u5f71\u54cd\uff0c\u4ee5\u53ca\u683c\u62c9\u9f50\u4e9a\u5c3c\u5143\u5e05\u5728\u6267\u884c\u547d\u4ee4\u65f6\u6240\u9762\u4e34\u7684\u6311\u6218\u548c\u9650\u5236\u3002"}, {"source": "\u610f\u5927\u5229\u519b\u9762\u4e34\u8fd0\u8f93\u3001\u8bad\u7ec3\u548c\u6b66\u5668\u4e0d\u8db3\u95ee\u9898", "target": "\u610f\u5927\u5229\u519b\u53d7\u547d9\u67088\u65e5\u5165\u4fb5\u57c3\u53ca", "name": "\u56e0\u679c\u5173\u7cfb", "explain": "\u7531\u4e8e\u610f\u5927\u5229\u72ec\u88c1\u8005\u8d1d\u5c3c\u6258\u00b7\u58a8\u7d22\u91cc\u5c3c\u7684\u547d\u4ee4\uff0c\u610f\u5927\u5229\u519b\u57289\u67088\u65e5\u53d7\u547d\u5f00\u59cb\u5165\u4fb5\u57c3\u53ca\u3002\u7136\u800c\uff0c\u7531\u4e8e\u8fd0\u8f93\u7f3a\u4e4f\u3001\u519b\u5b98\u8bad\u7ec3\u7a0b\u5ea6\u6b20\u4f73\u548c\u652f\u63f4\u6b66\u5668\u4e0d\u8db3\u7b49\u8d1f\u9762\u5f71\u54cd\uff0c\u610f\u5927\u5229\u519b\u5728\u6267\u884c\u4efb\u52a1\u65f6\u9762\u4e34\u4e86\u91cd\u5927\u6311\u6218\u3002\u8fd9\u4e9b\u56e0\u7d20\u5bfc\u81f4\u4e86\u610f\u5927\u5229\u519b\u5728\u8fdb\u653b\u57c3\u53ca\u65f6\u7684\u6548\u7387\u548c\u6218\u6597\u529b\u53d7\u5230\u9650\u5236\uff0c\u8fdb\u800c\u5f71\u54cd\u4e86\u6574\u4e2a\u5165\u4fb5\u884c\u52a8\u7684\u8fdb\u7a0b\u548c\u7ed3\u679c\u3002"}, {"source": "\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u4f4d\u4e8e\u6c99\u6f20\u4fa7\u9762\u51c6\u5907\u7a81\u51fb", "target": "\u683c\u62c9\u9f50\u4e9a\u5c3c\u5143\u5e05\u53d1\u52a8\u653b\u51fb", "name": "\u6218\u7565\u90e8\u7f72\u4e0e\u884c\u52a8\u54cd\u5e94", "explain": "\u683c\u62c9\u9f50\u4e9a\u5c3c\u5143\u5e05\u53d1\u52a8\u653b\u51fb\u662f\u54cd\u5e94\u58a8\u7d22\u91cc\u5c3c\u7684\u547d\u4ee4\u548c\u5fb7\u56fd\u6d77\u72ee\u8ba1\u5212\u7684\u5373\u5c06\u5f00\u59cb\uff0c\u800c\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u4f4d\u4e8e\u6c99\u6f20\u4fa7\u9762\u51c6\u5907\u7a81\u51fb\u5219\u662f\u5bf9\u610f\u5927\u5229\u519b\u8fdb\u653b\u7684\u6218\u672f\u5e94\u5bf9\u3002\u82f1\u519b\u7684\u8fd9\u4e00\u90e8\u7f72\u65e8\u5728\u5229\u7528\u6c99\u6f20\u5730\u5f62\u548c\u88c5\u7532\u5e08\u7684\u673a\u52a8\u6027\uff0c\u5bf9\u610f\u5927\u5229\u519b\u4fa7\u7ffc\u8fdb\u884c\u7a81\u51fb\uff0c\u4ee5\u524a\u5f31\u5176\u8fdb\u653b\u529b\u91cf\u5e76\u4fdd\u62a4\u4e3b\u8981\u9632\u7ebf\u3002"}, {"source": "\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u4f4d\u4e8e\u6c99\u6f20\u4fa7\u9762\u51c6\u5907\u7a81\u51fb", "target": "\u610f\u5927\u5229\u519b\u53d7\u547d9\u67088\u65e5\u5165\u4fb5\u57c3\u53ca", "name": "\u6218\u7565\u90e8\u7f72\u4e0e\u884c\u52a8\u54cd\u5e94", "explain": "\u610f\u5927\u5229\u519b\u53d7\u547d\u4e8e9\u67088\u65e5\u5165\u4fb5\u57c3\u53ca\uff0c\u5176\u6218\u7565\u90e8\u7f72\u5305\u62ec\u4f7f\u7528\u5b9e\u529b\u6709\u9650\u7684\u610f\u5927\u5229\u88c5\u7532\u90e8\u961f\u5728\u6c99\u6f20\u4fa7\u7ffc\u884c\u52a8\uff0c\u5176\u4f59\u90e8\u961f\u6cbf\u6d77\u5cb8\u516c\u8def\u524d\u8fdb\u3002\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u88ab\u5b89\u7f6e\u5728\u6c99\u6f20\u7684\u4fa7\u9762\uff0c\u8fd9\u4e00\u6218\u7565\u90e8\u7f72\u662f\u4e3a\u4e86\u80fd\u591f\u7a81\u51fb\u610f\u5927\u5229\u519b\u7684\u4fa7\u7ffc\uff0c\u4f5c\u4e3a\u5bf9\u610f\u5927\u5229\u519b\u8fdb\u653b\u7684\u54cd\u5e94\u3002"}, {"source": "\u57c3\u5c14\u6e29\u00b7\u9686\u7f8e\u5c14\u6307\u6325\u5fb7\u56fd\u975e\u6d32\u519b\u589e\u63f4\u610f\u5927\u5229", "target": "\u82f1\u519b\u90e8\u961f\u90e8\u5206\u90e8\u7f72\u5e0c\u814a", "name": "\u6218\u7565\u652f\u63f4\u4e0e\u9632\u5fa1\u90e8\u7f72", "explain": "\u57c3\u5c14\u6e29\u00b7\u9686\u7f8e\u5c14\u6307\u6325\u7684\u5fb7\u56fd\u975e\u6d32\u519b\u5728\u5411\u65e5\u8475\u884c\u52a8\u4e2d\u62b5\u8fbe\u7684\u9ece\u6ce2\u91cc\uff0c\u76ee\u7684\u662f\u589e\u63f4\u610f\u5927\u5229\u76df\u53cb\uff0c\u963b\u6b62\u82f1\u519b\u5c06\u610f\u5927\u5229\u4eba\u8d76\u51fa\u975e\u6d32\u5730\u533a\u3002\u4e0e\u6b64\u540c\u65f6\uff0c\u82f1\u519b\u4e3a\u4e86\u5e94\u5bf9\u8fd9\u4e00\u6218\u7565\u53d8\u5316\uff0c\u5c06\u90e8\u5206\u90e8\u961f\u90e8\u7f72\u5230\u5e0c\u814a\uff0c\u800c\u7b2c7\u88c5\u7532\u5e08\u5219\u88ab\u90e8\u7f72\u5728\u5c3c\u7f57\u6cb3\u4e09\u89d2\u6d32\uff0c\u8fd9\u91cc\u4e3b\u8981\u662f\u7ecf\u9a8c\u6216\u5b9e\u529b\u4e0d\u8db3\u53ca\u6b63\u5728\u6574\u8865\u7684\u90e8\u961f\u3002\u8fd9\u8868\u660e\uff0c\u9686\u7f8e\u5c14\u7684\u589e\u63f4\u884c\u52a8\u4fc3\u4f7f\u82f1\u519b\u8c03\u6574\u4e86\u5176\u5728\u5730\u4e2d\u6d77\u5730\u533a\u7684\u519b\u4e8b\u90e8\u7f72\uff0c\u4ee5\u9632\u5fa1\u59ff\u6001\u5e94\u5bf9\u5fb7\u610f\u8054\u519b\u7684\u5a01\u80c1\u3002"}, {"source": "\u82f1\u519b\u97e6\u7ef4\u5c14\u547d\u4ee4\u9632\u536b\u90e8\u961f\u88ad\u6270\u5e76\u64a4\u9000\u81f3\u8fc8\u5c14\u8428\uff0d\u9a6c\u7279\u9c81", "target": "\u610f\u5927\u5229\u519b\u9762\u4e34\u8fd0\u8f93\u3001\u8bad\u7ec3\u548c\u6b66\u5668\u4e0d\u8db3\u95ee\u9898", "name": "\u56e0\u679c\u5173\u7cfb", "explain": "\u7531\u4e8e\u610f\u5927\u5229\u519b\u9762\u4e34\u8fd0\u8f93\u7f3a\u4e4f\u3001\u519b\u5b98\u8bad\u7ec3\u7a0b\u5ea6\u6b20\u4f73\u548c\u652f\u63f4\u6b66\u5668\u4e0d\u8db3\u7684\u95ee\u9898\uff0c\u8fd9\u5bfc\u81f4\u4e86\u4ed6\u4eec\u5728\u8fdb\u653b\u57c 4\u63a8\u8fdb\u3002\u82f1\u519b\u90e8\u961f\u5728\u9762\u5bf9\u610f\u5927\u5229\u53ca\u5176\u76df\u53cb\u5fb7\u56fd\u7684\u589e\u63f4\u65f6\uff0c\u91c7\u53d6\u4e86\u9632\u5fa1\u59ff\u6001\uff0c\u5e76\u5728\u968f\u540e\u7684\u51e0\u4e2a\u6708\u4e2d\u5f97\u5230\u589e\u5f3a\u3002\u8fd9\u79cd\u5173\u7cfb\u4f53\u73b0\u4e86\u5728\u6218\u7565\u5c42\u9762\u4e0a\uff0c\u4e00\u65b9\u7684\u589e\u63f4\u884c\u52a8\u4fc3\u4f7f\u53e6\u4e00\u65b9\u8fdb\u884c\u76f8\u5e94\u7684\u9632\u5fa1\u8c03\u6574\uff0c\u4ee5\u7ef4\u6301\u6218\u573a\u5e73\u8861\u3002"}, {"source": "\u963b\u6b62\u82f1\u519b\u9a71\u9010\u610f\u5927\u5229", "target": "\u610f\u5927\u5229\u589e\u63f4\u975e\u6d32", "name": "\u6218\u7565\u652f\u63f4", "explain": "\u5fb7\u56fd\u975e\u6d32\u519b\u5728\u5411\u65e5\u8475\u884c\u52a8\u4e2d\u62b5\u8fbe\u7684\u9ece\u6ce2\u91cc\uff0c\u4e3a\u610f\u5927\u5229\u63d0\u4f9b\u4e86\u6218\u7565\u652f\u63f4\uff0c\u4ee5\u963b\u6b62\u82f1\u519b\u9a71\u9010\u610f\u5927\u5229\u519b\u961f\u5e76\u963b\u6b62\u5176\u5728\u975e\u6d32\u7684\u589e\u63f4\u3002\u8fd9\u79cd\u652f\u63f4\u5173\u7cfb\u4f53\u73b0\u5728\u5fb7\u56fd\u519b\u961f\u7684\u76f4\u63a5\u53c2\u4e0e\u548c\u589e\u63f4\uff0c\u4ee5\u53ca\u82f1\u519b\u5728\u9762\u5bf9\u5fb7\u610f\u8054\u519b\u65f6\u91c7\u53d6\u7684\u9632\u5fa1\u59ff\u6001\uff0c\u8fd9\u8868\u660e\u4e86\u5fb7\u56fd\u7684\u652f\u63f4\u5bf9\u610f\u5927\u5229\u5728\u975e\u6d32\u7684\u519b\u4e8b\u884c\u52a8\u8d77\u5230\u4e86\u5173\u952e\u4f5c\u7528\u3002"}, {"source": "\u683c\u62c9\u9f50\u4e9a\u5c3c\u5143\u5e05\u53d1\u52a8\u653b\u51fb", "target": "\u610f\u5927\u5229\u519b\u9762\u4e34\u8fd0\u8f93\u3001\u8bad\u7ec3\u548c\u6b66\u5668\u4e0d\u8db3\u95ee\u9898", "name": "\u56e0\u679c\u5173\u7cfb", "explain": "\u683c\u62c9\u9f50\u4e9a\u5c3c\u5143\u5e05\u53d1\u52a8\u653b\u51fb\u7684\u76f4\u63a5\u539f\u56e0\u662f\u58a8\u7d22\u91cc\u5c3c\u7684\u547d\u4ee4\uff0c\u800c\u58a8\u7d22\u91cc\u5c3c\u7684\u547d\u4ee4\u53c8\u4e0e\u5fb7\u56fd\u6d77\u72ee\u8ba1\u5212\u7684\u5373\u5c06\u5f00\u59cb\ 88ad\u6270\u5e76\u64a4\u9000\u81f3\u8fc8\u5c14\u8428\uff0d\u9a6c\u7279\u9c81", "target": "\u610f\u5927\u5229\u519b\u53d7\u547d9\u67088\u65e5\u5165\u4fb5\u57c3\u53ca", "name": "\u6218\u7565\u90e8\u7f72\u4e0e\u884c\u52a8\u54cd\u5e94", "explain": "\u610f\u5927\u5229\u72ec\u88c1\u8005\u8d1d\u5c3c\u6258\u00b7\u58a8\u7d22\u91cc\u5c3c\u7684\u547d\u4ee4\u5bfc\u81f4\u7b2c10\u519b\u56e2\u8ba1\u5212\u4e8e8\u67088\u65e5\u5165\u4fb5\u57c3\u53ca\uff0c\u4f46\u56e0\u5fb7\u56fd\u6d77\u72ee\u8ba1\u5212\u7684\u5373\u5c06\u5f00\u59cb\uff0c\u683c\u62c9\u9f50\u4e9a\u5c3c\u5143\u5e05\u63a8\u8fdf\u4e86\u884c\u52a8\u30029\u67088\u65e5\uff0c\u610f\u5927\u5229\u519b\u5728\u51c6\u5907\u4e0d\u8db3\u7684\u60c5\u51b5\u4e0b\u5f00\u59cb\u5165\u4fb5\u57c3\u53ca\uff0c\u91c7\u53d6\u4e86\u4fa7\u7ffc\u884c\u52a8\u548c\u6cbf\u6d77\u516c\u8def\u524d\u8fdb\u7684\u7b56\u7565\u3002\u9762\u5bf9\u8fd9\u4e00\u8fdb\u653b\uff0c\u82f1\u519b\u97e6\u7ef4\u5c14\u5c06\u519b\u91c7\u53d6\u4e86\u76f8\u5e94\u7684\u6218\u7565\u90e8\u7f72\uff0c\u547d\u4ee4\u9632\u536b\u90e8\u961f\u8fdb\u884c\u88ad\u6270\u5e76\u64a4\u9000\u81f3\u8fc8\u5c14\u8428\uff0d\u9a6c\u7279\u9c81\uff0c\u540c\u65f6\u5b89\u6392\u7b2c7\u88c5\u7532\u5e08\u5728\u6c99\u6f20\u4fa7\u7ffc\u51c6\u5907\u7a81\u51fb\uff0c\u4ee5\u5e94\u5bf9\u610f\u5927\u5229\u519b\u7684\u8fdb\u653b\u3002"}, {"source": "\u610f\u5927\u5229\u589e\u63f4\u975e\u6d32", "target": "\u7b2c13\u519b", "name": "\u6218\u7565\u534f\u540c", "explain": "\u610f\u5927\u5229\u589e\u63f4\u975e\u6d32\u7684\u884c\u52a8\u4e0e\u7b2c13\u519b\u4e4b\u95f4\u5b58\u5728\u6218\u7565\u534f\u540c\u5173\u7cfb\u3002\u610f\u5927\u5229\u6d3e\u51fa\u6469\u6258\u5316\u548c\u88c5\u7532\u90e8\u961f\u524d\u5f80\u975e\u6d32\uff0c\u65e8\u5728\u589e\u63f4\u5176\u76df\u53cb\u5e76\u963b\u6b62\u82f1\u519b\u7684\u63a8\u8fdb\u3002\u4e0e\u6b64\u540c\u65f6\uff0c\u82f1\u519b\u7684\u7b2c13\u519b\uff08\u539f\u897f\u90e8\u6c99\u6f20\u5175\u56e2\uff09\u91c7\u53d6\u4e86\u9632\u5fa1\u59ff\u6001\uff0c\u4ee5\u5e94\u5bf9\u610f\u5927\u5229\u548 5728\u897f\u90e8\u6c99\u6f20\u5f00\u5f80\u524d\u7ebf\uff0c\u53c2\u4e0e\u4e86\u76df\u519b\u5728\u8be5\u5730\u533a\u53d1\u52a8\u7684\u5341\u5b57\u519b\u884c\u52a8\u3002"}, {"source": "\u82f1\u56fd\u7687\u5bb6\u6d77\u519b\u6301\u7eed\u589e\u63f4\u8865\u7ed9", "target": "\u9686\u7f8e\u5c14\u6df1\u5165\u57c3\u53ca\u76ee\u6807\u4e0d\u5207\u5b9e\u9645", "name": "\u6218\u7565\u7275\u5236", "explain": "\u82f1\u56fd\u7687\u5bb6\u6d77\u519b\u5bf9\u6258\u5e03\u9c81\u514b\u5b88\u519b\u7684\u6301\u7eed\u589e\u63f4\u548c\u8865\u7ed9\uff0c\u4f7f\u5f97\u8be5\u5b88\u519b\u80fd\u591f\u6301\u7eed\u5bf9\u9686\u7f8e\u5c14\u7684\u8865\u7ed9\u7ebf\u6784\u6210\u5a01\u80c1\u3002\u8fd9\u79cd\u5a01\u80c1\u8feb\u4f7f\u9686\u7f8e\u5c14\u5fc5\u987b\u6295\u5165\u5927\u91cf\u5175\u529b\u4ee5\u5305\u56f4\u6258\u5e03\u9c81\u514b\uff0c\u4ece\u800c\u524a\u5f31\u4e86\u4ed6\u5728\u585e\u5362\u59c6\u7684\u8f74\u5fc3\u519b\u90e8\u961f\uff0c\u5bfc\u81f4\u4ed6\u8fdb\u4e00\u6b65\u6df1\u5165\u57c3\u53ca\u7684\u76ee\u6807\u53d8\u5f97\u4e0d\u5207\u5b9e\u9645\u3002\u56e0\u6b64\uff0c\u82f1\u56fd\u7687\u5bb6\u6d77\u519b\u7684\u589e\u63f4\u8865\u7ed9\u4e0e\u9686\u7f8e\u5c14\u6df1\u5165\u57c3\u53ca\u76ee\u6807\u4e0d\u5207\u5b9e\u9645\u4e4b\u95f4\u5b58\u5728\u6218\u7565\u7275\u5236\u7684\u5173\u7cfb\u3002"}, {"source": "\u76df\u519b\u5b88\u4f4f\u6258\u5e03\u9c81\u514b\u91cd\u65b0\u638c\u63e1\u4e3b\u52a8\u6743", "target": "\u6258\u5e03\u9c81\u514b\u5b88\u519b\u5a01\u80c1\u9686\u7f8e\u5c14\u8865\u7ed9\u7ebf", "name": "\u6218\u7565\u7275\u5236", "explain": "\u6258\u5e03\u9c81\u514b\u5b88\u519b\u7684\u5b58\u5728\u548c\u6301\u7eed\u7684\u589e\u63f4\u5bf9\u9686\u7f8e\u5c14\u7684\u8865\u7ed9\u7ebf\u6784\u6210\u4e86\u76f4\u63a5\u5a01\u80c1\uff0c\u8feb\u4f7f\u9686\u7f8e\u5c14\u4e0d\u5f97\u4e0d\u5206\u6563\u5175\u529b\u4ee5\u5305\u56f4\u6258\u5e03\u9c81\u514b\uff0c\u4ece\u800c\u524a\u5f31\u4e86\u4ed6\u5728\u585e\u5362\u59c6\u524d\u6cbf\u9635\u5730\u7684\u519b\u4e8b\u529b\u91cf\u3002\u8fd9\u79cd\u6218\u7565\u7275\u5236\u5bfc\u81 u3002\u800c\u514b\u52b3\u5fb7\u00b7\u5965\u91d1\u83b1\u514b\u5c06\u519b\u5728\u52a0\u67e5\u62c9\u5931\u5229\u540e\u4eb2\u81ea\u62c5\u4efb\u7b2c8\u519b\u56e2\u6307\u6325\u5b98\uff0c\u4f46\u5728\u7b2c\u4e00\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u540e\u88ab\u89e3\u804c\uff0c\u7531\u54c8\u7f57\u5fb7\u00b7\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u53d6\u4ee3\u3002\u8fd9\u4e00\u7cfb\u5217\u4e8b\u4ef6\u8868\u660e\uff0c\u804c\u4f4d\u66f4\u66ff\u662f\u56e0\u6208\u7279\u4e2d\u5c06\u7684\u610f\u5916\u8eab\u4ea1\u548c\u5965\u91d1\u83b1\u514b\u5c06\u519b\u7684\u89e3\u804c\u800c\u53d1\u751f\u7684\u3002"}, {"source": "\u8499\u54e5\u9a6c\u5229\u8d1f\u8d23\u6307\u6325\u7b2c8\u519b\u56e2\u81f3\u6c99\u6f20\u6218\u5f79\u7ed3\u675f", "target": "\u6208\u7279\u4e2d\u5c06\u906d\u5fb7\u519b\u6218\u673a\u51fb\u843d\u8eab\u4ea1", "name": "\u9012\u8865\u4e0a\u4efb", "explain": "\u5a01\u5ec9\u00b7\u6208\u7279\u4e2d\u5c06\u539f\u672c\u88ab\u6307\u5b9a\u4e3a\u7b2c8\u96c6\u56e2\u519b\u53f8\u4ee4\uff0c\u4f46\u7531\u4e8e\u5728\u8d74\u4efb\u9014\u4e2d\u5ea7\u673a\u906d\u5fb7\u519b\u6218\u673a\u51fb\u843d\u8eab\u4ea1\uff0c\u5bfc\u81f4\u4f2f\u7eb3\u5fb7\u00b7\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06\u9012\u8865\u4e0a\u4efb\uff0c\u6210\u4e3a\u65b0\u7684\u7b2c8\u519b\u56e2\u6307\u6325\u5b98\uff0c\u5e76\u5728\u6c99\u6f20\u6218\u5f79\u7684\u5269\u4f59\u65f6\u95f4\u91cc\u8d1f\u8d23\u6307\u6325\u3002"}, {"source": "\u54c8\u7f57\u5fb7\u00b7\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u63a5\u66ff\u5965\u91d1\u83b1\u514b", "target": "\u8499\u54e5\u9a6c\u5229\u8d1f\u8d23\u6307\u6325\u7b2c8\u519b\u56e2\u81f3\u6c99\u6f20\u6218\u5f79\u7ed3\u675f", "name": "\u6307\u6325\u6743\u7684\u66f4\u8fed", "explain": "\u54c8\u7f57\u5fb7\u00b7\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u5728\u5965\u91d1\u83b1\u514b\u5c06\u519b\u88ab\u89e3\u804c\u540e\u63a5\u66ff\u5176\u804c\u4f4d\uff0c\u6210\u4e3a\u7b2c8\u519b\u56e2\u7684\u6307\u6325\u5b98\u3002\u800c\u5965\u91d1\u83b1\u514b\u5c06\u519b\u5728\u52a0\u67e5\u62c9\u6218\u5f79\u5931\u5229\u540e\u4eb2\u81ea\u62c5\u4efb\u7b2c8\u519b\u56e2\u6307\u6325\u5b98\uff0c\u4f46\u5728\u7b2c\u4e00\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u540e\u88ab\u89e3\u804c\u3002\u5a01\u5ec9\u00b7\u6208\u7279\u4e2d\u5c06\u539f\u5b9a\u63a5\u66ff\u5965\u91d1\u83b1\u514b\uff0c\u4f46\u4e0d\u5e78\u8eab\u4ea1\uff0c\u56e0\u6b64\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06\u9012\u8865\u4e0a\u4efb\uff0c\u5e76\u5728\u6c99\u6f20\u6218\u5f79\u7684\u5269\u4f59\u65f6\u95f4\u91cc\u8d1f\u8d23\u6307\u6325\u7b2c8\u519b\u56e2\u3002\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u548c\u8499\u54e5\u9a6c\u5229\u5c06\u519b\u7684\u6307\u6325\u6743\u66f4\u8fed\uff0c\u4f53\u73b0\u4e86\u5728\u6218\u4e89\u8fdb\u7a0b\u4e2d\u6307\u6325\u5b98\u804c\u4f4d\u7684\u53d8\u52a8\u548c\u8d23\u4efb\u7684\u4f20\u9012\u3002"}, {"source": "\u9686\u7f8e\u5c141941\u5e743\u6708\u4ece\u963f\u683c\u6d77\u62c9\u53d1\u52a8\u88c5\u7532\u4fa6\u5bdf", "target": "\u9686\u7f8e\u5c14\u9632\u5b88\u5e76\u6574\u8865\u6218\u6597\u5355\u4f4d", "name": "\u6218\u7565\u8f6c\u53d8", "explain": "\u9686\u7f8e\u5c14\u539f\u672c\u88ab\u547d\u4ee4\u7ef4\u6301\u6218\u7ebf\uff0c\u4f46\u4ed6\u57281941\u5e743\u6708\u4ece\u963f\u683c\u6d77\u62c9\u53d1\u52a8\u7684\u88c5\u7532\u4fa6\u5bdf\uff0c\u7531\u4e8e\u5176\u8fc5\u901f\u8f6c\u53d8\u4e3a\u5168\u9762\u653b\u52bf\uff0c\u5bfc\u81f4\u4e86\u76df\u519b\u7684\u540e\u9000\u548c\u6307\u6325\u5c42\u7ea7\u4eba\u5458\u7684\u88ab\u4fd8\u3002\u8fd9\u4e00\u6218\u7565\u8f6c\u53d8\u4f7f\u5f97\u9686\u7f8e\u5c14\u80fd\u591f\u9632\u5b88\u65b0\u5360\u9886\u7684\u9635\u5730\uff0c\u540c\u65f6\u6574\u8865\u6218\u6597\u5355\u4f4d\u5e76\u547d\u4ee4\u5176\u5904\u4e8e\u9632\u5fa1\u6001\u52bf\uff0c\u4e3a\u8fdb\u4e00\u6b65\u7684\u519b\u4e8b\u884c\u52a8\u6253\u4e0b\u57fa\u7840\u3002"}, {"source": "\u9686\u7f8e\u5c14\u9632\u5b88\u5e76\u6574\u8865\u6218\u6597\u5355\u4f4d", "target": "\u76df\u519b3\u30014\u6708\u95f4\u88ab\u8feb\u540e\u9000\uff0c\u6307\u6325\u5c42\u7ea7\u4eba\u5458\u88ab\u4fd8", "name": "\u56e0\u679c\u5173\u7cfb", "explain": "\u9686\u7f8e\u5c14\u57281941\u5e7
