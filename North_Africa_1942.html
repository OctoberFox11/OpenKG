4\u5bf9\u8fd9\u79cd\u4e0d\u786e\u5b9a\u6027\uff0c\u5f88\u591a\u76df\u519b\u58eb\u5175\u88ab\u5206\u914d\u5230\u9a7b\u9632\u4efb\u52a1\uff0c\u4ee5\u786e\u4fdd\u76df\u519b\u5728\u7a81\u5c3c\u65af\u7684\u884c\u52a8\u987a\u5229\u8fdb\u884c\u5e76\u586b\u8865\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u9000\u51fa\u540e\u7559\u4e0b\u7684\u7a7a\u7f3a\u3002"}, {"id": "1940\u5e7412\u6708\u82f1\u8054\u90a6\u7f57\u76d8\u884c\u52a8", "name": "1940\u5e7412\u6708\u82f1\u8054\u90a6\u7f57\u76d8\u884c\u52a8", "content": "\u7f57\u76d8\u884c\u52a8\u662f1940\u5e7412\u6708\u82f1\u8054\u90a6\u5728\u5317\u975e\u6218\u573a\u53d1\u8d77\u7684\u4e00\u6b21\u91cd\u8981\u519b\u4e8b\u884c\u52a8\uff0c\u76ee\u7684\u662f\u53cd\u51fb\u610f\u5927\u5229\u519b\u961f\u5e76\u963b\u6b62\u8f74\u5fc3\u56fd\u5728\u8be5\u5730\u533a\u7684\u6269\u5f20\u3002\u8fd9\u573a\u884c\u52a8\u4e2d\uff0c\u82f1\u8054\u90a6\u519b\u961f\u6210\u529f\u6467\u6bc1\u4e86\u610f\u5927\u5229\u7b2c10\u519b\u56e2\uff0c\u8feb\u4f7f\u5fb7\u56fd\u6d3e\u9063\u57c3\u5c14\u6e29\u00b7\u9686\u7f8e\u5c14\u6307\u6325\u7684\u975e\u6d32\u519b\u901a\u8fc7\u5411\u65e5\u8475\u884c\u52a8\u589e\u63f4\u610f\u5927\u5229\uff0c\u4ee5\u9632\u6b62\u8f74\u5fc3\u56fd\u5728\u5317\u975e\u7684\u5168\u9762\u5931\u5229\u3002"}, {"id": "\u4f2f\u7eb3\u5fb7\u00b7\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06", "name": "\u4f2f\u7eb3\u5fb7\u00b7\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06", "content": "\u4f2f\u7eb3\u5fb7\u00b7\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06\u662f\u4e00\u4f4d\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\u62c5\u4efb\u82f1\u8054\u90a6\u90e8\u961f\u6307\u6325\u5b98\u7684\u82f1\u56fd\u519b\u5b98\u3002\u5728\u5317\u975e\u6218\u573a\uff0c\u4ed6\u6307\u6325\u7684\u90e8\u961f\u5728\u7b2c\u4e8c\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\u7ed9\u4e88\u8f74\u5fc3\u56fd\u90e8\u961f\u51b3\u5b9a\u6027\u7684\u6253\u51fb\uff0c\u8feb\u4f7f\u4ed6\u4eec\u64a4\u9000\u81f3\u7a81\u5c3c\u65af\u3002\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06\u7684\u9886\u5bfc\u548c\u6218\u672f\u5728\u76df\u519b\u53d6\u5f97\u80dc\u5229\u7684\u8fc7\u7a0b\u4e2d\u53d1\u6325\u4e86\u5173\u952e\u4f5c\u7528\u3002\u5728\u5a01\u5ec9\u00b7\u6208\u7279\u4e2d\u5c06\u4e0d\u5e78\u8eab\u4ea1\u540e\uff0c\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06\u9012\u8865\u6210\u4e3a\u7b2c8\u96c6\u56e2\u519b\u53f8\u4ee4\uff0c\u5e76\u5728\u6c99\u6f20\u6218\u5f79\u7684\u5269\u4f59\u65f6\u95f4\u91cc\u8d1f\u8d23\u6307\u6325\u3002"}, {"id": "\u706b\u70ac\u884c\u52a8", "name": "\u706b\u70ac\u884c\u52a8", "content": "\u706b\u70ac\u884c\u52a8\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u4ece1940\u5e746\u670810\u65e5\u81f31943\u5e745\u670816\u65e5\u5728\u5317\u975e\u53d1\u751f\u7684\u5317\u975e\u6218\u5f79\u7684\u4e00\u90e8\u5206\u3002\u5b83\u5305\u62ec\u5728\u6469\u6d1b\u54e5\u548c\u963f\u5c14\u53ca\u5229\u4e9a\u7684\u6218\u5f79\uff0c\u4ee5\u53ca\u4e0e\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u7684\u6218\u6597\uff08\u968f\u540e\u6cd5\u519b\u6539\u53d8\u4e86\u7acb\u573a\uff09\u3002\u706b\u70ac\u884c\u52a8\u662f\u76df\u519b\u5728\u7f8e\u519b\u53c2\u6218\u540e\u76841942\u5e74\u53d1\u8d77\u7684\uff0c\u76ee\u7684\u662f\u4ece\u610f\u5927\u5229\u7687\u5bb6\u6d77\u519b\u624b\u4e2d\u91cd\u65b0\u593a\u56de\u5730\u4e2d\u6d77\u5236\u6d77\u6743\uff0c\u5e76\u5411\u897f\u5317\u975e\u6d32\u8fdb\u653b\u3002\u6700\u7ec8\uff0c\u76df\u519b\u6210\u529f\u5c06\u8f74\u5fc3\u519b\u5305\u56f4\u5728\u7a81\u5c3c\u65af\u5317\u90e8\u5e76\u8feb\u4f7f\u4ed6\u4eec\u6295\u964d\u3002"}, {"id": "\u82f1\u8054\u90a6\u90e8\u961f", "name": "\u82f1\u8054\u90a6\u90e8\u961f", "content": "\u82f1\u8054\u90a6\u90e8\u961f\u662f\u6307\u7531\u82f1\u56fd\u53ca\u5176\u81ea\u6cbb\u9886\u3001\u6b96\u6c11\u5730\u548c\u9644\u5c5e\u56fd\u7ec4\u6210\u7684\u8054\u5408\u519b\u4e8b\u529b\u91cf\u3002\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u82f1\u8054\u90a6\u90e8\u961f\u5728\u591a\u4e2a\u6218\u573a\u4e0a\u53d1\u6325\u4e86\u91cd\u8981\u4f5c\u7528\uff0c\u5305\u62ec\u5317\u975e\u6218\u573a\u3002\u5728\u5317\u975e\u6218\u573a\uff0c\u82f1\u8054\u90a6\u90e8\u961f\u5728\u4f2f\u7eb3\u5fb7\u00b7\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06\u7684\u6307\u6325\u4e0b\uff0c\u4e8e\u7b2c\u4e8c\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\u7ed9\u4e88\u8f74\u5fc3\u56fd\u90e8\u961f\u51b3\u5b9a\u6027\u7684\u6253\u51fb\uff0c\u968f\u540e\u5728\u706b\u70ac\u884c\u52a8\u4e2d\u4e0e\u7f8e\u519b\u4e00\u540c\u5411\u897f\u5317\u975e\u6d32\u53d1\u8d77\u8fdb\u653b\uff0c\u6700\u7ec8\u6210\u529f\u5c06\u8f74\u5fc3\u519b\u5305\u56f4\u5728\u7a81\u5c3c\u65af\u5317\u90e8\u5e76\u8feb\u4f7f\u4ed6\u4eec\u6295\u964d\u3002"}, {"id": "\u8f74\u5fc3\u519b\u4e8e1943\u5e745\u670813\u65e5\u6295\u964d", "name": "\u8f74\u5fc3\u519b\u4e8e1943\u5e745\u670813\u65e5\u6295\u964d", "content": "\u8f74\u5fc3\u519b\u57281943\u5e745\u670813\u65e5\u6295\u964d\uff0c\u8fd9\u662f\u5728\u5317\u975e\u6218\u5f79\u4e2d\uff0c\u8f74\u5fc3\u56fd\u519b\u961f\u5728\u9762\u4e34\u76df\u519b\u7684\u4e24\u9762\u5939\u51fb\u3001\u4fa7\u7ffc\u5305\u56f4\u4ee5\u53ca\u6570\u91cf\u548c\u6b66\u5668\u4e0a\u7684\u52a3\u52bf\u540e\uff0c\u6700\u7ec8\u88ab\u8feb\u6295\u964d\u7684\u7ed3\u679c\u3002\u5728\u8fd9\u573a\u6218\u6597\u4e2d\uff0c\u8d85\u8fc727,500\u540d\u8f74\u5fc3\u519b\u58eb\u5175\u88ab\u4fd8\uff0c\u5c3d\u7ba1\u6709\u90e8\u5206\u8f74\u5fc3\u519b\u6210\u529f\u9003\u51fa\u7a81\u5c3c\u65af\uff0c\u4f46\u8fd9\u6b21\u5931\u8d25\u5bfc\u81f4\u4e86\u8f74\u5fc3\u56fd\u52bf\u529b\u5728\u519b\u4e8b\u80fd\u529b\u4e0a\u7684\u5927\u5e45\u524a\u5f31\uff0c\u4ee5\u53ca\u610f\u5927\u5229\u5728\u5317\u975e\u7684\u6240\u6709\u6b96\u6c11\u5730\uff0c\u5305\u62ec\u610f\u5c5e\u7a81\u5c3c\u65af\u548c\u5229\u6bd4\u4e9a\u88ab\u76df\u519b\u5360\u9886\u3002"}, {"id": "\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f", "name": "\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f", "content": "\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u7531\u7ef4\u742a\u6cd5\u56fd\u653f\u5e9c\u63a7\u5236\u7684\u6cd5\u56fd\u519b\u961f\u3002\u7ef4\u742a\u6cd5\u56fd\u662f1940\u5e74\u6cd5\u56fd\u5411\u7eb3\u7cb9\u5fb7\u56fd\u6295\u964d\u540e\uff0c\u7531\u5fb7\u56fd\u5360\u9886\u7684\u6cd5\u56fd\u5317\u90e8\u548c\u897f\u90e8\u5730\u533a\u7ec4\u6210\u7684\u653f\u6743\u3002\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u5728\u6218\u4e89\u521d\u671f\u4e0e\u8f74\u5fc3\u56fd\u5408\u4f5c\uff0c\u53c2\u4e0e\u4e86\u5bf9\u76df\u519b\u7684\u6218\u6597\u3002\u7136\u800c\uff0c\u5728\u706b\u70ac\u884c\u52a8\u4e2d\uff0c\u7f8e\u519b\u548c\u76df\u519b\u4e0e\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u53d1\u751f\u51b2\u7a81\uff0c\u968f\u540e\u6cd5\u519b\u6539\u53d8\u4e86\u7acb\u573a\uff0c\u4e0e\u76df\u519b\u5408\u4f5c\u5bf9\u6297\u8f74\u5fc3\u56fd\u3002\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u5728\u6218\u4e89\u4e2d\u7684\u4f5c\u7528\u6700\u7ec8\u968f\u7740\u8f74\u5fc3\u519b\u5728\u7a81\u5c3c\u65af\u5317\u90e8\u7684\u6295\u964d\u800c\u7ed3\u675f\u3002"}, {"id": "\u6469\u6d1b\u54e5\u548c\u963f\u5c14\u53ca\u5229\u4e9a", "name": "\u6469\u6d1b\u54e5\u548c\u963f\u5c14\u53ca\u5229\u4e9a", "content": "\u6469\u6d1b\u54e5\u548c\u963f\u5c14\u53ca\u5229\u4e9a\u662f\u4f4d\u4e8e\u5317\u975e\u7684\u4e24\u4e2a\u56fd\u5bb6\u3002\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u5317\u975e\u6218\u5f79\uff081940\u5e746\u670810\u65e5\u81f31943\u5e745\u670816\u65e5\uff09\u4e2d\uff0c\u8fd9\u4e24\u4e2a\u56fd\u5bb6\u90fd\u53c2\u4e0e\u4e86\u6218\u4e89\u3002\u6469\u6d1b\u54e5\u548c\u963f\u5c14\u53ca\u5229\u4e9a\u5728\u706b\u70ac\u884c\u52a8\u4e2d\u626e\u6f14\u4e86\u91cd\u8981\u89d2\u8272\uff0c\u706b\u70ac\u884c\u52a8\u662f\u76df\u519b\u57281942\u5e7411\u67088\u65e5\u53d1\u8d77\u7684\u4e00\u6b21\u5927\u89c4\u6a21\u767b\u9646\u884c\u52a8\uff0c\u65e8\u5728\u89e3\u653e\u5317\u975e\u5730\u533a\u3002\u706b\u70ac\u884c\u52a8\u7684\u6210\u529f\u4e3a\u76df\u519b\u5728\u5317\u975e\u7684\u80dc\u5229\u5960\u5b9a\u4e86\u57fa\u7840\uff0c\u8fdb\u800c\u5f71\u54cd\u4e86\u6574\u4e2a\u6218\u4e89\u7684\u8fdb\u7a0b\u3002"}, {"id": "\u76df\u519b\u593a\u56de\u5730\u4e2d\u6d77\u5236\u6d77\u6743", "name": "\u76df\u519b\u593a\u56de\u5730\u4e2d\u6d77\u5236\u6d77\u6743", "content": "\u76df\u519b\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u901a\u8fc7\u4e00\u7cfb\u5217\u6218\u5f79\u548c\u884c\u52a8\uff0c\u6210\u529f\u5730\u4ece\u8f74\u5fc3\u56fd\u624b\u4e2d\u593a\u53d6\u5730\u4e2d\u6d77\u7684\u63a7\u5236\u6743\u3002\u8fd9\u4e00\u8fc7\u7a0b\u5305\u62ec\u4e86\u7b2c\u4e8c\u6b21\u963f\u62c9\u66fc\u6218\u5f79\uff0c\u4f2f\u7eb3\u5fb7\u00b7\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06\u6307\u6325\u7684\u82f1\u8054\u90a6\u90e8\u961f\u7ed9\u4e88\u8f74\u5fc3\u56fd\u90e8\u961f\u51b3\u5b9a\u6027\u7684\u6253\u51fb\uff0c\u5c06\u4ed6\u4eec\u9010\u56de\u7a81\u5c3c\u65af\u30021942\u5e74\u7f8e\u519b\u53c2\u6218\u540e\uff0c\u76df\u519b\u4ece\u610f\u5927\u5229\u7687\u5bb6\u6d77\u519b\u624b\u4e2d\u91cd\u65b0\u593a\u56de\u5730\u4e2d\u6d77\u5236\u6d77\u6743\uff0c\u5e76\u53d1\u8d77\u706b\u70ac\u884c\u52a8\u5411\u897f\u5317\u975e\u6d32\u8fdb\u653b\uff0c\u4e0e\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u53d1\u751f\u6218\u6597\uff08\u968f\u540e\u6cd5\u519b\u6539\u53d8\u4e86\u7acb\u573a\uff09\uff0c\u6700\u7ec8\u5c06\u8f74\u5fc3\u519b\u5305\u56f4\u5728\u7a81\u5c3c\u65af\u5317\u90e8\u5e76\u8feb\u4f7f\u4ed6\u4eec\u6295\u964d\u3002"}, {"id": "\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u5728\u7f57\u76d8\u884c\u52a8\u4e2d\u88ab\u6467\u6bc1", "name": "\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u5728\u7f57\u76d8\u884c\u52a8\u4e2d\u88ab\u6467\u6bc1", "content": "\u7f57\u76d8\u884c\u52a8\u662f\u82f1\u8054\u90a6\u57281940\u5e7412\u6708\u53d1\u8d77\u7684\u4e00\u6b21\u519b\u4e8b\u53cd\u51fb\uff0c\u76ee\u7684\u662f\u593a\u56de\u88ab\u610f\u5927\u5229\u5360\u9886\u7684\u57c3\u53ca\u897f\u8fea\u62dc\u62c9\u5c3c\u5730\u533a\u3002\u5728\u8fd9\u6b21\u884c\u52a8\u4e2d\uff0c\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u906d\u53d7\u4e86\u91cd\u5927\u635f\u5931\uff0c\u51e0\u4e4e\u88ab\u5b8c\u5168\u6467\u6bc1\u3002\u8fd9\u4e00\u4e8b\u4ef6\u5bfc\u81f4\u4e86\u8f74\u5fc3\u56fd\u5728\u5317\u975e\u7684\u6218\u7565\u5730\u4f4d\u53d7\u5230\u4e25\u91cd\u5a01\u80c1\u3002\u4e3a\u4e86\u9632\u6b62\u8f74\u5fc3\u56fd\u5728\u8be5\u5730\u533a\u7684\u5168\u9762\u5931\u5229\uff0c\u5fb7\u56fd\u975e\u6d32\u519b\u5728\u57c3\u5c14\u6e29\u00b7\u9686\u7f8e\u5c14\u7684\u6307\u6325\u4e0b\uff0c\u901a\u8fc7\u5411\u65e5\u8475\u884c\u52a8\u88ab\u6d3e\u9063\u81f3\u5317\u975e\uff0c\u4ee5\u589e\u63f4\u610f\u5927\u5229\u519b\u961f\u3002"}, {"id": "\u57c3\u5c14\u6e29\u00b7\u9686\u7f8e\u5c14\u6307\u6325\u5fb7\u56fd\u975e\u6d32\u519b\u589e\u63f4\u610f\u5927\u5229", "name": "\u57c3\u5c14\u6e29\u00b7\u9686\u7f8e\u5c14\u6307\u6325\u5fb7\u56fd\u975e\u6d32\u519b\u589e\u63f4\u610f\u5927\u5229", "content": "\u57c3\u5c14\u6e29\u00b7\u9686\u7f8e\u5c14\u6307\u6325\u7684\u5fb7\u56fd\u975e\u6d32\u519b\u57281941\u5e74\u901a\u8fc7\u5411\u65e5\u8475\u884c\u52a8\u88ab\u6d3e\u9063\u81f3\u5317\u975e\uff0c\u4ee5\u589e\u63f4\u610f\u5927\u5229\u519b\u961f\uff0c\u963b\u6b62\u82f1\u519b\u628a\u610f\u5927\u5229\u4eba\u8d76\u51fa\u8be5\u5730\u533a\u7684\u4f01\u56fe\u3002\u8fd9\u4e00\u884c\u52a8\u662f\u5728\u610f\u5927\u5229\u519b\u961f\u5728\u5317\u975e\u906d\u53d7\u91cd\u521b\u540e\uff0c\u4e3a\u4e86\u9632\u6b62\u8f74\u5fc3\u56fd\u5168\u9762\u5931\u5229\u800c\u91c7\u53d6\u7684\u63aa\u65bd\u3002\u5fb7\u56fd\u975e\u6d32\u519b\u62b5\u8fbe\u7684\u9ece\u6ce2\u91cc\uff0c\u4e0e\u610f\u5927\u5229\u76df\u53cb\u534f\u540c\u4f5c\u6218\uff0c\u5171\u540c\u62b5\u6297\u82f1\u8054\u90a6\u519b\u961f\u7684\u8fdb\u653b\u3002"}, {"id": "\u8d85\u8fc727,500\u8f74\u5fc3\u519b\u88ab\u4fd8", "name": "\u8d85\u8fc727,500\u8f74\u5fc3\u519b\u88ab\u4fd8", "content": "\u57281943\u5e745\u670813\u65e5\uff0c\u8f74\u5fc3\u56fd\u519b\u961f\u5728\u5317\u975e\u7684\u7a81\u5c3c\u65af\u6218\u5f79\u4e2d\u6295\u964d\uff0c\u6218\u6597\u4e2d\u8d85\u8fc727,500\u540d\u8f74\u5fc3\u519b\u58eb\u5175\u88ab\u76df\u519b\u4fd8\u864f\u3002\u8fd9\u573a\u6218\u5f79\u4e2d\uff0c\u8f74\u5fc3\u519b\u5728\u6b66\u5668\u548c\u6570\u91cf\u4e0a\u5904\u4e8e\u52a3\u52bf\uff0c\u88ab\u76df\u519b\u4ece\u4fa7\u7ffc\u5305\u56f4\u5e76\u6324\u538b\uff0c\u6700\u7ec8\u5bfc\u81f4\u8f74\u5fc3\u519b\u5728\u975e\u6d32\u7684\u62b5\u6297\u5d29\u6e83\u3002\u5c3d\u7ba1\u6709\u90e8\u5206\u8f74\u5fc3\u519b\u6210\u529f\u9003\u8131\uff0c\u4f46\u8fd9\u6b21\u6218\u5f79\u4e2d\u8f74\u5fc3\u519b\u7684\u5de8\u5927\u635f\u5931\u4e25\u91cd\u524a\u5f31\u4e86\u8f74\u5fc3\u56fd\u7684\u519b\u4e8b\u5b9e\u529b\uff0c\u5bfc\u81f4\u610f\u5927\u5229\u5728\u5317\u975e\u7684\u6b96\u6c11\u5730\uff0c\u5305\u62ec\u610f\u5c5e\u7a81\u5c3c\u65af\u548c\u5229\u6bd4\u4e9a\u88ab\u76df\u519b\u5360\u9886\u3002"}, {"id": "1942\u5e74", "name": "1942\u5e74", "content": "1942\u5e74\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\u7684\u5173\u952e\u4e00\u5e74\uff0c\u8fd9\u4e00\u5e74\u4e2d\uff0c\u5317\u975e\u6218\u573a\u7684\u6218\u4e8b\u53d1\u5c55\u5230\u4e86\u9ad8\u6f6e\u3002\u5728\u8fd9\u4e00\u5e74\u91cc\uff0c\u82f1\u8054\u90a6\u90e8\u961f\u5728\u4f2f\u7eb3\u5fb7\u00b7\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06\u7684\u6307\u6325\u4e0b\uff0c\u5728\u7b2c\u4e8c\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\u53d6\u5f97\u4e86\u51b3\u5b9a\u6027\u7684\u80dc\u5229\uff0c\u51fb\u8d25\u4e86\u8f74\u5fc3\u56fd\u90e8\u961f\u5e76\u8feb\u4f7f\u4ed6\u4eec\u64a4\u9000\u81f3\u7a81\u5c3c\u65af\u3002\u7f8e\u519b\u7684\u53c2\u6218\u4f7f\u5f97\u76df\u519b\u5f97\u4ee5\u4ece\u610f\u5927\u5229\u7687\u5bb6\u6d77\u519b\u624b\u4e2d\u593a\u56de\u5730\u4e2d\u6d77\u7684\u5236\u6d77\u6743\uff0c\u5e76\u53d1\u8d77\u4e86\u706b\u70ac\u884c\u52a8\uff0c\u5411\u897f\u5317\u975e\u6d32\u53d1\u8d77\u8fdb\u653b\u3002\u5728\u706b\u70ac\u884c\u52a8\u4e2d\uff0c\u76df\u519b\u4e0e\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u53d1\u751f\u4e86\u6218\u6597\uff0c\u4f46\u968f\u540e\u6cd5\u519b\u6539\u53d8\u4e86\u7acb\u573a\u3002\u6700\u7ec8\uff0c\u76df\u519b\u6210\u529f\u5730\u5c06\u8f74\u5fc3\u519b\u5305\u56f4\u5728\u7a81\u5c3c\u65af\u5317\u90e8\uff0c\u5e76\u8feb\u4f7f\u4ed6\u4eec\u6295\u964d\u3002"}, {"id": "\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u6c99\u6f20", "name": "\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u6c99\u6f20", "content": "\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u6c99\u6f20\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u5317\u975e\u6218\u5f79\u4e2d\u6d89\u53ca\u7684\u5730\u7406\u533a\u57df\u3002\u8fd9\u573a\u6218\u5f79\u4ece1940\u5e746\u670810\u65e5\u5f00\u59cb\uff0c\u4e00\u76f4\u6301\u7eed\u52301943\u5e745\u670816\u65e5\u3002\u5317\u975e\u6218\u5f79\u5305\u62ec\u897f\u90e8\u6c99\u6f20\u6218\u5f79\uff08\u4e5f\u88ab\u79f0\u4e3a\u6c99\u6f20\u6218\u4e89\uff09\uff0c\u4e3b\u8981\u53d1\u751f\u5728\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u7684\u6c99\u6f20\u5730\u533a\uff1b\u706b\u70ac\u884c\u52a8\uff0c\u4e3b\u8981\u53d1\u751f\u5728\u6469\u6d1b\u54e5\u548c\u963f\u5c14\u53ca\u5229\u4e9a\uff1b\u4ee5\u53ca\u7a81\u5c3c\u65af\u6218\u5f79\uff0c\u4e3b\u8981\u53d1\u751f\u5728\u7a81\u5c3c\u65af\u3002\u8fd9\u4e9b\u6218\u5f79\u5171\u540c\u6784\u6210\u4e86\u5317\u975e\u6218\u5f79\u7684\u4e00\u90e8\u5206\uff0c\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u4e2d\u7684\u91cd\u8981\u519b\u4e8b\u51b2\u7a81\u3002"}, {"id": "\u8f74\u5fc3\u56fd\u90e8\u961f", "name": "\u8f74\u5fc3\u56fd\u90e8\u961f", "content": "\u8f74\u5fc3\u56fd\u90e8\u961f\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u7531\u5fb7\u56fd\u3001\u610f\u5927\u5229\u548c\u65e5\u672c\u7ec4\u6210\u7684\u8054\u76df\uff0c\u5b83\u4eec\u5171\u540c\u5bf9\u6297\u76df\u519b\u3002\u8f74\u5fc3\u56fd\u90e8\u961f\u5728\u6218\u4e89\u671f\u95f4\u53c2\u4e0e\u4e86\u591a\u573a\u6218\u5f79\uff0c\u5305\u62ec\u5728\u5317\u975e\u7684\u4e00\u7cfb\u5217\u62c9\u952f\u6218\uff0c\u4ee5\u53ca\u4e0e\u82f1\u8054\u90a6\u90e8\u961f\u5728\u7b2c\u4e8c\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\u7684\u51b2\u7a81\u3002\u5728\u8fd9\u573a\u6218\u5f79\u4e2d\uff0c\u4f2f\u7eb3\u5fb7\u00b7\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06\u6307\u6325\u7684\u82f1\u8054\u90a6\u90e8\u961f\u7ed9\u4e88\u8f74\u5fc3\u56fd\u90e8\u961f\u51b3\u5b9a\u6027\u7684\u6253\u51fb\uff0c\u8feb\u4f7f\u4ed6\u4eec\u64a4\u9000\u3002\u7f8e\u519b\u53c2\u6218\u540e\uff0c\u76df\u519b\u57281942\u5e74\u91cd\u65b0\u593a\u56de\u5730\u4e2d\u6d77\u5236\u6d77\u6743\uff0c\u5e76\u53d1\u8d77\u706b\u70ac\u884c\u52a8\uff0c\u5411\u897f\u5317\u975e\u6d32\u8fdb\u653b\u3002\u5728\u706b\u70ac\u884c\u52a8\u4e2d\uff0c\u76df\u519b\u4e0e\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u53d1\u751f\u4e86\u6218\u6597\uff0c\u4f46\u968f\u540e\u6cd5\u519b\u6539\u53d8\u4e86\u7acb\u573a\u3002\u6700\u7ec8\uff0c\u76df\u519b\u5c06\u8f74\u5fc3\u519b\u5305\u56f4\u5728\u7a81\u5c3c\u65af\u5317\u90e8\u5e76\u8feb\u4f7f\u4ed6\u4eec\u6295\u964d\u3002"}, {"id": "\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218", "name": "\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218", "content": "\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\uff081939\u5e749\u67081\u65e5 - 1945\u5e749\u67082\u65e5\uff09\u662f\u4e00\u573a\u6d89\u53ca\u5168\u7403\u591a\u4e2a\u56fd\u5bb6\u548c\u5730\u533a\u7684\u5927\u89c4\u6a21\u6218\u4e89\u3002\u8fd9\u573a\u6218\u4e89\u4e3b\u8981\u5728\u6b27\u6d32\u3001\u4e9a\u6d32\u3001\u975e\u6d32\u548c\u592a\u5e73\u6d0b\u5730\u533a\u5c55\u5f00\uff0c\u6d89\u53ca\u8f74\u5fc3\u56fd\uff08\u5fb7\u56fd\u3001\u610f\u5927\u5229\u548c\u65e5\u672c\uff09\u4e0e\u540c\u76df\u56fd\uff08\u82f1\u56fd\u3001\u82cf\u8054\u3001\u7f8e\u56fd\u7b49\uff09\u4e4b\u95f4\u7684\u51b2\u7a81\u3002\u5728\u6218\u4e89\u671f\u95f4\uff0c\u5317\u975e\u6218\u5f79\uff081940\u5e746\u670810\u65e5\u81f31943\u5e745\u670816\u65e5\uff09\u662f\u5176\u4e2d\u7684\u4e00\u4e2a\u91cd\u8981\u6218\u573a\uff0c\u5305\u62ec\u897f\u90e8\u6c99\u6f20\u6218\u5f79\uff08\u53d1\u751f\u5728\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u7684\u6c99\u6f20\uff09\u3001\u706b\u70ac\u884c\u52a8\uff08\u53d1\u751f\u5728\u6469\u6d1b\u54e5\u548c\u963f\u5c14\u53ca\u5229\u4e9a\uff09\u4ee5\u53ca\u7a81\u5c3c\u65af\u6218\u5f79\uff08\u53d1\u751f\u5728\u7a81\u5c3c\u65af\uff09\u3002"}, {"id": "\u7b2c1\u519b\u56e2\u5728\u7a81\u5c3c\u65af\u4e2d\u90e8\u53d1\u52a8\u653b\u52bf", "name": "\u7b2c1\u519b\u56e2\u5728\u7a81\u5c3c\u65af\u4e2d\u90e8\u53d1\u52a8\u653b\u52bf", "content": "\u57281943\u5e743\u6708\u81f35\u6708\u671f\u95f4\uff0c\u7b2c1\u519b\u56e2\u4f5c\u4e3a\u76df\u519b\u7684\u4e00\u90e8\u5206\uff0c\u5728\u7a81\u5c3c\u65af\u4e2d\u90e8\u53d1\u8d77\u4e86\u4e3b\u8981\u653b\u52bf\u3002\u8fd9\u4e00\u884c\u52a8\u65e8\u5728\u6324\u538b\u8f74\u5fc3\u519b\uff0c\u8feb\u4f7f\u5176\u5728\u975e\u6d32\u7684\u62b5\u6297\u5d29\u6e83\u3002\u57283\u6708\u4e0b\u65ec\uff0c\u7b2c8\u519b\u56e2\u8fc2\u56de\u81f3\u8f74\u5fc3\u519b\u7684\u9a6c\u96f7\u65af\u9632\u7ebf\uff0c\u800c\u7b2c1\u519b\u56e2\u5219\u57284\u6708\u4e2d\u65ec\u53d1\u52a8\u653b\u52bf\u3002\u8f74\u5fc3\u519b\u5728\u6b66\u5668\u548c\u6570\u91cf\u4e0a\u5904\u4e8e\u52a3\u52bf\uff0c\u88ab\u76df\u519b\u4ece\u4fa7\u7ffc\u5305\u56f4\u3002\u6700\u7ec8\uff0c\u8f74\u5fc3\u519b\u4e8e1943\u5e745\u670813\u65e5\u6295\u964d\uff0c\u6218\u6597\u4e2d\u8d85\u8fc727,500\u4eba\u88ab\u4fd8\u3002\u8fd9\u6b21\u5931\u8d25\u5bfc\u81f4\u8f74\u5fc3\u56fd\u52bf\u529b\u5728\u5317\u975e\u7684\u519b\u4e8b\u80fd\u529b\u5927\u5e45\u964d\u4f4e\uff0c\u610f\u5927\u5229\u5728\u5317\u975e\u7684\u6240\u6709\u6b96\u6c11\u5730\uff0c\u5305\u62ec\u610f\u5c5e\u7a81\u5c3c\u65af\u548c\u5229\u6bd4\u4e9a\u88ab\u5360\u9886\u3002"}, {"id": "\u7f8e\u519b\u53c2\u6218", "name": "\u7f8e\u519b\u53c2\u6218", "content": "\u7f8e\u519b\u53c2\u6218\u662f\u6307\u7f8e\u56fd\u519b\u961f\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\u52a0\u5165\u76df\u519b\uff0c\u5171\u540c\u5bf9\u6297\u8f74\u5fc3\u56fd\u7684\u884c\u52a8\u3002\u8fd9\u4e00\u6982\u5ff5\u6d89\u53ca\u5230\u7f8e\u519b\u57281942\u5e74\u53c2\u6218\u540e\uff0c\u4e0e\u76df\u519b\u4e00\u8d77\u5728\u5730\u4e2d\u6d77\u5730\u533a\u5c55\u5f00\u519b\u4e8b\u884c\u52a8\uff0c\u5305\u62ec\u91cd\u65b0\u593a\u56de\u5730\u4e2d\u6d77\u5236\u6d77\u6743\u3001\u53d1\u8d77\u706b\u70ac\u884c\u52a8\u5411\u897f\u5317\u975e\u6d32\u8fdb\u653b\u3001\u4e0e\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u7684\u6218\u6597\uff08\u968f\u540e\u6cd5\u519b\u6539\u53d8\u4e86\u7acb\u573a\uff09\uff0c\u4ee5\u53ca\u6700\u7ec8\u5c06\u8f74\u5fc3\u519b\u5305\u56f4\u5728\u7a81\u5c3c\u65af\u5317\u90e8\u5e76\u8feb\u4f7f\u4ed6\u4eec\u6295\u964d\u7b49\u4e00\u7cfb\u5217\u5173\u952e\u4e8b\u4ef6\u3002\u7f8e\u519b\u7684\u53c2\u6218\u5bf9\u4e8e\u76df\u519b\u5728\u5317\u975e\u6218\u573a\u7684\u80dc\u5229\u8d77\u5230\u4e86\u51b3\u5b9a\u6027\u7684\u4f5c\u7528\uff0c\u540c\u65f6\u4e5f\u4e3a\u540e\u7eed\u7684\u6b27\u6d32\u6218\u573a\u548c\u592a\u5e73\u6d0b\u6218\u573a\u7684\u76df\u519b\u884c\u52a8\u5960\u5b9a\u4e86\u57fa\u7840\u3002"}, {"id": "\u706b\u70ac\u884c\u52a8\u767b\u96461942\u5e7411\u6708\u4e0a\u65ec", "name": "\u706b\u70ac\u884c\u52a8\u767b\u96461942\u5e7411\u6708\u4e0a\u65ec", "content": "\u706b\u70ac\u884c\u52a8\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\u76df\u519b\uff08\u7f8e\u56fd\u548c\u82f1\u8054\u90a6\uff09\u5bf9\u8f74\u5fc3\u56fd\u63a7\u5236\u4e0b\u7684\u6cd5\u5c5e\u5317\u975e\u8fdb\u884c\u7684\u4e00\u6b21\u519b\u4e8b\u884c\u52a8\u3002\u8be5\u884c\u52a8\u5f00\u59cb\u4e8e1942\u5e7411\u67088\u65e5\uff0c\u4e3b\u8981\u76ee\u6807\u662f\u767b\u9646\u7ef4\u742a\u6cd5\u56fd\u63a7\u5236\u4e0b\u7684\u6cd5\u5c5e\u5317\u975e\uff0c\u4ee5\u671f\u5728\u8be5\u5730\u533a\u5efa\u7acb\u4e00\u4e2a\u53cd\u8f74\u5fc3\u56fd\u7684\u6865\u5934\u5821\u3002\u76df\u519b\u539f\u672c\u9884\u8ba1\u53ea\u4f1a\u9047\u5230\u5fae\u5f31\u7684\u62b5\u6297\uff0c\u4f46\u5b9e\u9645\u4e0a\u5728\u5965\u5170\u548c\u6469\u6d1b\u54e5\u906d\u5230\u4e86\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u7684\u6fc0\u70c8\u62b5\u6297\u3002\u7136\u800c\uff0c\u5728\u963f\u5c14\u53ca\u5c14\uff0c\u7531\u4e8e\u6cd5\u56fd\u62b5\u6297\u8fd0\u52a8\u7684\u534f\u52a9\uff0c\u76df\u519b\u6210\u529f\u53d1\u52a8\u653f\u53d8\u5e76\u8fc5\u901f\u63a7\u5236\u4e86\u57ce\u5e02\u3002\u7ecf\u8fc7\u8c08\u5224\uff0c\u7ef4\u742a\u6d77\u519b\u4e0a\u5c06\u5f17\u6717\u7d22\u74e6\u00b7\u8fbe\u5c14\u6717\u88ab\u8feb\u547d\u4ee4\u7ef4\u742a\u6cd5\u519b\u505c\u6b62\u62b5\u6297\uff0c\u5e76\u6210\u4e3a\u81ea\u7531\u6cd5\u56fd\u673a\u6784\u7684\u9886\u5bfc\u4eba\u3002\u706b\u70ac\u884c\u52a8\u671f\u95f4\uff0c\u8fd8\u53d1\u751f\u4e86\u5361\u8428\u5e03\u5170\u5361\u6d77\u6218\uff0c\u7f8e\u519b\u53d6\u5f97\u4e86\u51b3\u5b9a\u6027\u80dc\u5229\u3002\u968f\u7740\u706b\u70ac\u884c\u52a8\u7684\u767b\u9646\uff0c\u610f\u5927\u5229\u519b\u961f\u4e8e11\u670810-11\u65e5\u63a7\u5236\u4e86\u6cd5\u5c5e\u7a81\u5c3c\u65af\uff0c\u5e76\u5f00\u59cb\u52a0\u5f3a\u5728\u7a81\u5c3c\u65af\u7684\u519b\u961f\uff0c\u4ee5\u586b\u8865\u9000\u51fa\u7684\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u7559\u4e0b\u7684\u7a7a\u7f3a\u3002"}, {"id": "\u897f\u5317\u975e\u6d32\u8fdb\u653b", "name": "\u897f\u5317\u975e\u6d32\u8fdb\u653b", "content": "\u897f\u5317\u975e\u6d32\u8fdb\u653b\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u76df\u519b\u4e3a\u4e86\u63a7\u5236\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u90e8\u5206\u5730\u533a\uff0c\u53d1\u8d77\u7684\u4e00\u7cfb\u5217\u519b\u4e8b\u884c\u52a8\u3002\u8fd9\u573a\u8fdb\u653b\u59cb\u4e8e1942\u5e74\uff0c\u5f53\u65f6\u7f8e\u519b\u53c2\u6218\uff0c\u76df\u519b\u4ece\u610f\u5927\u5229\u7687\u5bb6\u6d77\u519b\u624b\u4e2d\u91cd\u65b0\u593a\u56de\u5730\u4e2d\u6d77\u5236\u6d77\u6743\uff0c\u5e76\u53d1\u8d77\u706b\u70ac\u884c\u52a8\u5411\u897f\u5317\u975e\u6d32\u8fdb\u653b\u3002\u5728\u706b\u70ac\u884c\u52a8\u4e2d\uff0c\u76df\u519b\u4e0e\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u53d1\u751f\u4e86\u6218\u6597\uff0c\u4f46\u968f\u540e\u6cd5\u519b\u6539\u53d8\u4e86\u7acb\u573a\u3002\u6700\u7ec8\uff0c\u76df\u519b\u5c06\u8f74\u5fc3\u519b\u5305\u56f4\u5728\u7a81\u5c3c\u65af\u5317\u90e8\u5e76\u8feb\u4f7f\u4ed6\u4eec\u6295\u964d\u3002\u8fd9\u573a\u8fdb\u653b\u7684\u9876\u70b9\u662f\u7b2c\u4e8c\u6b21\u963f\u62c9\u66fc\u6218\u5f79\uff0c\u5f53\u65f6\u7531\u4f2f\u7eb3\u5fb7\u00b7\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06\u6307\u6325\u7684\u82f1\u8054\u90a6\u90e8\u961f\u7ed9\u4e88\u8f74\u5fc3\u56fd\u90e8\u961f\u51b3\u5b9a\u6027\u7684\u6253\u51fb\uff0c\u5e76\u5c06\u4ed6\u4eec\u9010\u56de\u7a81\u5c3c\u65af\u3002"}, {"id": "\u8f74\u5fc3\u56fd\u519b\u4e8b\u80fd\u529b\u53d7\u635f", "name": "\u8f74\u5fc3\u56fd\u519b\u4e8b\u80fd\u529b\u53d7\u635f", "content": "\u8f74\u5fc3\u56fd\u519b\u4e8b\u80fd\u529b\u53d7\u635f\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u8f74\u5fc3\u56fd\uff08\u5fb7\u56fd\u3001\u610f\u5927\u5229\u548c\u65e5\u672c\uff09\u5728\u6218\u573a\u4e0a\u906d\u53d7\u91cd\u5927\u635f\u5931\uff0c\u5bfc\u81f4\u5176\u519b\u4e8b\u5b9e\u529b\u548c\u6218\u7565\u5730\u4f4d\u53d7\u5230\u4e25\u91cd\u5f71\u54cd\u3002\u5728\u5317\u975e\u6218\u573a\uff0c\u8f74\u5fc3\u56fd\u519b\u961f\u5728\u7a81\u5c3c\u65af\u6218\u5f79\u4e2d\u88ab\u76df\u519b\u5305\u56f4\u5e76\u6700\u7ec8\u6295\u964d\uff0c\u635f\u5931\u4e86\u5927\u91cf\u7ecf\u9a8c\u4e30\u5bcc\u7684\u519b\u961f\u548c\u88c5\u5907\u3002\u8fd9\u6b21\u5931\u8d25\u4e0d\u4ec5\u524a\u5f31\u4e86\u8f74\u5fc3\u56fd\u5728\u975e\u6d32\u7684\u519b\u4e8b\u529b\u91cf\uff0c\u8fd8\u5bfc\u81f4\u4e86\u610f\u5927\u5229\u5728\u5317\u975e\u7684\u6b96\u6c11\u5730\u88ab\u76df\u519b\u5360\u9886\uff0c\u4ece\u800c\u8fdb\u4e00\u6b65\u964d\u4f4e\u4e86\u8f74\u5fc3\u56fd\u7684\u6574\u4f53\u519b\u4e8b\u80fd\u529b\u3002"}, {"id": "\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u62c9\u952f\u6218", "name": "\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u62c9\u952f\u6218", "content": "\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u62c9\u952f\u6218\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u8f74\u5fc3\u56fd\u548c\u76df\u519b\u4e3a\u4e89\u593a\u5bf9\u5229\u6bd4\u4e9a\u548c\u57c3\u53ca\u90e8\u5206\u5730\u533a\u7684\u63a7\u5236\u6743\u800c\u8fdb\u884c\u7684\u4e00\u7cfb\u5217\u6218\u6597\u3002\u8fd9\u573a\u62c9\u952f\u6218\u5728\u7b2c\u4e8c\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\u8fbe\u5230\u9ad8\u6f6e\uff0c\u5f53\u65f6\u7531\u4f2f\u7eb3\u5fb7\u00b7\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06\u6307\u6325\u7684\u82f1\u8054\u90a6\u90e8\u961f\u7ed9\u4e88\u8f74\u5fc3\u56fd\u90e8\u961f\u51b3\u5b9a\u6027\u7684\u6253\u51fb\uff0c\u5e76\u5c06\u4ed6\u4eec\u9010\u56de\u7a81\u5c3c\u65af\u30021942\u5e74\u7f8e\u519b\u53c2\u6218\u540e\uff0c\u76df\u519b\u91cd\u65b0\u593a\u56de\u5730\u4e2d\u6d77\u5236\u6d77\u6743\uff0c\u5e76\u53d1\u8d77\u706b\u70ac\u884c\u52a8\u5411\u897f\u5317\u975e\u6d32\u8fdb\u653b\uff0c\u4e0e\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u53d1\u751f\u6218\u6597\uff08\u968f\u540e\u6cd5\u519b\u6539\u53d8\u4e86\u7acb\u573a\uff09\u3002\u6700\u7ec8\uff0c\u76df\u519b\u5c06\u8f74\u5fc3\u519b\u5305\u56f4\u5728\u7a81\u5c3c\u65af\u5317\u90e8\u5e76\u8feb\u4f7f\u4ed6\u4eec\u6295\u964d\u3002"}, {"id": "\u8f74\u5fc3\u519b\u6295\u964d", "name": "\u8f74\u5fc3\u519b\u6295\u964d", "content": "\u8f74\u5fc3\u519b\u6295\u964d\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u8f74\u5fc3\u56fd\u90e8\u961f\u5728\u5317\u975e\u6218\u573a\u906d\u53d7\u76df\u519b\u7684\u8fde\u7eed\u6253\u51fb\u548c\u6218\u7565\u538b\u529b\u540e\uff0c\u88ab\u8feb\u5411\u76df\u519b\u6295\u964d\u3002\u8fd9\u4e00\u8fc7\u7a0b\u5305\u62ec\u4e86\u7b2c\u4e8c\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u4e2d\u82f1\u8054\u90a6\u90e8\u961f\u5728\u4f2f\u7eb3\u5fb7\u00b7\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06\u6307\u6325\u4e0b\u5bf9\u8f74\u5fc3\u56fd\u90e8\u961f\u7684\u51b3\u5b9a\u6027\u6253\u51fb\uff0c\u7f8e\u519b\u53c2\u6218\u540e\u76df\u519b\u91cd\u65b0\u593a\u56de\u5730\u4e2d\u6d77\u5236\u6d77\u6743\uff0c\u706b\u70ac\u884c\u52a8\u4e2d\u4e0e\u7ef4\u742a\u6cd5\u56fd\u90e8\u961f\u7684\u6218\u6597\u4ee5\u53ca\u6700\u7ec8\u5728\u7a81\u5c3c\u65af\u5317\u90e8\u5c06\u8f74\u5fc3\u519b\u5305\u56f4\u5e76\u8feb\u4f7f\u5176\u6295\u964d\u3002"}, {"id": "\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u4f4d\u4e8e\u6c99\u6f20\u4fa7\u9762\u51c6\u5907\u7a81\u51fb", "name": "\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u4f4d\u4e8e\u6c99\u6f20\u4fa7\u9762\u51c6\u5907\u7a81\u51fb", "content": "\u5728\u610f\u5927\u5229\u72ec\u88c1\u8005\u8d1d\u5c3c\u6258\u00b7\u58a8\u7d22\u91cc\u5c3c\u547d\u4ee4\u7b2c10\u519b\u56e2\u4e8e8\u67088\u65e5\u5165\u4fb5\u57c3\u53ca\u7684\u80cc\u666f\u4e0b\uff0c\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u88ab\u5b89\u7f6e\u5728\u6c99\u6f20\u7684\u4fa7\u9762\uff0c\u4ee5\u4fbf\u5728\u610f\u5927\u5229\u519b\u961f\u8fdb\u653b\u65f6\uff0c\u80fd\u591f\u5229\u7528\u5176\u88c5\u7532\u90e8\u961f\u7684\u4f18\u52bf\uff0c\u5bf9\u610f\u5927\u5229\u519b\u4fa7\u7ffc\u8fdb\u884c\u7a81\u51fb\u3002\u8fd9\u4e00\u6218\u7565\u90e8\u7f72\u65e8\u5728\u524a\u5f31\u610f\u5927\u5229\u519b\u961f\u7684\u8fdb\u653b\u529b\u91cf\uff0c\u4e3a\u82f1\u519b\u4e89\u53d6\u6218\u6597\u4f18\u52bf\u3002"}, {"id": "1940\u5e749\u6708\u610f\u5927\u5229\u5360\u9886\u897f\u8fea\u62dc\u62c9\u5c3c", "name": "1940\u5e749\u6708\u610f\u5927\u5229\u5360\u9886\u897f\u8fea\u62dc\u62c9\u5c3c", "content": "1940\u5e749\u6708\uff0c\u610f\u5927\u5229\u519b\u961f\u5728\u5317\u975e\u6218\u573a\u7684\u6218\u6597\u4e2d\u5360\u9886\u4e86\u57c3\u53ca\u7684\u897f\u8fea\u62dc\u62c9\u5c3c\u3002\u8fd9\u4e00\u4e8b\u4ef6\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u5317\u975e\u6218\u573a\u7684\u4e00\u90e8\u5206\uff0c\u59cb\u4e8e1940\u5e746\u670810\u65e5\u610f\u5927\u5229\u5bf9\u82f1\u56fd\u548c\u6cd5\u56fd\u5ba3\u6218\u3002\u5728\u6218\u4e89\u521d\u671f\uff0c\u82f1\u56fd\u519b\u961f\u66fe\u4e8e6\u670814\u65e5\u8fdb\u5165\u5229\u6bd4\u4e9a\u5e76\u593a\u53d6\u4e86\u5361\u666e\u63aa\u8981\u585e\u3002\u968f\u540e\uff0c\u610f\u5927\u5229\u519b\u961f\u53d1\u52a8\u653b\u52bf\u8fdb\u5165\u57c3\u53ca\uff0c\u5e76\u57289\u6708\u5360\u9886\u4e86\u897f\u8fea\u62dc\u62c9\u5c3c\u3002\u7136\u800c\uff0c\u5230\u4e861940\u5e7412\u6708\uff0c\u82f1\u8054\u90a6\u519b\u961f\u53d1\u8d77\u4e86\u7f57\u76d8\u884c\u52a8\u8fdb\u884c\u53cd\u51fb\uff0c\u6467\u6bc1\u4e86\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u3002\u4e3a\u4e86\u9632\u6b62\u8f74\u5fc3\u56fd\u5728\u5317\u975e\u7684\u5168\u9762\u5931\u5229\uff0c\u5fb7\u56fd\u6d3e\u9063\u4e86\u7531\u57c3\u5c14\u6e29\u00b7\u9686\u7f8e\u5c14\u6307\u6325\u7684\u975e\u6d32\u519b\u901a\u8fc7\u5411\u65e5\u8475\u884c\u52a8\u589e\u63f4\u610f\u5927\u5229\u519b\u961f\u3002"}, {"id": "6\u670814\u65e5\u82f1\u519b\u593a\u53d6\u5361\u666e\u63aa\u8981\u585e", "name": "6\u670814\u65e5\u82f1\u519b\u593a\u53d6\u5361\u666e\u63aa\u8981\u585e", "content": "6\u670814\u65e5\u82f1\u519b\u593a\u53d6\u5361\u666e\u63aa\u8981\u585e\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u82f1\u56fd\u9646\u519b\u7b2c11\u8f7b\u9a91\u5175\u56e2\uff08\u7531\u7b2c1\u7687\u5bb6\u5766\u514b\u56e2\u534f\u52a9\uff09\u4e8e1940\u5e746\u670814\u65e5\u7a7f\u8fc7\u8fb9\u754c\u8fdb\u5165\u5229\u6bd4\u4e9a\uff0c\u6210\u529f\u593a\u53d6\u4e86\u610f\u5927\u5229\u7684\u5361\u666e\u63aa\u8981\u585e\u3002\u8fd9\u4e00\u4e8b\u4ef6\u662f\u5317\u975e\u6218\u573a\u7684\u4e00\u90e8\u5206\uff0c\u59cb\u4e8e1940\u5e746\u670810\u65e5\u610f\u5927\u5229\u738b\u56fd\u5bf9\u82f1\u6cd5\u5ba3\u6218\u3002\u968f\u540e\uff0c\u610f\u5927\u5229\u5728\u610f\u5c5e\u5229\u6bd4\u4e9a\u53d1\u52a8\u4e00\u6ce2\u653b\u52bf\uff0c\u8fdb\u5165\u57c3\u53ca\u5e76\u57281940\u5e749\u6708\u5360\u9886\u4e86\u897f\u8fea\u62dc\u62c9\u5c3c\u3002\u4e3a\u4e86\u53cd\u51fb\uff0c\u82f1\u8054\u90a6\u57281940\u5e7412\u6708\u5c55\u5f00\u4e86\u7f57\u76d8\u884c\u52a8\uff0c\u5bfc\u81f4\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u88ab\u6467\u6bc1\u3002\u4e3a\u4e86\u9632\u6b62\u8f74\u5fc3\u56fd\u5168\u9762\u5931\u5229\uff0c\u7531\u57c3\u5c14\u6e29\u00b7\u9686\u7f8e\u5c14\u6307\u6325\u7684\u5fb7\u56fd\u975e\u6d32\u519b\u901a\u8fc7\u5411\u65e5\u8475\u884c\u52a8\u88ab\u6d3e\u9063\u81f3\u5317\u975e\uff0c\u4ee5\u589e\u63f4\u610f\u5927\u5229\u519b\u961f\u3002"}, {"id": "\u9686\u7f8e\u5c14\u548c\u51af\u00b7\u963f\u5c3c\u59c6\u88ab\u76df\u519b\u5939\u51fb", "name": "\u9686\u7f8e\u5c14\u548c\u51af\u00b7\u963f\u5c3c\u59c6\u88ab\u76df\u519b\u5939\u51fb", "content": "\u5728\u5317\u975e\u6218\u5f79\u4e2d\uff0c\u5fb7\u56fd\u5c06\u519b\u9686\u7f8e\u5c14\u548c\u610f\u5927\u5229\u5c06\u519b\u51af\u00b7\u963f\u5c3c\u59c6\u6307\u6325\u7684\u8f74\u5fc3\u56fd\u519b\u961f\u5728\u7a81\u5c3c\u65af\u8fb9\u5883\u9762\u4e34\u76df\u519b\u7684\u4e24\u9762\u5939\u51fb\u3002\u76df\u519b\u5728\u6b66\u5668\u548c\u6570\u91cf\u4e0a\u5177\u6709\u4f18\u52bf\uff0c\u901a\u8fc7\u4fa7\u7ffc\u5305\u56f4\u6218\u672f\uff0c\u8feb\u4f7f\u8f74\u5fc3\u519b\u5904\u4e8e\u4e0d\u5229\u5730\u4f4d\u30023\u6708\u4e0b\u65ec\uff0c\u82f1\u56fd\u7b2c8\u519b\u56e2\u8fc2\u56de\u81f3\u8f74\u5fc3\u519b\u7684\u9a6c\u96f7\u65af\u9632\u7ebf\uff0c4\u6708\u4e2d\u65ec\uff0c\u7f8e\u519b\u7b2c1\u519b\u56e2\u5728\u7a81\u5c3c\u65af\u4e2d\u90e8\u53d1\u52a8\u4e3b\u8981\u653b\u52bf\uff0c\u8fdb\u4e00\u6b65\u6324\u538b\u8f74\u5fc3\u519b\u3002\u6700\u7ec8\uff0c\u8f74\u5fc3\u519b\u57281943\u5e745\u670813\u65e5\u6295\u964d\uff0c\u8d85\u8fc727,500\u540d\u58eb\u5175\u88ab\u4fd8\u3002\u8fd9\u6b21\u5931\u8d25\u5bfc\u81f4\u8f74\u5fc3\u56fd\u52bf\u529b\u5728\u975e\u6d32\u7684\u519b\u4e8b\u80fd\u529b\u5927\u5e45\u4e0b\u964d\uff0c\u610f\u5927\u5229\u5728\u5317\u975e\u7684\u6b96\u6c11\u5730\uff0c\u5305\u62ec\u610f\u5c5e\u7a81\u5c3c\u65af\u548c\u5229\u6bd4\u4e9a\uff0c\u88ab\u76df\u519b\u5360\u9886\u3002"}, {"id": "\u7b2c8\u519b\u56e2\u8fc2\u56de\u81f3\u9a6c\u96f7\u65af\u9632\u7ebf", "name": "\u7b2c8\u519b\u56e2\u8fc2\u56de\u81f3\u9a6c\u96f7\u65af\u9632\u7ebf", "content": "\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u5317\u975e\u6218\u573a\u7684\u7a81\u5c3c\u65af\u6218\u5f79\u4e2d\uff0c\u7b2c8\u519b\u56e2\u662f\u82f1\u56fd\u9886\u5bfc\u7684\u4e00\u652f\u90e8\u961f\uff0c\u4ed6\u4eec\u57281943\u5e743\u6708\u4efd\u6cbf\u7740\u5317\u975e\u6d77\u5cb8\u5411\u897f\u524d\u8fdb\uff0c\u6700\u7ec8\u5230\u8fbe\u7a81\u5c3c\u65af\u8fb9\u5883\u3002\u5728\u8fd9\u573a\u6218\u5f79\u4e2d\uff0c\u9686\u7f8e\u5c14\u548c\u51af\u00b7\u963f\u5c3c\u59c6\u6307\u6325\u7684\u8f74\u5fc3\u56fd\u519b\u961f\u53d1\u73b0\u81ea\u5df1\u88ab\u76df\u519b\u4ece\u4e24\u4fa7\u5305\u56f4\uff0c\u9762\u4e34\u7740\u6b66\u5668\u548c\u6570\u91cf\u4e0a\u7684\u52a3\u52bf\u30023\u6708\u4e0b\u65ec\uff0c\u7b2c8\u519b\u56e2\u6210\u529f\u5730\u8fc2\u56de\u5230\u8f74\u5fc3\u56fd\u519b\u961f\u7684\u9a6c\u96f7\u65af\u9632\u7ebf\u540e\u65b9\uff0c\u4e0e\u6b64\u540c\u65f6\uff0c4\u6708\u4e2d\u65ec\uff0c\u7b2c1\u519b\u56e2\u5728\u7a81\u5c3c\u65af\u4e2d\u90e8\u53d1\u52a8\u4e86\u4e3b\u8981\u653b\u52bf\uff0c\u5bf9\u8f74\u5fc3\u56fd\u519b\u961f\u5f62\u6210\u5939\u51fb\u4e4b\u52bf\u3002\u8fd9\u5bfc\u81f4\u8f74\u5fc3\u56fd\u519b\u961f\u5728\u975e\u6d32\u7684\u62b5\u6297\u9010\u6e10\u5d29\u6e83\uff0c\u6700\u7ec8\u57281943\u5e745\u670813\u65e5\u6295\u964d\uff0c\u8d85\u8fc727,500\u540d\u58eb\u5175\u88ab\u4fd8\u3002\u5c3d\u7ba1\u90e8\u5206\u8f74\u5fc3\u56fd\u519b\u961f\u6210\u529f\u9003\u8131\uff0c\u4f46\u8fd9\u6b21\u6218\u5f79\u4e2d\u8f74\u5fc3\u56fd\u519b\u961f\u7684\u635f\u5931\u4e25\u91cd\u524a\u5f31\u4e86\u5176\u519b\u4e8b\u5b9e\u529b\u3002\u6b64\u5916\uff0c\u610f\u5927\u5229\u5728\u5317\u975e\u7684\u6240\u6709\u6b96\u6c11\u5730\uff0c\u5305\u62ec\u610f\u5c5e\u7a81\u5c3c\u65af\u548c\u5229\u6bd4\u4e9a\uff0c\u4e5f\u88ab\u76df\u519b\u5360\u9886\u3002"}, {"id": "\u7b2c8\u519b\u56e2\u5230\u8fbe\u7a81\u5c3c\u65af\u8fb9\u5883", "name": "\u7b2c8\u519b\u56e2\u5230\u8fbe\u7a81\u5c3c\u65af\u8fb9\u5883", "content": "\u7b2c8\u519b\u56e2\u662f\u4e00\u652f\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\u7684\u82f1\u56fd\u519b\u961f\uff0c\u4ed6\u4eec\u5728\u5317\u975e\u6218\u5f79\u4e2d\u626e\u6f14\u4e86\u91cd\u8981\u89d2\u8272\u3002\u81f33\u6708\u4efd\u521d\uff0c\u6cbf\u7740\u5317\u975e\u6d77\u5cb8\u5411\u897f\u524d\u8fdb\u7684\u7b2c8\u519b\u56e2\u5230\u8fbe\u4e86\u7a81\u5c3c\u65af\u8fb9\u5883\u3002\u5728\u8fd9\u4e00\u8fc7\u7a0b\u4e2d\uff0c\u9686\u7f8e\u5c14\u548c\u51af\u00b7\u963f\u5c3c\u59c6\u53d1\u73b0\u81ea\u5df1\u5904\u4e8e\u76df\u519b\u7684\u4e24\u9762\u5939\u51fb\u4e4b\u4e2d\uff0c\u88ab\u5728\u6b66\u5668\u548c\u6570\u91cf\u4e0a\u5904\u4e8e\u4f18\u52bf\u7684\u5bf9\u624b\u4ece\u4fa7\u7ffc\u5305\u56f4\u30023\u6708\u4e0b\u65ec\uff0c\u7b2c8\u519b\u56e2\u8fc2\u56de\u81f3\u8f74\u5fc3\u519b\u7684\u9a6c\u96f7\u65af\u9632\u7ebf\uff0c\u540c\u65f6\u57284\u6708\u4e2d\u65ec\u7b2c1\u519b\u56e2\u5728\u7a81\u5c3c\u65af\u4e2d\u90e8\u53d1\u52a8\u4e86\u4e3b\u8981\u653b\u52bf\u4ee5\u6324\u538b\u8f74\u5fc3\u519b\uff0c\u76f4\u81f3\u4ed6\u4eec\u5728\u975e\u6d32\u7684\u62b5\u6297\u5d29\u6e83\u3002\u8f74\u5fc3\u519b\u4e8e1943\u5e745\u670813\u65e5\u6295\u964d\uff0c\u6218\u6597\u4e2d\u8d85\u8fc727,5000\u4eba\u88ab\u4fd8\u3002\u5c3d\u7ba1\u6709\u5f88\u5927\u6bd4\u4f8b\u7684\u8f74\u5fc3\u519b\u9003\u51fa\u4e86\u7a81\u5c3c\u65af\uff0c\u4f46\u8fd9\u4e9b\u7ecf\u9a8c\u4e30\u5bcc\u519b\u961f\u7684\u5de8\u5927\u635f\u5931\u4ecd\u5927\u5927\u964d\u4f4e\u4e86\u8f74\u5fc3\u56fd\u52bf\u529b\u7684\u519b\u4e8b\u80fd\u529b\u3002\u8fd9\u6b21\u5728\u975e\u6d32\u7684\u5931\u8d25\u5bfc\u81f4\u4e86\u610f\u5927\u5229\u6240\u6709\u5728\u5317\u975e\u7684\u6b96\u6c11\u5730\u5305\u62ec\u610f\u5c5e\u7a81\u5c3c\u65af\u548c\u5229\u6bd4\u4e9a\u88ab\u5360\u9886\u3002"}, {"id": "\u610f\u5927\u5229\u519b\u9762\u4e34\u8fd0\u8f93\u3001\u8bad\u7ec3\u548c\u6b66\u5668\u4e0d\u8db3\u95ee\u9898", "name": "\u610f\u5927\u5229\u519b\u9762\u4e34\u8fd0\u8f93\u3001\u8bad\u7ec3\u548c\u6b66\u5668\u4e0d\u8db3\u95ee\u9898", "content": "\u5728\u8d1d\u5c3c\u6258\u00b7\u58a8\u7d22\u91cc\u5c3c\u7684\u547d\u4ee4\u4e0b\uff0c\u610f\u5927\u5229\u7b2c10\u519b\u56e2\u4e8e8\u67088\u65e5\u8ba1\u5212\u5165\u4fb5\u57c3\u53ca\u3002\u7136\u800c\uff0c\u7531\u4e8e\u8fd0\u8f93\u4e0d\u8db3\u3001\u519b\u5b98\u8bad\u7ec3\u7a0b\u5ea6\u6b20\u4f73\u548c\u652f\u63f4\u6b66\u5668\u4e0d\u8db3\u7b49\u8d1f\u9762\u5f71\u54cd\uff0c\u5b9e\u9645\u5165\u4fb5\u884c\u52a8\u57289\u67088\u65e5\u624d\u5f00\u59cb\u3002\u610f\u5927\u5229\u519b\u7684\u5165\u4fb5\u8ba1\u5212\u5305\u62ec\u5b9e\u529b\u6709\u9650\u7684\u88c5\u7532\u90e8\u961f\u5728\u6c99\u6f20\u4fa7\u7ffc\u884c\u52a8\uff0c\u5176\u4f59\u90e8\u961f\u6cbf\u7740\u6d77\u5cb8\u516c\u8def\u524d\u8fdb\u3002\u9762\u5bf9\u82f1\u519b\u7684\u62b5\u6297\uff0c\u610f\u5927\u5229\u519b\u5728\u8fdb\u653b\u8fc7\u7a0b\u4e2d\u906d\u9047\u4e86\u8bf8\u591a\u56f0\u96be\u3002"}, {"id": "\u7b2c13\u519b", "name": "\u7b2c13\u519b", "content": "\u7b2c13\u519b\u662f\u4e00\u652f\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\u7531\u82f1\u519b\u7ec4\u6210\u7684\u90e8\u961f\uff0c\u6700\u521d\u88ab\u79f0\u4e3a\u201c\u897f\u90e8\u6c99\u6f20\u5175\u56e2\u201d\u3002\u57281941\u5e742\u6708\u81f35\u6708\u521d\uff0c\u8be5\u90e8\u961f\u5728\u5317\u975e\u6218\u573a\u4e0a\u91c7\u53d6\u4e86\u9632\u5fa1\u59ff\u6001\uff0c\u4ee5\u5e94\u5bf9\u610f\u5927\u5229\u6d3e\u51fa\u7684\u6469\u6258\u5316\u548c\u88c5\u7532\u90e8\u961f\u4ee5\u53ca\u7531\u57c3\u5c14\u6e29\u00b7\u9686\u7f8e\u5c14\u6307\u6325\u7684\u5fb7\u56fd\u975e\u6d32\u519b\u7684\u589e\u63f4\u3002\u5728\u8fd9\u4e00\u65f6\u671f\uff0c\u82f1\u519b\u7684\u5927\u90e8\u5206\u90e8\u961f\u88ab\u90e8\u7f72\u5230\u5e0c\u814a\uff0c\u800c\u7b2c7\u88c5\u7532\u5e08\u5219\u88ab\u90e8\u7f72\u5728\u5c3c\u7f57\u6cb3\u4e09\u89d2\u6d32\uff0c\u90a3\u91cc\u4e3b\u8981\u662f\u7ecf\u9a8c\u6216\u5b9e\u529b\u4e0d\u8db3\u53ca\u6b63\u5728\u6574\u8865\u7684\u90e8\u961f\u3002"}, {"id": "\u58a8\u7d22\u91cc\u5c3c\u547d\u4ee4\u7b2c10\u519b\u56e2\u5165\u4fb5\u57c3\u53ca", "name": "\u58a8\u7d22\u91cc\u5c3c\u547d\u4ee4\u7b2c10\u519b\u56e2\u5165\u4fb5\u57c3\u53ca", "content": "\u58a8\u7d22\u91cc\u5c3c\u547d\u4ee4\u7b2c10\u519b\u56e2\u4e8e8\u67088\u65e5\u5165\u4fb5\u57c3\u53ca\uff0c\u4f46\u4e24\u5929\u540e\u5165\u4fb5\u6ca1\u6709\u5f00\u59cb\u3002\u58a8\u7d22\u91cc\u5c3c\u968f\u540e\u6307\u4ee4\u683c\u62c9\u9f50\u4e9a\u5c3c\u5143\u5e05\u53d1\u52a8\u653b\u51fb\uff0c\u56e0\u4e3a\u5fb7\u56fd\u7684\u6d77\u72ee\u8ba1\u5212\u5373\u5c06\u5f00\u59cb\u30029\u67088\u65e5\uff0c\u53d7\u5230\u8fd0\u8f93\u7f3a\u4e4f\u3001\u519b\u5b98\u8bad\u7ec3\u7a0b\u5ea6\u6b20\u4f73\u548c\u652f\u63f4\u6b66\u5668\u4e0d\u8db3\u7b49\u8d1f\u9762\u5f71\u54cd\u7684\u610f\u5927\u5229\u519b\u53d7\u547d\u5f00\u59cb\u5165\u4fb5\u57c3\u53ca\u3002\u5165\u4fb5\u8ba1\u5212\u5305\u62ec\u5b9e\u529b\u6709\u9650\u7684\u610f\u5927\u5229\u88c5\u7532\u90e8\u961f\u5728\u6c99\u6f20\u7684\u4fa7\u7ffc\u884c\u52a8\uff0c\u5176\u4f59\u90e8\u961f\u5219\u540c\u65f6\u6cbf\u7740\u6d77\u5cb8\u516c\u8def\u524d\u8fdb\u3002\u9762\u5bf9\u610f\u5927\u5229\u519b\u7684\u8fdb\u653b\uff0c\u97e6\u7ef4\u5c14\u547d\u4ee4\u4ed6\u7684\u9632\u536b\u90e8\u961f\u88ad\u6270\u524d\u8fdb\u4e2d\u7684\u610f\u5927\u5229\u519b\uff0c\u968f\u540e\u9000\u5f80\u8fc8\u5c14\u8428\uff0d\u9a6c\u7279\u9c81\uff0c\u8be5\u5904\u9a7b\u6709\u82f1\u519b\u5730\u9762\u4e3b\u529b\u90e8\u961f\u3002\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u88ab\u5b89\u7f6e\u5728\u6c99\u6f20\u7684\u4fa7\u9762\uff0c\u4f7f\u5176\u53ef\u4ee5\u7a81\u51fb\u610f\u5927\u5229\u519b\u4fa7\u7ffc\u3002"}, {"id": "1941\u5e742\u6708\u81f35\u6708\u7684\u5317\u975e\u6218\u573a", "name": "1941\u5e742\u6708\u81f35\u6708\u7684\u5317\u975e\u6218\u573a", "content": "1941\u5e742\u6708\u81f35\u6708\uff0c\u5317\u975e\u6218\u573a\u7ecf\u5386\u4e86\u4e00\u7cfb\u5217\u91cd\u8981\u7684\u519b\u4e8b\u884c\u52a8\u3002\u610f\u5927\u5229\u4e3a\u4e86\u589e\u63f4\u975e\u6d32\uff0c\u6d3e\u51fa\u4e86\u6469\u6258\u5316\u548c\u88c5\u7532\u90e8\u961f\u3002\u5fb7\u56fd\u975e\u6d32\u519b\u5728\u57c3\u5c14\u6e29\u00b7\u9686\u7f8e\u5c14\u7684\u6307\u6325\u4e0b\uff0c\u901a\u8fc7\u5411\u65e5\u8475\u884c\u52a8\u62b5\u8fbe\u7684\u9ece\u6ce2\u91cc\uff0c\u4ee5\u652f\u6301\u4ed6\u4eec\u7684\u610f\u5927\u5229\u76df\u53cb\u5e76\u963b\u6b62\u82f1\u519b\u5c06\u610f\u5927\u5229\u4eba\u8d76\u51fa\u8be5\u5730\u533a\u3002\u4e0e\u6b64\u540c\u65f6\uff0c\u82f1\u519b\u7684\u897f\u90e8\u6c99\u6f20\u5175\u56e2\uff08\u540e\u66f4\u540d\u4e3a\u7b2c13\u519b\uff09\u91c7\u53d6\u4e86\u9632\u5fa1\u59ff\u6001\uff0c\u5e76\u5728\u672a\u6765\u51e0\u4e2a\u6708\u5185\u5f97\u5230\u52a0\u5f3a\u3002\u5728\u5c06\u5927\u90e8\u5206\u82f1\u519b\u90e8\u961f\u90e8\u7f72\u5230\u5e0c\u814a\u7684\u540c\u65f6\uff0c\u7b2c7\u88c5\u7532\u5e08\u88ab\u90e8\u7f72\u5728\u5c3c\u7f57\u6cb3\u4e09\u89d2\u6d32\uff0c\u90a3\u91cc\u4e3b\u8981\u662f\u7ecf\u9a8c\u6216\u5b9e\u529b\u4e0d\u8db3\u53ca\u6b63\u5728\u6574\u8865\u7684\u90e8\u961f\u3002"}, {"id": "\u5411\u65e5\u8475\u884c\u52a8", "name": "\u5411\u65e5\u8475\u884c\u52a8", "content": "\u5411\u65e5\u8475\u884c\u52a8\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u5fb7\u56fd\u548c\u610f\u5927\u5229\u4e3a\u589e\u63f4\u5317\u975e\u6218\u573a\u800c\u53d1\u8d77\u7684\u4e00\u6b21\u519b\u4e8b\u884c\u52a8\u30021941\u5e742\u6708\uff0c\u610f\u5927\u5229\u6d3e\u51fa\u6469\u6258\u5316\u548c\u88c5\u7532\u90e8\u961f\u524d\u5f80\u975e\u6d32\uff0c\u4ee5\u56de\u5e94\u82f1\u519b\u5728\u8be5\u5730\u533a\u7684\u8fdb\u653b\u3002\u8be5\u884c\u52a8\u4e00\u76f4\u6301\u7eed\u52301941\u5e745\u6708\u521d\u3002\u5fb7\u56fd\u975e\u6d32\u519b\u5728\u57c3\u5c14\u6e29\u00b7\u9686\u7f8e\u5c14\u7684\u6307\u6325\u4e0b\u62b5\u8fbe\u7684\u9ece\u6ce2\u91cc\uff0c\u76ee\u7684\u662f\u589e\u63f4\u610f\u5927\u5229\u76df\u53cb\u5e76\u963b\u6b62\u82f1\u519b\u5c06\u610f\u5927\u5229\u4eba\u8d76\u51fa\u8be5\u5730\u533a\u3002\u4e0e\u6b64\u540c\u65f6\uff0c\u82f1\u519b\u90e8\u961f\uff08\u539f\u897f\u90e8\u6c99\u6f20\u5175\u56e2\uff0c\u540e\u66f4\u540d\u4e3a\u7b2c13\u519b\uff09\u91c7\u53d6\u4e86\u9632\u5fa1\u59ff\u6001\uff0c\u5e76\u5728\u672a\u6765\u51e0\u4e2a\u6708\u5185\u5f97\u5230\u52a0\u5f3a\u3002\u5728\u5c06\u5927\u90e8\u5206\u82f1\u519b\u90e8\u961f\u90e8\u7f72\u5230\u5e0c\u814a\u7684\u540c\u65f6\uff0c\u7b2c7\u88c5\u7532\u5e08\u88ab\u90e8\u7f72\u5728\u5c3c\u7f57\u6cb3\u4e09\u89d2\u6d32\uff0c\u90a3\u91cc\u4e3b\u8981\u662f\u7ecf\u9a8c\u6216\u5b9e\u529b\u4e0d\u8db3\u53ca\u6b63\u5728\u6574\u8865\u7684\u90e8\u961f\u3002"}, {"id": "\u6258\u5e03\u9c81\u514b\u5b88\u519b\u9646\u5730\u5b64\u7acb", "name": "\u6258\u5e03\u9c81\u514b\u5b88\u519b\u9646\u5730\u5b64\u7acb", "content": "\u6258\u5e03\u9c81\u514b\u5b88\u519b\u9646\u5730\u5b64\u7acb\u662f\u6307\u5728\u4e8c\u6218\u671f\u95f4\uff0c\u5c3d\u7ba1\u6258\u5e03\u9c81\u514b\u7684\u5b88\u519b\u5728\u9646\u5730\u4e0a\u88ab\u5fb7\u519b\u548c\u610f\u519b\u5305\u56f4\uff0c\u4f46\u82f1\u56fd\u7687\u5bb6\u6d77\u519b\u4ecd\u6301\u7eed\u4e3a\u5176\u63d0\u4f9b\u589e\u63f4\u548c\u8865\u7ed9\u3002\u8fd9\u4e00\u60c5\u51b5\u5bf9\u9686\u7f8e\u5c14\u7684\u5317\u975e\u6218\u5f79\u4ea7\u751f\u4e86\u91cd\u5927\u5f71\u54cd\uff0c\u56e0\u4e3a\u9686\u7f8e\u5c14\u672a\u80fd\u5360\u9886\u6258\u5e03\u9c81\u514b\u6e2f\u53e3\uff0c\u5bfc\u81f4\u4ed6\u5728\u585e\u5362\u59c6\u7684\u524d\u6cbf\u9635\u5730\u9762\u4e34\u8865\u7ed9\u7ebf\u88ab\u5a01\u80c1\u7684\u95ee\u9898\u3002\u6b64\u5916\uff0c\u9686\u7f8e\u5c14\u9700\u8981\u6295\u5165\u5927\u91cf\u5175\u529b\u5305\u56f4\u6258\u5e03\u9c81\u514b\uff0c\u8fd9\u9650\u5236\u4e86\u4ed6\u5728\u585e\u5362\u59c6\u7684\u8f74\u5fc3\u519b\u90e8\u961f\u7684\u589e\u5f3a\uff0c\u4f7f\u5f97\u4ed6\u8fdb\u4e00\u6b65\u6df1\u5165\u57c3\u53ca\u7684\u76ee\u6807\u53d8\u5f97\u4e0d\u5207\u5b9e\u9645\u3002\u6700\u7ec8\uff0c\u76df\u519b\u901a\u8fc7\u575a\u5b88\u6258\u5e03\u9c81\u514b\uff0c\u6210\u529f\u5730\u91cd\u65b0\u638c\u63e1\u4e86\u6218\u573a\u4e3b\u52a8\u6743\u3002"}, {"id": "\u82f1\u519b\u97e6\u7ef4\u5c14\u547d\u4ee4\u9632\u536b\u90e8\u961f\u88ad\u6270\u5e76\u64a4\u9000\u81f3\u8fc8\u5c14\u8428\uff0d\u9a6c\u7279\u9c81", "name": "\u82f1\u519b\u97e6\u7ef4\u5c14\u547d\u4ee4\u9632\u536b\u90e8\u961f\u88ad\u6270\u5e76\u64a4\u9000\u81f3\u8fc8\u5c14\u8428\uff0d\u9a6c\u7279\u9c81", "content": "\u5728\u610f\u5927\u5229\u72ec\u88c1\u8005\u8d1d\u5c3c\u6258\u00b7\u58a8\u7d22\u91cc\u5c3c\u547d\u4ee4\u7b2c10\u519b\u56e2\u4e8e8\u67088\u65e5\u5165\u4fb5\u57c3\u53ca\u7684\u80cc\u666f\u4e0b\uff0c\u82f1\u519b\u6307\u6325\u5b98\u97e6\u7ef4\u5c14\u91c7\u53d6\u4e86\u4e00\u7cfb\u5217\u6218\u672f\u884c\u52a8\u3002\u5f53\u610f\u5927\u5229\u519b\u961f\u57289\u67088\u65e5\u53d7\u547d\u5f00\u59cb\u5165\u4fb5\u57c3\u53ca\u65f6\uff0c\u7531\u4e8e\u8fd0\u8f93\u7f3a\u4e4f\u3001\u519b\u5b98\u8bad\u7ec3\u7a0b\u5ea6\u6b20\u4f73\u548c\u652f\u63f4\u6b66\u5668\u4e0d\u8db3\u7b49\u8d1f\u9762\u5f71\u54cd\uff0c\u82f1\u519b\u97e6\u7ef4\u5c14\u547d\u4ee4\u4ed6\u7684\u9632\u536b\u90e8\u961f\u5bf9\u524d\u8fdb\u4e2d\u7684\u610f\u5927\u5229\u519b\u8fdb\u884c\u88ad\u6270\u3002\u968f\u540e\uff0c\u82f1\u519b\u64a4\u9000\u81f3\u8fc8\u5c14\u8428\uff0d\u9a6c\u7279\u9c81\uff0c\u8fd9\u662f\u4e00\u4e2a\u6218\u7565\u8981\u5730\uff0c\u9a7b\u6709\u82f1\u519b\u5730\u9762\u4e3b\u529b\u90e8\u961f\u3002\u4e3a\u4e86\u66f4\u6709\u6548\u5730\u5bf9\u6297\u610f\u5927\u5229\u519b\u961f\uff0c\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u88ab\u5b89\u7f6e\u5728\u6c99\u6f20\u7684\u4fa7\u9762\uff0c\u4f7f\u5176\u53ef\u4ee5\u7a81\u51fb\u610f\u5927\u5229\u519b\u4fa7\u7ffc\u3002"}, {"id": "\u683c\u62c9\u9f50\u4e9a\u5c3c\u5143\u5e05\u53d1\u52a8\u653b\u51fb", "name": "\u683c\u62c9\u9f50\u4e9a\u5c3c\u5143\u5e05\u53d1\u52a8\u653b\u51fb", "content": "\u683c\u62c9\u9f50\u4e9a\u5c3c\u5143\u5e05\u53d1\u52a8\u653b\u51fb\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u610f\u5927\u5229\u72ec\u88c1\u8005\u8d1d\u5c3c\u6258\u00b7\u58a8\u7d22\u91cc\u5c3c\u547d\u4ee4\u7b2c10\u519b\u56e2\u4e8e8\u67088\u65e5\u5165\u4fb5\u57c3\u53ca\u3002\u7531\u4e8e\u5fb7\u56fd\u7684\u6d77\u72ee\u8ba1\u5212\u5373\u5c06\u5f00\u59cb\uff0c\u58a8\u7d22\u91cc\u5c3c\u6307\u4ee4\u683c\u62c9\u9f50\u4e9a\u5c3c\u5143\u5e05\u53d1\u52a8\u653b\u51fb\u30029\u67088\u65e5\uff0c\u53d7\u5230\u8fd0\u8f93\u7f3a\u4e4f\u3001\u519b\u5b98\u8bad\u7ec3\u7a0b\u5ea6\u6b20\u4f73\u548c\u652f\u63f4\u6b66\u5668\u4e0d\u8db3\u7b49\u8d1f\u9762\u5f71\u54cd\u7684\u610f\u5927\u5229\u519b\u53d7\u547d\u5f00\u59cb\u5165\u4fb5\u57c3\u53ca\u3002\u5165\u4fb5\u8ba1\u5212\u662f\u7531\u5b9e\u529b\u6709\u9650\u7684\u610f\u5927\u5229\u88c5\u7532\u90e8\u961f\u5728\u6c99\u6f20\u7684\u4fa7\u7ffc\u884c\u52a8\uff0c\u5176\u4f59\u90e8\u961f\u5219\u540c\u65f6\u6cbf\u7740\u6d77\u5cb8\u516c\u8def\u524d\u8fdb\u3002\u9762\u5bf9\u610f\u5927\u5229\u519b\u7684\u8fdb\u653b\uff0c\u82f1\u519b\u6307\u6325\u5b98\u97e6\u7ef4\u5c14\u547d\u4ee4\u4ed6\u7684\u9632\u536b\u90e8\u961f\u88ad\u6270\u524d\u8fdb\u4e2d\u7684\u610f\u5927\u5229\u519b\uff0c\u968f\u540e\u9000\u5f80\u8fc8\u5c14\u8428\uff0d\u9a6c\u7279\u9c81\uff0c\u8be5\u5904\u9a7b\u6709\u82f1\u519b\u5730\u9762\u4e3b\u529b\u90e8\u961f\u3002\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u88ab\u5b89\u7f6e\u5728\u6c99\u6f20\u7684\u4fa7\u9762\uff0c\u4f7f\u5176\u53ef\u4ee5\u7a81\u51fb\u610f\u5927\u5229\u519b\u4fa7\u7ffc\u3002"}, {"id": "\u7b2c7\u88c5\u7532\u5e08\u90e8\u7f72\u5c3c\u7f57\u6cb3\u4e09\u89d2\u6d32", "name": "\u7b2c7\u88c5\u7532\u5e08\u90e8\u7f72\u5c3c\u7f57\u6cb3\u4e09\u89d2\u6d32", "content": "\u7b2c7\u88c5\u7532\u5e08\u90e8\u7f72\u5c3c\u7f57\u6cb3\u4e09\u89d2\u6d32\u662f\u6307\u57281941\u5e742\u6708\u81f35\u6708\u521d\u671f\u95f4\uff0c\u82f1\u56fd\u4e3a\u4e86\u5e94\u5bf9\u610f\u5927\u5229\u6d3e\u51fa\u7684\u6469\u6258\u5316\u548c\u88c5\u7532\u90e8\u961f\u589e\u63f4\u975e\u6d32\uff0c\u4ee5\u53ca\u5fb7\u56fd\u975e\u6d32\u519b\u5728\u5411\u65e5\u8475\u884c\u52a8\u4e2d\u62b5\u8fbe\u7684\u9ece\u6ce2\u91cc\u4ee5\u589e\u63f4\u610f\u5927\u5229\u76df\u53cb\u5e76\u963b\u6b62\u82f1\u519b\u628a\u610f\u5927\u5229\u4eba\u8d76\u51fa\u8be5\u5730\u533a\uff0c\u800c\u5c06\u7b2c7\u88c5\u7532\u5e08\u90e8\u7f72\u5728\u5c3c\u7f57\u6cb3\u4e09\u89d2\u6d32\u3002\u5c3c\u7f57\u6cb3\u4e09\u89d2\u6d32\u5730\u533a\u90e8\u7f72\u7684\u90e8\u961f\u5927\u591a\u662f\u7ecf\u9a8c\u6216\u5b9e\u529b\u4e0d\u8db3\u53ca\u6b63\u5728\u6574\u8865\u7684\u90e8\u961f\uff0c\u800c\u82f1\u519b\u7684\u5927\u90e8\u5206\u90e8\u961f\u5219\u88ab\u90e8\u7f72\u5230\u5e0c\u814a\u3002\u5728\u6b64\u671f\u95f4\uff0c\u63a8\u8fdb\u4e2d\u7684\u82f1\u519b\u90e8\u961f\uff08\u539f\u672c\u4e3a\u201c\u897f\u90e8\u6c99\u6f20\u5175\u56e2\u201d\uff0c\u6b64\u65f6\u5df2\u88ab\u91cd\u65b0\u547d\u540d\u4e3a\u7b2c13\u519b\uff09\u91c7\u53d6\u4e86\u9632\u5fa1\u59ff\u6001\uff0c\u5e76\u5728\u63a5\u4e0b\u6765\u7684\u51e0\u4e2a\u6708\u4e2d\u5f97\u5230\u589e\u5f3a\u3002"}, {"id": "\u610f\u5927\u5229\u589e\u63f4\u975e\u6d32", "name": "\u610f\u5927\u5229\u589e\u63f4\u975e\u6d32", "content": "\u610f\u5927\u5229\u589e\u63f4\u975e\u6d32\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u610f\u5927\u5229\u4e3a\u4e86\u652f\u6301\u5176\u5728\u5317\u975e\u7684\u519b\u4e8b\u884c\u52a8\uff0c\u5411\u975e\u6d32\u5730\u533a\u6d3e\u9063\u6469\u6258\u5316\u548c\u88c5\u7532\u90e8\u961f\u3002\u8fd9\u4e00\u884c\u52a8\u4ece1941\u5e742\u6708\u5f00\u59cb\uff0c\u4e00\u76f4\u6301\u7eed\u52301941\u5e745\u6708\u521d\u3002\u4e0e\u6b64\u540c\u65f6\uff0c\u5fb7\u56fd\u975e\u6d32\u519b\u5728\u57c3\u5c14\u6e29\u00b7\u9686\u7f8e\u5c14\u7684\u6307\u6325\u4e0b\uff0c\u901a\u8fc7\u5411\u65e5\u8475\u884c\u52a8\u62b5\u8fbe\u7684\u9ece\u6ce2\u91cc\uff0c\u4ee5\u589e\u63f4\u610f\u5927\u5229\u76df\u53cb\u5e76\u963b\u6b62\u82f1\u519b\u5c06\u610f\u5927\u5229\u4eba\u8d76\u51fa\u8be5\u5730\u533a\u3002\u5728\u8fd9\u4e00\u8fc7\u7a0b\u4e2d\uff0c\u82f1\u519b\u90e8\u961f\uff08\u539f\u4e3a\u897f\u90e8\u6c99\u6f20\u5175\u56e2\uff0c\u540e\u66f4\u540d\u4e3a\u7b2c13\u519b\uff09\u91c7\u53d6\u4e86\u9632\u5fa1\u59ff\u6001\uff0c\u5e76\u5728\u672a\u6765\u51e0\u4e2a\u6708\u5185\u5f97\u5230\u52a0\u5f3a\u3002\u5728\u5c06\u5927\u90e8\u5206\u82f1\u519b\u90e8\u961f\u90e8\u7f72\u5230\u5e0c\u814a\u7684\u540c\u65f6\uff0c\u7b2c7\u88c5\u7532\u5e08\u88ab\u90e8\u7f72\u5728\u5c3c\u7f57\u6cb3\u4e09\u89d2\u6d32\uff0c\u90a3\u91cc\u4e3b\u8981\u90e8\u7f72\u4e86\u7ecf\u9a8c\u6216\u5b9e\u529b\u4e0d\u8db3\u53ca\u6b63\u5728\u6574\u8865\u7684\u90e8\u961f\u3002"}, {"id": "\u76df\u519b\u5b88\u4f4f\u6258\u5e03\u9c81\u514b\u91cd\u65b0\u638c\u63e1\u4e3b\u52a8\u6743", "name": "\u76df\u519b\u5b88\u4f4f\u6258\u5e03\u9c81\u514b\u91cd\u65b0\u638c\u63e1\u4e3b\u52a8\u6743", "content": "\u5728\u4e8c\u6218\u5317\u975e\u6218\u573a\uff0c\u5c3d\u7ba1\u6258\u5e03\u9c81\u514b\u5b88\u519b\u5728\u9646\u5730\u4e0a\u88ab\u5b64\u7acb\uff0c\u4f46\u82f1\u56fd\u7687\u5bb6\u6d77\u519b\u6301\u7eed\u4e3a\u5176\u63d0\u4f9b\u589e\u63f4\u548c\u8865\u7ed9\u3002\u9686\u7f8e\u5c14\u672a\u80fd\u5360\u9886\u6e2f\u53e3\uff0c\u5bfc\u81f4\u5176\u5728\u585e\u5362\u59c6\u7684\u524d\u6cbf\u9635\u5730\u9762\u4e34\u8865\u7ed9\u7ebf\u5a01\u80c1\u3002\u6258\u5e03\u9c81\u514b\u5b88\u519b\u7684\u5b58\u5728\u8feb\u4f7f\u9686\u7f8e\u5c14\u6295\u5165\u5927\u91cf\u5175\u529b\u8fdb\u884c\u5305\u56f4\uff0c\u524a\u5f31\u4e86\u4ed6\u5728\u585e\u5362\u59c6\u7684\u8f74\u5fc3\u519b\u90e8\u961f\uff0c\u4f7f\u9686\u7f8e\u5c14\u8fdb\u4e00\u6b65\u6df1\u5165\u57c3\u53ca\u7684\u76ee\u6807\u53d8\u5f97\u4e0d\u5207\u5b9e\u9645\u3002\u56e0\u6b64\uff0c\u76df\u519b\u901a\u8fc7\u5b88\u4f4f\u6258\u5e03\u9c81\u514b\uff0c\u6210\u529f\u5730\u91cd\u65b0\u638c\u63e1\u4e86\u6218\u573a\u4e3b\u52a8\u6743\u3002"}, {"id": "\u610f\u5927\u5229\u519b\u53d7\u547d9\u67088\u65e5\u5165\u4fb5\u57c3\u53ca", "name": "\u610f\u5927\u5229\u519b\u53d7\u547d9\u67088\u65e5\u5165\u4fb5\u57c3\u53ca", "content": "\u610f\u5927\u5229\u519b\u53d7\u547d9\u67088\u65e5\u5165\u4fb5\u57c3\u53ca\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u610f\u5927\u5229\u72ec\u88c1\u8005\u8d1d\u5c3c\u6258\u00b7\u58a8\u7d22\u91cc\u5c3c\u547d\u4ee4\u7b2c10\u519b\u56e2\u4e8e8\u67088\u65e5\u5165\u4fb5\u57c3\u53ca\u3002\u7531\u4e8e\u5fb7\u56fd\u7684\u6d77\u72ee\u8ba1\u5212\u5373\u5c06\u5f00\u59cb\uff0c\u683c\u62c9\u9f50\u4e9a\u5c3c\u5143\u5e05\u5728\u58a8\u7d22\u91cc\u5c3c\u7684\u6307\u793a\u4e0b\u53d1\u52a8\u653b\u51fb\u30029\u67088\u65e5\uff0c\u5c3d\u7ba1\u53d7\u5230\u8fd0\u8f93\u7f3a\u4e4f\u3001\u519b\u5b98\u8bad\u7ec3\u7a0b\u5ea6\u6b20\u4f73\u548c\u652f\u63f4\u6b66\u5668\u4e0d\u8db3\u7b49\u8d1f\u9762\u5f71\u54cd\uff0c\u610f\u5927\u5229\u519b\u5f00\u59cb\u5165\u4fb5\u57c3\u53ca\u3002\u5165\u4fb5\u8ba1\u5212\u5305\u62ec\u5b9e\u529b\u6709\u9650\u7684\u610f\u5927\u5229\u88c5\u7532\u90e8\u961f\u5728\u6c99\u6f20\u7684\u4fa7\u7ffc\u884c\u52a8\uff0c\u5176\u4f59\u90e8\u961f\u5219\u6cbf\u7740\u6d77\u5cb8\u516c\u8def\u524d\u8fdb\u3002\u9762\u5bf9\u610f\u5927\u5229\u519b\u7684\u8fdb\u653b\uff0c\u82f1\u519b\u6307\u6325\u5b98\u97e6\u7ef4\u5c14\u547d\u4ee4\u9632\u536b\u90e8\u961f\u88ad\u6270\u524d\u8fdb\u4e2d\u7684\u610f\u5927\u5229\u519b\uff0c\u968f\u540e\u9000\u5f80\u8fc8\u5c14\u8428\uff0d\u9a6c\u7279\u9c81\uff0c\u8be5\u5904\u9a7b\u6709\u82f1\u519b\u5730\u9762\u4e3b\u529b\u90e8\u961f\u3002\u82f1\u519b\u7b2c7\u88c5\u7532\u5e08\u88ab\u5b89\u7f6e\u5728\u6c99\u6f20\u7684\u4fa7\u9762\uff0c\u4f7f\u5176\u53ef\u4ee5\u7a81\u51fb\u610f\u5927\u5229\u519b\u4fa7\u7ffc\u3002"}, {"id": "\u9686\u7f8e\u5c14\u672a\u80fd\u5360\u9886\u6e2f\u53e3", "name": "\u9686\u7f8e\u5c14\u672a\u80fd\u5360\u9886\u6e2f\u53e3", "content": "\u9686\u7f8e\u5c14\u672a\u80fd\u5360\u9886\u6e2f\u53e3\u8fd9\u4e2a\u6982\u5ff5\u6307\u7684\u662f\u5728\u4e8c\u6218\u5317\u975e\u6218\u573a\u4e2d\uff0c\u5fb7\u56fd\u5c06\u519b\u9686\u7f8e\u5c14\u9886\u5bfc\u7684\u975e\u6d32\u519b\u56e2\u672a\u80fd\u6210\u529f\u5360\u9886\u6258\u5e03\u9c81\u514b\u6e2f\u53e3\u3002\u5c3d\u7ba1\u6258\u5e03\u9c81\u514b\u5b88\u519b\u5728\u9646\u5730\u4e0a\u88ab\u5b64\u7acb\uff0c\u4f46\u82f1\u56fd\u7687\u5bb6\u6d77\u519b\u6301\u7eed\u4e3a\u5176\u63d0\u4f9b\u589e\u63f4\u548c\u8865\u7ed9\u3002\u8fd9\u4e00\u60c5\u51b5\u5bf9\u9686\u7f8e\u5c14\u7684\u519b\u4e8b\u884c\u52a8\u4ea7\u751f\u4e86\u91cd\u5927\u5f71\u54cd\uff0c\u56e0\u4e3a\u9686\u7f8e\u5c14\u5728\u585e\u5362\u59c6\u7684\u524d\u6cbf\u9635\u5730\u4f4d\u4e8e\u901a\u5f80\u7684\u9ece\u6ce2\u91cc\u7684\u6f2b\u957f\u8865\u7ed9\u7ebf\u7684\u7ec8\u70b9\uff0c\u800c\u6258\u5e03\u9c81\u514b\u5b88\u519b\u5bf9\u8fd9\u6761\u8865\u7ed9\u7ebf\u6784\u6210\u5a01\u80c1\u3002\u9686\u7f8e\u5c14\u4e0d\u5f97\u4e0d\u5927\u91cf\u6295\u5165\u5175\u529b\u4ee5\u5305\u56f4\u6258\u5e03\u9c81\u514b\uff0c\u5bfc\u81f4\u4ed6\u65e0\u6cd5\u6709\u6548\u589e\u5f3a\u5728\u585e\u5362\u59c6\u7684\u8f74\u5fc3\u519b\u90e8\u961f\uff0c\u4ece\u800c\u4f7f\u9686\u7f8e\u5c14\u8fdb\u4e00\u6b65\u6df1\u5165\u57c3\u53ca\u7684\u76ee\u6807\u53d8\u5f97\u4e0d\u5207\u5b9e\u9645\u3002\u6700\u7ec8\uff0c\u76df\u519b\u901a\u8fc7\u5b88\u4f4f\u6258\u5e03\u9c81\u514b\u91cd\u65b0\u638c\u63e1\u4e86\u6218\u573a\u4e3b\u52a8\u6743\u3002"}, {"id": "\u82f1\u519b\u90e8\u961f\u90e8\u5206\u90e8\u7f72\u5e0c\u814a", "name": "\u82f1\u519b\u90e8\u961f\u90e8\u5206\u90e8\u7f72\u5e0c\u814a", "content": "\u82f1\u519b\u90e8\u961f\u90e8\u5206\u90e8\u7f72\u5e0c\u814a\u8fd9\u4e2a\u6982\u5ff5\u6307\u7684\u662f\u57281941\u5e742\u6708\u81f35\u6708\u521d\u671f\u95f4\uff0c\u82f1\u519b\u4e3a\u4e86\u5e94\u5bf9\u610f\u5927\u5229\u6d3e\u51fa\u6469\u6258\u5316\u548c\u88c5\u7532\u90e8\u961f\u524d\u5f80\u589e\u63f4\u975e\u6d32\u7684\u884c\u52a8\uff0c\u4ee5\u53ca\u7531\u57c3\u5c14\u6e29\u00b7\u9686\u7f8e\u5c14\u6307\u6325\u7684\u5fb7\u56fd\u975e\u6d32\u519b\u62b5\u8fbe\u7684\u9ece\u6ce2\u91cc\u4ee5\u589e\u63f4\u610f\u5927\u5229\u76df\u53cb\u5e76\u963b\u6b62\u82f1\u519b\u628a\u610f\u5927\u5229\u4eba\u8d76\u51fa\u8be5\u5730\u533a\u7684\u4f01\u56fe\uff0c\u91c7\u53d6\u4e86\u4e00\u7cfb\u5217\u6218\u7565\u90e8\u7f72\u3002\u5728\u8fd9\u4e00\u8fc7\u7a0b\u4e2d\uff0c\u82f1\u519b\u7684\u201c\u897f\u90e8\u6c99\u6f20\u5175\u56e2\u201d\u88ab\u91cd\u65b0\u547d\u540d\u4e3a\u7b2c13\u519b\uff0c\u5e76\u91c7\u53d6\u4e86\u9632\u5fa1\u59ff\u6001\u3002\u540c\u65f6\uff0c\u4e3a\u4e86\u52a0\u5f3a\u5728\u5e0c\u814a\u7684\u519b\u4e8b\u5b58\u5728\uff0c\u82f1\u519b\u5c06\u5927\u90e8\u5206\u90e8\u961f\u90e8\u7f72\u5230\u5e0c\u814a\uff0c\u800c\u7b2c7\u88c5\u7532\u5e08\u5219\u88ab\u90e8\u7f72\u5728\u5c3c\u7f57\u6cb3\u4e09\u89d2\u6d32\uff0c\u90a3\u91cc\u4e3b\u8981\u90e8\u7f72\u4e86\u7ecf\u9a8c\u6216\u5b9e\u529b\u4e0d\u8db3\u53ca\u6b63\u5728\u6574\u8865\u7684\u90e8\u961f\u3002"}, {"id": "\u82f1\u56fd\u7687\u5bb6\u6d77\u519b\u6301\u7eed\u589e\u63f4\u8865\u7ed9", "name": "\u82f1\u56fd\u7687\u5bb6\u6d77\u519b\u6301\u7eed\u589e\u63f4\u8865\u7ed9", "content": "\u82f1\u56fd\u7687\u5bb6\u6d77\u519b\u6301\u7eed\u589e\u63f4\u8865\u7ed9\u662f\u6307\u5728\u7279\u5b9a\u60c5\u51b5\u4e0b\uff0c\u5982\u6258\u5e03\u9c81\u514b\u6218\u5f79\u4e2d\uff0c\u82f1\u56fd\u7687\u5bb6\u6d77\u519b\u901a\u8fc7\u6d77\u8def\u4e3a\u88ab\u9646\u5730\u5b64\u7acb\u7684\u5b88\u519b\u63d0\u4f9b\u6301\u7eed\u7684\u589e\u63f4\u548c\u8865\u7ed9\u3002\u8fd9\u79cd\u7b56\u7565\u4f7f\u5f97\u5b88\u519b\u80fd\u591f\u7ef4\u6301\u6218\u6597\u529b\uff0c\u5bf9\u654c\u65b9\u7684\u8865\u7ed9\u7ebf\u6784\u6210\u5a01\u80c1\uff0c\u4ece\u800c\u5f71\u54cd\u654c\u65b9\u7684\u6218\u7565\u90e8\u7f72\u548c\u884c\u52a8\u3002\u5728\u6258\u5e03\u9c81\u514b\u6218\u5f79\u4e2d\uff0c\u82f1\u56fd\u7687\u5bb6\u6d77\u519b\u7684\u6301\u7eed\u589e\u63f4\u8865\u7ed9\u4f7f\u5f97\u5b88\u519b\u80fd\u591f\u62b5\u6297\u9686\u7f8e\u5c14\u7684\u8fdb\u653b\uff0c\u8feb\u4f7f\u9686\u7f8e\u5c14\u6295\u5165\u5927\u91cf\u5175\u529b\u5305\u56f4\u6258\u5e03\u9c81\u514b\uff0c\u5bfc\u81f4\u4ed6\u65e0\u6cd5\u6709\u6548\u589e\u5f3a\u5728\u585e\u5362\u59c6\u7684\u8f74\u5fc3\u519b\u90e8\u961f\uff0c\u8fdb\u800c\u5f71\u54cd\u4e86\u9686\u7f8e\u5c14\u8fdb\u4e00\u6b65\u6df1\u5165\u57c3\u53ca\u7684\u76ee\u6807\u3002\u6700\u7ec8\uff0c\u76df\u519b\u901a\u8fc7\u5b88\u4f4f\u6258\u5e03\u9c81\u514b\uff0c\u91cd\u65b0\u638c\u63e1\u4e86\u6218\u573a\u4e3b\u52a8\u6743\u3002"}, {"id": "\u82f1\u519b\u90e8\u961f\u9632\u5fa1", "name": "\u82f1\u519b\u90e8\u961f\u9632\u5fa1", "content": "\u82f1\u519b\u90e8\u961f\u9632\u5fa1\u662f\u6307\u57281941\u5e742\u6708\u81f35\u6708\u521d\u671f\u95f4\uff0c\u82f1\u519b\u5728\u5317\u975e\u6218\u573a\u4e0a\u91c7\u53d6\u7684\u4e00\u79cd\u6218\u7565\u90e8\u7f72\u3002\u5f53\u65f6\uff0c\u610f\u5927\u5229\u6d3e\u51fa\u6469\u6258\u5316\u548c\u88c5\u7532\u90e8\u961f\u524d\u5f80\u975e\u6d32\u589e\u63f4\uff0c\u4ee5\u5e94\u5bf9\u82f1\u519b\u7684\u8fdb\u653b\u3002\u5fb7\u56fd\u975e\u6d32\u519b\u5728\u57c3\u5c14\u6e29\u00b7\u9686\u7f8e\u5c14\u7684\u6307\u6325\u4e0b\uff0c\u901a\u8fc7\u5411\u65e5\u8475\u884c\u52a8\u62b5\u8fbe\u7684\u9ece\u6ce2\u91cc\uff0c\u4ee5\u589e\u63f4\u610f\u5927\u5229\u76df\u53cb\u5e76\u963b\u6b62\u82f1\u519b\u5c06\u610f\u5927\u5229\u4eba\u8d76\u51fa\u8be5\u5730\u533a\u3002\u5728\u6b64\u80cc\u666f\u4e0b\uff0c\u82f1\u519b\u7684\u897f\u90e8\u6c99\u6f20\u5175\u56e2\uff08\u540e\u66f4\u540d\u4e3a\u7b2c13\u519b\uff09\u91c7\u53d6\u4e86\u9632\u5fa1\u59ff\u6001\uff0c\u5e76\u5728\u672a\u6765\u51e0\u4e2a\u6708\u5185\u5f97\u5230\u52a0\u5f3a\u3002\u4e0e\u6b64\u540c\u65f6\uff0c\u82f1\u519b\u5c06\u5927\u90e8\u5206\u90e8\u961f\u90e8\u7f72\u5230\u5e0c\u814a\uff0c\u800c\u7b2c7\u88c5\u7532\u5e08\u5219\u88ab\u90e8\u7f72\u5728\u5c3c\u7f57\u6cb3\u4e09\u89d2\u6d32\uff0c\u90a3\u91cc\u4e3b\u8981\u662f\u7ecf\u9a8c\u6216\u5b9e\u529b\u4e0d\u8db3\u53ca\u6b63\u5728\u6574\u8865\u7684\u90e8\u961f\u3002"}, {"id": "\u963b\u6b62\u82f1\u519b\u9a71\u9010\u610f\u5927\u5229", "name": "\u963b\u6b62\u82f1\u519b\u9a71\u9010\u610f\u5927\u5229", "content": "\u57281941\u5e742\u6708\u81f35\u6708\u521d\u671f\u95f4\uff0c\u610f\u5927\u5229\u4e3a\u4e86\u56de\u5e94\u82f1\u519b\u7684\u8fdb\u653b\uff0c\u6d3e\u51fa\u6469\u6258\u5316\u548c\u88c5\u7532\u90e8\u961f\u524d\u5f80\u975e\u6d32\u589e\u63f4\u3002\u5fb7\u56fd\u975e\u6d32\u519b\u5728\u57c3\u5c14\u6e29\u00b7\u9686\u7f8e\u5c14\u7684\u6307\u6325\u4e0b\uff0c\u901a\u8fc7\u5411\u65e5\u8475\u884c\u52a8\u62b5\u8fbe\u7684\u9ece\u6ce2\u91cc\uff0c\u4ee5\u652f\u6301\u4ed6\u4eec\u7684\u610f\u5927\u5229\u76df\u53cb\u5e76\u963b\u6b62\u82f1\u519b\u5c06\u610f\u5927\u5229\u4eba\u8d76\u51fa\u8be5\u5730\u533a\u3002\u9762\u5bf9\u8fd9\u4e00\u60c5\u51b5\uff0c\u82f1\u519b\u90e8\u961f\uff08\u539f\u897f\u90e8\u6c99\u6f20\u5175\u56e2\uff0c\u540e\u66f4\u540d\u4e3a\u7b2c13\u519b\uff09\u91c7\u53d6\u4e86\u9632\u5fa1\u59ff\u6001\uff0c\u5e76\u5728\u968f\u540e\u7684\u51e0\u4e2a\u6708\u4e2d\u5f97\u5230\u52a0\u5f3a\u3002\u540c\u65f6\uff0c\u4e3a\u4e86\u5e94\u5bf9\u5176\u4ed6\u6218\u7565\u9700\u6c42\uff0c\u82f1\u519b\u5c06\u5927\u90e8\u5206\u90e8\u961f\u90e8\u7f72\u5230\u5e0c\u814a\uff0c\u800c\u7b2c7\u88c5\u7532\u5e08\u5219\u88ab\u90e8\u7f72\u5728\u5c3c\u7f57\u6cb3\u4e09\u89d2\u6d32\uff0c\u90a3\u91cc\u4e3b\u8981\u662f\u7ecf\u9a8c\u6216\u5b9e\u529b\u4e0d\u8db3\u53ca\u6b63\u5728\u6574\u8865\u7684\u90e8\u961f\u3002"}, {"id": "\u4e2d\u4e1c\u53f8\u4ee4\u90e8\u603b\u53f8\u4ee4", "name": "\u4e2d\u4e1c\u53f8\u4ee4\u90e8\u603b\u53f8\u4ee4", "content": "\u4e2d\u4e1c\u53f8\u4ee4\u90e8\u603b\u53f8\u4ee4\u662f\u8d1f\u8d23\u6307\u6325\u548c\u7ba1\u7406\u76df\u519b\u5728\u4e2d\u4e1c\u5730\u533a\u7684\u519b\u4e8b\u884c\u52a8\u7684\u9ad8\u7ea7\u6307\u6325\u5b98\u3002\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u514b\u52b3\u5fb7\u00b7\u5965\u91d1\u83b1\u514b\u5c06\u519b\u7ee7\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14\u4e4b\u540e\u6210\u4e3a\u4e2d\u4e1c\u53f8\u4ee4\u90e8\u603b\u53f8\u4ee4\u3002\u4ed6\u8d1f\u8d23\u534f\u8c03\u548c\u6307\u6325\u76df\u519b\u5728\u897f\u90e8\u6c99\u6f20\u7684\u90e8\u961f\uff0c\u5305\u62ec\u6765\u81ea\u82f1\u519b\u3001\u6fb3\u519b\u3001\u82f1\u5c5e\u5370\u5ea6\u90e8\u961f\u3001\u7ebd\u897f\u5170\u90e8\u961f\u548c\u5357\u975e\u90e8\u961f\u7684\u591a\u4e2a\u5355\u4f4d\uff0c\u4ee5\u53ca\u6765\u81ea\u81ea\u7531\u6cd5\u56fd\u7684\u90e8\u961f\u3002\u5728\u4ed6\u7684\u9886\u5bfc\u4e0b\uff0c\u76df\u519b\u57281941\u5e7411\u6708\u53d1\u52a8\u4e86\u5341\u5b57\u519b\u884c\u52a8\uff0c\u6210\u529f\u593a\u56de\u4e86\u88ab\u5fb7\u519b\u548c\u610f\u5927\u5229\u519b\u5360\u9886\u7684\u5730\u533a\uff0c\u4f7f\u6218\u7ebf\u91cd\u65b0\u56de\u5230\u963f\u683c\u6d77\u62c9\u3002"}, {"id": "\u6258\u5e03\u9c81\u514b\u5b88\u519b\u5a01\u80c1\u9686\u7f8e\u5c14\u8865\u7ed9\u7ebf", "name": "\u6258\u5e03\u9c81\u514b\u5b88\u519b\u5a01\u80c1\u9686\u7f8e\u5c14\u8865\u7ed9\u7ebf", "content": "\u6258\u5e03\u9c81\u514b\u5b88\u519b\u5a01\u80c1\u9686\u7f8e\u5c14\u8865\u7ed9\u7ebf\u662f\u6307\u5728\u4e8c\u6218\u5317\u975e\u6218\u573a\u4e2d\uff0c\u5c3d\u7ba1\u6258\u5e03\u9c81\u514b\u7684\u5b88\u519b\u5728\u9646\u5730\u4e0a\u88ab\u5b64\u7acb\uff0c\u4f46\u82f1\u56fd\u7687\u5bb6\u6d77\u519b\u4ecd\u6301\u7eed\u4e3a\u5176\u63d0\u4f9b\u589e\u63f4\u548c\u8865\u7ed9\u3002\u9686\u7f8e\u5c14\u672a\u80fd\u5360\u9886\u6e2f\u53e3\uff0c\u8fd9\u4e00\u70b9\u9020\u6210\u91cd\u5927\u5f71\u54cd\uff0c\u56e0\u4e3a\u9686\u7f8e\u5c14\u5728\u585e\u5362\u59c6\u7684\u524d\u6cbf\u9635\u5730\u4f4d\u4e8e\u901a\u5f80\u7684\u9ece\u6ce2\u91cc\u7684\u6f2b\u957f\u8865\u7ed9\u7ebf\u7684\u7ec8\u70b9\uff0c\u6258\u5e03\u9c81\u514b\u5b88\u519b\u5bf9\u8fd9\u6761\u8865\u7ed9\u7ebf\u6784\u6210\u5a01\u80c1\u3002\u9686\u7f8e\u5c14\u5fc5\u987b\u5927\u91cf\u6295\u5165\u5175\u529b\u4ee5\u5305\u56f4\u6258\u5e03\u9c81\u514b\uff0c\u5bfc\u81f4\u4ed6\u65e0\u6cd5\u6709\u6548\u589e\u5f3a\u5728\u585e\u5362\u59c6\u7684\u8f74\u5fc3\u519b\u90e8\u961f\uff0c\u4ece\u800c\u4f7f\u9686\u7f8e\u5c14\u8fdb\u4e00\u6b65\u6df1\u5165\u57c3\u53ca\u7684\u76ee\u6807\u53d8\u5f97\u4e0d\u5207\u5b9e\u9645\uff0c\u76df\u519b\u9042\u501f\u7531\u5b88\u4f4f\u6258\u5e03\u9c81\u514b\u800c\u91cd\u65b0\u638c\u63e1\u4e3b\u52a8\u6743\u3002"}, {"id": "\u82f1\u519b\u5341\u5b57\u519b\u5766\u514b", "name": "\u82f1\u519b\u5341\u5b57\u519b\u5766\u514b", "content": "\u82f1\u519b\u5341\u5b57\u519b\u5766\u514b\u662f\u4e00\u79cd\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\u4f7f\u7528\u7684\u82f1\u56fd\u4e2d\u578b\u5766\u514b\uff0c\u4ee5\u5176\u51fa\u8272\u7684\u673a\u52a8\u6027\u548c\u901f\u5ea6\u800c\u95fb\u540d\u3002\u57281941\u5e7411\u670826\u65e5\uff0c\u82f1\u519b\u7684\u5341\u5b57\u519b\u5766\u514b\u5728\u897f\u90e8\u6c99\u6f20\u5f00\u5f80\u524d\u7ebf\uff0c\u53c2\u4e0e\u4e86\u76df\u519b\u5728\u5317\u975e\u6218\u573a\u7684\u5341\u5b57\u519b\u884c\u52a8\u3002\u8fd9\u6b21\u884c\u52a8\u662f\u5728\u82f1\u56fd\u4e2d\u4e1c\u53f8\u4ee4\u90e8\u603b\u53f8\u4ee4\u514b\u52b3\u5fb7\u00b7\u5965\u91d1\u83b1\u514b\u7684\u6307\u6325\u4e0b\uff0c\u7531\u6765\u81ea\u82f1\u519b\u3001\u6fb3\u519b\u3001\u82f1\u5c5e\u5370\u5ea6\u90e8\u961f\u3001\u7ebd\u897f\u5170\u90e8\u961f\u548c\u5357\u975e\u90e8\u961f\u7684\u591a\u4e2a\u5355\u4f4d\u7ec4\u6210\u7684\u65b0\u7b2c8\u519b\u56e2\u53d1\u8d77\u7684\u3002\u6b64\u5916\uff0c\u8fd8\u5305\u62ec\u6765\u81ea\u81ea\u7531\u6cd5\u56fd\u3001\u7531\u9a6c\u5229\uff0d\u76ae\u57c3\u5c14\u00b7\u67ef\u5c3c\u5e0c\uff08Marie-Pierre Koenig\uff09\u6307\u6325\u7684\u4e00\u4e2a\u65c5\u3002\u5341\u5b57\u519b\u884c\u52a8\u57281942\u5e741\u6708\u53d6\u5f97\u4e86\u4e30\u7855\u7684\u6210\u679c\uff0c\u593a\u56de\u4e86\u8fd1\u671f\u88ab\u5fb7\u519b\u548c\u610f\u5927\u5229\u519b\u5360\u9886\u7684\u6240\u6709\u5730\u533a\uff0c\u4f7f\u5f97\u53cc\u65b9\u5bf9\u5cd9\u7684\u6218\u7ebf\u518d\u5ea6\u56de\u5230\u963f\u683c\u6d77\u62c9\u3002"}, {"id": "\u81ea\u7531\u6cd5\u56fd\u65c5", "name": "\u81ea\u7531\u6cd5\u56fd\u65c5", "content": "\u81ea\u7531\u6cd5\u56fd\u65c5\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u7531\u6cd5\u56fd\u6d41\u4ea1\u653f\u5e9c\u9886\u5bfc\u7684\u4e00\u652f\u6cd5\u56fd\u519b\u961f\uff0c\u4ed6\u4eec\u4e0e\u76df\u519b\u5e76\u80a9\u4f5c\u6218\uff0c\u5171\u540c\u62b5\u6297\u7eb3\u7cb9\u5fb7\u56fd\u53ca\u5176\u76df\u53cb\u3002\u57281941\u5e7411\u670826\u65e5\u7684\u897f\u90e8\u6c99\u6f20\u6218\u5f79\u4e2d\uff0c\u81ea\u7531\u6cd5\u56fd\u65c5\u7531\u9a6c\u5229\uff0d\u76ae\u57c3\u5c14\u00b7\u67ef\u5c3c\u5e0c\uff08Marie-Pierre Koenig\uff09\u6307\u6325\uff0c\u4f5c\u4e3a\u76df\u519b\u7b2c8\u519b\u56e2\u7684\u4e00\u90e8\u5206\uff0c\u4e0e\u82f1\u519b\u3001\u6fb3\u519b\u3001\u82f1\u5c5e\u5370\u5ea6\u90e8\u961f\u3001\u7ebd\u897f\u5170\u90e8\u961f\u548c\u5357\u975e\u90e8\u961f\u7b49\u591a\u56fd\u90e8\u961f\u5171\u540c\u53c2\u4e0e\u4e86\u5341\u5b57\u519b\u884c\u52a8\u3002\u8fd9\u6b21\u884c\u52a8\u6210\u529f\u593a\u56de\u4e86\u88ab\u5fb7\u519b\u548c\u610f\u5927\u5229\u519b\u5360\u9886\u7684\u5730\u533a\uff0c\u4f7f\u6218\u7ebf\u91cd\u65b0\u56de\u5230\u963f\u683c\u6d77\u62c9\u3002"}, {"id": "\u54c8\u7f57\u5fb7\u00b7\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u63a5\u66ff\u5965\u91d1\u83b1\u514b", "name": "\u54c8\u7f57\u5fb7\u00b7\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u63a5\u66ff\u5965\u91d1\u83b1\u514b", "content": "\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u514b\u52b3\u5fb7\u00b7\u5965\u91d1\u83b1\u514b\u5c06\u519b\u5728\u76df\u519b\u4e8e\u52a0\u67e5\u62c9\u6218\u5f79\u5931\u5229\u540e\u4eb2\u81ea\u62c5\u4efb\u7b2c8\u519b\u56e2\u6307\u6325\u5b98\u3002\u5728\u7b2c\u4e00\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u540e\uff0c\u5965\u91d1\u83b1\u514b\u88ab\u89e3\u804c\uff0c\u54c8\u7f57\u5fb7\u00b7\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u53d6\u4ee3\u4e86\u4ed6\u7684\u804c\u4f4d\u3002\u539f\u672c\u5a01\u5ec9\u00b7\u6208\u7279\u4e2d\u5c06\u88ab\u6307\u5b9a\u4e3a\u7b2c8\u96c6\u56e2\u519b\u53f8\u4ee4\uff0c\u4f46\u5728\u8d74\u4efb\u9014\u4e2d\u4e0d\u5e78\u8eab\u4ea1\u3002\u968f\u540e\uff0c\u4f2f\u7eb3\u5fb7\u00b7\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06\u9012\u8865\u4e0a\u4efb\uff0c\u5e76\u5728\u6c99\u6f20\u6218\u5f79\u7684\u5269\u4f59\u65f6\u95f4\u91cc\u8d1f\u8d23\u6307\u6325\u7b2c8\u519b\u56e2\u3002"}, {"id": "\u591a\u56fd\u90e8\u961f\u7ec4\u6210", "name": "\u591a\u56fd\u90e8\u961f\u7ec4\u6210", "content": "\u591a\u56fd\u90e8\u961f\u7ec4\u6210\u662f\u6307\u4e0d\u540c\u56fd\u5bb6\u519b\u961f\u7684\u90e8\u961f\u5728\u7279\u5b9a\u4efb\u52a1\u6216\u884c\u52a8\u4e2d\u8054\u5408\u8d77\u6765\uff0c\u5171\u540c\u4f5c\u6218\u3002\u8fd9\u79cd\u7ec4\u6210\u901a\u5e38\u57fa\u4e8e\u5171\u540c\u7684\u6218\u7565\u76ee\u6807\u3001\u519b\u4e8b\u9700\u6c42\u6216\u653f\u6cbb\u539f\u56e0\u3002\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u591a\u56fd\u90e8\u961f\u7ec4\u6210\u7684\u4f8b\u5b50\u5305\u62ec\u76df\u519b\u5728\u897f\u90e8\u6c99\u6f20\u7684\u90e8\u961f\uff0c\u7531\u6765\u81ea\u82f1\u519b\u3001\u6fb3\u519b\u3001\u82f1\u5c5e\u5370\u5ea6\u90e8\u961f\u3001\u7ebd\u897f\u5170\u90e8\u961f\u548c\u5357\u975e\u90e8\u961f\u7684\u591a\u4e2a\u5355\u4f4d\u7ec4\u6210\uff0c\u4ee5\u53ca\u6765\u81ea\u81ea\u7531\u6cd5\u56fd\u7684\u90e8\u961f\u3002\u8fd9\u4e9b\u90e8\u961f\u57281941\u5e7411\u6708\u53d1\u52a8\u4e86\u5341\u5b57\u519b\u884c\u52a8\uff0c\u6210\u529f\u593a\u56de\u88ab\u5fb7\u519b\u548c\u610f\u5927\u5229\u519b\u5360\u9886\u7684\u5730\u533a\uff0c\u5c55\u793a\u4e86\u591a\u56fd\u90e8\u961f\u7ec4\u6210\u7684\u5b9e\u529b\u548c\u534f\u540c\u4f5c\u6218\u7684\u80fd\u529b\u3002"}, {"id": "\u52a0\u67e5\u62c9\u5931\u5229\u540e\u5965\u91d1\u83b1\u514b\u88ab\u89e3\u804c", "name": "\u52a0\u67e5\u62c9\u5931\u5229\u540e\u5965\u91d1\u83b1\u514b\u88ab\u89e3\u804c", "content": "\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u514b\u52b3\u5fb7\u00b7\u5965\u91d1\u83b1\u514b\u5c06\u519b\u5728\u76df\u519b\u4e8e\u52a0\u67e5\u62c9\u6218\u5f79\u4e2d\u5931\u5229\u540e\uff0c\u4eb2\u81ea\u62c5\u4efb\u4e86\u7b2c8\u519b\u56e2\u7684\u6307\u6325\u5b98\u3002\u7136\u800c\uff0c\u5728\u7b2c\u4e00\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u540e\uff0c\u5965\u91d1\u83b1\u514b\u88ab\u89e3\u804c\uff0c\u7531\u54c8\u7f57\u5fb7\u00b7\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u53d6\u4ee3\u3002\u539f\u672c\u5a01\u5ec9\u00b7\u6208\u7279\u4e2d\u5c06\u88ab\u6307\u5b9a\u4e3a\u7b2c8\u96c6\u56e2\u519b\u53f8\u4ee4\uff0c\u4f46\u5728\u8d74\u4efb\u9014\u4e2d\u4e0d\u5e78\u8eab\u4ea1\u3002\u968f\u540e\uff0c\u4f2f\u7eb3\u5fb7\u00b7\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06\u9012\u8865\u4e0a\u4efb\uff0c\u5e76\u5728\u6c99\u6f20\u6218\u5f79\u7684\u5269\u4f59\u65f6\u95f4\u91cc\u8d1f\u8d23\u6307\u6325\u7b2c8\u519b\u56e2\u3002"}, {"id": "\u6218\u7ebf\u56de\u5230\u963f\u683c\u6d77\u62c9", "name": "\u6218\u7ebf\u56de\u5230\u963f\u683c\u6d77\u62c9", "content": "\u6218\u7ebf\u56de\u5230\u963f\u683c\u6d77\u62c9\u662f\u6307\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u5317\u975e\u6218\u573a\u7684\u76df\u519b\u57281941\u5e7411\u6708\u53d1\u52a8\u7684\u5341\u5b57\u519b\u884c\u52a8\u4e2d\u53d6\u5f97\u6210\u529f\uff0c\u593a\u56de\u88ab\u5fb7\u519b\u548c\u610f\u5927\u5229\u519b\u5360\u9886\u7684\u5730\u533a\uff0c\u4f7f\u5f97\u53cc\u65b9\u5bf9\u5cd9\u7684\u6218\u7ebf\u91cd\u65b0\u56de\u5230\u963f\u683c\u6d77\u62c9\u8fd9\u4e2a\u5730\u7406\u4f4d\u7f6e\u3002\u8fd9\u4e00\u6982\u5ff5\u4f53\u73b0\u4e86\u76df\u519b\u5728\u897f\u90e8\u6c99\u6f20\u7684\u519b\u4e8b\u884c\u52a8\u548c\u6218\u7565\u8c03\u6574\uff0c\u4ee5\u53ca\u5728\u50f5\u6301\u671f\u95f4\u5bf9\u6307\u6325\u7cfb\u7edf\u7684\u91cd\u7ec4\uff0c\u5305\u62ec\u514b\u52b3\u5fb7\u00b7\u5965\u91d1\u83b1\u514b\u6210\u4e3a\u4e2d\u4e1c\u53f8\u4ee4\u90e8\u603b\u53f8\u4ee4\uff0c\u4ee5\u53ca\u65b0\u6210\u7acb\u7684\u7b2c8\u519b\u56e2\u7684\u7ec4\u6210\uff0c\u8be5\u519b\u56e2\u7531\u6765\u81ea\u4e0d\u540c\u56fd\u5bb6\u7684\u591a\u4e2a\u5355\u4f4d\u7ec4\u6210\uff0c\u5171\u540c\u53c2\u4e0e\u4e86\u5341\u5b57\u519b\u884c\u52a8\u3002"}, {"id": "\u9686\u7f8e\u5c14\u9700\u5927\u91cf\u5175\u529b\u5305\u56f4\u6258\u5e03\u9c81\u514b", "name": "\u9686\u7f8e\u5c14\u9700\u5927\u91cf\u5175\u529b\u5305\u56f4\u6258\u5e03\u9c81\u514b", "content": "\u5728\u4e8c\u6218\u5317\u975e\u6218\u573a\uff0c\u5fb7\u56fd\u5c06\u519b\u9686\u7f8e\u5c14\u6307\u6325\u7684\u8f74\u5fc3\u56fd\u90e8\u961f\u5728\u8bd5\u56fe\u8fdb\u653b\u57c3\u53ca\u7684\u8fc7\u7a0b\u4e2d\uff0c\u9700\u8981\u6295\u5165\u5927\u91cf\u5175\u529b\u6765\u5305\u56f4\u5e76\u8bd5\u56fe\u653b\u5360\u6258\u5e03\u9c81\u514b\u3002\u6258\u5e03\u9c81\u514b\u7684\u5b88\u519b\u867d\u7136\u5728\u9646\u5730\u4e0a\u88ab\u5b64\u7acb\uff0c\u4f46\u5f97\u76ca\u4e8e\u82f1\u56fd\u7687\u5bb6\u6d77\u519b\u7684\u6301\u7eed\u589e\u63f4\u548c\u8865\u7ed9\uff0c\u4f7f\u5f97\u8be5\u6e2f\u53e3\u5f97\u4ee5\u575a\u5b88\u3002\u9686\u7f8e\u5c14\u672a\u80fd\u5360\u9886\u6258\u5e03\u9c81\u514b\uff0c\u8fd9\u5bf9\u4ed6\u7684\u6218\u7565\u9020\u6210\u4e86\u91cd\u5927\u5f71\u54cd\u3002\u7531\u4e8e\u6258\u5e03\u9c81\u514b\u5b88\u519b\u5bf9\u9686\u7f8e\u5c14\u4f4d\u4e8e\u585e\u5362\u59c6\u524d\u6cbf\u9635\u5730\u7684\u6f2b\u957f\u8865\u7ed9\u7ebf\u6784\u6210\u5a01\u80c1\uff0c\u9686\u7f8e\u5c14\u4e0d\u5f97\u4e0d\u5206\u6563\u5175\u529b\u4ee5\u5305\u56f4\u6258\u5e03\u9c81\u514b\uff0c\u8fd9\u9650\u5236\u4e86\u4ed6\u5728\u585e\u5362\u59c6\u7684\u8f74\u5fc3\u519b\u90e8\u961f\u7684\u589e\u5f3a\uff0c\u4f7f\u5f97\u4ed6\u8fdb\u4e00\u6b65\u6df1\u5165\u57c3\u53ca\u7684\u76ee\u6807\u53d8\u5f97\u4e0d\u5207\u5b9e\u9645\u3002\u6700\u7ec8\uff0c\u76df\u519b\u901a\u8fc7\u575a\u5b88\u6258\u5e03\u9c81\u514b\uff0c\u6210\u529f\u5730\u91cd\u65b0\u638c\u63e1\u4e86\u6218\u573a\u4e3b\u52a8\u6743\u3002"}, {"id": "\u9686\u7f8e\u5c14\u6df1\u5165\u57c3\u53ca\u76ee\u6807\u4e0d\u5207\u5b9e\u9645", "name": "\u9686\u7f8e\u5c14\u6df1\u5165\u57c3\u53ca\u76ee\u6807\u4e0d\u5207\u5b9e\u9645", "content": "\u9686\u7f8e\u5c14\u6df1\u5165\u57c3\u53ca\u7684\u76ee\u6807\u4e0d\u5207\u5b9e\u9645\uff0c\u4e3b\u8981\u539f\u56e0\u6709\u4ee5\u4e0b\u51e0\u70b9\uff1a1. \u6258\u5e03\u9c81\u514b\u7684\u5b88\u519b\u867d\u7136\u5728\u9646\u5730\u4e0a\u88ab\u5b64\u7acb\uff0c\u4f46\u82f1\u56fd\u7687\u5bb6\u6d77\u519b\u6301\u7eed\u4e3a\u5176\u63d0\u4f9b\u589e\u63f4\u548c\u8865\u7ed9\uff0c\u4f7f\u5f97\u9686\u7f8e\u5c14\u96be\u4ee5\u653b\u5360\u8be5\u5730\u30022. \u9686\u7f8e\u5c14\u672a\u80fd\u5360\u9886\u6e2f\u53e3\uff0c\u8fd9\u5bfc\u81f4\u4ed6\u5728\u585e\u5362\u59c6\u7684\u524d\u6cbf\u9635\u5730\u4f4d\u4e8e\u901a\u5f80\u7684\u9ece\u6ce2\u91cc\u7684\u6f2b\u957f\u8865\u7ed9\u7ebf\u7684\u7ec8\u70b9\uff0c\u6258\u5e03\u9c81\u514b\u5b88\u519b\u5bf9\u8fd9\u6761\u8865\u7ed9\u7ebf\u6784\u6210\u5a01\u80c1\u30023. \u9686\u7f8e\u5c14\u5fc5\u987b\u5927\u91cf\u6295\u5165\u5175\u529b\u4ee5\u5305\u56f4\u6258\u5e03\u9c81\u514b\uff0c\u8fd9\u5bfc\u81f4\u4ed6\u65e0\u6cd5\u6709\u6548\u589e\u5f3a\u5728\u585e\u5362\u59c6\u7684\u8f74\u5fc3\u519b\u90e8\u961f\u30024. \u7531\u4e8e\u4ee5\u4e0a\u539f\u56e0\uff0c\u9686\u7f8e\u5c14\u8fdb\u4e00\u6b65\u6df1\u5165\u57c3\u53ca\u7684\u76ee\u6807\u53d8\u5f97\u4e0d\u5207\u5b9e\u9645\uff0c\u800c\u76df\u519b\u5219\u501f\u7531\u5b88\u4f4f\u6258\u5e03\u9c81\u514b\u91cd\u65b0\u638c\u63e1\u4e3b\u52a8\u6743\u3002"}, {"id": "1941\u5e7411\u670826\u65e5", "name": "1941\u5e7411\u670826\u65e5", "content": "1941\u5e7411\u670826\u65e5\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u76df\u519b\u5728\u5317\u975e\u6218\u573a\u7684\u4e00\u4e2a\u91cd\u8981\u65f6\u95f4\u8282\u70b9\u3002\u8fd9\u4e00\u5929\uff0c\u82f1\u519b\u7684\u5341\u5b57\u519b\u5766\u514b\u5728\u897f\u90e8\u6c99\u6f20\u5f00\u5f80\u524d\u7ebf\uff0c\u51c6\u5907\u53d1\u52a8\u540d\u4e3a\u201c\u5341\u5b57\u519b\u884c\u52a8\u201d\u7684\u653b\u52bf\u3002\u5728\u8fd9\u4e00\u65f6\u671f\uff0c\u76df\u519b\u5728\u50f5\u6301\u9636\u6bb5\u5bf9\u6307\u6325\u7cfb\u7edf\u8fdb\u884c\u4e86\u91cd\u7ec4\uff0c\u514b\u52b3\u5fb7\u00b7\u5965\u91d1\u83b1\u514b\u5c06\u519b\u63a5\u66ff\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14\u6210\u4e3a\u4e2d\u4e1c\u53f8\u4ee4\u90e8\u603b\u53f8\u4ee4\u3002\u540c\u65f6\uff0c\u76df\u519b\u5728\u897f\u90e8\u6c99\u6f20\u7684\u90e8\u961f\u5f97\u5230\u4e86\u589e\u63f4\uff0c\u7ec4\u6210\u4e86\u65b0\u7684\u7b2c8\u519b\u56e2\u3002\u8fd9\u4e2a\u519b\u56e2\u7531\u6765\u81ea\u82f1\u519b\u3001\u6fb3\u519b\u3001\u82f1\u5c5e\u5370\u5ea6\u90e8\u961f\u3001\u7ebd\u897f\u5170\u90e8\u961f\u548c\u5357\u975e\u90e8\u961f\u7684\u591a\u4e2a\u5355\u4f4d\u7ec4\u6210\uff0c\u8fd8\u5305\u62ec\u4e86\u7531\u9a6c\u5229\uff0d\u76ae\u57c3\u5c14\u00b7\u67ef\u5c3c\u5e0c\u6307\u6325\u7684\u81ea\u7531\u6cd5\u56fd\u90e8\u961f\u3002\u5341\u5b57\u519b\u884c\u52a8\u57281941\u5e7411\u6708\u5f00\u59cb\uff0c\u81f31942\u5e741\u6708\u53d6\u5f97\u4e86\u663e\u8457\u6210\u679c\uff0c\u6210\u529f\u593a\u56de\u4e86\u8fd1\u671f\u88ab\u5fb7\u519b\u548c\u610f\u5927\u5229\u519b\u5360\u9886\u7684\u5730\u533a\uff0c\u4f7f\u5f97\u53cc\u65b9\u5bf9\u5cd9\u7684\u6218\u7ebf\u91cd\u65b0\u56de\u5230\u4e86\u963f\u683c\u6d77\u62c9\u3002"}, {"id": "1942\u5e741\u6708", "name": "1942\u5e741\u6708", "content": "1942\u5e741\u6708\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\uff0c\u5317\u975e\u6218\u573a\u76df\u519b\u4e0e\u8f74\u5fc3\u56fd\u519b\u961f\u8fdb\u884c\u6fc0\u70c8\u6218\u6597\u7684\u65f6\u671f\u3002\u5728\u8fd9\u4e2a\u6708\u4efd\uff0c\u76df\u519b\u5728\u897f\u90e8\u6c99\u6f20\u7684\u90e8\u961f\u901a\u8fc7\u5341\u5b57\u519b\u884c\u52a8\u53d6\u5f97\u4e86\u91cd\u8981\u6210\u679c\uff0c\u6210\u529f\u593a\u56de\u4e86\u8fd1\u671f\u88ab\u5fb7\u519b\u548c\u610f\u5927\u5229\u519b\u5360\u9886\u7684\u5730\u533a\u3002\u6218\u7ebf\u518d\u6b21\u56de\u5230\u4e86\u963f\u683c\u6d77\u62c9\u3002\u6b64\u5916\uff0c\u76df\u519b\u5728\u50f5\u6301\u671f\u95f4\u5bf9\u6307\u6325\u7cfb\u7edf\u8fdb\u884c\u4e86\u91cd\u7ec4\uff0c\u514b\u52b3\u5fb7\u00b7\u5965\u91d1\u83b1\u514b\u63a5\u66ff\u963f\u5947\u535a\u5c14\u5fb7\u00b7\u97e6\u7ef4\u5c14\u6210\u4e3a\u4e2d\u4e1c\u53f8\u4ee4\u90e8\u603b\u53f8\u4ee4\uff0c\u7b2c8\u519b\u56e2\u6210\u7acb\uff0c\u7531\u6765\u81ea\u4e0d\u540c\u56fd\u5bb6\u7684\u90e8\u961f\u7ec4\u6210\uff0c\u5305\u62ec\u82f1\u519b\u3001\u6fb3\u519b\u3001\u82f1\u5c5e\u5370\u5ea6\u90e8\u961f\u3001\u7ebd\u897f\u5170\u90e8\u961f\u3001\u5357\u975e\u90e8\u961f\u4ee5\u53ca\u81ea\u7531\u6cd5\u56fd\u90e8\u961f\u3002"}, {"id": "\u514b\u52b3\u5fb7\u00b7\u5965\u91d1\u83b1\u514b\u5c06\u519b\u62c5\u4efb\u7b2c8\u519b\u56e2\u6307\u6325\u5b98", "name": "\u514b\u52b3\u5fb7\u00b7\u5965\u91d1\u83b1\u514b\u5c06\u519b\u62c5\u4efb\u7b2c8\u519b\u56e2\u6307\u6325\u5b98", "content": "\u514b\u52b3\u5fb7\u00b7\u5965\u91d1\u83b1\u514b\u5c06\u519b\u5728\u76df\u519b\u4e8e\u52a0\u67e5\u62c9\u5931\u5229\u4e4b\u540e\uff0c\u4eb2\u81ea\u62c5\u4efb\u7b2c8\u519b\u56e2\u6307\u6325\u5b98\u3002\u5728\u7b2c\u4e00\u6b21\u963f\u62c9\u66fc\u6218\u5f79\u540e\uff0c\u4ed6\u88ab\u89e3\u804c\uff0c\u7531\u54c8\u7f57\u5fb7\u00b7\u4e9a\u5386\u5c71\u5927\u5c06\u519b\u53d6\u4ee3\u3002\u539f\u672c\u5a01\u5ec9\u00b7\u6208\u7279\u4e2d\u5c06\u88ab\u6307\u5b9a\u4e3a\u7b2c8\u96c6\u56e2\u519b\u53f8\u4ee4\uff0c\u4f46\u5728\u8d74\u4efb\u9014\u4e2d\u5ea7\u673a\u906d\u5fb7\u519b\u6218\u673a\u51fb\u843d\u800c\u8eab\u4ea1\u3002\u968f\u540e\uff0c\u4f2f\u7eb3\u5fb7\u00b7\u8499\u54e5\u9a6c\u5229\u4e2d\u5c06\u9012\u8865\u4e0a\u4efb\uff0c\u5e76\u5728\u6c99\u6f20\u6218\u5f79\u7684\u5269\u4f59\u65f6\u95f4\u91cc\u8d1f\u8d23\u6307\u6325\u7b2c8\u519b\u56e2\u3002"}, {"id": "\u5a01\u5ec9\u00b7\u6208\u7279\u4e2d\u5c06\u539f\u5b9a\u4e3a\u7b2c8\u96c6\u56e2\u519b\u53f8\u4ee4", "name": "\u5a01\u5ec9\u00b7\u6208\u7279\u4e2d\u5c06\u539f\u5b9a\u4e3a\u7b2c8\u96c6\u56e2\u519b\u53f8\u4ee4", "content": "\u5a01\u5ec9\u00b7\u6208\u7279\uff08William Gott\uff09\u4e2d\u5c06\u6700\u521d\u88ab\u6307\u5b9a\u4e3a\u7b2c8\u96c6\u56e2\u519b\u53f8\u4ee4\uff0c\u4f46\u5728\u8d74\u4efb\u9014\u4e2d\u5ea7\u673a\u906d\
